r\"]\n14:T262b,"])</script><script>self.__next_f.push([1,"# Overview\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [package.json](package.json)\n- [src/components/ui/table.tsx](src/components/ui/table.tsx)\n- [src/layout.tsx](src/layout.tsx)\n- [src/lib/utils.ts](src/lib/utils.ts)\n- [src/pages/FullSeasonVersion.tsx](src/pages/FullSeasonVersion.tsx)\n- [src/pages/GameSetup.tsx](src/pages/GameSetup.tsx)\n- [src/player_subs_pattern.png](src/player_subs_pattern.png)\n\n\u003c/details\u003e\n\n\n\n## Purpose and Scope\n\nThis document provides a comprehensive overview of the NBA Basketball Simulation application, a React+TypeScript web and desktop application that enables users to simulate basketball games and seasons using real NBA data. The application supports both single-game simulations and full 82-game season simulations, with authentication through AWS Cognito and data integration via external basketball APIs.\n\nThe application is designed with dual deployment capabilities, supporting both web browser deployment via Vite and desktop application deployment via Electron. This overview covers the core architecture, component relationships, and system integrations that enable the basketball simulation functionality.\n\nFor detailed information about specific subsystems, see [Getting Started](#2) for setup instructions, [Architecture](#3) for technical details, [User Interface](#4) for component documentation, and [Game Features](#5) for simulation mechanics.\n\n## Application Architecture\n\nThe application follows a layered architecture pattern with React context providers managing state and external service integrations. The core structure centers around the `GameSetup` component as the primary orchestrator, coordinating between authentication services, external APIs, and specialized simulation components.\n\n### Core Application Flow\n\n```mermaid\ngraph TB\n    subgraph \"Entry Point\"\n        AppLayout[\"AppLayout\"]\n        main[\"main.tsx\"]\n    end\n    \n    subgraph \"Provider Stack\"\n        QCP[\"QueryClientProvider\"]\n        UP[\"UserProvider\"]\n        AP[\"ApiProvider\"]\n        TP[\"TooltipProvider\"]\n        HR[\"HashRouter\"]\n        SP[\"SidebarProvider\"]\n    end\n    \n    subgraph \"Routing \u0026 Layout\"\n        AC[\"AppContent\"]\n        AL[\"AuthLayout\"]\n        DL[\"DashboardLayout\"]\n        PR[\"ProtectedRoute\"]\n    end\n    \n    subgraph \"Authentication Pages\"\n        LC[\"LoginCognito\"]\n        SU[\"Signup\"]\n        UPW[\"UpdatePassword\"]\n    end\n    \n    subgraph \"Application Pages\"\n        GS[\"GameSetup\"]\n        FSV[\"FullSeasonVersion\"]\n        SGV[\"SingleGameVersion\"]\n    end\n    \n    main --\u003e AppLayout\n    AppLayout --\u003e QCP\n    QCP --\u003e UP\n    UP --\u003e AP\n    AP --\u003e TP\n    TP --\u003e HR\n    HR --\u003e SP\n    SP --\u003e AC\n    \n    AC --\u003e AL\n    AC --\u003e DL\n    \n    AL --\u003e LC\n    AL --\u003e SU\n    AL --\u003e UPW\n    \n    DL --\u003e PR\n    PR --\u003e GS\n    GS --\u003e FSV\n    GS --\u003e SGV\n```\n\n**Application Entry and Provider Hierarchy**\n\nSources: [src/layout.tsx:87-103](), [src/main.tsx]()\n\n### Component Relationships\n\n```mermaid\ngraph TB\n    subgraph \"GameSetup Orchestration\"\n        GS[GameSetup]\n        GS_State[\"selectedLeague\u003cbr/\u003eselectedTeams1\u003cbr/\u003eselectedTeams2\u003cbr/\u003eactiveView\"]\n    end\n    \n    subgraph \"Simulation Components\"\n        FSV[FullSeasonVersion]\n        SGV[SingleGameVersion]\n        INST[Instructions]\n    end\n    \n    subgraph \"Context Services\"\n        UC[UserContext]\n        AC[ApiContext]\n        ASC[AppStateContext]\n        NC[NotificationContext]\n    end\n    \n    subgraph \"External APIs\"\n        BAPI[\"Basketball API\u003cbr/\u003ebballsports.com\"]\n        AWS[\"AWS Cognito\"]\n    end\n    \n    subgraph \"Data Types\"\n        League[\"League[]\"]\n        Teams[\"Teams[]\"]\n        PlayerChar[\"PlayerChar[]\"]\n        ScoreBoard[\"ScoreBoard\"]\n        BoxScore[\"BoxScore[]\"]\n    end\n    \n    GS --\u003e GS_State\n    GS_State --\u003e FSV\n    GS_State --\u003e SGV\n    GS_State --\u003e INST\n    \n    GS --\u003e UC\n    GS --\u003e AC\n    FSV --\u003e AC\n    SGV --\u003e AC\n    \n    UC --\u003e AWS\n    AC --\u003e BAPI\n    \n    BAPI --\u003e League\n    BAPI --\u003e Teams\n    BAPI --\u003e PlayerChar\n    BAPI --\u003e ScoreBoard\n    BAPI --\u003e BoxScore\n    \n    FSV --\u003e League\n    FSV --\u003e Teams\n    FSV --\u003e PlayerChar\n    FSV --\u003e BoxScore\n```\n\n**Core Component Architecture and Data Flow**\n\nSources: [src/pages/GameSetup.tsx:268-947](), [src/pages/FullSeasonVersion.tsx:153-191]()\n\n## Key Components\n\n### GameSetup Component\n\nThe `GameSetup` component serves as the primary orchestrator, managing user interactions for league selection, team configuration, and simulation mode switching. It maintains state for leagues, teams, players, and game results while coordinating API calls to external basketball services.\n\nKey state management includes:\n- `leagues`: Available basketball leagues from API\n- `selectedLeague`: Currently selected league for simulation\n- `selectedTeams1/selectedTeams2`: Away and home teams for games\n- `activeView`: Current mode (`'full-season'`, `'single-game'`, `'instructions'`)\n- `playersTeam1/playersTeam2`: Player statistics for both teams\n- `scoreBoard`: Live game scoreboard data\n- `boxScore` and `boxScoreFullSeason`: Game statistics and results\n\nSources: [src/pages/GameSetup.tsx:268-279](), [src/pages/GameSetup.tsx:287-367]()\n\n### Simulation Components\n\nThe application includes two specialized simulation components:\n\n**FullSeasonVersion**: Manages complete 82-game season simulations with features including:\n- Season schedule generation via `handleSchedule82()`\n- Player substitution pattern management\n- Season-long statistics tracking\n- Multiple simulation modes (`predict`, `8200`, `fsv`)\n\n**SingleGameVersion**: Handles individual game simulations with real-time scoreboard updates and play-by-play tracking.\n\nSources: [src/pages/FullSeasonVersion.tsx:153-191](), [src/pages/GameSetup.tsx:4-5]()\n\n## Build System and Deployment\n\n### Dual Deployment Architecture\n\n```mermaid\ngraph TB\n    subgraph \"Source Code\"\n        src[\"src/ (React+TypeScript)\"]\n        electron[\"electron/ (Main Process)\"]\n        viteconfig[\"vite.config.ts\"]\n    end\n    \n    subgraph \"Build Configuration\"\n        VITE_TARGET[\"VITE_APP_TARGET\"]\n        webbuild[\"Web Build\"]\n        electronbuild[\"Electron Build\"]\n    end\n    \n    subgraph \"Development Commands\"\n        npmweb[\"npm run web\"]\n        npmdev[\"npm run dev\"]\n    end\n    \n    subgraph \"Production Commands\"\n        buildweb[\"npm run buildweb\"]\n        build[\"npm run build\"]\n    end\n    \n    subgraph \"Output\"\n        dist[\"dist/ (Web Assets)\"]\n        distelectron[\"dist-electron/ (Desktop App)\"]\n        release[\"release/ (Packaged App)\"]\n    end\n    \n    src --\u003e viteconfig\n    electron --\u003e viteconfig\n    viteconfig --\u003e VITE_TARGET\n    \n    VITE_TARGET --\u003e webbuild\n    VITE_TARGET --\u003e electronbuild\n    \n    webbuild --\u003e npmweb\n    electronbuild --\u003e npmdev\n    \n    webbuild --\u003e buildweb\n    electronbuild --\u003e build\n    \n    buildweb --\u003e dist\n    build --\u003e distelectron\n    build --\u003e release\n```\n\n**Build System Configuration and Deployment Targets**\n\nThe application uses environment variable `VITE_APP_TARGET` to determine build configuration, enabling single-codebase deployment to both web browsers and Electron desktop applications.\n\nSources: [package.json:13-20](), [package.json:158-173]()\n\n## External Integrations\n\n### Authentication System\n\nThe application integrates with AWS Amplify and Cognito for user management:\n\n```mermaid\ngraph TB\n    subgraph \"AWS Configuration\"\n        amplifyconfig[\"amplifyConfig\"]\n        COGNITO_POOL[\"VITE_APP_COGNITO_USER_POOL_ID\"]\n        COGNITO_CLIENT[\"VITE_APP_COGNITO_CLIENT_ID\"]\n        COGNITO_DOMAIN[\"VITE_APP_COGNITO_DOMAIN\"]\n    end\n    \n    subgraph \"Authentication Components\"\n        LC[\"LoginCognito\"]\n        SU[\"Signup\"]\n        UPW[\"UpdatePassword\"]\n    end\n    \n    subgraph \"Context Management\"\n        UC[\"UserContext\"]\n        AS[\"authService\"]\n    end\n    \n    subgraph \"Protected Routes\"\n        PR[\"ProtectedRoute\"]\n        GS[\"GameSetup\"]\n    end\n    \n    COGNITO_POOL --\u003e amplifyconfig\n    COGNITO_CLIENT --\u003e amplifyconfig\n    COGNITO_DOMAIN --\u003e amplifyconfig\n    \n    amplifyconfig --\u003e UC\n    UC --\u003e AS\n    \n    LC --\u003e UC\n    SU --\u003e UC\n    UPW --\u003e UC\n    \n    UC --\u003e PR\n    PR --\u003e GS\n```\n\n**AWS Cognito Integration Architecture**\n\nSources: [src/layout.tsx:27-49](), [src/layout.tsx:73-77]()\n\n### Basketball API Integration\n\nThe application communicates with external basketball APIs through the `ApiContext` using a dual-token authentication system:\n\n- AWS ID tokens for API authentication headers\n- Specialized NBA tokens for request body authentication\n- API endpoints include league data, team rosters, player statistics, and game simulation services\n\nKey API interactions include:\n- `handleFetchLeagues()`: Retrieve available basketball leagues\n- `handleFetchTeams()`: Get teams for selected league\n- `handleFetchPlayersTeam1/2()`: Load player statistics\n- `handlePredictMode()`: Execute season simulations\n- `handleSingleGameInitial()`: Initialize single game simulations\n\nSources: [src/pages/GameSetup.tsx:371-447](), [src/pages/GameSetup.tsx:467-494]()\n\n## Technology Stack\n\nThe application leverages a comprehensive technology stack:\n\n| Category | Technologies |\n|----------|-------------|\n| **Frontend Framework** | React 18.3.1, TypeScript 5.8.3 |\n| **UI Libraries** | Radix UI components, PrimeReact 10.9.6 |\n| **Styling** | Tailwind CSS 3.4.17, CSS animations |\n| **State Management** | React Context API, TanStack Query 5.56.2 |\n| **Routing** | React Router DOM 6.26.2 |\n| **Authentication** | AWS Amplify 6.15.3, AWS Cognito |\n| **Desktop Platform** | Electron 30.0.1, Electron Builder 24.13.3 |\n| **Build Tools** | Vite 5.1.6, TypeScript compiler |\n| **Development** | ESLint, Electron DevTools |\n\nSources: [package.json:22-79](), [package.json:114-156]()"])</script><script>self.__next_f.push([1,"15:T2076,"])</script><script>self.__next_f.push([1,"# Getting Started\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [.env.example](.env.example)\n- [README.md](README.md)\n- [docs/2_Getting_Started.md](docs/2_Getting_Started.md)\n- [license.txt](license.txt)\n- [package.json](package.json)\n- [src/main.tsx](src/main.tsx)\n- [vite.config.ts](vite.config.ts)\n\n\u003c/details\u003e\n\n\n\nThis document provides installation, environment setup, and basic usage instructions for the NBA basketball simulation application. It covers setting up the development environment, configuring build targets, and running the application in both web browser and Electron desktop modes.\n\nFor architectural details and design patterns, see [Architecture](#3). For information about the authentication system and AWS integration, see [Authentication System](#3.3). For details about the user interface components and game features, see [User Interface](#4).\n\n## Prerequisites\n\nBefore setting up the application, ensure you have the following installed on your development machine:\n\n| Requirement | Version | Purpose |\n|-------------|---------|---------|\n| Node.js | 18+ | Runtime environment for React and build tools |\n| npm | 8+ | Package dependency management |\n| Git | Latest | Source code version control |\n\nThe application requires access to external basketball simulation APIs and AWS Amplify services for full functionality.\n\n## Installation\n\nClone the repository and install dependencies:\n\n```bash\ngit clone https://github.com/metantonio/react-test-ts-nb\ncd react-test-ts-nb\nnpm install\n```\n\nThe installation process downloads dependencies including React 18.3.1, TypeScript 5.8.3, Electron 30.0.1, and extensive UI component libraries from Radix UI and PrimeReact.\n\n**Sources:** [package.json:1-174]()\n\n## Environment Configuration\n\nThe application uses environment variables to control build targets and external service configuration. Create a `.env` file based on the provided template:\n\n```bash\ncp .env.example .env\n```\n\n### Build Target Configuration\n\nThe `VITE_APP_TARGET` environment variable determines whether the application builds for Electron desktop or web browser deployment:\n\n| Variable | Values | Effect |\n|----------|--------|--------|\n| `VITE_APP_TARGET` | `electron` | Enables Electron plugins and desktop features |\n| `VITE_APP_TARGET` | `web` or unset | Web-only build without Electron dependencies |\n\n### Build Target Flow\n\n```mermaid\ngraph TD\n    ENV[\".env file\"] --\u003e VITE_CONFIG[\"vite.config.ts loadEnv()\"]\n    VITE_CONFIG --\u003e TARGET_CHECK{\"env.VITE_APP_TARGET === 'electron'?\"}\n    \n    TARGET_CHECK --\u003e|true| ELECTRON_PLUGINS[\"Enable electron plugins\"]\n    TARGET_CHECK --\u003e|false| WEB_ONLY[\"Web-only configuration\"]\n    \n    ELECTRON_PLUGINS --\u003e MAIN_ENTRY[\"main: electron/main.ts\"]\n    ELECTRON_PLUGINS --\u003e PRELOAD_ENTRY[\"preload: electron/preload.ts\"]\n    ELECTRON_PLUGINS --\u003e RENDERER_PROCESS[\"renderer process setup\"]\n    \n    WEB_ONLY --\u003e BROWSER_BUILD[\"Browser deployment\"]\n    \n    MAIN_ENTRY --\u003e REACT_APP[\"React application\"]\n    RENDERER_PROCESS --\u003e REACT_APP\n    BROWSER_BUILD --\u003e REACT_APP\n```\n\n**Sources:** [vite.config.ts:8-11](), [.env.example:1]()\n\n## Development Workflows\n\nThe application supports two development modes through npm scripts defined in `package.json`.\n\n### Web Development Mode\n\nStart the application in web browser mode:\n\n```bash\nnpm run web\n```\n\nThis command executes `vite` and starts a development server at `http://localhost:5173`. The application runs without Electron-specific features.\n\n### Desktop Development Mode  \n\nStart the application as an Electron desktop application:\n\n```bash\nnpm run dev\n```\n\nThis command also executes `vite` but with Electron integration enabled, launching both the Vite development server and the Electron application window.\n\n### Application Startup Sequence\n\n```mermaid\ngraph TD\n    NPM_SCRIPT[\"npm run dev/web\"] --\u003e VITE_SERVER[\"Vite development server\"]\n    VITE_SERVER --\u003e MAIN_TSX[\"src/main.tsx entry point\"]\n    \n    MAIN_TSX --\u003e REACT_ROOT[\"ReactDOM.createRoot()\"]\n    REACT_ROOT --\u003e STRICT_MODE[\"React.StrictMode\"]\n    STRICT_MODE --\u003e APP_LAYOUT[\"AppLayout component\"]\n    \n    APP_LAYOUT --\u003e QUERY_CLIENT[\"QueryClientProvider\"]\n    QUERY_CLIENT --\u003e USER_PROVIDER[\"UserProvider (AWS Amplify)\"]\n    USER_PROVIDER --\u003e API_PROVIDER[\"ApiProvider (Basketball API)\"]\n    API_PROVIDER --\u003e ROUTER[\"HashRouter\"]\n    \n    subgraph \"Electron Process (if VITE_APP_TARGET=electron)\"\n        ELECTRON_MAIN[\"electron/main.ts\"] --\u003e BROWSER_WINDOW[\"BrowserWindow creation\"]\n        BROWSER_WINDOW --\u003e VITE_SERVER\n    end\n    \n    subgraph \"IPC Communication\"\n        WINDOW_IPC[\"window.ipcRenderer\"] --\u003e MAIN_PROCESS_MSG[\"main-process-message handler\"]\n    end\n```\n\n**Sources:** [src/main.tsx:8-19](), [package.json:14-15]()\n\n## Build Commands\n\nThe application provides separate build commands for different deployment targets.\n\n### Web Production Build\n\nCreate an optimized web build:\n\n```bash\nnpm run buildweb\n```\n\nThis command executes `tsc \u0026\u0026 vite build`, compiling TypeScript and generating static files in the `dist/` directory.\n\n### Desktop Production Build\n\nCreate Electron desktop application packages:\n\n```bash\nnpm run build\n```\n\nThis command executes `tsc \u0026\u0026 vite build \u0026\u0026 electron-builder`, generating both web assets and platform-specific desktop installers.\n\n### Build Process Flow\n\n```mermaid\ngraph TD\n    BUILD_WEB[\"npm run buildweb\"] --\u003e TSC_WEB[\"tsc (TypeScript compilation)\"]\n    TSC_WEB --\u003e VITE_BUILD_WEB[\"vite build\"]\n    VITE_BUILD_WEB --\u003e DIST_WEB[\"dist/ directory\"]\n    \n    BUILD_ELECTRON[\"npm run build\"] --\u003e TSC_ELECTRON[\"tsc (TypeScript compilation)\"]\n    TSC_ELECTRON --\u003e VITE_BUILD_ELECTRON[\"vite build\"]\n    VITE_BUILD_ELECTRON --\u003e ELECTRON_BUILDER[\"electron-builder\"]\n    \n    VITE_BUILD_ELECTRON --\u003e DIST_ELECTRON[\"dist/ directory\"]\n    VITE_BUILD_ELECTRON --\u003e DIST_ELECTRON_MAIN[\"dist-electron/ directory\"]\n    ELECTRON_BUILDER --\u003e RELEASE_DIR[\"release/ directory\"]\n    \n    subgraph \"Electron Builder Config\"\n        APP_ID[\"appId: com.example.react-nba-qlx\"]\n        PRODUCT_NAME[\"productName: React NBA QLX\"]\n        FILES[\"files: dist/, dist-electron/, vite.svg\"]\n    end\n    \n    ELECTRON_BUILDER --\u003e APP_ID\n    ELECTRON_BUILDER --\u003e PRODUCT_NAME\n    ELECTRON_BUILDER --\u003e FILES\n```\n\n**Sources:** [package.json:16-17](), [package.json:159-173]()\n\n## Development Tools\n\n### Code Quality\n\nRun ESLint to check TypeScript and TSX files:\n\n```bash\nnpm run lint\n```\n\nThe linting configuration uses `@typescript-eslint/eslint-plugin` and `eslint-plugin-react-hooks` for React-specific rules.\n\n### Production Preview\n\nTest the production web build locally:\n\n```bash\nnpm run preview\n```\n\nThis serves the built application from the `dist/` directory using Vite's preview server.\n\n**Sources:** [package.json:18-19]()\n\n## Project Structure\n\nAfter installation and initial builds, the project contains these key directories:\n\n| Directory | Purpose | Generated By |\n|-----------|---------|--------------|\n| `src/` | React application source code | Manual development |\n| `electron/` | Electron main and preload processes | Manual development |\n| `dist/` | Web production build output | `npm run buildweb` |\n| `dist-electron/` | Electron main process build | `npm run build` |\n| `release/` | Platform-specific installers | `npm run build` |\n| `node_modules/` | Package dependencies | `npm install` |\n\nThe build system generates different output directories based on the target platform, with `dist/` containing web assets and `dist-electron/` containing Electron-specific compiled code.\n\n**Sources:** [vite.config.ts:17-25]()\n\n## Next Steps\n\nAfter completing installation and setup:\n\n1. Start development using `npm run web` for browser testing or `npm run dev` for desktop development\n2. Configure API credentials in the `.env` file for basketball simulation services  \n3. Review authentication setup documentation in [Authentication System](#3.3)\n4. Explore the primary game interface documentation in [Game Setup Interface](#4.2)\n\nThe application requires valid API credentials for the external basketball simulation service to access game data and run simulations. For information about state management and context providers, see [State Management](#3.2).\n\n**Sources:** [.env.example:2-5]()"])</script><script>self.__next_f.push([1,"16:T2b71,"])</script><script>self.__next_f.push([1,"# Architecture\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [docs/1_Overview.md](docs/1_Overview.md)\n- [docs/3_Architecture.md](docs/3_Architecture.md)\n- [docs/4_Application_Structure.md](docs/4_Application_Structure.md)\n- [docs/5_State_Management.md](docs/5_State_Management.md)\n- [package.json](package.json)\n- [src/layout.tsx](src/layout.tsx)\n\n\u003c/details\u003e\n\n\n\nThis document explains the core architectural patterns and design decisions of the NBA simulation application. It covers the React application structure, context-based state management system, conditional layout patterns, and dual-target build configuration that enables both web and desktop deployment from a single codebase.\n\nFor specific implementation details about individual contexts, see [State Management](#3.2). For authentication flow specifics, see [Authentication System](#3.3). For build configuration details, see [Build System](#3.4).\n\n## System Architecture Overview\n\nThe application implements a layered React architecture with centralized state management through React Context. The system is designed around a provider composition pattern where multiple specialized contexts are aggregated into a unified interface.\n\n### Core System Layers\n\n```mermaid\ngraph TB\n    subgraph \"Application Layer\"\n        AppLayout[\"AppLayout\"]\n        AppContent[\"AppContent\"]\n        Routes[\"Routes\"]\n    end\n    \n    subgraph \"Context Management Layer\"\n        QueryClientProvider[\"QueryClientProvider\"]\n        UserProvider[\"UserProvider\"]\n        ApiProvider[\"ApiProvider\"]\n        TooltipProvider[\"TooltipProvider\"]\n        SidebarProvider[\"SidebarProvider\"]\n    end\n    \n    subgraph \"Layout System\"\n        AuthLayout[\"AuthLayout\"]\n        DashboardLayout[\"DashboardLayout\"]\n    end\n    \n    subgraph \"Page Components\"\n        LoginAPI[\"LoginAPI\"]\n        GameSetup[\"GameSetup\"]\n        FullSeasonVersion[\"FullSeasonVersion\"]\n        SingleGameVersion[\"SingleGameVersion\"]\n    end\n    \n    subgraph \"Build Configuration\"\n        ViteConfig[\"vite.config.ts\"]\n        PackageJson[\"package.json\"]\n        EnvTarget[\"VITE_APP_TARGET\"]\n    end\n    \n    AppLayout --\u003e QueryClientProvider\n    QueryClientProvider --\u003e UserProvider\n    UserProvider --\u003e ApiProvider\n    ApiProvider --\u003e TooltipProvider\n    TooltipProvider --\u003e SidebarProvider\n    SidebarProvider --\u003e AppContent\n    \n    AppContent --\u003e AuthLayout\n    AppContent --\u003e DashboardLayout\n    AppContent --\u003e Routes\n    \n    Routes --\u003e LoginAPI\n    Routes --\u003e GameSetup\n    Routes --\u003e FullSeasonVersion\n    Routes --\u003e SingleGameVersion\n    \n    AuthLayout --\u003e LoginAPI\n    DashboardLayout --\u003e GameSetup\n    \n    ViteConfig --\u003e EnvTarget\n    EnvTarget --\u003e PackageJson\n```\n\nSources: [src/layout.tsx:87-103](), [src/main.tsx:8-12](), [vite.config.ts:8-11]()\n\n### Provider Composition Architecture\n\nThe application uses a sophisticated provider hierarchy where each context wraps the next, creating cascading availability of services. The `ApiProvider` serves as the primary aggregator, combining multiple context slices into a unified interface.\n\n```mermaid\ngraph LR\n    subgraph \"Individual Contexts\"\n        useAppState[\"useAppState\"]\n        useNotificationState[\"useNotificationState\"]\n        ApiLogic[\"API Authentication Logic\"]\n    end\n    \n    subgraph \"Aggregated Context\"\n        ApiContext[\"ApiContext\"]\n        CombinedContextType[\"CombinedContextType\"]\n    end\n    \n    subgraph \"Consumer Components\"\n        GameSetup[\"GameSetup\"]\n        LoginAPI[\"LoginAPI\"]\n        FullSeasonVersion[\"FullSeasonVersion\"]\n    end\n    \n    useAppState --\u003e ApiContext\n    useNotificationState --\u003e ApiContext\n    ApiLogic --\u003e ApiContext\n    \n    ApiContext --\u003e CombinedContextType\n    CombinedContextType --\u003e GameSetup\n    CombinedContextType --\u003e LoginAPI\n    CombinedContextType --\u003e FullSeasonVersion\n```\n\nSources: [src/contexts/ApiContext.tsx:13-21](), [src/contexts/ApiContext.tsx:72-82]()\n\n## Routing and Layout Selection System\n\nThe application implements a conditional layout system that dynamically selects between `AuthLayout` and `DashboardLayout` based on the current route pattern. This enables different UI structures for authentication and main application flows.\n\n### Route-Based Layout Logic\n\n```mermaid\ngraph TD\n    AppContent[\"AppContent\"]\n    useLocation[\"useLocation()\"]\n    isAuthRoute[\"isAuthRoute = pathname === '/' || pathname.startsWith('/login')\"]\n    LayoutSelection{\"Layout Selection\"}\n    AuthLayout[\"AuthLayout\"]\n    DashboardLayout[\"DashboardLayout\"]\n    \n    subgraph \"Route Configuration\"\n        RootRoute[\"/ → LoginAPI\"]\n        LoginRoute[\"/login → Navigate to /\"]\n        LeagueRoute[\"/league → GameSetup\"]\n        CatchAll[\"* → LoginAPI\"]\n    end\n    \n    subgraph \"Components\"\n        LoginAPI[\"LoginAPI\"]\n        GameSetup[\"GameSetup\"]\n        ProtectedRoute[\"ProtectedRoute\"]\n    end\n    \n    AppContent --\u003e useLocation\n    useLocation --\u003e isAuthRoute\n    isAuthRoute --\u003e LayoutSelection\n    LayoutSelection --\u003e|true| AuthLayout\n    LayoutSelection --\u003e|false| DashboardLayout\n    \n    AuthLayout --\u003e RootRoute\n    AuthLayout --\u003e LoginRoute\n    AuthLayout --\u003e CatchAll\n    DashboardLayout --\u003e LeagueRoute\n    \n    RootRoute --\u003e LoginAPI\n    LeagueRoute --\u003e ProtectedRoute\n    ProtectedRoute --\u003e GameSetup\n    CatchAll --\u003e LoginAPI\n```\n\nSources: [src/layout.tsx:51-56](), [src/layout.tsx:68-82]()\n\n## Context Aggregation Pattern\n\nThe application implements a unique context aggregation pattern where the `ApiProvider` combines multiple specialized contexts into a single unified interface. This reduces complexity for consuming components while maintaining separation of concerns.\n\n### Context Integration Flow\n\n```mermaid\ngraph TB\n    subgraph \"Specialized Contexts\"\n        AppStateContext[\"AppStateContext\"]\n        NotificationContext[\"NotificationContext\"]\n        UserContext[\"UserContext\"]\n    end\n    \n    subgraph \"Context Hooks\"\n        useAppState[\"useAppState()\"]\n        useNotificationState[\"useNotificationState()\"]\n        useUser[\"useUser()\"]\n    end\n    \n    subgraph \"ApiProvider Implementation\"\n        ApiProvider[\"ApiProvider\"]\n        CombinedValue[\"Combined Context Value\"]\n        ApiContextProvider[\"ApiContext.Provider\"]\n    end\n    \n    subgraph \"Consumer Interface\"\n        useApi[\"useApi()\"]\n        Components[\"React Components\"]\n    end\n    \n    AppStateContext --\u003e useAppState\n    NotificationContext --\u003e useNotificationState\n    UserContext --\u003e useUser\n    \n    useAppState --\u003e ApiProvider\n    useNotificationState --\u003e ApiProvider\n    ApiProvider --\u003e CombinedValue\n    CombinedValue --\u003e ApiContextProvider\n    \n    ApiContextProvider --\u003e useApi\n    useApi --\u003e Components\n```\n\nSources: [src/contexts/ApiContext.tsx:24-88](), [src/contexts/ApiContext.tsx:91-97]()\n\n## Dual-Target Build Architecture\n\nThe build system enables deployment to both web browsers and Electron desktop applications through environment-driven configuration. The `VITE_APP_TARGET` environment variable controls build behavior without requiring code changes.\n\n### Build Configuration Flow\n\n```mermaid\ngraph TD\n    subgraph \"Environment Configuration\"\n        EnvFile[\".env\"]\n        ViteAppTarget[\"VITE_APP_TARGET\"]\n        LoadEnv[\"loadEnv()\"]\n    end\n    \n    subgraph \"Vite Configuration\"\n        ViteConfig[\"vite.config.ts\"]\n        DefineConfig[\"defineConfig()\"]\n        IsElectron[\"isElectron = env.VITE_APP_TARGET === 'electron'\"]\n        PluginArray[\"plugins: []\"]\n    end\n    \n    subgraph \"Plugin Selection\"\n        ReactPlugin[\"@vitejs/plugin-react\"]\n        ElectronPlugin[\"vite-plugin-electron\"]\n        ElectronRenderer[\"vite-plugin-electron-renderer\"]\n    end\n    \n    subgraph \"Build Outputs\"\n        WebBuild[\"npm run buildweb → dist/\"]\n        ElectronBuild[\"npm run build → dist-electron/ + release/\"]\n        DevWeb[\"npm run web → localhost:5173\"]\n        DevElectron[\"npm run dev → Electron Window\"]\n    end\n    \n    EnvFile --\u003e ViteAppTarget\n    ViteAppTarget --\u003e LoadEnv\n    LoadEnv --\u003e ViteConfig\n    ViteConfig --\u003e DefineConfig\n    DefineConfig --\u003e IsElectron\n    IsElectron --\u003e PluginArray\n    \n    PluginArray --\u003e ReactPlugin\n    IsElectron --\u003e|true| ElectronPlugin\n    IsElectron --\u003e|true| ElectronRenderer\n    \n    ReactPlugin --\u003e WebBuild\n    ReactPlugin --\u003e DevWeb\n    ElectronPlugin --\u003e ElectronBuild\n    ElectronPlugin --\u003e DevElectron\n```\n\nSources: [vite.config.ts:8-11](), [vite.config.ts:16-34](), [package.json:13-20]()\n\n## Authentication System Integration\n\nThe application implements a dual authentication system: API key-based authentication for the basketball simulation service and AWS Amplify integration for user management. The `ApiContext` manages API authentication while `UserContext` handles user session management.\n\n### Authentication Architecture\n\n```mermaid\ngraph LR\n    subgraph \"Authentication Components\"\n        LoginAPI[\"LoginAPI\"]\n        LoginCognito[\"LoginCognito\"]\n        ProtectedRoute[\"ProtectedRoute\"]\n    end\n    \n    subgraph \"Context Layer\"\n        ApiContext[\"ApiContext\"]\n        UserContext[\"UserContext\"]\n        AmplifyConfig[\"Amplify.configure()\"]\n    end\n    \n    subgraph \"External Services\"\n        BasketballAPI[\"Basketball Simulation API\"]\n        AWSCognito[\"AWS Cognito\"]\n    end\n    \n    subgraph \"Authentication Flow\"\n        fetchWithAuth[\"fetchWithAuth()\"]\n        hasPermission[\"hasPermission()\"]\n        isAuthenticated[\"isAuthenticated\"]\n    end\n    \n    LoginAPI --\u003e ApiContext\n    LoginCognito --\u003e UserContext\n    ProtectedRoute --\u003e UserContext\n    \n    ApiContext --\u003e fetchWithAuth\n    ApiContext --\u003e isAuthenticated\n    UserContext --\u003e hasPermission\n    UserContext --\u003e AmplifyConfig\n    \n    fetchWithAuth --\u003e BasketballAPI\n    AmplifyConfig --\u003e AWSCognito\n```\n\nSources: [src/layout.tsx:31-49](), [src/layout.tsx:73-77](), [src/contexts/ApiContext.tsx:45-70]()\n\n## Application Initialization Sequence\n\nThe application follows a specific initialization flow that establishes the provider hierarchy, configures routing, and sets up the authentication system before rendering any user interface components.\n\n### Initialization Flow\n\n```mermaid\nsequenceDiagram\n    participant main[\"main.tsx\"]\n    participant AppLayout[\"AppLayout\"]\n    participant QueryClient[\"QueryClientProvider\"]\n    participant UserProvider[\"UserProvider\"]\n    participant ApiProvider[\"ApiProvider\"]\n    participant HashRouter[\"HashRouter\"]\n    participant AppContent[\"AppContent\"]\n    participant Routes[\"Routes\"]\n    \n    main-\u003e\u003eAppLayout: \"ReactDOM.createRoot().render()\"\n    AppLayout-\u003e\u003eQueryClient: \"Wrap with QueryClientProvider\"\n    QueryClient-\u003e\u003eUserProvider: \"Initialize UserProvider\"\n    UserProvider-\u003e\u003eApiProvider: \"Initialize ApiProvider\"\n    ApiProvider-\u003e\u003eHashRouter: \"Setup routing\"\n    HashRouter-\u003e\u003eAppContent: \"Render AppContent\"\n    AppContent-\u003e\u003eAppContent: \"Determine layout based on route\"\n    AppContent-\u003e\u003eRoutes: \"Render routes with selected layout\"\n    Routes-\u003e\u003eRoutes: \"Mount LoginAPI or GameSetup\"\n```\n\nSources: [src/main.tsx:8-12](), [src/layout.tsx:87-103](), [src/layout.tsx:51-84]()"])</script><script>self.__next_f.push([1,"17:T1fab,"])</script><script>self.__next_f.push([1,"# Application Structure\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [.env.example](.env.example)\n- [src/components/MainLayout.tsx](src/components/MainLayout.tsx)\n- [src/layout.tsx](src/layout.tsx)\n- [src/main.tsx](src/main.tsx)\n- [vite.config.ts](vite.config.ts)\n\n\u003c/details\u003e\n\n\n\nThis document covers the foundational architecture of the NBA simulation application, including entry points, provider stack configuration, routing system, and layout components. For information about state management patterns within these components, see [State Management](#3.2). For details about the authentication flows that integrate with this structure, see [Authentication System](#3.3).\n\n## Entry Points and Application Initialization\n\nThe application has a single entry point that initializes the React application and establishes the foundation for both web and Electron deployment targets.\n\n### Main Entry Point\n\nThe application starts at `main.tsx`, which renders the root `AppLayout` component:\n\n```typescript\nReactDOM.createRoot(document.getElementById('root')!).render(\n  \u003cReact.StrictMode\u003e\n    \u003cAppLayout /\u003e\n  \u003c/React.StrictMode\u003e,\n)\n```\n\n**Application Initialization Flow**\n\n```mermaid\ngraph TD\n    A[\"main.tsx\"] --\u003e B[\"AppLayout\"]\n    B --\u003e C[\"QueryClientProvider\"]\n    C --\u003e D[\"UserProvider\"]\n    D --\u003e E[\"ApiProvider\"] \n    E --\u003e F[\"TooltipProvider\"]\n    F --\u003e G[\"HashRouter\"]\n    G --\u003e H[\"SidebarProvider\"]\n    H --\u003e I[\"AppContent\"]\n    \n    I --\u003e J{\"isAuthRoute?\"}\n    J --\u003e|true| K[\"AuthLayout\"]\n    J --\u003e|false| L[\"DashboardLayout\"]\n    \n    K --\u003e M[\"Routes\"]\n    L --\u003e M\n    M --\u003e N[\"Component Rendering\"]\n```\n\nSources: [src/main.tsx:8-12](), [src/layout.tsx:87-103]()\n\n## Provider Stack Architecture\n\nThe `AppLayout` component establishes a comprehensive provider stack that makes essential services available throughout the application component tree.\n\n### Provider Hierarchy\n\nThe providers are wrapped in a specific order to ensure proper dependency resolution:\n\n| Provider | Purpose | Dependencies |\n|----------|---------|--------------|\n| `QueryClientProvider` | React Query client for data fetching | None |\n| `UserProvider` | AWS Cognito authentication state | QueryClient |\n| `ApiProvider` | Basketball API communication | UserProvider |\n| `TooltipProvider` | UI tooltip functionality | None |\n| `HashRouter` | Client-side routing | None |\n| `SidebarProvider` | Sidebar state management | None |\n\n**Provider Dependencies and Services**\n\n```mermaid\ngraph TB\n    subgraph \"Provider Stack\"\n        A[\"QueryClientProvider\u003cbr/\u003equeryClient\"] --\u003e B[\"UserProvider\u003cbr/\u003eAuth State\"]\n        B --\u003e C[\"ApiProvider\u003cbr/\u003eAPI Communication\"]\n        C --\u003e D[\"TooltipProvider\u003cbr/\u003eUI Components\"]\n        D --\u003e E[\"HashRouter\u003cbr/\u003eRouting\"]\n        E --\u003e F[\"SidebarProvider\u003cbr/\u003eNavigation State\"]\n    end\n    \n    subgraph \"External Services\"\n        G[\"AWS Cognito\"] --\u003e B\n        H[\"Basketball API\"] --\u003e C\n    end\n    \n    subgraph \"Consumer Components\"\n        F --\u003e I[\"AppContent\"]\n        I --\u003e J[\"AuthLayout\"]\n        I --\u003e K[\"DashboardLayout\"]\n    end\n```\n\nSources: [src/layout.tsx:87-103]()\n\n## Routing System\n\nThe routing system uses a conditional layout strategy where different layouts are applied based on the current route path.\n\n### Route-Based Layout Selection\n\nThe `AppContent` component implements intelligent layout switching:\n\n```typescript\nconst isAuthRoute = location.pathname.startsWith(\"/login\") || location.pathname === \"/\";\nconst Layout = isAuthRoute ? AuthLayout : DashboardLayout;\n```\n\n### Route Configuration\n\n| Route Pattern | Component | Layout | Protection |\n|---------------|-----------|--------|------------|\n| `/` | `LoginCognito` | `AuthLayout` | None |\n| `/login` | Redirect to `/` | `AuthLayout` | None |\n| `/league` | `GameSetup` | `DashboardLayout` | `ProtectedRoute` |\n| `/updatepassword` | `UpdatePassword` | `AuthLayout` | None |\n| `/signup` | `Signup` | `AuthLayout` | None |\n| `*` (catch-all) | `LoginCognito` | `AuthLayout` | None |\n\n**Routing and Layout Decision Flow**\n\n```mermaid\ngraph TD\n    A[\"AppContent\"] --\u003e B[\"useLocation()\"]\n    B --\u003e C{\"isAuthRoute?\u003cbr/\u003estartsWith('/login') || === '/'\"}\n    \n    C --\u003e|true| D[\"AuthLayout\"]\n    C --\u003e|false| E[\"DashboardLayout\"]\n    \n    D --\u003e F[\"Routes\"]\n    E --\u003e F\n    \n    F --\u003e G[\"/\"]\n    F --\u003e H[\"/league\"]\n    F --\u003e I[\"/updatepassword\"]\n    F --\u003e J[\"/signup\"]\n    F --\u003e K[\"/*\"]\n    \n    G --\u003e L[\"LoginCognito\"]\n    H --\u003e M[\"ProtectedRoute\u003cbr/\u003eGameSetup\"]\n    I --\u003e N[\"UpdatePassword\"]\n    J --\u003e O[\"Signup\"]\n    K --\u003e P[\"LoginCognito\"]\n```\n\nSources: [src/layout.tsx:51-85]()\n\n## Layout Components\n\nThe application uses two primary layout components that provide different structural frameworks for authentication and main application flows.\n\n### DashboardLayout Structure\n\nThe `DashboardLayout` provides the main application interface for authenticated users:\n\n```typescript\nconst DashboardLayout = ({ children }: { children: React.ReactNode }) =\u003e {\n  return (\n    \u003cdiv className=\"min-h-screen flex w-full\"\u003e\n      \u003cAppSidebar /\u003e\n      \u003cdiv className=\"flex flex-col flex-1\"\u003e\n        \u003cmain className=\"flex-1 overflow-auto\"\u003e{children}\u003c/main\u003e\n      \u003c/div\u003e\n    \u003c/div\u003e\n  );\n};\n```\n\n**DashboardLayout Component Structure**\n\n```mermaid\ngraph TB\n    A[\"DashboardLayout\"] --\u003e B[\"min-h-screen flex container\"]\n    B --\u003e C[\"AppSidebar\"]\n    B --\u003e D[\"flex-col flex-1 container\"]\n    D --\u003e E[\"main.flex-1.overflow-auto\"]\n    E --\u003e F[\"children\u003cbr/\u003e(GameSetup, etc.)\"]\n    \n    G[\"useUser()\"] --\u003e H[\"logout function\"]\n    A --\u003e G\n```\n\nSources: [src/components/MainLayout.tsx:6-18]()\n\n### Layout Integration with Authentication\n\nThe layout system integrates with the authentication state through the `useUser` hook, which provides loading states and user management functions.\n\n| Layout | Authentication State | Available Components |\n|--------|---------------------|---------------------|\n| `AuthLayout` | Unauthenticated | Login, Signup, Password Reset |\n| `DashboardLayout` | Authenticated | Sidebar, Game Setup, Logout |\n\n## Build Target Considerations\n\nThe application structure supports dual deployment through the `VITE_APP_TARGET` environment variable, configured in `vite.config.ts`:\n\n```typescript\nconst isElectron = env.VITE_APP_TARGET === 'electron';\n```\n\nThis affects how the application initializes and which features are available:\n\n- **Web Target**: Standard React web application with hash routing\n- **Electron Target**: Desktop application with additional native integrations\n\n**Build Target Application Flow**\n\n```mermaid\ngraph LR\n    A[\"VITE_APP_TARGET\"] --\u003e B{\"electron?\"}\n    B --\u003e|true| C[\"Vite + Electron Build\"]\n    B --\u003e|false| D[\"Vite Web Build\"]\n    \n    C --\u003e E[\"Desktop App\u003cbr/\u003emain.tsx + electron/main.ts\"]\n    D --\u003e F[\"Web App\u003cbr/\u003emain.tsx only\"]\n    \n    E --\u003e G[\"AppLayout\u003cbr/\u003e(with IPC capabilities)\"]\n    F --\u003e H[\"AppLayout\u003cbr/\u003e(web-only)\"]\n```\n\nSources: [vite.config.ts:8-11](), [src/main.tsx:14-19]()\n\n## Component Hierarchy Overview\n\nThe complete component hierarchy flows from the entry point through the provider stack to the final rendered components:\n\n**Complete Application Component Tree**\n\n```mermaid\ngraph TB\n    A[\"ReactDOM.createRoot\"] --\u003e B[\"React.StrictMode\"]\n    B --\u003e C[\"AppLayout\"]\n    \n    subgraph \"Provider Stack\"\n        C --\u003e D[\"QueryClientProvider\"]\n        D --\u003e E[\"UserProvider\"]\n        E --\u003e F[\"ApiProvider\"]\n        F --\u003e G[\"TooltipProvider\"]\n        G --\u003e H[\"Toaster + Sonner\"]\n        H --\u003e I[\"HashRouter\"]\n        I --\u003e J[\"SidebarProvider\"]\n    end\n    \n    J --\u003e K[\"AppContent\"]\n    K --\u003e L{\"Route-based Layout\"}\n    \n    subgraph \"Authentication Flow\"\n        L --\u003e M[\"AuthLayout\"]\n        M --\u003e N[\"LoginCognito\"]\n        M --\u003e O[\"Signup\"]\n        M --\u003e P[\"UpdatePassword\"]\n    end\n    \n    subgraph \"Application Flow\"\n        L --\u003e Q[\"DashboardLayout\"]\n        Q --\u003e R[\"AppSidebar\"]\n        Q --\u003e S[\"ProtectedRoute\"]\n        S --\u003e T[\"GameSetup\"]\n    end\n```\n\nSources: [src/main.tsx:8-12](), [src/layout.tsx:87-103](), [src/layout.tsx:51-85](), [src/components/MainLayout.tsx:6-18]()"])</script><script>self.__next_f.push([1,"18:T3c9e,"])</script><script>self.__next_f.push([1,"# State Management\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [docs/1_Overview.md](docs/1_Overview.md)\n- [docs/3_Architecture.md](docs/3_Architecture.md)\n- [docs/4_Application_Structure.md](docs/4_Application_Structure.md)\n- [docs/5_State_Management.md](docs/5_State_Management.md)\n- [src/LoginAPI.tsx](src/LoginAPI.tsx)\n- [src/contexts/ApiContext.tsx](src/contexts/ApiContext.tsx)\n- [src/contexts/AppStateContext.tsx](src/contexts/AppStateContext.tsx)\n- [src/contexts/NotificationContext.tsx](src/contexts/NotificationContext.tsx)\n- [src/contexts/UserContext.tsx](src/contexts/UserContext.tsx)\n- [src/hooks/useFetch.tsx](src/hooks/useFetch.tsx)\n\n\u003c/details\u003e\n\n\n\n## Purpose and Scope\n\nThis document covers the React Context-based state management system used throughout the NBA simulation application. The system implements a dual authentication architecture with context aggregation patterns that combine multiple specialized contexts into unified interfaces. This eliminates prop drilling while maintaining separation of concerns across user authentication, API authentication, application state, and notifications.\n\nFor information about AWS Amplify authentication specifically, see [Authentication System](#3.3). For details about API integration patterns, see [API Integration](#6).\n\n## Dual Authentication Context Architecture\n\nThe application implements two distinct authentication contexts that serve different purposes in the basketball simulation system:\n\n### Overall Context System Architecture\n\n```mermaid\ngraph TD\n    QueryClientProvider[\"QueryClientProvider\"] --\u003e UserProvider[\"UserProvider\"]\n    UserProvider --\u003e ApiProvider[\"ApiProvider\"]\n    \n    subgraph \"UserContext Domain\"\n        AWSTAuth[\"AWS Amplify Authentication\"]\n        UserPermissions[\"Role-based Permissions\"]\n        UserProfile[\"User Profile Management\"]\n        FetchWithAuthUser[\"fetchWithAuth (AWS + NBA tokens)\"]\n    end\n    \n    subgraph \"ApiContext Domain\"\n        BasketballAPI[\"Basketball API Authentication\"]\n        ContextAggregation[\"Context Slice Aggregation\"]\n        FetchWithAuthAPI[\"fetchWithAuth (API credentials)\"]\n    end\n    \n    subgraph \"Application Components\"\n        GameSetup[\"GameSetup\"]\n        FullSeasonVersion[\"FullSeasonVersion\"] \n        LoginAPI[\"LoginAPI\"]\n    end\n    \n    UserProvider --\u003e AWSTAuth\n    UserProvider --\u003e UserPermissions\n    UserProvider --\u003e UserProfile\n    UserProvider --\u003e FetchWithAuthUser\n    \n    ApiProvider --\u003e BasketballAPI\n    ApiProvider --\u003e ContextAggregation\n    ApiProvider --\u003e FetchWithAuthAPI\n    \n    UserProvider --\u003e GameSetup\n    ApiProvider --\u003e GameSetup\n    ApiProvider --\u003e FullSeasonVersion\n    ApiProvider --\u003e LoginAPI\n```\n\n**Sources:** [src/contexts/UserContext.tsx:32-47](), [src/contexts/ApiContext.tsx:12-21](), [src/layout.tsx:44-60]()\n\n### Authentication System Comparison\n\n| Aspect | UserContext | ApiContext |\n|--------|-------------|------------|\n| **Purpose** | AWS Amplify user authentication | Basketball API service authentication |\n| **Scope** | User identity, permissions, profile | Game simulation API access |\n| **Token Management** | AWS ID token + NBA custom token | API key + authorization header |\n| **Primary Hook** | `useUser()` | `useApi()` |\n| **fetchWithAuth** | Dual token system | API credentials system |\n\n**Sources:** [src/contexts/UserContext.tsx:32-47](), [src/contexts/ApiContext.tsx:5-21]()\n\n## UserContext - AWS Amplify Authentication System\n\nThe `UserContext` provides comprehensive user authentication through AWS Amplify integration with a sophisticated dual token system for basketball API access.\n\n### UserContext State Management\n\n```mermaid\ngraph TD\n    UserState[\"User State\"] --\u003e UserObject[\"user: User | null\"]\n    UserState --\u003e TokenAWS[\"token: string | null (AWS ID Token)\"]\n    UserState --\u003e TokenNBA[\"nbaToken: string | null (NBA API Token)\"]\n    UserState --\u003e AuthStatus[\"isAuthenticated: boolean\"]\n    UserState --\u003e LoadingState[\"isLoading: boolean\"]\n    \n    UserActions[\"User Actions\"] --\u003e LoginAction[\"login(cognitoUser, token, userAttributes, session)\"]\n    UserActions --\u003e LogoutAction[\"logout()\"]\n    UserActions --\u003e UpdateUser[\"updateUser(userData)\"]\n    UserActions --\u003e HasPermission[\"hasPermission(permission)\"]\n    UserActions --\u003e RefreshToken[\"refreshToken()\"]\n    UserActions --\u003e ValidateToken[\"validateToken()\"]\n    UserActions --\u003e FetchWithAuth[\"fetchWithAuth(url, method, body)\"]\n    \n    subgraph \"User Interface\"\n        UserID[\"id: string\"]\n        Username[\"username: string\"] \n        Email[\"email: string\"]\n        Role[\"role: UserRole\"]\n        CognitoID[\"cognitoId: string\"]\n        AuthNBA[\"authorizationNBA: string\"]\n    end\n    \n    UserObject --\u003e UserID\n    UserObject --\u003e Username\n    UserObject --\u003e Email\n    UserObject --\u003e Role\n    UserObject --\u003e CognitoID\n    UserObject --\u003e AuthNBA\n```\n\n**Sources:** [src/contexts/UserContext.tsx:17-30](), [src/contexts/UserContext.tsx:32-47]()\n\n### Dual Token Authentication System\n\nThe `UserContext` implements a sophisticated dual token system for accessing both AWS services and basketball simulation APIs:\n\n```mermaid\nsequenceDiagram\n    participant \"Component\" as Comp\n    participant \"UserContext\" as UC\n    participant \"AWS Amplify\" as AWS\n    participant \"Basketball API\" as BAPI\n    \n    Comp-\u003e\u003eUC: \"login(cognitoUser, token, userAttributes, session)\"\n    UC-\u003e\u003eAWS: \"mapCognitoUserToAppUser()\"\n    AWS--\u003e\u003eUC: \"Extract AWS ID token + custom NBA token\"\n    Note over UC: \"token = session.tokens.idToken.toString()\"\n    Note over UC: \"nbaToken = payload['custom:string']\"\n    UC-\u003e\u003eUC: \"setUser(), setToken(), setNbaToken()\"\n    \n    Comp-\u003e\u003eUC: \"fetchWithAuth(url, method, body)\"\n    UC-\u003e\u003eUC: \"Add Authorization header (AWS token)\"\n    UC-\u003e\u003eUC: \"Add authorization field to body (NBA token)\"\n    UC-\u003e\u003eBAPI: \"HTTP request with dual auth\"\n    BAPI--\u003e\u003eUC: \"Response\"\n    UC--\u003e\u003eComp: \"Response\"\n```\n\n**Sources:** [src/contexts/UserContext.tsx:84-109](), [src/contexts/UserContext.tsx:166-175](), [src/contexts/UserContext.tsx:230-257]()\n\n### Role-Based Permission System\n\nThe `UserContext` implements granular role-based permissions:\n\n| Role | Permissions |\n|------|------------|\n| `admin` | `view_all`, `add_edit_delete_users`, `add_edit_records`, `delete_records`, `edit_profile` |\n| `developer` | `view_all`, `add_edit_records`, `delete_records`, `edit_profile` |\n| `guest` | `view_all` |\n\n**Sources:** [src/contexts/UserContext.tsx:196-206]()\n\n## ApiContext - Basketball API and Context Aggregation\n\nThe `ApiContext` serves dual purposes: basketball API authentication and aggregation of application state slices into a unified interface.\n\n### ApiContext Composition Pattern\n\n```mermaid\ngraph LR\n    subgraph \"Context Slice Hooks\"\n        useAppState[\"useAppState()\"] --\u003e AppStateSlice[\"AppStateSlice\"]\n        useNotificationState[\"useNotificationState()\"] --\u003e NotificationSlice[\"NotificationSlice\"]\n    end\n    \n    subgraph \"API Authentication State\"\n        ApiCredentials[\"api: ApiCredentials\"]\n        IsLoading[\"isLoading: boolean\"]\n        IsAuthenticated[\"isAuthenticated: boolean\"]\n        LoginMethod[\"login(apiData)\"]\n        LogoutMethod[\"logout()\"]\n        FetchWithAuthMethod[\"fetchWithAuth(url, method, body)\"]\n    end\n    \n    subgraph \"Combined Context Type\"\n        CombinedInterface[\"CombinedContextType extends AppStateSlice, NotificationSlice\"]\n    end\n    \n    AppStateSlice --\u003e CombinedInterface\n    NotificationSlice --\u003e CombinedInterface\n    ApiCredentials --\u003e CombinedInterface\n    IsLoading --\u003e CombinedInterface\n    IsAuthenticated --\u003e CombinedInterface\n    LoginMethod --\u003e CombinedInterface\n    LogoutMethod --\u003e CombinedInterface\n    FetchWithAuthMethod --\u003e CombinedInterface\n```\n\n**Sources:** [src/contexts/ApiContext.tsx:12-21](), [src/contexts/ApiContext.tsx:30-32](), [src/contexts/ApiContext.tsx:81-91]()\n\n### Basketball API Authentication Flow\n\nThe `ApiContext` manages API key-based authentication for basketball simulation services:\n\n```mermaid\nsequenceDiagram\n    participant \"LoginAPI\" as Login\n    participant \"ApiContext\" as API\n    participant \"Basketball API\" as BAPI\n    \n    Login-\u003e\u003eAPI: \"login({apiKey, authorization})\"\n    API-\u003e\u003eAPI: \"setApi(apiData)\"\n    API-\u003e\u003eAPI: \"setIsAuthenticated(true)\"\n    \n    Login-\u003e\u003eAPI: \"fetchWithAuth(url, method, body)\"\n    API-\u003e\u003eAPI: \"Add Authorization header\"\n    API-\u003e\u003eAPI: \"Add apikey to request body\"\n    API-\u003e\u003eBAPI: \"HTTP request with credentials\"\n    BAPI--\u003e\u003eAPI: \"Response\"\n    API--\u003e\u003eLogin: \"Response\"\n```\n\n**Sources:** [src/contexts/ApiContext.tsx:34-39](), [src/contexts/ApiContext.tsx:53-78]()\n\n## Individual Context Slice Implementations\n\n### AppStateContext - Application Global State\n\nThe `AppStateContext` manages theme, language, and cached league data using the slice pattern:\n\n```mermaid\ngraph LR\n    AppState[\"AppState Interface\"] --\u003e ThemeState[\"theme: 'light' | 'dark'\"]\n    AppState --\u003e LanguageState[\"language: string\"]\n    AppState --\u003e LeagueState[\"leagues: League[]\"]\n    \n    AppActions[\"AppActions Interface\"] --\u003e ToggleTheme[\"toggleTheme()\"]\n    AppActions --\u003e SetLanguage[\"setLanguage(language)\"]\n    AppActions --\u003e SetLeague[\"setLeague(value)\"]\n    \n    subgraph \"Performance Optimization\"\n        UseMemo[\"useMemo()\"] --\u003e AppStateSlice[\"AppStateSlice\"]\n        UseCallback[\"useCallback(setLeague)\"] --\u003e UseMemo\n    end\n    \n    AppState --\u003e UseMemo\n    AppActions --\u003e UseMemo\n```\n\n**Sources:** [src/contexts/AppStateContext.tsx:4-7](), [src/contexts/AppStateContext.tsx:18-21](), [src/contexts/AppStateContext.tsx:43-50]()\n\n### NotificationContext - Toast Notification Management\n\nThe `NotificationContext` implements a timestamp-based notification queue system:\n\n```mermaid\ngraph TD\n    NotificationInterface[\"Notification Interface\"] --\u003e NotificationId[\"id: number (timestamp)\"]\n    NotificationInterface --\u003e NotificationMessage[\"message: string\"]\n    NotificationInterface --\u003e NotificationType[\"type: 'info' | 'success' | 'error'\"]\n    \n    NotificationActions[\"Notification Actions\"] --\u003e AddAction[\"addNotification(message, type)\"]\n    NotificationActions --\u003e DismissAction[\"dismissNotification(id)\"]\n    \n    AddAction --\u003e CreateNotification[\"newNotification = {id: Date.now(), message, type}\"]\n    CreateNotification --\u003e UpdateArray[\"setNotifications([...current, newNotification])\"]\n    \n    DismissAction --\u003e FilterArray[\"setNotifications(current.filter(n =\u003e n.id !== id))\"]\n```\n\n**Sources:** [src/contexts/NotificationContext.tsx:4-8](), [src/contexts/NotificationContext.tsx:31-36](), [src/contexts/NotificationContext.tsx:38-41]()\n\n### UserContext Implementation Details\n\nThe `UserContext` integrates with AWS Amplify through the `AuthService` and implements sophisticated token management:\n\n| State Field | Type | Purpose |\n|-------------|------|---------|\n| `user` | `User \\| null` | Current user profile with AWS and custom fields |\n| `token` | `string \\| null` | AWS ID token for API authorization headers |\n| `nbaToken` | `string \\| null` | NBA custom token for API request bodies |\n| `isAuthenticated` | `boolean` | Authentication status |\n| `isLoading` | `boolean` | Authentication loading state |\n\n| Method | Purpose | Key Implementation |\n|--------|---------|-------------------|\n| `loadUser` | Initialize user from AWS session | [src/contexts/UserContext.tsx:124-163]() |\n| `login` | Map Cognito user to app user | [src/contexts/UserContext.tsx:166-175]() |\n| `fetchWithAuth` | Dual token HTTP requests | [src/contexts/UserContext.tsx:230-257]() |\n| `hasPermission` | Role-based access control | [src/contexts/UserContext.tsx:196-206]() |\n\n**Sources:** [src/contexts/UserContext.tsx:32-47](), [src/contexts/UserContext.tsx:124-163](), [src/contexts/UserContext.tsx:230-257]()\n\n## State Access Patterns\n\n### Dual Hook System\n\nComponents access state through two primary hooks based on their requirements:\n\n```mermaid\ngraph LR\n    subgraph \"Component State Access\"\n        GameSetup[\"GameSetup\"] --\u003e BothHooks[\"useUser() + useApi()\"]\n        LoginAPI[\"LoginAPI\"] --\u003e UseApiOnly[\"useApi()\"]\n        UserProfile[\"User Profile Components\"] --\u003e UseUserOnly[\"useUser()\"]\n    end\n    \n    subgraph \"Hook Implementations\"\n        UseUser[\"useUser()\"] --\u003e UserContextType[\"UserContextType\"]\n        UseApi[\"useApi()\"] --\u003e CombinedContextType[\"CombinedContextType\"]\n    end\n    \n    subgraph \"Available State via useUser\"\n        UserState[\"user, token, nbaToken\"]\n        UserActions[\"login, logout, hasPermission\"]\n        UserFetch[\"fetchWithAuth (dual token)\"]\n    end\n    \n    subgraph \"Available State via useApi\"\n        AppStateFields[\"theme, language, leagues\"]\n        NotificationFields[\"notifications, addNotification\"]\n        ApiFields[\"api, isAuthenticated\"]\n        ApiFetch[\"fetchWithAuth (API credentials)\"]\n    end\n    \n    UserContextType --\u003e UserState\n    UserContextType --\u003e UserActions\n    UserContextType --\u003e UserFetch\n    \n    CombinedContextType --\u003e AppStateFields\n    CombinedContextType --\u003e NotificationFields\n    CombinedContextType --\u003e ApiFields\n    CombinedContextType --\u003e ApiFetch\n```\n\n**Sources:** [src/contexts/UserContext.tsx:291-297](), [src/contexts/ApiContext.tsx:100-106]()\n\n### Context Provider Hierarchy in Application\n\nThe application establishes a specific provider nesting order in the layout system:\n\n| Layer | Provider | Purpose | File Reference |\n|-------|----------|---------|----------------|\n| 1 | `QueryClientProvider` | TanStack Query client | [src/layout.tsx:44]() |\n| 2 | `UserProvider` | AWS Amplify authentication | [src/layout.tsx:45]() |\n| 3 | `ApiProvider` | Basketball API + context aggregation | [src/layout.tsx:46]() |\n| 4 | `TooltipProvider` | UI tooltip system | [src/layout.tsx:47]() |\n| 5 | `HashRouter` | Client-side routing | [src/layout.tsx:50]() |\n| 6 | `SidebarProvider` | Sidebar state management | [src/layout.tsx:51]() |\n\n**Sources:** [src/layout.tsx:44-60]()\n\n### Error Handling and Runtime Validation\n\nBoth context hooks implement runtime validation to ensure proper provider hierarchy:\n\n```mermaid\ngraph TD\n    ComponentCall[\"Component calls hook\"] --\u003e ContextCheck[\"Check if context === undefined\"]\n    ContextCheck --\u003e|undefined| ThrowError[\"throw new Error('Hook must be used within Provider')\"]\n    ContextCheck --\u003e|defined| ReturnContext[\"return context\"]\n    \n    subgraph \"Hook Examples\"\n        UseUserValidation[\"useUser() - line 294\"]\n        UseApiValidation[\"useApi() - line 102\"]\n    end\n    \n    ThrowError --\u003e UseUserValidation\n    ThrowError --\u003e UseApiValidation\n```\n\n**Sources:** [src/contexts/UserContext.tsx:293-296](), [src/contexts/ApiContext.tsx:102-105]()\n\n## Performance Optimizations\n\n### Memoization Strategy\n\nBoth `AppStateContext` and `NotificationContext` implement `useMemo` to stabilize context values:\n\n- `AppStateContext` memoizes the complete state object at [src/contexts/AppStateContext.tsx:43-50]()\n- `NotificationContext` memoizes the return value at [src/contexts/NotificationContext.tsx:45-49]()\n- Functions are wrapped in `useCallback` to prevent recreation on every render\n\n### Context Composition Benefits\n\nThe aggregation pattern provides several performance advantages:\n- Single context subscription reduces re-render frequency\n- Memoized slice implementations prevent cascading updates\n- Centralized state access eliminates multiple context subscriptions per component\n\n**Sources:** [src/contexts/ApiContext.tsx:72-82](), [src/contexts/AppStateContext.tsx:43-50](), [src/contexts/NotificationContext.tsx:45-49]()"])</script><script>self.__next_f.push([1,"19:T3ba6,"])</script><script>self.__next_f.push([1,"# Authentication System\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [src/contexts/AuthService.ts](src/contexts/AuthService.ts)\n- [src/contexts/UserContext.tsx](src/contexts/UserContext.tsx)\n- [src/pages/auth/loginCognito.tsx](src/pages/auth/loginCognito.tsx)\n- [src/pages/auth/signup.tsx](src/pages/auth/signup.tsx)\n\n\u003c/details\u003e\n\n\n\n## Purpose and Scope\n\nThis document covers the dual authentication system implemented in the NBA simulation application. The system supports both AWS Cognito user account authentication and API key-based authentication for accessing basketball simulation services. For information about the broader state management architecture, see [State Management](#3.2). For details about the user interface components, see [Authentication UI](#4.5).\n\nThe authentication system provides unified user session management, token handling, permission-based access control, and seamless integration between user accounts and API service credentials.\n\n## Authentication Architecture Overview\n\nThe application implements a dual authentication strategy to handle two distinct authentication needs: user identity management through AWS Cognito and service access through API credentials.\n\n### System Architecture\n\n```mermaid\ngraph TB\n    subgraph \"User Authentication Flow\"\n        LoginCognito[\"LoginCognito\"] --\u003e UserContext[\"UserContext\"]\n        Signup[\"Signup\"] --\u003e UserContext\n        AuthService[\"AuthService\"] --\u003e UserContext\n    end\n    \n    subgraph \"API Authentication Flow\"\n        LoginAPI[\"LoginAPI\"] --\u003e ApiContext[\"ApiContext\"]\n    end\n    \n    subgraph \"Unified Authentication State\"\n        UserContext --\u003e AppLayout[\"AppLayout\"]\n        ApiContext --\u003e AppLayout\n        UserContext --\u003e fetchWithAuth[\"fetchWithAuth()\"]\n        ApiContext --\u003e fetchWithAuth\n    end\n    \n    subgraph \"External Services\"\n        AWSCognito[\"AWS Cognito\"] --\u003e AuthService\n        BasketballAPI[\"Basketball API\"] --\u003e fetchWithAuth\n    end\n    \n    subgraph \"Protected Routes\"\n        AppLayout --\u003e GameSetup[\"GameSetup\"]\n        AppLayout --\u003e FullSeason[\"FullSeasonVersion\"]\n    end\n```\n\nSources: [src/contexts/UserContext.tsx:1-298](), [src/pages/auth/loginCognito.tsx:1-314](), [src/pages/auth/signup.tsx:1-321](), [src/LoginAPI.tsx:1-172](), [src/contexts/AuthService.ts:1-62]()\n\n## AWS Cognito Authentication\n\n### User Registration and Confirmation\n\nThe signup process implements a two-step verification flow using AWS Cognito's built-in email confirmation system.\n\n```mermaid\nsequenceDiagram\n    participant User\n    participant SignupComponent[\"Signup\"]\n    participant AWSCognito[\"AWS Cognito\"]\n    participant ConfirmationForm[\"ConfirmationForm\"]\n    participant UserContext[\"UserContext\"]\n    \n    User-\u003e\u003eSignupComponent: \"Enter registration details\"\n    SignupComponent-\u003e\u003eSignupComponent: \"validateForm()\"\n    SignupComponent-\u003e\u003eAWSCognito: \"signUp()\"\n    AWSCognito--\u003e\u003eSignupComponent: \"CONFIRM_SIGN_UP step\"\n    SignupComponent-\u003e\u003eConfirmationForm: \"Show confirmation form\"\n    User-\u003e\u003eConfirmationForm: \"Enter confirmation code\"\n    ConfirmationForm-\u003e\u003eAWSCognito: \"confirmSignUp()\"\n    AWSCognito--\u003e\u003eConfirmationForm: \"Success\"\n    ConfirmationForm-\u003e\u003eUser: \"Redirect to login\"\n```\n\nThe `Signup` component handles user registration with the following key features:\n\n| Feature | Implementation | Location |\n|---------|----------------|----------|\n| Form validation | `validateForm()` function | [src/pages/auth/signup.tsx:68-89]() |\n| User attributes | Custom fields including `custom:string` for NBA token | [src/pages/auth/signup.tsx:110-116]() |\n| Confirmation flow | Two-step process with email verification | [src/pages/auth/signup.tsx:124-130]() |\n| Code resending | `handleResendCode()` for retry functionality | [src/pages/auth/signup.tsx:176-195]() |\n\nSources: [src/pages/auth/signup.tsx:35-321](), [src/pages/auth/ConfirmationForm:1-210]()\n\n### Login Flow and Session Management\n\nThe `LoginCognito` component manages AWS Cognito authentication with comprehensive error handling and session establishment.\n\n```mermaid\ngraph TB\n    LoginForm[\"Login Form\"] --\u003e signIn[\"signIn()\"]\n    signIn --\u003e getCurrentUser[\"getCurrentUser()\"]\n    getCurrentUser --\u003e fetchAuthSession[\"fetchAuthSession()\"]\n    fetchAuthSession --\u003e fetchUserAttributes[\"fetchUserAttributes()\"]\n    fetchUserAttributes --\u003e login[\"UserContext.login()\"]\n    login --\u003e mapCognitoUserToAppUser[\"mapCognitoUserToAppUser()\"]\n    mapCognitoUserToAppUser --\u003e setUserState[\"Set User State\"]\n    setUserState --\u003e NavigateToApp[\"navigate('/league')\"]\n    \n    signIn --\u003e handleAuthNextStep[\"handleAuthNextStep()\"]\n    handleAuthNextStep --\u003e MFAFlow[\"MFA/Password Reset\"]\n```\n\nThe authentication process extracts multiple token types and user attributes through the `mapCognitoUserToAppUser` function:\n\n| Token/Attribute | Purpose | Source | Code Location |\n|-----------------|---------|--------|---------------|\n| `idToken` | Primary authentication token | `session.tokens.idToken` | [src/pages/auth/loginCognito.tsx:62]() |\n| `accessToken` | Role assignment via groups | `session.tokens.accessToken` | [src/contexts/UserContext.tsx:87]() |\n| `custom:string` | NBA API authorization token | `idToken.payload[\"custom:string\"]` | [src/contexts/UserContext.tsx:102]() |\n| `authorizationNBA` | Additional NBA authorization | `idToken.payload[\"authorizationNBA\"]` | [src/contexts/UserContext.tsx:103]() |\n| `cognito:groups` | User role assignment | `accessToken.payload[\"cognito:groups\"]` | [src/contexts/UserContext.tsx:88]() |\n\n#### User Mapping Process\n\n```mermaid\ngraph TB\n    CognitoSession[\"AuthSession\"] --\u003e ExtractTokens[\"Extract Token Payloads\"]\n    ExtractTokens --\u003e IDTokenPayload[\"ID Token Payload\"]\n    ExtractTokens --\u003e AccessTokenPayload[\"Access Token Payload\"]\n    \n    IDTokenPayload --\u003e CustomString[\"custom:string → nbaToken\"]\n    IDTokenPayload --\u003e AuthNBA[\"authorizationNBA\"]\n    AccessTokenPayload --\u003e Groups[\"cognito:groups → role\"]\n    \n    UserAttributes[\"fetchUserAttributes()\"] --\u003e GivenName[\"given_name\"]\n    UserAttributes --\u003e FamilyName[\"family_name\"]\n    \n    CustomString --\u003e AppUser[\"User Object\"]\n    AuthNBA --\u003e AppUser\n    Groups --\u003e AppUser\n    GivenName --\u003e AppUser\n    FamilyName --\u003e AppUser\n```\n\nSources: [src/pages/auth/loginCognito.tsx:59-82](), [src/contexts/UserContext.tsx:84-109]()\n\n## API Key Authentication\n\n### Direct API Credentials\n\nThe `LoginAPI` component provides an alternative authentication method using direct API credentials for basketball simulation services.\n\n```mermaid\ngraph LR\n    LoginAPIForm[\"LoginAPI Form\"] --\u003e ApiCredentials[\"API Key + Authorization\"]\n    ApiCredentials --\u003e ApiContext[\"ApiContext.login()\"]\n    ApiContext --\u003e ValidateCredentials[\"Validate with Basketball API\"]\n    ValidateCredentials --\u003e SetApiState[\"Set API State\"]\n    SetApiState --\u003e NavigateToApp[\"navigate('/league')\"]\n```\n\nThe API authentication stores credentials for direct service access:\n\n- **API Key**: Primary service identifier\n- **Authorization**: Service authorization token\n- **Direct Storage**: Credentials stored in `ApiContext` for immediate use\n\nSources: [src/LoginAPI.tsx:27-172]()\n\n## User Context and State Management\n\n### UserContext Provider\n\nThe `UserContext` serves as the central authentication state manager, providing a unified interface for both authentication methods.\n\n```mermaid\ngraph TB\n    subgraph \"UserContext State\"\n        user[\"user: User | null\"]\n        token[\"token: string | null\"]\n        nbaToken[\"nbaToken: string | null\"]\n        isAuthenticated[\"isAuthenticated: boolean\"]\n        isLoading[\"isLoading: boolean\"]\n    end\n    \n    subgraph \"Authentication Methods\"\n        login[\"login()\"]\n        logout[\"logout()\"]\n        loadUser[\"loadUser()\"]\n    end\n    \n    subgraph \"Utility Functions\"\n        hasPermission[\"hasPermission()\"]\n        validateToken[\"validateToken()\"]\n        refreshToken[\"refreshToken()\"]\n        fetchWithAuth[\"fetchWithAuth()\"]\n    end\n    \n    subgraph \"Role-Based Access\"\n        AdminRole[\"admin\"]\n        DeveloperRole[\"developer\"]\n        GuestRole[\"guest\"]\n    end\n    \n    login --\u003e user\n    loadUser --\u003e user\n    user --\u003e hasPermission\n    hasPermission --\u003e AdminRole\n    hasPermission --\u003e DeveloperRole\n    hasPermission --\u003e GuestRole\n```\n\n### Permission System\n\nThe authentication system implements role-based access control:\n\n| Role | Permissions | Description |\n|------|-------------|-------------|\n| `admin` | `view_all`, `add_edit_delete_users`, `add_edit_records`, `delete_records`, `edit_profile` | Full system access |\n| `developer` | `view_all`, `add_edit_records`, `delete_records`, `edit_profile` | Development access without user management |\n| `guest` | `view_all` | Read-only access |\n\nSources: [src/contexts/UserContext.tsx:196-206]()\n\n### Authentication Service Layer\n\nThe `AuthService` provides low-level AWS Amplify integration with error handling and token management:\n\n```mermaid\ngraph TB\n    getCurrentUser[\"authService.getCurrentUser()\"] --\u003e getCognitoUser[\"getCurrentUser()\"]\n    getCurrentUser --\u003e fetchAttributes[\"fetchUserAttributes()\"]\n    getCognitoUser --\u003e ReturnUserData[\"{cognitoUser, userAttributes}\"]\n    fetchAttributes --\u003e ReturnUserData\n    \n    getSession[\"authService.getSession()\"] --\u003e fetchAuthSession[\"fetchAuthSession()\"]\n    refreshSession[\"authService.refreshSession()\"] --\u003e forceRefresh[\"fetchAuthSession({forceRefresh: true})\"]\n    forceRefresh --\u003e extractIdToken[\"Extract idToken.toString()\"]\n    \n    signOut[\"authService.signOut()\"] --\u003e amplifySignOut[\"signOut()\"]\n```\n\n#### Service Methods Implementation\n\n| Method | Implementation | Returns | Error Handling |\n|--------|----------------|---------|----------------|\n| `getCurrentUser()` | `await getCurrentUser()` + `await fetchUserAttributes()` | `{cognitoUser, userAttributes} \\| null` | Logs error, returns `null` |\n| `getSession()` | `await fetchAuthSession()` | `AuthSession \\| null` | Logs error, returns `null` |\n| `signOut()` | `await signOut()` | `boolean` | Returns `false` on error |\n| `refreshSession()` | `await fetchAuthSession({forceRefresh: true})` | `string \\| null` | Returns `null` on error |\n\nSources: [src/contexts/AuthService.ts:4-61]()\n\n## Dual Authentication Integration\n\n### Unified Request Handling\n\nThe `fetchWithAuth` function integrates Cognito authentication with NBA API credentials through dual token injection:\n\n```mermaid\ngraph TB\n    fetchWithAuth[\"fetchWithAuth(url, method, body)\"] --\u003e ValidateToken[\"Check token exists\"]\n    ValidateToken --\u003e BuildHeaders[\"Build Request Headers\"]\n    ValidateToken --\u003e ProcessBody[\"Process Request Body\"]\n    \n    BuildHeaders --\u003e SetContentType[\"Content-Type: application/json\"]\n    BuildHeaders --\u003e SetAuth[\"Authorization: token\"]\n    \n    ProcessBody --\u003e CloneBody[\"tempBody = {...body}\"]\n    CloneBody --\u003e InjectNBAToken[\"tempBody.body.authorization = nbaToken\"]\n    ProcessBody --\u003e CreateRequestBody[\"requestBody.authorization = nbaToken\"]\n    \n    SetAuth --\u003e BuildConfig[\"RequestInit config\"]\n    InjectNBAToken --\u003e BuildConfig\n    BuildConfig --\u003e ExecuteFetch[\"fetch(url, config)\"]\n```\n\n#### Implementation Details\n\n| Step | Code Implementation | Purpose |\n|------|-------------------|---------|\n| Token Validation | `if (!token) throw new Error(...)` | Ensures user is authenticated |\n| Header Setup | `Authorization: token \\|\\| \"\"` | Adds Cognito JWT to headers |\n| Body Processing | `tempBody[\"body\"][\"authorization\"] = nbaToken` | Injects NBA token into request body |\n| Method Handling | `if (method !== 'GET' \u0026\u0026 method !== 'DELETE')` | Only add body for data methods |\n| Request Execution | `return fetch(url, config)` | Returns native `Response` object |\n\n**Dual Token Strategy:**\n- **Cognito Token**: Used in `Authorization` header for user identity verification\n- **NBA Token**: Injected into request body as `authorization` field for service access\n- **Source**: NBA token extracted from Cognito `idToken.payload[\"custom:string\"]`\n\nSources: [src/contexts/UserContext.tsx:230-257]()\n\n### Authentication State Lifecycle\n\n```mermaid\nstateDiagram-v2\n    [*] --\u003e Initializing\n    Initializing --\u003e LoadingUser: \"useEffect calls loadUser()\"\n    LoadingUser --\u003e CheckingSession: \"authService.getCurrentUser()\"\n    \n    CheckingSession --\u003e SessionFound: \"Valid Cognito session\"\n    CheckingSession --\u003e NoSession: \"No session / Error\"\n    \n    SessionFound --\u003e ExtractingTokens: \"authService.getSession()\"\n    ExtractingTokens --\u003e MappingUser: \"mapCognitoUserToAppUser()\"\n    MappingUser --\u003e Authenticated: \"setUser(), setToken(), setNbaToken()\"\n    \n    NoSession --\u003e Unauthenticated: \"setUser(null), setIsAuthenticated(false)\"\n    \n    Unauthenticated --\u003e Authenticating: \"login() called from LoginCognito\"\n    Authenticating --\u003e Authenticated: \"AWS signIn success\"\n    Authenticating --\u003e Unauthenticated: \"AWS signIn failure\"\n    \n    Authenticated --\u003e RefreshingToken: \"validateToken() fails\"\n    RefreshingToken --\u003e Authenticated: \"authService.refreshSession() success\"\n    RefreshingToken --\u003e Unauthenticated: \"Refresh failed\"\n    \n    Authenticated --\u003e LoggingOut: \"logout() called\"\n    LoggingOut --\u003e CleaningUp: \"authService.signOut()\"\n    CleaningUp --\u003e Unauthenticated: \"setUser(mockUsers.guest)\"\n```\n\n#### Key Lifecycle Functions\n\n| Function | Trigger | State Changes | Code Location |\n|----------|---------|---------------|---------------|\n| `loadUser()` | `useEffect` on mount | `Loading → Authenticated/Unauthenticated` | [src/contexts/UserContext.tsx:124-163]() |\n| `login()` | LoginCognito success | `Unauthenticated → Authenticated` | [src/contexts/UserContext.tsx:166-175]() |\n| `logout()` | User action | `Authenticated → Unauthenticated` | [src/contexts/UserContext.tsx:177-188]() |\n| `validateToken()` | Token expiration check | Validation without state change | [src/contexts/UserContext.tsx:217-228]() |\n\nSources: [src/contexts/UserContext.tsx:124-188](), [src/contexts/UserContext.tsx:217-228]()\n\n## Key Components Summary\n\n| Component | Purpose | Key Methods | State Management |\n|-----------|---------|-------------|------------------|\n| `UserContext` | Central authentication state and token management | `login()`, `logout()`, `fetchWithAuth()`, `loadUser()`, `hasPermission()` | User, tokens, authentication status |\n| `LoginCognito` | AWS Cognito sign-in interface | `handleSubmit()`, `handleAuthNextStep()` | Form state, loading, error handling |\n| `Signup` | User registration with email confirmation | `handleSubmit()`, `handleConfirmSignUp()`, `handleResendCode()` | Form data, confirmation flow |\n| `AuthService` | AWS Amplify service wrapper | `getCurrentUser()`, `getSession()`, `signOut()`, `refreshSession()` | Service-level error handling |\n| `mapCognitoUserToAppUser` | Token extraction and user mapping | N/A (pure function) | Transforms Cognito data to app User object |\n\nThe authentication system provides a robust foundation for securing the NBA simulation application while maintaining flexibility for both user account management and service integration.\n\nSources: [src/contexts/UserContext.tsx:1-298](), [src/pages/auth/loginCognito.tsx:1-314](), [src/LoginAPI.tsx:1-172](), [src/pages/auth/signup.tsx:1-321](), [src/contexts/AuthService.ts:1-62]()"])</script><script>self.__next_f.push([1,"1a:T237f,"])</script><script>self.__next_f.push([1,"# Build System\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [.env.example](.env.example)\n- [README.md](README.md)\n- [electron/main.ts](electron/main.ts)\n- [license.txt](license.txt)\n- [package-lock.json](package-lock.json)\n- [package.json](package.json)\n- [src/main.tsx](src/main.tsx)\n- [vite.config.ts](vite.config.ts)\n\n\u003c/details\u003e\n\n\n\nThis document covers the Vite-based build system that enables dual-target deployment to both web browsers and Electron desktop applications from a single codebase. The build system uses environment variables and conditional configuration to support multiple development and production workflows.\n\nFor information about the overall application architecture, see [Architecture](#3). For development workflows and setup instructions, see [Getting Started](#2).\n\n## Overview\n\nThe build system is built on Vite and supports four primary build targets through npm scripts defined in `package.json`. The system uses the `VITE_APP_TARGET` environment variable to conditionally enable Electron-specific plugins and configurations.\n\n### Build Target Architecture\n\n```mermaid\ngraph TB\n    subgraph \"Environment Configuration\"\n        ENV[\"VITE_APP_TARGET\"]\n        DEV_ENV[\"Development Environment\"]\n        PROD_ENV[\"Production Environment\"]\n    end\n    \n    subgraph \"Build Scripts\"\n        WEB_DEV[\"web: vite\"]\n        ELECTRON_DEV[\"dev: vite\"]\n        WEB_BUILD[\"buildweb: tsc \u0026\u0026 vite build\"]\n        ELECTRON_BUILD[\"build: tsc \u0026\u0026 vite build \u0026\u0026 electron-builder\"]\n    end\n    \n    subgraph \"Configuration Files\"\n        VITE_CONFIG[\"vite.config.ts\"]\n        PACKAGE_JSON[\"package.json\"]\n        TSCONFIG[\"tsconfig.json\"]\n    end\n    \n    subgraph \"Output Artifacts\"\n        DIST_WEB[\"dist/\"]\n        DIST_ELECTRON[\"dist-electron/\"]\n        RELEASE[\"release/\"]\n    end\n    \n    ENV --\u003e VITE_CONFIG\n    PACKAGE_JSON --\u003e WEB_DEV\n    PACKAGE_JSON --\u003e ELECTRON_DEV\n    PACKAGE_JSON --\u003e WEB_BUILD\n    PACKAGE_JSON --\u003e ELECTRON_BUILD\n    \n    VITE_CONFIG --\u003e WEB_DEV\n    VITE_CONFIG --\u003e ELECTRON_DEV\n    VITE_CONFIG --\u003e WEB_BUILD\n    VITE_CONFIG --\u003e ELECTRON_BUILD\n    \n    WEB_DEV --\u003e DEV_ENV\n    ELECTRON_DEV --\u003e DEV_ENV\n    WEB_BUILD --\u003e DIST_WEB\n    ELECTRON_BUILD --\u003e DIST_ELECTRON\n    ELECTRON_BUILD --\u003e RELEASE\n```\n\nSources: [package.json:13-21](), [vite.config.ts:8-37](), [README.md:38-86]()\n\n## Build Configuration\n\nThe core build configuration is defined in `vite.config.ts`, which uses conditional logic to enable Electron-specific features based on the `VITE_APP_TARGET` environment variable.\n\n### Vite Configuration Structure\n\n```mermaid\ngraph TD\n    subgraph \"vite.config.ts\"\n        DEFINE_CONFIG[\"defineConfig()\"]\n        LOAD_ENV[\"loadEnv()\"]\n        IS_ELECTRON[\"isElectron = env.VITE_APP_TARGET === 'electron'\"]\n    end\n    \n    subgraph \"Plugins Array\"\n        REACT_PLUGIN[\"@vitejs/plugin-react\"]\n        TS_PATHS[\"vite-tsconfig-paths\"]\n        ELECTRON_PLUGIN[\"vite-plugin-electron/simple\"]\n    end\n    \n    subgraph \"Electron Configuration\"\n        MAIN_ENTRY[\"main: electron/main.ts\"]\n        PRELOAD_ENTRY[\"preload: electron/preload.ts\"]\n        RENDERER_CONFIG[\"renderer: {}\"]\n    end\n    \n    DEFINE_CONFIG --\u003e LOAD_ENV\n    LOAD_ENV --\u003e IS_ELECTRON\n    IS_ELECTRON --\u003e REACT_PLUGIN\n    IS_ELECTRON --\u003e TS_PATHS\n    IS_ELECTRON --\u003e ELECTRON_PLUGIN\n    \n    ELECTRON_PLUGIN --\u003e MAIN_ENTRY\n    ELECTRON_PLUGIN --\u003e PRELOAD_ENTRY\n    ELECTRON_PLUGIN --\u003e RENDERER_CONFIG\n```\n\nSources: [vite.config.ts:1-37]()\n\nThe configuration file loads environment variables and conditionally includes the Electron plugin only when `VITE_APP_TARGET=electron`. The `isElectron` boolean controls plugin inclusion through array filtering.\n\n## Build Scripts\n\nThe `package.json` defines four primary build scripts that handle different development and production scenarios:\n\n| Script | Command | Purpose | Output |\n|--------|---------|---------|---------|\n| `web` | `vite` | Web development server | `localhost:5173` |\n| `dev` | `vite` | Electron development mode | Electron app window |\n| `buildweb` | `tsc \u0026\u0026 vite build` | Web production build | `dist/` directory |\n| `build` | `tsc \u0026\u0026 vite build \u0026\u0026 electron-builder` | Electron production build | `dist-electron/` and `release/` |\n\nSources: [package.json:13-21]()\n\n### Build Script Flow\n\n```mermaid\ngraph LR\n    subgraph \"Development Scripts\"\n        WEB_SCRIPT[\"npm run web\"]\n        DEV_SCRIPT[\"npm run dev\"]\n    end\n    \n    subgraph \"Production Scripts\"\n        BUILDWEB_SCRIPT[\"npm run buildweb\"]\n        BUILD_SCRIPT[\"npm run build\"]\n    end\n    \n    subgraph \"Build Steps\"\n        TSC[\"tsc\"]\n        VITE_BUILD[\"vite build\"]\n        ELECTRON_BUILDER[\"electron-builder\"]\n    end\n    \n    WEB_SCRIPT --\u003e VITE_DEV[\"vite (dev server)\"]\n    DEV_SCRIPT --\u003e VITE_DEV_ELECTRON[\"vite (electron mode)\"]\n    \n    BUILDWEB_
