tball Bounce Animation\n```mermaid\ngraph TB\n    subgraph \"Basketball Animation System\"\n        BASKETBALL[\".basket-ball\u003cbr/\u003eMain basketball element\"]\n        CURVES[\".basket-ball::before/::after\u003cbr/\u003eBasketball line curves\"]\n        LINES[\".line1/.line2\u003cbr/\u003eVertical/horizontal lines\"]\n    end\n    \n    subgraph \"Animation Properties\"\n        BOUNCE[\"@keyframes bounce\u003cbr/\u003eTransform and scale effects\"]\n        GRADIENT[\"radial-gradient\u003cbr/\u003eOrange basketball color\"]\n        SHADOW[\"box-shadow\u003cbr/\u003e3D depth effect\"]\n    end\n    \n    subgraph \"Motion Controls\"\n        REDUCED_MOTION[\"@media prefers-reduced-motion\"]\n        DISABLE[\"animation: none\"]\n    end\n    \n    BASKETBALL --\u003e BOUNCE\n    BASKETBALL --\u003e GRADIENT\n    BASKETBALL --\u003e SHADOW\n    BOUNCE --\u003e CURVES\n    BOUNCE --\u003e LINES\n    REDUCED_MOTION --\u003e DISABLE\n```\n\n#### Animation Keyframes\nThe basketball animations include multiple keyframe sequences:\n- `.basket-ball` bounce with `translateY` and `scale` transformations\n- `.ball` rotation with 360-degree transforms\n- Accessibility-compliant motion reduction support\n\n#### Logo System\nSimple logo effects at [src/index.css:143-153]() provide:\n- Hover drop-shadow effects with blue and React-blue variants\n- Smooth transitions with `filter: drop-shadow`\n\nSources: [src/index.css:268-401](), [src/index.css:212-266](), [src/index.css:143-153]()\n\n### Transition Effects\n\nInteractive elements use consistent transition timing:\n\n- Button border transitions: `0.25s` duration\n- Logo filter transitions: `300ms` duration\n\nThese transitions provide smooth user interactions while maintaining performance.\n\nSources: [src/index.css:53](), [src/App.css:12]()\n\n## Development Patterns\n\n### CSS Organization Strategy\n\nThe styling system follows a hierarchical organization pattern:\n\n#### File Structure Organization\n```mermaid\ngraph TB\n    subgraph \"CSS Architecture\"\n        TAILWIND_CONFIG[\"tailwind.config.cjs\u003cbr/\u003eTailwind configuration\"]\n        POSTCSS_CONFIG[\"postcss.config.cjs\u003cbr/\u003ePostCSS + Autoprefixer\"]\n        INDEX_CSS[\"src/index.css\u003cbr/\u003eGlobal system styles\"]\n    end\n    \n    subgraph \"Style Layers\"\n        DIRECTIVES[\"@tailwind base/components/utilities\"]\n        PROPERTIES[\"CSS Custom Properties (:root/.dark)\"]\n        GLOBALS[\"Global element styles (body, button, etc.)\"]\n        UTILITIES[\"Custom utility classes (.bg-*, .casino-gradient)\"]\n        ANIMATIONS[\"Animation keyframes (@keyframes)\"]\n    end\n    \n    TAILWIND_CONFIG --\u003e DIRECTIVES\n    POSTCSS_CONFIG --\u003e DIRECTIVES\n    INDEX_CSS --\u003e PROPERTIES\n    INDEX_CSS --\u003e GLOBALS\n    INDEX_CSS --\u003e UTILITIES\n    INDEX_CSS --\u003e ANIMATIONS\n```\n\n#### Layer Responsibilities\n1. **Tailwind imports** ([src/index.css:1-3]()) for base framework\n2. **Design system properties** ([src/index.css:5-83]()) for theme variables\n3. **Global element styles** ([src/index.css:86-141]()) for typography and base elements\n4. **Custom utility classes** ([src/index.css:155-210]()) for application-specific needs\n5. **Animation systems** ([src/index.css:212-401]()) for interactive effects\n\nSources: [tailwind.config.cjs:1-8](), [postcss.config.cjs:1-6](), [src/index.css:1-401]()\n\n### Responsive Design Approach\n\nThe application uses Tailwind's responsive utilities combined with CSS custom properties for adaptive design. The minimum viewport width is set to `320px` at [src/index.css:35]() to ensure mobile compatibility.\n\nSources: [src/index.css:35](), [src/App.css:30-34]()"])</script><script>self.__next_f.push([1,"27:T261c,"])</script><script>self.__next_f.push([1,"# Electron Development\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [.env.example](.env.example)\n- [electron/main.ts](electron/main.ts)\n- [electron/updater.ts](electron/updater.ts)\n- [package-lock.json](package-lock.json)\n- [src/main.tsx](src/main.tsx)\n- [vite.config.ts](vite.config.ts)\n\n\u003c/details\u003e\n\n\n\nThis document covers the desktop application development aspects of the NBA simulation application using Electron. It explains the dual-deployment architecture, auto-updater system, and development workflows specific to the Electron desktop version.\n\nFor web-specific build configurations, see [Build System](#3.4). For general application architecture, see [Application Structure](#3.1).\n\n## Build System and Dual Deployment\n\nThe application uses a sophisticated build system that supports both web and Electron deployments from a single codebase. The deployment target is controlled by the `VITE_APP_TARGET` environment variable.\n\n### Build Configuration Architecture\n\n```mermaid\nflowchart TB\n    A[\"vite.config.ts\"] --\u003e B{VITE_APP_TARGET}\n    B --\u003e|\"electron\"| C[\"Electron Plugins\"]\n    B --\u003e|\"web\"| D[\"Web-only Build\"]\n    \n    C --\u003e E[\"electron/main.ts\"]\n    C --\u003e F[\"electron/preload.ts\"]\n    C --\u003e G[\"vite-plugin-electron\"]\n    \n    E --\u003e H[\"Main Process Entry\"]\n    F --\u003e I[\"Preload Scripts\"]\n    G --\u003e J[\"Renderer Process\"]\n    \n    D --\u003e K[\"Standard Web Build\"]\n    \n    H --\u003e L[\"BrowserWindow Creation\"]\n    I --\u003e M[\"IPC Bridge\"]\n    J --\u003e N[\"React App in Electron\"]\n    \n    K --\u003e O[\"React App in Browser\"]\n```\n\n**Build Target Control Flow**\n\nThe build configuration in [vite.config.ts:8-37]() dynamically includes Electron-specific plugins based on the `VITE_APP_TARGET` environment variable. When set to `\"electron\"`, the configuration includes the `vite-plugin-electron` plugin with specific entry points for the main process and preload scripts.\n\n| Build Target | Entry Points | Output | Development Command |\n|--------------|--------------|---------|-------------------|\n| `electron` | `electron/main.ts`, `electron/preload.ts` | `dist-electron/`, `dist/` | `npm run dev` |\n| `web` | `src/main.tsx` | `dist/` | `npm run web` |\n\nSources: [vite.config.ts:8-37](), [.env.example:1]()\n\n## Main Process Architecture\n\nThe Electron main process is responsible for creating and managing browser windows, handling application lifecycle events, and coordinating with the auto-updater system.\n\n### Main Process Structure\n\n```mermaid\nflowchart TB\n    A[\"app.whenReady()\"] --\u003e B[\"checkAndApplyUpdates()\"]\n    B --\u003e C[\"createWindow()\"]\n    \n    C --\u003e D[\"BrowserWindow\"]\n    D --\u003e E[\"webPreferences\"]\n    D --\u003e F[\"Window Configuration\"]\n    \n    E --\u003e G[\"preload: preload.mjs\"]\n    E --\u003e H[\"nodeIntegration: true\"]\n    E --\u003e I[\"contextIsolation: false\"]\n    E --\u003e J[\"webSecurity: false\"]\n    \n    F --\u003e K[\"width: 1200\"]\n    F --\u003e L[\"height: 1000\"]\n    F --\u003e M[\"icon: vite.svg\"]\n    \n    D --\u003e N{VITE_DEV_SERVER_URL}\n    N --\u003e|exists| O[\"loadURL(VITE_DEV_SERVER_URL)\"]\n    N --\u003e|null| P[\"loadFile(dist/index.html)\"]\n    \n    Q[\"window-all-closed\"] --\u003e R{platform !== darwin}\n    R --\u003e|true| S[\"app.quit()\"]\n    \n    T[\"activate\"] --\u003e U[\"createWindow() if no windows\"]\n```\n\n**Main Process Lifecycle**\n\nThe main process initialization follows a specific sequence defined in [electron/main.ts:79-81](). Instead of immediately creating the window, it first calls `checkAndApplyUpdates()` which handles the auto-updater logic before proceeding with window creation.\n\nThe `createWindow()` function in [electron/main.ts:31-56]() configures the `BrowserWindow` with specific security settings optimized for the application's requirements, including disabled context isolation and web security to allow communication with external APIs.\n\nSources: [electron/main.ts:31-56](), [electron/main.ts:79-81]()\n\n## Auto-Updater System\n\nThe application implements a comprehensive auto-updater system using `electron-updater` with progress tracking and user interaction dialogs.\n\n### Auto-Updater Flow\n\n```mermaid\nsequenceDiagram\n    participant M as \"Main Process\"\n    participant AU as \"autoUpdater\"\n    participant U as \"User Dialog\"\n    participant PB as \"ProgressBar\"\n    \n    M-\u003e\u003eAU: checkForUpdatesAndNotify()\n    AU--\u003e\u003eM: update-available event\n    M-\u003e\u003eU: Show update dialog\n    U--\u003e\u003eM: User selects \"Download\"\n    M-\u003e\u003eAU: downloadUpdate()\n    M-\u003e\u003ePB: Create ProgressBar\n    \n    loop Download Progress\n        AU--\u003e\u003eM: download-progress event\n        M-\u003e\u003ePB: Update progress value\n    end\n    \n    AU--\u003e\u003eM: update-downloaded event\n    M-\u003e\u003ePB: Close progress bar\n    M-\u003e\u003eAU: quitAndInstall(false, true)\n```\n\n**Auto-Updater Configuration**\n\nThe updater system is configured in [electron/updater.ts:1-157]() with several key features:\n\n- **Automatic Download Disabled**: Set via `autoUpdater.autoDownload = false` in [electron/updater.ts:14]() to allow user control\n- **Progress Tracking**: Uses `electron-progressbar` to show download progress\n- **Error Handling**: Comprehensive error dialogs for update failures\n- **Logging**: Integration with `electron-log` for debugging\n\n| Event | Handler Location | Behavior |\n|-------|------------------|----------|\n| `update-available` | [electron/updater.ts:37-75]() | Shows user dialog, creates progress bar |\n| `download-progress` | [electron/updater.ts:78-111]() | Updates progress bar with download percentage |\n| `update-downloaded` | [electron/updater.ts:114-135]() | Automatically installs and restarts |\n| `error` | [electron/updater.ts:138-148]() | Shows error dialog, closes progress bar |\n\nSources: [electron/updater.ts:1-157](), [electron/updater.ts:14](), [electron/updater.ts:37-75]()\n\n## Inter-Process Communication\n\nThe application uses Electron's IPC system for communication between the main process and renderer process, though usage is currently minimal.\n\n### IPC Implementation\n\n```mermaid\nflowchart LR\n    A[\"Main Process\"] --\u003e B[\"webContents.send()\"]\n    B --\u003e C[\"main-process-message\"]\n    C --\u003e D[\"Renderer Process\"]\n    D --\u003e E[\"window.ipcRenderer.on()\"]\n    E --\u003e F[\"Message Handler\"]\n    \n    G[\"preload.mjs\"] --\u003e H[\"Context Bridge\"]\n    H --\u003e I[\"Exposed APIs\"]\n```\n\n**Current IPC Usage**\n\nThe main process sends timestamp messages to the renderer via [electron/main.ts:46-48]():\n\n```typescript\nwin.webContents.on('did-finish-load', () =\u003e {\n  win?.webContents.send('main-process-message', (new Date).toLocaleString())\n})\n```\n\nThe renderer process listens for these messages in [src/main.tsx:15-19]():\n\n```typescript\nif (window \u0026\u0026 window.ipcRenderer) {\n  window.ipcRenderer.on('main-process-message', (_event, message) =\u003e {\n    console.log(message)\n  })\n}\n```\n\n**Security Configuration**\n\nThe current IPC setup uses relaxed security settings in [electron/main.ts:36-41]():\n- `nodeIntegration: true` - Allows Node.js APIs in renderer\n- `contextIsolation: false` - Disables context isolation\n- `webSecurity: false` - Disables web security for external API access\n\nSources: [electron/main.ts:46-48](), [src/main.tsx:15-19](), [electron/main.ts:36-41]()\n\n## Development Workflow\n\nThe Electron development workflow integrates with the existing Vite development server and provides hot-reload capabilities.\n\n### Development Environment Setup\n\n```mermaid\nflowchart TB\n    A[\"Environment Variables\"] --\u003e B{VITE_APP_TARGET}\n    B --\u003e|\"electron\"| C[\"Electron Dev Mode\"]\n    B --\u003e|\"web\"| D[\"Web Dev Mode\"]\n    \n    C --\u003e E[\"npm run dev\"]\n    E --\u003e F[\"Vite Dev Server\"]\n    E --\u003e G[\"Electron Main Process\"]\n    \n    F --\u003e H[\"localhost:5173\"]\n    G --\u003e I[\"BrowserWindow\"]\n    I --\u003e J[\"Load Dev Server URL\"]\n    \n    D --\u003e K[\"npm run web\"]\n    K --\u003e L[\"Vite Dev Server\"]\n    L --\u003e M[\"Browser Tab\"]\n```\n\n**Development Commands**\n\n| Command | Target | Behavior |\n|---------|--------|----------|\n| `npm run dev` | Electron | Starts Vite dev server + Electron window |\n| `npm run web` | Browser | Starts Vite dev server for browser |\n| `npm run build` | Electron | Builds for Electron distribution |\n| `npm run buildweb` | Browser | Builds for web deployment |\n\n**Hot Reload Behavior**\n\nWhen `VITE_DEV_SERVER_URL` is available, the Electron window loads from the development server via [electron/main.ts:50-55](), enabling hot reload of React components within the Electron environment.\n\nSources: [electron/main.ts:50-55](), [vite.config.ts:8-37]()\n\n## Production Build Process\n\nThe production build process creates platform-specific Electron distributables with auto-updater integration.\n\n### Build Output Structure\n\n```mermaid\ngraph TB\n    A[\"npm run build\"] --\u003e B[\"Vite Production Build\"]\n    B --\u003e C[\"dist/\"]\n    B --\u003e D[\"dist-electron/\"]\n    \n    C --\u003e E[\"index.html\"]\n    C --\u003e F[\"assets/\"]\n    C --\u003e G[\"React App Bundle\"]\n    \n    D --\u003e H[\"main.js\"]\n    D --\u003e I[\"preload.mjs\"]\n    \n    J[\"electron-builder\"] --\u003e K[\"Platform Distributables\"]\n    K --\u003e L[\"Windows (.exe)\"]\n    K --\u003e M[\"macOS (.dmg)\"]\n    K --\u003e N[\"Linux (.AppImage)\"]\n    \n    O[\"Auto-Updater Config\"] --\u003e P[\"Update Server\"]\n    P --\u003e Q[\"Release Channels\"]\n```\n\n**Electron Builder Configuration**\n\nThe application uses `electron-builder` for creating platform-specific packages, as evidenced by the dependency in [package-lock.json:117](). The builder handles:\n\n- Platform-specific installers\n- Code signing for security\n- Auto-updater manifest generation\n- Application metadata and icons\n\n**Distribution Structure**\n\n| Directory | Contents | Purpose |\n|-----------|----------|---------|\n| `dist/` | React application build | Renderer process assets |\n| `dist-electron/` | Compiled Electron scripts | Main and preload processes |\n| `release/` | Platform packages | Distribution-ready installers |\n\nSources: [package-lock.json:117](), [electron/main.ts:20-27]()"])</script><script>self.__next_f.push([1,"28:T280e,"])</script><script>self.__next_f.push([1,"# Reference\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [package.json](package.json)\n- [public/vite.svg](public/vite.svg)\n- [src/App.css](src/App.css)\n- [src/App.tsx](src/App.tsx)\n\n\u003c/details\u003e\n\n\n\nThis document provides comprehensive technical reference information for the NBA simulation application, including package dependencies, build system configuration, and project metadata. It serves as a quick lookup guide for developers working with the codebase and understanding the technical stack.\n\nFor information about the build system architecture and deployment targets, see [Build System](#3.4). For development setup and tooling details, see [Development Guide](#7).\n\n## Project Metadata\n\nThe application is configured as an ES module-based React project with dual deployment targets (web and desktop). The project uses semantic versioning and is currently at version 1.0.20.\n\n| Property | Value | Description |\n|----------|-------|-------------|\n| `name` | `react-nba-qlx` | NBA simulation application identifier |\n| `version` | `1.0.20` | Current release version |\n| `type` | `module` | ES module configuration |\n| `main` | `dist-electron/main.js` | Electron entry point |\n| `private` | `true` | Not published to npm registry |\n\nSources: [package-lock.json:2-3]()\n\n## Build Scripts and Commands\n\nThe project provides multiple build scripts to support different deployment scenarios and development workflows.\n\n```mermaid\ngraph TD\n    subgraph \"Development Commands\"\n        A[\"npm run dev\"] --\u003e B[\"vite\"]\n        C[\"npm run web\"] --\u003e D[\"vite\"]\n    end\n    \n    subgraph \"Production Build Commands\"\n        E[\"npm run build\"] --\u003e F[\"tsc\"]\n        F --\u003e G[\"vite build\"]\n        G --\u003e H[\"electron-builder\"]\n        \n        I[\"npm run buildweb\"] --\u003e J[\"tsc\"]\n        J --\u003e K[\"vite build\"]\n    end\n    \n    subgraph \"Quality Assurance\"\n        L[\"npm run lint\"] --\u003e M[\"eslint\"]\n        N[\"npm run preview\"] --\u003e O[\"vite preview\"]\n    end\n    \n    subgraph \"Build Outputs\"\n        K --\u003e P[\"dist/ (web assets)\"]\n        H --\u003e Q[\"release/ (desktop installers)\"]\n        O --\u003e R[\"preview server\"]\n    end\n```\n\n**Build Scripts Reference**\n\n| Script | Command | Purpose |\n|--------|---------|---------|\n| `dev` | `vite` | Start Electron development server |\n| `web` | `vite` | Start web development server |\n| `build` | `tsc \u0026\u0026 vite build \u0026\u0026 electron-builder` | Full desktop application build |\n| `buildweb` | `tsc \u0026\u0026 vite build` | Web-only production build |\n| `lint` | `eslint . --ext ts,tsx --report-unused-disable-directives --max-warnings 0` | Code linting and quality checks |\n| `preview` | `vite preview` | Preview production build locally |\n\nSources: [package.json:6-12]()\n\n## Core Dependencies Architecture\n\nThe application's dependency structure follows a layered architecture with clear separation between UI components, state management, build tools, and platform-specific functionality.\n\n```mermaid\ngraph TB\n    subgraph \"Core Framework\"\n        A[\"react@18.3.1\"] --\u003e B[\"react-dom@18.3.1\"]\n        C[\"typescript@5.8.3\"] --\u003e A\n    end\n    \n    subgraph \"UI Component Library\"\n        D[\"@radix-ui/*\"] --\u003e E[\"Primitive Components\"]\n        F[\"lucide-react@0.462.0\"] --\u003e G[\"Icon System\"]\n        H[\"tailwindcss@3.4.17\"] --\u003e I[\"Styling System\"]\n    end\n    \n    subgraph \"State Management\"\n        J[\"@tanstack/react-query@5.56.2\"] --\u003e K[\"Data Fetching\"]\n        L[\"react-router-dom@6.26.2\"] --\u003e M[\"Navigation\"]\n        N[\"react-hook-form@7.53.0\"] --\u003e O[\"Form Management\"]\n    end\n    \n    subgraph \"Platform Integration\"\n        P[\"electron@30.0.1\"] --\u003e Q[\"Desktop Runtime\"]\n        R[\"aws-amplify@6.15.3\"] --\u003e S[\"Authentication\"]\n        T[\"vite@5.1.6\"] --\u003e U[\"Build System\"]\n    end\n    \n    subgraph \"Specialized Libraries\"\n        V[\"recharts@2.12.7\"] --\u003e W[\"Data Visualization\"]\n        X[\"date-fns@3.6.0\"] --\u003e Y[\"Date Operations\"]\n        Z[\"zod@3.23.8\"] --\u003e AA[\"Schema Validation\"]\n    end\n    \n    A --\u003e D\n    A --\u003e J\n    A --\u003e P\n    A --\u003e V\n```\n\nSources: [package-lock.json:10-67](), [package-lock.json:69-145]()\n\n## Dependency Categories\n\n### UI Component System\n\nThe application uses **Radix UI** as the foundational component library, providing accessible and customizable primitives:\n\n| Package | Version | Purpose |\n|---------|---------|---------|\n| `@radix-ui/react-dialog` | ^1.1.2 | Modal dialogs and overlays |\n| `@radix-ui/react-select` | ^2.1.1 | Custom select controls |\n| `@radix-ui/react-tabs` | ^1.1.0 | Tab navigation components |\n| `@radix-ui/react-tooltip` | ^1.1.4 | Accessible tooltips |\n| `@radix-ui/react-dropdown-menu` | ^2.1.1 | Context menus and dropdowns |\n\n### State Management and Data Flow\n\n```mermaid\ngraph LR\n    subgraph \"Data Layer\"\n        A[\"@tanstack/react-query\"] --\u003e B[\"Server State\"]\n        C[\"react-hook-form\"] --\u003e D[\"Form State\"]\n        E[\"zod\"] --\u003e F[\"Validation Schema\"]\n    end\n    \n    subgraph \"Navigation Layer\"\n        G[\"react-router-dom\"] --\u003e H[\"Client Routing\"]\n        I[\"react-resizable-panels\"] --\u003e J[\"Layout State\"]\n    end\n    \n    subgraph \"Authentication Layer\"\n        K[\"aws-amplify\"] --\u003e L[\"Auth Provider\"]\n        M[\"@aws-amplify/auth\"] --\u003e N[\"Auth Context\"]\n    end\n    \n    B --\u003e O[\"Component Props\"]\n    D --\u003e O\n    H --\u003e O\n    L --\u003e O\n```\n\n### Platform and Build Tools\n\n| Category | Primary Packages | Purpose |\n|----------|------------------|---------|\n| **Desktop Platform** | `electron@30.0.1`, `electron-builder@24.13.3` | Desktop app runtime and packaging |\n| **Build System** | `vite@5.1.6`, `@vitejs/plugin-react@4.2.1` | Development server and bundling |\n| **TypeScript Support** | `typescript@5.8.3`, `@types/react@18.2.64` | Type checking and definitions |\n| **Styling** | `tailwindcss@3.4.17`, `autoprefixer@10.4.21` | CSS framework and processing |\n\nSources: [package-lock.json:116](), [package-lock.json:117](), [package-lock.json:108](), [package-lock.json:141](), [package-lock.json:139](), [package-lock.json:109]()\n\n## Environment Variables\n\nThe application uses environment variables to configure different deployment targets and external service integrations. These variables control build behavior and runtime configuration.\n\n**Environment Variables Reference**\n\n| Variable | Purpose | Example Value |\n|----------|---------|---------------|\n| `VITE_APP_TARGET` | Deployment target selection | `electron` or `web` |\n| `VITE_API_BASE_URL` | Basketball simulation API endpoint | `http://api.bballsports.com/simulationAPI` |\n| `VITE_APP_COGNITO_USER_POOL_ID` | AWS Cognito user pool identifier | `us-east-1_*******` |\n| `VITE_APP_COGNITO_CLIENT_ID` | AWS Cognito application client ID | `*********` |\n| `VITE_APP_COGNITO_DOMAIN` | AWS Cognito hosted UI domain | `us-****-*********.auth.********.amazoncognito.com/` |\n\n**Target-Specific Configuration**\n\n```mermaid\ngraph TD\n    subgraph \"Environment Configuration\"\n        A[\"VITE_APP_TARGET\"] --\u003e B[\"electron\"]\n        A --\u003e C[\"web\"]\n        \n        B --\u003e D[\"Desktop App Build\"]\n        C --\u003e E[\"Web App Build\"]\n        \n        F[\"VITE_API_BASE_URL\"] --\u003e G[\"bballsports.com API\"]\n        \n        H[\"VITE_APP_COGNITO_*\"] --\u003e I[\"AWS Authentication\"]\n    end\n    \n    subgraph \"Build Targets\"\n        D --\u003e J[\"dist-electron/\"]\n        E --\u003e K[\"dist/\"]\n    end\n    \n    subgraph \"External Services\"\n        G --\u003e L[\"Basketball Simulation\"]\n        I --\u003e M[\"User Management\"]\n    end\n```\n\nSources: [.env.example:1-5]()\n\n## Configuration Files Structure\n\nThe project uses multiple configuration files to manage different aspects of the build and development process:\n\n```mermaid\ngraph TD\n    subgraph \"Core Configuration\"\n        A[\"package.json\"] --\u003e B[\"Project Metadata\"]\n        A --\u003e C[\"Dependencies\"]\n        A --\u003e D[\"Scripts\"]\n    end\n    \n    subgraph \"TypeScript Configuration\"\n        E[\"tsconfig.json\"] --\u003e F[\"Compiler Options\"]\n        E --\u003e G[\"Path Mapping\"]\n    end\n    \n    subgraph \"Build Configuration\"\n        H[\"vite.config.ts\"] --\u003e I[\"Development Server\"]\n        H --\u003e J[\"Build Optimization\"]\n        H --\u003e K[\"Plugin Configuration\"]\n    end\n    \n    subgraph \"Platform Configuration\"\n        L[\"electron-builder.json5\"] --\u003e M[\"Desktop Packaging\"]\n        N[\".env\"] --\u003e O[\"Environment Variables\"]\n    end\n    \n    subgraph \"Styling Configuration\"\n        P[\"tailwind.config.js\"] --\u003e Q[\"CSS Framework\"]\n        R[\"postcss.config.js\"] --\u003e S[\"CSS Processing\"]\n    end\n```\n\nSources: [package-lock.json:1-145](), [.env.example:1-5]()\n\n## Development Dependencies\n\nDevelopment dependencies are intentionally duplicated between `dependencies` and `devDependencies` sections to support both local development and build environments. This ensures consistent package versions across different deployment scenarios.\n\n### Electron-Specific Development Tools\n\n| Package | Version | Purpose |\n|---------|---------|---------|\n| `electron-builder` | ^24.13.3 | Desktop application packaging |\n| `electron-dl` | ^4.0.0 | Download management for Electron |\n| `electron-log` | ^5.2.0 | Logging system for desktop app |\n| `electron-progressbar` | ^2.2.1 | Progress indicators |\n| `electron-updater` | ^6.1.7 | Auto-update functionality |\n\n### Vite Plugin Ecosystem\n\n| Package | Version | Purpose |\n|---------|---------|---------|\n| `vite-plugin-electron` | ^0.28.6 | Electron integration for Vite |\n| `vite-plugin-electron-renderer` | ^0.14.5 | Renderer process support |\n| `vite-tsconfig-paths` | ^5.0.1 | TypeScript path mapping |\n\nSources: [package-lock.json:117-121](), [package-lock.json:143-144](), [package-lock.json:66]()\n\n## Technical Specifications\n\n### Module System\n- **Type**: ES Modules (`\"type\": \"module\"`)\n- **Entry Point**: `dist-electron/main.js` for Electron builds\n- **Build Target**: Modern browsers and Electron 30+\n\n### Framework Versions\n- **React**: 18.3.1 (with concurrent features)\n- **TypeScript**: 5.8.3 (latest stable)\n- **Node.js**: Compatible with Electron 30.0.1 runtime\n\n### Browser Compatibility\nThe build system targets modern browsers through Vite's default configuration, supporting ES2020+ features and modern JavaScript APIs required by the React 18 concurrent renderer.\n\nSources: [package.json:5](), [package.json:149](), [package.json:58](), [package.json:144](), [package.json:119]()"])</script><script>self.__next_f.push([1,"5:[\"$\",\"$L12\",null,{\"repoName\":\"metantonio/react-test-ts-nb\",\"hasConfig\":false,\"children\":[\"$\",\"$L13\",null,{\"wiki\":{\"metadata\":{\"repo_name\":\"metantonio/react-test-ts-nb\",\"
