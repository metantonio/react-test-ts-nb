SCRIPT --\u003e TSC\n    BUILD_SCRIPT --\u003e TSC\n    TSC --\u003e VITE_BUILD\n    VITE_BUILD --\u003e ELECTRON_BUILDER\n```\n\nSources: [package.json:13-21]()\n\n## Development Workflow\n\nThe development workflow varies based on the target platform:\n\n### Web Development Mode\n- Runs `vite` development server on port 5173\n- Hot module replacement (HMR) enabled\n- Uses standard browser environment\n- Requires `VITE_APP_TARGET` to be unset or not equal to `\"electron\"`\n\n### Electron Development Mode  \n- Runs Vite with Electron plugin enabled\n- Spawns Electron application window\n- Requires `VITE_APP_TARGET=electron` environment variable\n- Supports main process and renderer process development\n\nSources: [README.md:40-60](), [vite.config.ts:10-16]()\n\n## Production Builds\n\nProduction builds involve TypeScript compilation followed by Vite bundling, with optional Electron packaging.\n\n### Web Production Build Process\n\n```mermaid\nsequenceDiagram\n    participant CMD as \"npm run buildweb\"\n    participant TSC as \"TypeScript Compiler\"\n    participant VITE as \"Vite Build\"\n    participant DIST as \"dist/ directory\"\n    \n    CMD-\u003e\u003eTSC: \"tsc\"\n    TSC-\u003e\u003eTSC: \"Type checking \u0026 compilation\"\n    TSC-\u003e\u003eVITE: \"vite build\"\n    VITE-\u003e\u003eVITE: \"Bundle \u0026 optimize\"\n    VITE-\u003e\u003eDIST: \"Output static assets\"\n```\n\n### Electron Production Build Process\n\n```mermaid\nsequenceDiagram\n    participant CMD as \"npm run build\"\n    participant TSC as \"TypeScript Compiler\" \n    participant VITE as \"Vite Build\"\n    participant BUILDER as \"electron-builder\"\n    participant OUTPUTS as \"Output Directories\"\n    \n    CMD-\u003e\u003eTSC: \"tsc\"\n    TSC-\u003e\u003eTSC: \"Type checking \u0026 compilation\"\n    TSC-\u003e\u003eVITE: \"vite build\"\n    VITE-\u003e\u003eVITE: \"Bundle with Electron plugins\"\n    VITE-\u003e\u003eBUILDER: \"electron-builder\"\n    BUILDER-\u003e\u003eOUTPUTS: \"dist-electron/ \u0026 release/\"\n```\n\nSources: [package.json:16-17](), [README.md:62-86]()\n\n## Output Artifacts\n\nThe build system generates different artifacts based on the build target:\n\n### File Structure Output\n\n```mermaid\ngraph TD\n    subgraph \"Build Outputs\"\n        DIST_WEB[\"dist/\"]\n        DIST_ELECTRON[\"dist-electron/\"]\n        RELEASE_DIR[\"release/\"]\n    end\n    \n    subgraph \"Web Build (dist/)\"\n        HTML_FILE[\"index.html\"]\n        JS_BUNDLES[\"JavaScript bundles\"]\n        CSS_FILES[\"CSS files\"]\n        ASSETS[\"Static assets\"]\n    end\n    \n    subgraph \"Electron Build (dist-electron/)\"\n        MAIN_JS[\"main.js\"]\n        PRELOAD_JS[\"preload.js\"]\n        RENDERER_FILES[\"Renderer files\"]\n    end\n    \n    subgraph \"Release Build (release/)\"\n        INSTALLERS[\"Platform installers\"]\n        EXECUTABLES[\"Executable files\"]\n    end\n    \n    DIST_WEB --\u003e HTML_FILE\n    DIST_WEB --\u003e JS_BUNDLES\n    DIST_WEB --\u003e CSS_FILES\n    DIST_WEB --\u003e ASSETS\n    \n    DIST_ELECTRON --\u003e MAIN_JS\n    DIST_ELECTRON --\u003e PRELOAD_JS\n    DIST_ELECTRON --\u003e RENDERER_FILES\n    \n    RELEASE_DIR --\u003e INSTALLERS\n    RELEASE_DIR --\u003e EXECUTABLES\n```\n\nSources: [package.json:158](), [README.md:74-86]()\n\n## Configuration Files\n\nSeveral configuration files support the build system:\n\n### Supporting Configuration Files\n\n| File | Purpose | Key Settings |\n|------|---------|--------------|\n| `vite.config.ts` | Main build configuration | Plugin loading, entry points, base path |\n| `package.json` | Dependencies and scripts | Build scripts, main entry, electron-builder config |\n| `electron/main.ts` | Electron main process | Window creation, app lifecycle |\n| `.env` | Environment variables | `VITE_APP_TARGET`, API URLs |\n\n### Configuration Dependencies\n\n```mermaid\ngraph TD\n    VITE_CONFIG[\"vite.config.ts\"]\n    PACKAGE_JSON[\"package.json\"]\n    ELECTRON_MAIN[\"electron/main.ts\"]\n    ENV_FILE[\".env\"]\n    \n    ENV_FILE --\u003e VITE_CONFIG\n    PACKAGE_JSON --\u003e VITE_CONFIG\n    VITE_CONFIG --\u003e ELECTRON_MAIN\n    \n    PACKAGE_JSON -.-\u003e MAIN_ENTRY[\"main: dist-electron/main.js\"]\n    ENV_FILE -.-\u003e VITE_APP_TARGET[\"VITE_APP_TARGET=electron\"]\n    VITE_CONFIG -.-\u003e IS_ELECTRON[\"isElectron conditional\"]\n```\n\nSources: [vite.config.ts:9-10](), [package.json:158](), [electron/main.ts:1](), [.env.example:1]()\n\nThe build system provides a flexible, environment-driven approach to supporting both web and desktop deployment targets through conditional configuration and unified tooling."])</script><script>self.__next_f.push([1,"1b:T3f31,"])</script><script>self.__next_f.push([1,"# User Interface\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [src/components/AppSidebar.tsx](src/components/AppSidebar.tsx)\n- [src/components/PlayerStatsTable.tsx](src/components/PlayerStatsTable.tsx)\n- [src/components/ProfileDropdown.tsx](src/components/ProfileDropdown.tsx)\n- [src/components/Scoreboard.tsx](src/components/Scoreboard.tsx)\n- [src/components/searchbox.tsx](src/components/searchbox.tsx)\n- [src/components/ui/calendar.tsx](src/components/ui/calendar.tsx)\n- [src/index.css](src/index.css)\n- [src/styles/index.css](src/styles/index.css)\n\n\u003c/details\u003e\n\n\n\nThis document covers the user interface architecture, components, and styling systems of the NBA basketball simulation application. It includes the core UI component library, theming system, layout structures, and interactive game elements.\n\nFor authentication-specific UI components, see [Authentication UI](#4.5). For game simulation interface details, see [Game Features](#5). For build system and styling configurations, see [Build System](#3.4) and [Styling and Theming](#7.1).\n\n## UI Architecture Overview\n\nThe application employs a component-based UI architecture built on React with TypeScript, utilizing Tailwind CSS for styling and a custom theme system supporting light/dark modes. The UI system integrates multiple component libraries including Shadcn/ui and Radix UI primitives.\n\n```mermaid\ngraph TB\n    subgraph \"Styling Layer\"\n        A[\"index.css\u003cbr/\u003eTailwind + Custom Themes\"] --\u003e B[\"CSS Custom Properties\u003cbr/\u003eLight/Dark Variables\"]\n        A --\u003e C[\"Component-Specific Styles\u003cbr/\u003eBasketball Animations\"]\n    end\n    \n    subgraph \"Component Library\"\n        D[\"Shadcn/ui Components\u003cbr/\u003etable, calendar, dropdown\"] --\u003e E[\"Custom Components\u003cbr/\u003ePlayerStatsTable, Scoreboard\"]\n        F[\"Layout Components\u003cbr/\u003eAppSidebar, ProfileDropdown\"] --\u003e E\n    end\n    \n    subgraph \"Application UI\"\n        G[\"Game Interfaces\u003cbr/\u003eGameSetup, Simulation\"] --\u003e H[\"Layout System\u003cbr/\u003eDashboardLayout, AuthLayout\"]\n        I[\"Navigation\u003cbr/\u003eAppSidebar, Routing\"] --\u003e H\n    end\n    \n    B --\u003e D\n    C --\u003e E\n    E --\u003e G\n    F --\u003e I\n    \n    style A fill:#f9f9f9,stroke:#333,stroke-width:2px\n    style E fill:#f0f8ff,stroke:#333,stroke-width:2px\n    style H fill:#fff5ee,stroke:#333,stroke-width:2px\n```\n\n**Sources:** [src/index.css:1-439](), [src/styles/index.css:1-203](), [src/components/ui/calendar.tsx:1-64]()\n\n## Theme and Styling System\n\nThe application implements a comprehensive theming system using CSS custom properties with automatic light/dark mode switching. The styling architecture combines Tailwind utility classes with custom CSS for specialized components.\n\n### CSS Custom Properties Architecture\n\n```mermaid\ngraph LR\n    subgraph \"Root Variables\"\n        A[\":root\u003cbr/\u003eLight Theme\"] --\u003e B[\"--background, --foreground\u003cbr/\u003e--primary, --secondary\"]\n        C[\".dark\u003cbr/\u003eDark Theme\"] --\u003e D[\"Dark Mode Overrides\u003cbr/\u003eSame Property Names\"]\n    end\n    \n    subgraph \"Component Categories\"\n        E[\"Sidebar Variables\u003cbr/\u003e--sidebar-background\"] --\u003e F[\"Component Styling\u003cbr/\u003eAppSidebar\"]\n        G[\"Game Elements\u003cbr/\u003ecasino-gradient, basketball\"] --\u003e H[\"Game Components\u003cbr/\u003eAnimations, Scoreboard\"]\n        I[\"Utility Classes\u003cbr/\u003ebg-primary, text-foreground\"] --\u003e J[\"General Components\u003cbr/\u003eTables, Buttons\"]\n    end\n    \n    B --\u003e E\n    B --\u003e I\n    D --\u003e E\n    D --\u003e I\n    \n    style A fill:#f0f8ff,stroke:#333,stroke-width:2px\n    style C fill:#2d3748,stroke:#333,stroke-width:2px,color:#fff\n```\n\nThe theme system defines comprehensive color schemes in [src/index.css:6-83]() with CSS custom properties for:\n\n| Property Category | Light Theme | Dark Theme | Usage |\n|------------------|-------------|------------|--------|\n| Background | `--background: 0 0% 100%` | `--background: 222.2 84% 4.9%` | Main app background |\n| Primary | `--primary: 210 72% 22%` | `--primary: 210 40% 98%` | Primary UI elements |\n| Sidebar | `--sidebar-background: 210 72% 22%` | `--sidebar-background: 240 5.9% 10%` | Navigation sidebar |\n| Destructive | `--destructive: 0 84.2% 60.2%` | `--destructive: 0 62.8% 30.6%` | Error states |\n\n**Sources:** [src/index.css:5-84](), [src/styles/index.css:8-11]()\n\n### Custom Animation System\n\nThe application includes specialized animations for basketball-themed elements:\n\n```mermaid\ngraph TB\n    subgraph \"Basketball Animations\"\n        A[\"@keyframes bounce\u003cbr/\u003eBasketball Physics\"] --\u003e B[\"translateY, scaleX, scaleY\u003cbr/\u003erotate transformations\"]\n        C[\".ball\u003cbr/\u003eBasketball Element\"] --\u003e A\n        D[\".pulse-attention\u003cbr/\u003eCTA Animation\"] --\u003e E[\"@keyframes pulse-press\u003cbr/\u003eScale 1.0 to 1.07\"]\n    end\n    \n    subgraph \"Animation Properties\"\n        F[\"cubic-bezier(.25,.65,.5,1)\u003cbr/\u003eEasing Function\"] --\u003e A\n        G[\"2.5s infinite\u003cbr/\u003eDuration\"] --\u003e A\n        H[\"prefers-reduced-motion\u003cbr/\u003eAccessibility\"] --\u003e I[\"animation: none\u003cbr/\u003eDisabled State\"]\n    end\n    \n    style A fill:#fff5ee,stroke:#333,stroke-width:2px\n    style D fill:#ffebee,stroke:#333,stroke-width:2px\n```\n\nKey animation implementations in [src/index.css:367-439]():\n- Basketball bounce animation with physics-based scaling and rotation\n- Pulse attention animation for call-to-action buttons\n- Accessibility support with `prefers-reduced-motion` media query\n\n**Sources:** [src/index.css:367-439](), [src/index.css:216-282]()\n\n## Core UI Components\n\n### Data Display Components\n\nThe application provides specialized components for displaying basketball statistics and game information.\n\n#### PlayerStatsTable Component\n\n```mermaid\ngraph TB\n    subgraph \"PlayerStatsTable\"\n        A[\"PlayerStatsTableProps\u003cbr/\u003eteamName, players[]\"] --\u003e B[\"Table Structure\u003cbr/\u003eTableHeader, TableBody\"]\n        B --\u003e C[\"PlayerStats Interface\u003cbr/\u003ename, pts, reb, ast, pf\"]\n        D[\"Scrollable Container\u003cbr/\u003eh-[250px] overflow-y-auto\"] --\u003e B\n    end\n    \n    subgraph \"Table Implementation\"\n        E[\"Shadcn Table Components\u003cbr/\u003eTable, TableHead, TableRow\"] --\u003e F[\"Responsive Design\u003cbr/\u003edark:bg-gray-800, hover states\"]\n        G[\"Statistical Columns\u003cbr/\u003ePTS, REB, AST, PF\"] --\u003e F\n    end\n    \n    C --\u003e E\n    F --\u003e H[\"Rendered Player Statistics\u003cbr/\u003eFormatted Data Display\"]\n    \n    style A fill:#f0f8ff,stroke:#333,stroke-width:2px\n    style E fill:#fff5ee,stroke:#333,stroke-width:2px\n```\n\nThe `PlayerStatsTable` component in [src/components/PlayerStatsTable.tsx:24-56]() implements:\n- Fixed-height scrollable container for large datasets\n- Responsive design with dark theme support\n- Structured data display for basketball statistics\n- TypeScript interfaces for type safety\n\n**Sources:** [src/components/PlayerStatsTable.tsx:1-57]()\n\n#### Scoreboard Component\n\n```mermaid\ngraph TB\n    subgraph \"Scoreboard Architecture\"\n        A[\"ScoreBoard Interface\u003cbr/\u003eaway_score, home_score, quarter\"] --\u003e B[\"ScoreboardProps\u003cbr/\u003escoreboardData, team names/logos\"]\n        C[\"TeamLogo Component\u003cbr/\u003eImage or Fallback\"] --\u003e D[\"Main Scoreboard Layout\u003cbr/\u003eTeam Info + Scores + Game Clock\"]\n    end\n    \n    subgraph \"Display Elements\"\n        E[\"Team Sections\u003cbr/\u003eLogo + Name + Score\"] --\u003e F[\"Center Game Info\u003cbr/\u003eClock + Quarter\"]\n        G[\"Bottom Status Bar\u003cbr/\u003eFouls + Possession Indicator\"] --\u003e H[\"Visual Indicators\u003cbr/\u003eAnimated Possession Dots\"]\n    end\n    \n    B --\u003e E\n    F --\u003e I[\"Responsive Grid Layout\u003cbr/\u003eflex items-center justify-between\"]\n    H --\u003e I\n    \n    style A fill:#f0f8ff,stroke:#333,stroke-width:2px\n    style I fill:#fff5ee,stroke:#333,stroke-width:2px\n```\n\nThe `Scoreboard` component in [src/components/Scoreboard.tsx:24-99]() features:\n- Real-time game state display with animated possession indicators\n- Conditional logo rendering with fallback team initials\n- Responsive layout with basketball-themed styling\n- Team offense/defense state visualization\n\n**Sources:** [src/components/Scoreboard.tsx:1-101]()\n\n### Navigation Components\n\n#### AppSidebar Implementation\n\n```mermaid\ngraph TB\n    subgraph \"Sidebar Architecture\"\n        A[\"AppSidebar Component\u003cbr/\u003eCollapsible Navigation\"] --\u003e B[\"Sidebar Context\u003cbr/\u003euseSidebar hook\"]\n        C[\"menuItems Array\u003cbr/\u003eDashboard, Casinos, Users\"] --\u003e D[\"Permission-Based Rendering\u003cbr/\u003eRole Access Control\"]\n    end\n    \n    subgraph \"Sidebar Structure\"\n        E[\"SidebarHeader\u003cbr/\u003eLogo + Brand Info\"] --\u003e F[\"SidebarContent\u003cbr/\u003eNavigation Menu\"]\n        G[\"SidebarFooter\u003cbr/\u003eCollapse Toggle\"] --\u003e F\n        H[\"SidebarMenuItem\u003cbr/\u003eIcon + Label + Link\"] --\u003e F\n    end\n    \n    B --\u003e I[\"Collapsed State Management\u003cbr/\u003edata-collapsed attribute\"]\n    D --\u003e H\n    I --\u003e J[\"Responsive Icon/Text Display\u003cbr/\u003egroup-data-[collapsible=icon]:hidden\"]\n    \n    style A fill:#f0f8ff,stroke:#333,stroke-width:2px\n    style F fill:#fff5ee,stroke:#333,stroke-width:2px\n```\n\nThe sidebar system in [src/components/AppSidebar.tsx:35-116]() implements:\n- Collapsible navigation with icon-only and expanded states\n- Role-based menu item visibility using `UserContext`\n- Responsive design with conditional content display\n- Integration with React Router for navigation state\n\nNavigation menu structure defined in [src/components/AppSidebar.tsx:27-33]():\n\n| Menu Item | Route | Icon | Required Permission |\n|-----------|-------|------|-------------------|\n| Dashboard | `/adminpanel` | `Home` | `view_all` |\n| Casinos | `/adminpanel/casinos` | `Building2` | `view_all` |\n| Users | `/adminpanel/users` | `Users` | `add_edit_delete_users` |\n| Analytics | `/adminpanel/analytics` | `BarChart3` | `view_all` |\n| Settings | `/adminpanel/settings` | `Settings` | `view_all` |\n\n**Sources:** [src/components/AppSidebar.tsx:1-117]()\n\n#### ProfileDropdown Component\n\n```mermaid\ngraph TB\n    subgraph \"Profile Dropdown\"\n        A[\"ProfileDropdown\u003cbr/\u003eUser Account Management\"] --\u003e B[\"DropdownMenu\u003cbr/\u003eRadix UI Primitive\"]\n        C[\"Avatar Component\u003cbr/\u003eUser Initials Fallback\"] --\u003e D[\"User Information\u003cbr/\u003eUsername, Email, Role Badge\"]\n    end\n    \n    subgraph \"Dropdown Actions\"\n        E[\"Role Switching\u003cbr/\u003eAdmin/Developer/Guest\"] --\u003e F[\"Account Actions\u003cbr/\u003eReset Password, Logout\"]\n        G[\"Role Badge Styling\u003cbr/\u003egetRoleBadgeColor function\"] --\u003e H[\"Conditional Menu Items\u003cbr/\u003eRole-Based Visibility\"]\n    end\n    \n    B --\u003e I[\"Authentication Actions\u003cbr/\u003elogout(), navigate()\"]\n    D --\u003e G\n    F --\u003e I\n    H --\u003e J[\"Context Integration\u003cbr/\u003eUserContext, Navigation\"]\n    \n    style A fill:#f0f8ff,stroke:#333,stroke-width:2px\n    style I fill:#fff5ee,stroke:#333,stroke-width:2px\n```\n\nThe profile dropdown in [src/components/ProfileDropdown.tsx:17-120]() provides:\n- User role visualization with color-coded badges\n- Administrative role switching functionality\n- Account management actions (password reset, logout)\n- Integration with authentication context and routing\n\nRole badge color mapping in [src/components/ProfileDropdown.tsx:35-42]():\n\n```typescript\ngetRoleBadgeColor = (role: UserRole) =\u003e {\n  admin: 'bg-red-100 text-red-800'\n  developer: 'bg-blue-100 text-blue-800'  \n  guest: 'bg-gray-100 text-gray-800'\n}\n```\n\n**Sources:** [src/components/ProfileDropdown.tsx:1-121]()\n\n## Advanced UI Components\n\n### SearchBox Component\n\n```mermaid\ngraph TB\n    subgraph \"SearchBox Architecture\"\n        A[\"SearchBar Component\u003cbr/\u003eAdvanced Filtering\"] --\u003e B[\"FilterTag System\u003cbr/\u003eDynamic Tag Creation\"]\n        C[\"filterOptions Array\u003cbr/\u003ePredefined Filter Types\"] --\u003e D[\"Search State Management\u003cbr/\u003euseState hooks\"]\n    end\n    \n    subgraph \"Filter Functionality\"\n        E[\"Dynamic Search\u003cbr/\u003eReal-time Filtering\"] --\u003e F[\"Tag Creation\u003cbr/\u003eSemicolon Delimiter\"]\n        G[\"Available Filters\u003cbr/\u003eExclude Used Filters\"] --\u003e H[\"Dropdown Selection\u003cbr/\u003eFilter Type Picker\"]\n    end\n    \n    subgraph \"User Interactions\"\n        I[\"Keyboard ts\"]\n        H[\"Callback Functions\u003cbr/\u003eEvent Handling\"] --\u003e I[\"SearchBox\u003cbr/\u003eFilter Updates\"]\n    end\n    \n    subgraph \"Styling Integration\"\n        J[\"CSS Custom Properties\u003cbr/\u003eTheme Variables\"] --\u003e K[\"Component Styling\u003cbr/\u003eConsistent Theming\"]\n        L[\"Tailwind Classes\u003cbr/\u003eUtility Styling\"] --\u003e K\n    end\n    \n    B --\u003e M[\"Integrated UI System\u003cbr/\u003eCohesive User Experience\"]\n    C --\u003e M\n    G --\u003e M\n    I --\u003e M\n    K --\u003e M\n    \n    style A fill:#f0f8ff,stroke:#333,stroke-width:2px\n    style M fill:#fff5ee,stroke:#333,stroke-width:2px\n```\n\nThe UI system demonstrates several key integration patterns:\n\n1. **Context-Driven Components**: Navigation and user interface elements integrate with authentication and application state contexts\n2. **Prop-Based Data Flow**: Game-specific components receive data through typed props interfaces\n3. **Callback Communication**: Advanced components like `SearchBox` communicate state changes to parent components\n4. **Consistent Theming**: All components utilize the centralized CSS custom property system\n\n**Sources:** [src/components/AppSidebar.tsx:24-38](), [src/components/ProfileDropdown.tsx:13-19](), [src/components/searchbox.tsx:22-75]()\n\n## Design System Conventions\n\n### Component Structure Standards\n\nThe application follows consistent patterns for component architecture:\n\n```typescript\n// Interface-driven props\ninterface ComponentProps {\n  data: TypedData[];\n  onCallback: (result: CallbackType) =\u003e void;\n}\n\n// Functional component with TypeScript\nconst Component: React.FC\u003cComponentProps\u003e = ({ data, onCallback }) =\u003e {\n  // Hooks for state management\n  const [localState, setLocalState] = useState();\n  const { contextData } = useContext();\n  \n  // Event handlers\n  const handleInteraction = () =\u003e { /* ... */ };\n  \n  // Render with conditional logic\n  return (\n    \u003cdiv className=\"responsive-container\"\u003e\n      {/* Conditional rendering */}\n      {/* Event handlers */}\n      {/* Data mapping */}\n    \u003c/div\u003e\n  );\n};\n```\n\n### Styling Conventions\n\nThe application employs a hybrid styling approach:\n\n1. **Tailwind Utilities**: Primary styling method for layout, spacing, and common properties\n2. **CSS Custom Properties**: Theme-aware color and sizing values\n3. **Component-Specific CSS**: Complex animations and specialized styling\n4. **Conditional Classes**: Dynamic styling based on state and props\n\nExample from [src/components/Scoreboard.tsx:52-97]():\n```typescript\nclassName={`w-4 h-4 rounded-full bg-red-500 transition-opacity duration-300 ${\n  isHomeTeamOffense ? 'opacity-100 animate-pulse' : 'opacity-0'\n}`}\n```\n\n**Sources:** [src/components/PlayerStatsTable.tsx:24-56](), [src/components/Scoreboard.tsx:24-99](), [src/components/AppSidebar.tsx:35-116](), [src/index.css:1-439]()"])</script><script>self.__next_f.push([1,"1c:T2b27,"])</script><script>self.__next_f.push([1,"# Core Components\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [src/components/AppSidebar.tsx](src/components/AppSidebar.tsx)\n- [src/components/PlayerStatsTable.tsx](src/components/PlayerStatsTable.tsx)\n- [src/components/ProfileDropdown.tsx](src/components/ProfileDropdown.tsx)\n- [src/components/ProtectedRoute.tsx](src/components/ProtectedRoute.tsx)\n- [src/components/RoleGuard.tsx](src/components/RoleGuard.tsx)\n- [src/components/Scoreboard.tsx](src/components/Scoreboard.tsx)\n- [src/components/searchbox.tsx](src/components/searchbox.tsx)\n- [src/components/ui/CustomCheckbox.tsx](src/components/ui/CustomCheckbox.tsx)\n- [src/components/ui/calendar.tsx](src/components/ui/calendar.tsx)\n- [src/pages/auth/UpdatePassword.tsx](src/pages/auth/UpdatePassword.tsx)\n- [src/singlegame_image.png](src/singlegame_image.png)\n\n\u003c/details\u003e\n\n\n\nThis document covers the reusable UI components that form the foundation of the application's user interface. These components include data display tables, navigation elements, access control utilities, and custom form controls that are used throughout the application.\n\nFor authentication-specific UI components, see [Authentication UI](#4.5). For game-specific interfaces, see [Game Setup Interface](#4.2) and [Game Simulation Interfaces](#4.3).\n\n## Component Architecture Overview\n\nThe core components follow a hierarchical structure with clear separation between data display, navigation, access control, and form components.\n\n```mermaid\ngraph TB\n    subgraph \"Data Display Components\"\n        PlayerStatsTable[\"PlayerStatsTable\"]\n        Scoreboard[\"Scoreboard\"]\n    end\n    \n    subgraph \"Navigation Components\" \n        AppSidebar[\"AppSidebar\"]\n        ProfileDropdown[\"ProfileDropdown\"]\n    end\n    \n    subgraph \"Access Control Components\"\n        RoleGuard[\"RoleGuard\"] \n        ProtectedRoute[\"ProtectedRoute\"]\n    end\n    \n    subgraph \"Form Components\"\n        CustomCheckbox[\"CustomCheckbox\"]\n        SearchBar[\"SearchBar\"]\n        Calendar[\"Calendar\"]\n    end\n    \n    subgraph \"Context Dependencies\"\n        UserContext[\"UserContext\"]\n        SidebarContext[\"SidebarContext\"]\n    end\n    \n    AppSidebar --\u003e UserContext\n    AppSidebar --\u003e SidebarContext\n    ProfileDropdown --\u003e UserContext\n    RoleGuard --\u003e UserContext\n    ProtectedRoute --\u003e UserContext\n    \n    PlayerStatsTable --\u003e UITable[\"@/components/ui/table\"]\n    Calendar --\u003e ReactDayPicker[\"react-day-picker\"]\n```\n\nSources: [src/components/PlayerStatsTable.tsx:1-56](), [src/components/Scoreboard.tsx:1-101](), [src/components/AppSidebar.tsx:1-116](), [src/components/ProfileDropdown.tsx:1-120](), [src/components/RoleGuard.tsx:1-21](), [src/components/ProtectedRoute.tsx:1-22]()\n\n## Data Display Components\n\n### PlayerStatsTable Component\n\nThe `PlayerStatsTable` component renders basketball player statistics in a tabular format with scrollable content.\n\n**Key Features:**\n- Displays player statistics (points, rebounds, assists, personal fouls)\n- Fixed height with vertical scrolling\n- Dark mode support\n- Responsive design\n\n**Interface:**\n```typescript\ninterface PlayerStats {\n  name: string;\n  pts: string;\n  reb: string; \n  ast: string;\n  pf: string;\n}\n\ninterface PlayerStatsTableProps {\n  teamName: string;\n  players: PlayerStats[];\n}\n```\n\nThe component utilizes the shadcn/ui `Table` components for consistent styling and implements a `250px` fixed height container with overflow scrolling [src/components/PlayerStatsTable.tsx:28-29]().\n\n### Scoreboard Component\n\nThe `Scoreboard` component displays real-time game information with a professional sports broadcast appearance.\n\n**Key Features:**\n- Team scores, quarter, and game clock\n- Team logos with fallback initials\n- Possession indicators with animated pulsing\n- Foul tracking for both teams\n- Responsive layout with backdrop blur effects\n\n**Interface:**\n```typescript\ninterface ScoreBoard {\n  away_score: string;\n  home_score: string;\n  quarter: string;\n  clock: string;\n  away_possessions: string;\n  home_possessions: string;\n  away_fouls: string;\n  home_fouls: string;\n  home_team_offense: string;\n  player_with_ball: string;\n}\n```\n\nThe component implements a `TeamLogo` subcomponent that handles both image URLs and text fallbacks [src/components/Scoreboard.tsx:47-49]().\n\nSources: [src/components/PlayerStatsTable.tsx:11-22](), [src/components/Scoreboard.tsx:3-22]()\n\n## Navigation Components\n\n### AppSidebar Component\n\nThe `AppSidebar` component provides application navigation with role-based menu items and collapsible functionality.\n\n```mermaid\ngraph LR\n    AppSidebar --\u003e SidebarProvider[\"SidebarProvider\"]\n    AppSidebar --\u003e UserContext[\"UserContext\"] \n    AppSidebar --\u003e RouterDom[\"react-router-dom\"]\n    \n    subgraph \"Menu Structure\"\n        MenuItems[\"menuItems[]\"]\n        Dashboard[\"Dashboard\"]\n        Casinos[\"Casinos\"] \n        Users[\"Users\"]\n        Analytics[\"Analytics\"]\n        Settings[\"Settings\"]\n    end\n    \n    MenuItems --\u003e Dashboard\n    MenuItems --\u003e Casinos\n    MenuItems --\u003e Users  \n    MenuItems --\u003e Analytics\n    MenuItems --\u003e Settings\n    \n    subgraph \"Sidebar States\"\n        Expanded[\"Expanded State\"]\n        Collapsed[\"Collapsed State\"]\n        Hidden[\"Hidden State\"]\n    end\n```\n\n**Key Features:**\n- Role-based menu visibility using permission checks\n- Collapsible/expandable with icon-only mode\n- Active route highlighting\n- Company branding with logo\n- Toggle controls with chevron icons\n\nThe sidebar uses a `menuItems` array with permission-based filtering [src/components/AppSidebar.tsx:27-33]() and implements a hidden state controlled by the `hide` boolean [src/components/AppSidebar.tsx:39]().\n\n### ProfileDropdown Component\n\nThe `ProfileDropdown` provides user account management with role switching capabilities.\n\n**Key Features:**\n- User avatar with initials fallback\n- Role badge with color coding\n- Role switching for demo purposes\n- Password reset navigation\n- Logout functionality\n\nThe component implements role-specific badge colors using the `getRoleBadgeColor` function [src/components/ProfileDropdown.tsx:35-42]() and handles demo role switching [src/components/ProfileDropdown.tsx:23-33]().\n\nSources: [src/components/AppSidebar.tsx:35-116](), [src/components/ProfileDropdown.tsx:17-120]()\n\n## Access Control Components\n\n### RoleGuard Component\n\nThe `RoleGuard` component provides declarative access control for UI elements based on user permissions.\n\n```mermaid\ngraph TD\n    RoleGuard[\"RoleGuard\"] --\u003e UserContext[\"UserContext\"]\n    UserContext --\u003e hasPermission[\"hasPermission()\"]\n    hasPermission --\u003e Render{\"Render Children?\"}\n    Render --\u003e|Yes| Children[\"children\"]\n    Render --\u003e|No| Fallback[\"fallback\"]\n    \n    subgraph \"Permission Check\"\n        Permission[\"permission: string\"]\n        Token[\"token\"]\n    end\n    \n    Permission --\u003e hasPermission\n    Token --\u003e hasPermission\n```\n\n**Interface:**\n```typescript\ninterface RoleGuardProps {\n  children: ReactNode;\n  permission: string;\n  fallback?: ReactNode;\n}\n```\n\nThe component performs permission checking using `hasPermission(permission)` from the UserContext [src/components/RoleGuard.tsx:14]().\n\n### ProtectedRoute Component\n\nThe `ProtectedRoute` component provides route-level access control with automatic redirection.\n\n**Key Features:**\n- Permission-based route protection\n- Automatic redirection for unauthorized access\n- Token validation\n- Configurable redirect destination\n\nThe component uses React Router's `Navigate` component for redirection when access is denied [src/components/ProtectedRoute.tsx:16]().\n\nSources: [src/components/RoleGuard.tsx:5-21](), [src/components/ProtectedRoute.tsx:6-22]()\n\n## Form and Input Components\n\n### CustomCheckbox Component\n\nThe `CustomCheckbox` component provides a styled checkbox input with custom visual design.\n\n**Features:**\n- Hidden native checkbox input\n- Custom styled checkbox with SVG checkmark\n- Label association for accessibility\n- Controlled component pattern\n\n**Interface:**\n```typescript\ninterface CustomCheckboxProps {\n  checked: boolean;\n  onChange: (checked: boolean) =\u003e void;\n  label: string;\n  id: string;\n}\n```\n\nThe component implements a custom visual design by hiding the native input [src/components/ui/CustomCheckbox.tsx:18]() and using a styled div with conditional SVG rendering [src/components/ui/CustomCheckbox.tsx:21-23]().\n\n### SearchBar Component\n\nThe `SearchBar` component provides advanced filtering capabilities with tag-based filter management.\n\n**Key Features:**\n- Dynamic filter options based on data\n- Real-time search with semicolon delimiter\n- Filter tag creation and management  \n- Multiple filter types support\n- Clickout detection for dropdown closure\n\n**Interface:**\n```typescript\ninterface SearchBarProps {\n  onFiltersChange: (filters: FilterTag[]) =\u003e void;\n  data: Casino[];\n}\n\ntype FilterTag = {\n  id: string;\n  type: string;\n  label: string;\n  value: string;\n}\n```\n\nThe component manages filter options dynamically [src/components/searchbox.tsx:34-41]() and implements semicolon-triggered filter creation [src/components/searchbox.tsx:83-98]().\n\n### Calendar Component\n\nThe `Calendar` component is a wrapper around the `react-day-picker` library with custom styling.\n\n**Features:**\n- Custom button variants for navigation\n- Tailwind CSS integration\n- Icon components for navigation arrows\n- Comprehensive day state styling\n\nThe component extends `DayPicker` props [src/components/ui/calendar.tsx:8]() and implements custom class mappings for consistent styling [src/components/ui/calendar.tsx:20-53]().\n\nSources: [src/components/ui/CustomCheckbox.tsx:3-30](), [src/components/searchbox.tsx:22-218](), [src/components/ui/calendar.tsx:10-64]()\n\n## Component Usage Patterns\n\n### Context Integration\n\nMost navigation and access control components integrate with the application's context system:\n\n| Component | Context Dependencies | Key Methods |\n|-----------|---------------------|-------------|\n| `AppSidebar` | `UserContext`, `SidebarContext` | `user.role`, `toggleSidebar()` |\n| `ProfileDropdown` | `UserContext` | `user`, `logout()` |\n| `RoleGuard` | `UserContext` | `hasPermission()`, `token` |\n| `ProtectedRoute` | `UserContext` | `hasPermission()`, `token` |\n\n### Styling Conventions\n\nComponents follow consistent styling patterns:\n- Tailwind CSS for utility-first styling\n- Dark mode support with `dark:` prefixes\n- Responsive design with breakpoint modifiers\n- Custom CSS variables for theming\n- shadcn/ui component integration where applicable\n\n### State Management\n\nComponents use various state management approaches:\n- **Local State**: `useState` for component-specific state\n- **Context State**: Integration with UserContext and other providers  \n- **URL State**: React Router integration for navigation state\n- **Controlled Components**: Props-based state management for form inputs\n\nSources: [src/components/AppSidebar.tsx:24-38](), [src/components/ProfileDropdown.tsx:13-18](), [src/components/RoleGuard.tsx:12-14](), [src/components/ProtectedRoute.tsx:12-15]()"])</script><script>self.__next_f.push([1,"1d:T3a25,"])</script><script>self.__next_f.push([1,"# Game Setup Interface\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [src/pages/GameSetup.tsx](src/pages/GameSetup.tsx)\n\n\u003c/details\u003e\n\n\n\n## Purpose and Scope\n\nThe `GameSetup` component serves as the central orchestration point for basketball game simulations in the NBA simulation application. Located at [src/pages/GameSetup.tsx](), this component manages league selection, team configuration, and game initialization through a comprehensive state management system that coordinates with external basketball simulation APIs.\n\nThe component implements a Sheet-based navigation interface supporting full season simulation, single game modes, and user instructions. It acts as the primary data orchestrator that bridges user selections with the underlying simulation engine through the `useUser` context system, providing authenticated API access and user state management.\n\nFor simulation execution details, see [Basketball Simulation](#5.1). For authentication prerequisites, see [Authentication System](#3.3).\n\n## Component Architecture Overview\n\nThe `GameSetup` component implements a Sheet-based navigation interface that orchestrates different simulation modes while maintaining shared state and API integration.\n\n**GameSetup Component Structure**\n```mermaid\ngraph TD\n    GameSetupComponent[\"GameSetup\u003cbr/\u003e(lines 268-946)\"]\n    \n    subgraph \"Hook Dependencies\"\n        useUserHook[\"useUser\u003cbr/\u003e(line 270)\"]\n        useNavigateHook[\"useNavigate\u003cbr/\u003e(line 271)\"]\n        fetchWithAuth[\"fetchWithAuth, isLoading, user\u003cbr/\u003e(line 270)\"]\n    end\n    \n    subgraph \"State Management\"\n        LeagueState[\"leagues, selectedLeague\u003cbr/\u003e(lines 272-274)\"]\n        TeamState[\"teams, selectedTeams1/2\u003cbr/\u003e(lines 275-278)\"]\n        GameState[\"scoreBoard, playByPlay, boxScore\u003cbr/\u003e(lines 280-287)\"]\n        PlayerState[\"playersTeam1, playersTeam2\u003cbr/\u003e(lines 290-367)\"]\n    end\n    \n    subgraph \"Navigation Components\"\n        Sheet[\"Sheet\u003cbr/\u003e(lines 854-890)\"]\n        SheetTrigger[\"SheetTrigger\u003cbr/\u003e(lines 855-859)\"]\n        SheetContent[\"SheetContent\u003cbr/\u003e(lines 860-889)\"]\n        MenuButton[\"Menu Button\u003cbr/\u003e(lines 856-858)\"]\n    end\n    \n    subgraph \"Mode Components\"\n        FullSeasonVersion[\"FullSeasonVersion\u003cbr/\u003e(lines 895-932)\"]\n        SingleGameVersion[\"SingleGameVersion\u003cbr/\u003e(line 935)\"]\n        Instructions[\"Instructions\u003cbr/\u003e(line 938)\"]\n    end\n    \n    GameSetupComponent --\u003e useUserHook\n    GameSetupComponent --\u003e useNavigateHook\n    GameSetupComponent --\u003e LeagueState\n    GameSetupComponent --\u003e TeamState\n    GameSetupComponent --\u003e GameState\n    GameSetupComponent --\u003e PlayerState\n    GameSetupComponent --\u003e Sheet\n    GameSetupComponent --\u003e FullSeasonVersion\n    GameSetupComponent --\u003e SingleGameVersion\n    GameSetupComponent --\u003e Instructions\n```\n\n**Component Responsibilities:**\n- **FullSeasonVersion**: Complete league/team setup with 82-game schedules and live API data\n- **SingleGameVersion**: Hardcoded game simulation for testing  \n- **Instructions**: User documentation and guidance\n- **Sheet Navigation**: Side panel menu for mode switching and user controls\n\nSources: [src/pages/GameSetup.tsx:268-946](), [src/pages/GameSetup.tsx:854-890](), [src/pages/GameSetup.tsx:895-938]()\n\n## Data Flow and State Management\n\nThe component implements a cascading state management system where user selections trigger sequential API calls and state updates through `useEffect` hooks.\n\n**State Cascade and API Integration**\n```mermaid\ngraph TD\n    subgraph \"Initial Load Sequence\"\n        useEffectInitial[\"useEffect(() =\u003e {...}, [])\u003cbr/\u003e(lines 767-771)\"]\n        handleFetchLeagues[\"handleFetchLeagues()\u003cbr/\u003e(lines 371-389)\"]\n        leaguesState[\"leagues: League[]\u003cbr/\u003e(line 272)\"]\n    end\n    \n    subgraph \"League Selection Trigger\"\n        selectedLeagueState[\"selectedLeague: League | null\u003cbr/\u003e(line 274)\"]\n        useEffectLeague[\"useEffect(() =\u003e {...}, [selectedLeague])\u003cbr/\u003e(lines 773-785)\"]\n        handleFetchTeams[\"handleFetchTeams()\u003cbr/\u003e(lines 391-408)\"]\n        teamsState[\"teams: Teams[]\u003cbr/\u003e(line 275)\"]\n    end\n    \n    subgraph \"Active View Trigger\"\n        activeViewState[\"activeView: string\u003cbr/\u003e(line 287)\"]\n        useEffectActiveView[\"useEffect(() =\u003e {...}, [activeView])\u003cbr/\u003e(lines 787-800)\"]\n        handleSingleGameInitial[\"handleSingleGameInitial()\u003cbr/\u003e(lines 410-426)\"]\n        handleFetchScoreBoard[\"handleFetchScoreBoard()\u003cbr/\u003e(lines 449-465)\"]\n    end\n    \n    subgraph \"Player Data Loading\"\n        useEffectTeam1[\"useEffect(() =\u003e {...}, [selectedTeams1])\u003cbr/\u003e(lines 802-817)\"]\n        useEffectTeam2[\"useEffect(() =\u003e {...}, [selectedTeams2])\u003cbr/\u003e(lines 819-834)\"]\n        handleFetchPlayersTeam1[\"handleFetchPlayersTeam1()\u003cbr/\u003e(lines 516-538)\"]\n        handleFetchPlayersTeam2[\"handleFetchPlayersTeam2()\u003cbr/\u003e(lines 540-563)\"]\n        playersTeam1State[\"playersTeam1: PlayerChar[]\u003cbr/\u003e(line 290)\"]\n        playersTeam2State[\"playersTeam2: PlayerChar[]\u003cbr/\u003e(line 329)\"]\n    end\n    \n    useEffectInitial --\u003e handleFetchLeagues\n    handleFetchLeagues --\u003e leaguesState\n    leaguesState --\u003e selectedLeagueState\n    selectedLeagueState --\u003e useEffectLeague\n    useEffectLeague --\u003e handleFetchTeams\n    handleFetchTeams --\u003e teamsState\n    activeViewState --\u003e useEffectActiveView\n    useEffectActiveView --\u003e handleSingleGameInitial\n    handleSingleGameInitial --\u003e handleFetchScoreBoard\n    teamsState --\u003e useEffectTeam1\n    teamsState --\u003e useEffectTeam2\n    useEffectTeam1 --\u003e handleFetchPlayersTeam1\n    useEffectTeam2 --\u003e handleFetchPlayersTeam2\n    handleFetchPlayersTeam1 --\u003e playersTeam1State\n    handleFetchPlayersTeam2 --\u003e playersTeam2State\n```\n\n**State Initialization Pattern:**\nEach state variable follows a defensive initialization pattern with default empty or null values to prevent runtime errors during the loading sequence. The component includes detailed default player objects with all required statistical fields.\n\nSources: [src/pages/GameSetup.tsx:767-834](), [src/pages/GameSetup.tsx:272-367]()\n\n## API Integration Points\n\nThe component uses the `fetchWithAuth` method from `useApi` context to communicate with basketball simulation endpoints, implementing consistent error handling and authentication across all API operations.\n\n**API Handler Functions and Endpoint Mapping**\n```mermaid\ngraph LR\n    subgraph \"Core API Context\"\n        fetchWithAuthMethod[\"fetchWithAuth\u003cbr/\u003e(from useUser hook)\"]\n        API_URL[\"API_URL\u003cbr/\u003e(line 369)\"]\n    end\n    \n    subgraph \"Setup API Handlers\"\n        handleFetchLeagues[\"handleFetchLeagues\u003cbr/\u003e(lines 371-389)\"]\n        handleFetchTeams[\"handleFetchTeams\u003cbr/\u003e(lines 391-408)\"]\n        handleSingleGameInitial[\"handleSingleGameInitial\u003cbr/\u003e(lines 410-426)\"]\n        handleSchedule82[\"handleSchedule82\u003cbr/\u003e(lines 428-447)\"]\n    end\n    \n    subgraph \"Game API Handlers\"\n        handleFetchScoreBoard[\"handleFetchScoreBoard\u003cbr/\u003e(lines 449-465)\"]\n        handlePredictMode[\"handlePredictMode\u003cbr/\u003e(lines 467-494)\"]\n        handlePredictPlay[\"handlePredictPlay\u003cbr/\u003e(lines 496-514)\"]\n        handleFetchPlayByPlay[\"handleFetchPlayByPlay\u003cbr/\u003e(lines 565-587)\"]\n        handleFetchBoxScore[\"handleFetchBoxScore\u003cbr/\u003e(lines 589-633)\"]\n    end\n    \n    subgraph \"Player API Handlers\"\n        handleFetchPlayersTeam1[\"handleFetchPlayersTeam1\u003cbr/\u003e(lines 516-538)\"]\n        handleFetchPlayersTeam2[\"handleFetchPlayersTeam2\u003cbr/\u003e(lines 540-563)\"]\n        handleFetchPlayerSubpattern[\"handleFetchPlayerSubpattern\u003cbr/\u003e(lines 682-707)\"]\n        handleFetchSetPlayerSubpattern[\"handleFetchSetPlayerSubpattern\u003cbr/\u003e(lines 709-732)\"]\n        handleFetchSetGetAlts[\"handleFetchSetGetAlts\u003cbr/\u003e(lines 734-760)\"]\n    end\n    \n    fetchWithAuthMethod --\u003e handleFetchLeagues\n    fetchWithAuthMethod --\u003e handleFetchTeams\n    fetchWithAuthMethod --\u003e handleSingleGameInitial\n    fetchWithAuthMethod --\u003e handleSchedule82\n    fetchWithAuthMethod --\u003e handleFetchScoreBoard\n    fetchWithAuthMethod --\u003e handlePredictMode\n    fetchWithAuthMethod --\u003e handlePredictPlay\n    fetchWithAuthMethod --\u003e handleFetchPlayByPlay\n    fetchWithAuthMethod --\u003e handleFetchBoxScore\n    fetchWithAuthMethod --\u003e handleFetchPlayersTeam1\n    fetchWithAuthMethod --\u003e handleFetchPlayersTeam2\n    fetchWithAuthMethod --\u003e handleFetchPlayerSubpattern\n```\n\n**API Endpoint Configuration**\n| Handler Function | Endpoint | Request Method | Payload | State Update |\n|------------------|----------|----------------|---------|--------------|\n| `handleFetchLeagues` | `get_leagues.php` | POST | None | `setLeagues` |\n| `handleFetchTeams` | `get_teams.php` | POST | `selectedLeague` | `setTeams` |\n| `handleSingleGameInitial` | `playsinglegame_initial.php` | POST | Team configuration | `handleFetchScoreBoard` |\n| `handleFetchScoreBoard` | `get_singlegame_stats.php` | POST | None | `setScoreBoard` |\n| `handleFetchPlayersTeam1` | `get_actual_player_stats.php` | POST | League + team1 | `setPlayersTeam1` |\n| `handleFetchPlayersTeam2` | `get_actual_player_stats.php` | POST | League + team2 | `setPlayersTeam2` |\n| `handlePredictMode` | `play_predict.php/play_82/play_fsv` | POST | Game array config | Conditional box score fetch |\n| `handleSchedule82` | `get_82_game_schedule.php` | POST | League + team | `setTeamsSchedule` |\n| `handleFetchBoxScoreFullSeason` | `get_raw_box_scores.php` | POST | Game number filter | `setBoxScoreFullSeason` |\n\nSources: [src/pages/GameSetup.tsx:369-760]()\n\n## TypeScript Interface System\n\nThe component defines comprehensive TypeScript interfaces that structure API responses and game state data, ensuring type safety across the simulation system.\n\n**Interface Hierarchy and Relationships**\n```mermaid\ngraph TD\n    subgraph \"Entity Interfaces\"\n        MessageInterface[\"Message\u003cbr/\u003e(lines 13-15)\"]\n        LeagueInterface[\"League\u003cbr/\u003e(lines 21-23)\"]\n        TeamsInterface[\"Teams\u003cbr/\u003e(lines 29-31)\"]\n        TeamsScheduleInterface[\"TeamsSchedule\u003cbr/\u003e(lines 37-40)\"]\n        PlayerCharInterface[\"PlayerChar\u003cbr/\u003e(lines 46-84)\"]\n    end\n    \n    subgraph \"Game State Interfaces\"\n        ScoreBoardInterface[\"ScoreBoard\u003cbr/\u003e(lines 94-184)\"]\n        PlayByPlayInterface[\"PlayByPlay\u003cbr/\u003e(lines 190-193)\"]\n        BoxScoreInterface[\"BoxScore\u003cbr/\u003e(lines 199-203)\"]\n        BoxScoreFullSeasonInterface[\"BoxScoreFullSeason\u003cbr/\u003e(lines 205-209)\"]\n        PlayerSubPatternInterface[\"PlayerSubPattern\u003cbr/\u003e(lines 215-221)\"]\n        GetAltsInterface[\"GetAlts\u003cbr/\u003e(lines 227-229)\"]\n    end\n    \n    subgraph \"Response Wrapper Interfaces\"\n        LeagueResponseInterface[\"LeagueResponse\u003cbr/\u003e(lines 25-27)\"]\n        TeamsResponseInterface[\"TeamsResponse\u003cbr/\u003e(lines 33-35)\"]\n        TeamsScheduleResponseInterface[\"TeamsScheduleResponse\u003cbr/\u003e(lines 42-44)\"]\n        PlayerCharResponseInterface[\"PlayerCharResponse\u003cbr/\u003e(lines 86-88)\"]\n        ScoreBoardResponseInterface[\"ScoreBoardResponse\u003cbr/\u003e(lines 186-188)\"]\n        UpdatePlayByPlayResponseInterface[\"UpdatePlayByPlayResponse\u003cbr/\u003e(lines 195-197)\"]\n        BoxScoreResponseInterface[\"BoxScoreResponse\u003cbr/\u003e(lines 211-213)\"]\n        PlayerSubPatternResponseInterface[\"PlayerSubPatternResponse\u003cbr/\u003e(lines 223-225)\"]\n        GetAltsResponseInterface[\"GetAltsResponse\u003cbr/\u003e(lines 231-233)\"]\n    end\n    \n    LeagueInterface --\u003e LeagueResponseInterface\n    TeamsInterface --\u003e TeamsResponseInterface\n    TeamsScheduleInterface --\u003e TeamsScheduleResponseInterface\n    PlayerCharInterface --\u003e PlayerCharResponseInterface\n    ScoreBoardInterface --\u003e ScoreBoardResponseInterface\n    PlayByPlayInterface --\u003e UpdatePlayByPlayResponseInterface\n    BoxScoreInterface --\u003e BoxScoreResponseInterface\n    PlayerSubPatternInterface --\u003e PlayerSubPatternResponseInterface\n    GetAltsInterface --\u003e GetAltsResponseInterface\n```\n\n**Critical Interface Details:**\n\n| Interface | Properties | Purpose |\n|-----------|------------|---------|\n| `PlayerChar` | 45+ basketball statistics | Complete player statistical profile including both editable and actual stats |\n| `ScoreBoard` | 90+ game state fields | Real-time game tracking including scores, player positions, possession data |\n| `TeamsSchedule` | `teams`, `games` | 82-game schedule management for full season simulation |\n| `PlayerSubPattern` | 5 position fields | Player substitution patterns for lineup management |\n| `BoxScoreFullSeason` | `text`, `game_number`, `line_number` | Full season box score data format |\n| `GetAlts` | `alt_sub` | Alternative player substitution configurations |\n\n**API Response Pattern:**\nAll API responses follow a consistent wrapper pattern where data arrays are contained within a `data` property, except `ScoreBoardResponse` which uses `scoreboard` and `UpdatePlayByPlayResponse` which uses `playbyplay`.\n\nSources: [src/pages/GameSetup.tsx:13-233]()\n\n## Team Logo Management System\n\nThe component includes a static asset mapping system that provides visual team identification throughout the simulation interface.\n\n**Asset Configuration and Integration**\n```mermaid\ngraph LR\n    subgraph \"Static Asset Definition\"\n        teamLogosConstant[\"teamLogos: { [key: string]: string }\u003cbr/\u003e(lines 235-266)\"]\n        WikipediaCommons[\"Wikipedia Commons SVG URLs\"]\n    end\n    \n    subgraph \"Component Integration\"\n        FullSeasonVersionProp[\"FullSeasonVersion teamLogos prop\u003cbr/\u003e(line 918)\"]\n        TeamSelection[\"selectedTeams1, selectedTeams2\u003cbr/\u003e(lines 903-906)\"]\n    end\n    \n    subgraph \"NBA Team Coverage\"\n        AllNBATeams[\"30 NBA Teams\u003cbr/\u003e(Hawks, Celtics, Nets, ...)\"]\n    end\n    \n    teamLogosConstant --\u003e FullSeasonVersionProp\n    WikipediaCommons --\u003e teamLogosConstant\n    AllNBATeams --\u003e teamLogosConstant\n    TeamSelection --\u003e FullSeasonVersionProp\n```\n\n**Logo Mapping Implementation:**\nThe `teamLogos` constant provides a complete mapping of NBA team names to their official SVG logo URLs hosted on Wikipedia Commons. This ensures consistent visual branding across the simulation interface.\n\n**Team Coverage:**\n- 30 complete NBA team mappings\n- SVG format for scalable rendering\n- External CDN hosting via Wikipedia Commons\n- Direct team name key matching with API response data\n\nSources: [src/pages/GameSetup.tsx:235-266](), [src/pages/GameSetup.tsx:918]()\n\n## Error Handling and Loading States\n\nThe component implements consistent error handling and loading state management across all API operations.\n\n| State Variable | Purpose | Usage |\n|----------------|---------|-------|\n| `error` | Store error messages | Set in catch blocks, displayed in UI |\n| `isLoading` | Track API request status | From `useApi()` hook, disables buttons |\n| `isGameInitial` | Track game initialization | Local loading state for game setup |\n\n**Error Handling Pattern:**\n1. Clear existing errors with `setError(null)`\n2. Wrap API calls in try-catch blocks\n3. Parse error responses and set descriptive error messages\n4. Display errors in UI components\n\nSources: [src/pages/GameSetup.tsx:230](), [src/pages/GameSetup.tsx:235](), [src/pages/GameSetup.tsx:319-331]()"])</script><script>self.__next_f.push([1,"1e:T29dd,"])</script><script>self.__next_f.push([1,"# Game Simulation Interfaces\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [src/components/PlayerStatsTable.tsx](src/components/PlayerStatsTable.tsx)\n- [src/components/Scoreboard.tsx](src/components/Scoreboard.tsx)\n- [src/components/ui/table.tsx](src/components/ui/table.tsx)\n- [src/gamesetup_result_image.png](src/gamesetup_result_image.png)\n- [src/lib/utils.ts](src/lib/utils.ts)\n- [src/pages/FullSeasonVersion.tsx](src/pages/FullSeasonVersion.tsx)\n- [src/pages/Instructions.tsx](src/pages/Instructions.tsx)\n- [src/pages/SingleGameVersion.tsx](src/pages/SingleGameVersion.tsx)\n- [src/player_subs_pattern.png](src/player_subs_pattern.png)\n\n\u003c/details\u003e\n\n\n\nThis document covers the user interface components responsible for basketball game simulation, including both full season and single game simulation modes. These interfaces provide controls for configuring simulations, displaying real-time results, and managing complex basketball-specific features like player substitution patterns.\n\nFor information about the underlying game simulation logic and mechanics, see [Basketball Simulation](#5.1). For the main orchestration interface that routes users to these simulation modes, see [Game Setup Interface](#4.2).\n\n## Full Season Simulation Interface\n\nThe `FullSeasonVersion` component provides a comprehensive interface for simulating entire basketball seasons. This interface handles complex season-level operations including multi-team scheduling, player rotation management, and season-long statistics tracking.\n\n### Component Architecture\n\n```mermaid\ngraph TB\n    subgraph \"FullSeasonVersion Component\"\n        FSV[FullSeasonVersion] --\u003e LT[\"League/Team Selection\"]\n        FSV --\u003e SC[\"Simulation Controls\"]\n        FSV --\u003e SP[\"Substitution Patterns\"]\n        FSV --\u003e DS[\"Data Sheets\"]\n        FSV --\u003e SS[\"Season Schedule\"]\n    end\n    \n    subgraph \"Data Management\"\n        LT --\u003e LI[\"League[]\"]\n        LT --\u003e TI[\"Team[]\"]\n        SC --\u003e BSF[\"BoxScoreFullSeason[]\"]\n        SP --\u003e PSP[\"PlayerSubPattern[]\"]\n        SS --\u003e TS[\"TeamsSchedule[]\"]\n    end\n    \n    subgraph \"UI Components\"\n        DS --\u003e PST[\"PlayerStatsTable\"]\n        DS --\u003e SH[\"Sheet Components\"]\n        SP --\u003e DDI[\"Drag \u0026 Drop Interface\"]\n        SC --\u003e BTN[\"Button Controls\"]\n    end\n    \n    subgraph \"External Actions\"\n        SC --\u003e HFP[\"handleFetchPlayerSubpattern()\"]\n        SC --\u003e HPM[\"handlePredictMode()\"]\n        SC --\u003e HS82[\"handleSchedule82()\"]\n    end\n```\n\nSources: [src/pages/FullSeasonVersion.tsx:1-1413]()\n\n### Key Interfaces and Data Structures\n\nThe full season interface relies on several TypeScript interfaces that define the data structures for different aspects of season simulation:\n\n| Interface | Purpose | Key Fields |\n|-----------|---------|------------|\n| `League` | League selection | `league_name` |\n| `Team` | Team selection | `teams` |\n| `TeamsSchedule` | Season scheduling | `teams`, `games` |\n| `PlayerChar` | Player characteristics | `name`, `position`, `poss_fact`, `two_pt_fg_pct`, etc. |\n| `PlayerSubPattern` | 4-minute substitution intervals | `pos1`, `pos2`, `pos3`, `pos4`, `pos5` |\n| `BoxScoreFullSeason` | Season game results | `text`, `game_number`, `line_number` |\n\nSources: [src/pages/FullSeasonVersion.tsx:37-151]()\n\n### Player Substitution Management\n\nThe full season interface includes a sophisticated drag-and-drop system for managing player substitutions across 4-minute intervals throughout a game:\n\n```mermaid\ngraph LR\n    subgraph \"Substitution Pattern Interface\"\n        AP[\"Available Players\"] --\u003e DD[\"Drag \u0026 Drop\"]\n        DD --\u003e QT1[\"Quarter 1\u003cbr/\u003e0-4, 4-8, 8-12\"]\n        DD --\u003e QT2[\"Quarter 2\u003cbr/\u003e12-16, 16-20, 20-24\"]\n        DD --\u003e QT3[\"Quarter 3\u003cbr/\u003e24-28, 28-32, 32-36\"]\n        DD --\u003e QT4[\"Quarter 4\u003cbr/\u003e36-40, 40-44, 44-48\"]\n    end\n    \n    subgraph \"Position Management\"\n        QT1 --\u003e POS[\"pos1: C\u003cbr/\u003epos2: PF\u003cbr/\u003epos3: SF\u003cbr/\u003epos4: SG\u003cbr/\u003epos5: PG\"]\n    end\n    \n    subgraph \"Validation\"\n        DD --\u003e DV[\"Duplicate Validation\"]\n        DV --\u003e TE[\"Toast Error\"]\n    end\n```\n\nThe system prevents duplicate player assignments within the same 4-minute interval and provides visual feedback through the `handleDrop` function.\n\nSources: [src/pages/FullSeasonVersion.tsx:216-242](), [src/pages/FullSeasonVersion.tsx:245-279]()\n\n### Sheet-Based Data Display\n\nThe interface uses sheet components to display various types of simulation data:\n\n- **Box Score Sheet**: Displays full season box scores with attention indicators when new data is available\n- **Player Statistics Sheet**: Shows detailed player stats for both teams with CSV export functionality\n- **Substitution Pattern Sheet**: Full-screen drag-and-drop interface for managing player rotations\n\nSources: [src/pages/FullSeasonVersion.tsx:314-333](), [src/pages/FullSeasonVersion.tsx:569-708]()\n\n## Single Game Simulation Interface\n\nThe `SingleGameVersion` component provides a real-time interface for simulating individual basketball games with granular control over game progression and display options.\n\n### Control Systems Architecture\n\n```mermaid\ngraph TB\n    subgraph \"Game Controls\"\n        TC[\"Team Control\u003cbr/\u003eManual/Auto/Computer\"]\n        PO[\"Pause Options\u003cbr/\u003eLine/Possession/Quarter/None\"]\n        DO[\"Display Options\u003cbr/\u003ePlayByPlay/BoxScore/Both\"]\n        GC[\"Game Commands\u003cbr/\u003eStart/Pause/Reset\"]\n    end\n    \n    subgraph \"Real-time Display\"\n        SB[\"Scoreboard\u003cbr/\u003eScore/Time/Fouls\"]\n        PT[\"Player Tables\u003cbr/\u003eAway/Home Teams\"]\n        PBP[\"Play-by-Play\u003cbr/\u003eLive Commentary\"]\n        BS[\"Box Score\u003cbr/\u003eGame Statistics\"]\n    end\n    \n    subgraph \"State Management\"\n        TC --\u003e ATS[\"awayTeamMode\"]\n        TC --\u003e HTS[\"homeTeamMode\"]\n        PO --\u003e PS[\"pauseOptions\"]\n        DO --\u003e SPS[\"showPlayByPlay\"]\n        DO --\u003e SBS[\"showBoxScore\"]\n    end\n```\n\nSources: [src/pages/SingleGameVersion.tsx:46-56]()\n\n### Real-time Game Display\n\nThe single game interface provides multiple synchronized views of the ongoing simulation:\n\n| Component | Purpose | Data Source |\n|-----------|---------|-------------|\n| Live Scoreboard | Current score, time, fouls | `scoreboardData` |\n| Player Statistics Tables | Real-time player stats | `awayTeamStats`, `homeTeamStats` |\n| Play-by-Play Feed | Game commentary | `playByPlayData` |\n| Box Score Display | Detailed game statistics | `boxScoreData` |\n\nSources: [src/pages/SingleGameVersion.tsx:14-44](), [src/pages/SingleGameVersion.tsx:125-175]()\n\n## Supporting Components\n\n### Scoreboard Component\n\nThe `Scoreboard` component provides a professional basketball scoreboard display with real-time game information:\n\n```mermaid\ngraph LR\n    subgraph \"Scoreboard Data\"\n        SD[\"ScoreBoard Interface\"] --\u003e AS[\"away_score\"]\n        SD --\u003e HS[\"home_score\"]\n        SD --\u003e Q[\"quarter\"]\n        SD --\u003e C[\"clock\"]\n        SD --\u003e AF[\"away_fouls\"]\n        SD --\u003e HF[\"home_fouls\"]\n        SD --\u003e HTO[\"home_team_offense\"]\n    end\n    \n    subgraph \"Visual Elements\"\n        AS --\u003e ASC[\"Away Score Display\"]\n        HS --\u003e HSC[\"Home Score Display\"]\n        Q --\u003e QD[\"Quarter Display\"]\n        C --\u003e CD[\"Clock Display\"]\n        HTO --\u003e PI[\"Possession Indicator\"]\n    end\n    \n    subgraph \"Team Information\"\n        TL[\"TeamLogo Component\"] --\u003e ATL[\"Away Team Logo\"]\n        TL --\u003e HTL[\"Home Team Logo\"]\n    end\n```\n\nThe scoreboard uses conditional styling to indicate which team has possession and includes fallback team abbreviations when logos are unavailable.\n\nSources: [src/components/Scoreboard.tsx:3-49](), [src/components/Scoreboard.tsx:52-98]()\n\n### Player Statistics Table\n\nThe `PlayerStatsTable` component provides a reusable interface for displaying player performance data:\n\n```mermaid\ngraph TB\n    subgraph \"PlayerStatsTable\"\n        PST[\"PlayerStatsTable\"] --\u003e TH[\"Table Headers\u003cbr/\u003ePlayer/PTS/REB/AST/PF\"]\n        PST --\u003e TB[\"Table Body\"]\n        TB --\u003e PR[\"Player Rows\"]\n    end\n    \n    subgraph \"Data Structure\"\n        PS[\"PlayerStats Interface\"] --\u003e PN[\"name: string\"]\n        PS --\u003e PTS[\"pts: string\"]\n        PS --\u003e REB[\"reb: string\"]\n        PS --\u003e AST[\"ast: string\"]\n        PS --\u003e PF[\"pf: string\"]\n    end\n    \n    subgraph \"Styling\"\n        PST --\u003e RS[\"Responsive Scrolling\"]\n        PST --\u003e DT[\"Dark Theme Support\"]\n    end\n```\n\nSources: [src/components/PlayerStatsTable.tsx:11-54]()\n\n## Data Flow and State Management\n\n### Full Season Simulation Flow\n\n```mermaid\nsequenceDiagram\n    participant U as \"User\"\n    participant FSV as \"FullSeasonVersion\"\n    participant API as \"Basketball API\"\n    participant S as \"State Management\"\n    \n    U-\u003e\u003eFSV: Select League\n    FSV-\u003e\u003eS: setSelectedLeague()\n    U-\u003e\u003eFSV: Select Teams\n    FSV-\u003e\u003eS: setSelectedTeams1/2()\n    U-\u003e\u003eFSV: Configure Substitutions\n    FSV-\u003e\u003eAPI: handleFetchPlayerSubpattern()\n    API--\u003e\u003eFSV: PlayerSubPattern[]\n    U-\u003e\u003eFSV: Start Simulation\n    FSV-\u003e\u003eAPI: handlePredictMode()\n    API--\u003e\u003eFSV: BoxScoreFullSeason[]\n    FSV-\u003e\u003eS: setBoxScoreFullSeason()\n    FSV--\u003e\u003eU: Display Results\n```\n\nSources: [src/pages/FullSeasonVersion.tsx:115-151](), [src/pages/FullSeasonVersion.tsx:291-305]()\n\n### State Coordination\n\nBoth simulation interfaces manage complex state through props passed from the parent `GameSetup` component. The full season interface handles over 20 state variables while the single game interface manages real-time game state:\n\n| State Category | Full Season | Single Game |\n|----------------|-------------|-------------|\n| Team Selection | `selectedTeams1/2`, `selectedLeague` | Team mode controls |\n| Simulation Data | `boxScoreFullSeason`, `teamsSchedule` | Live game stats |\n| UI Controls | `schedule`, `location`, `getAltsSelected` | `pauseOptions`, `displayOptions` |\n| Player Management | `playersTeam1/2`, `playerSubPattern` | Real-time player stats |\n\nSources: [src/pages/FullSeasonVersion.tsx:115-151](), [src/pages/SingleGameVersion.tsx:46-56]()\n\n## User Interaction Patterns\n\n### Export and Persistence\n\nBoth interfaces provide data export capabilities using the `exportToCSV` utility function. The full season interface supports exporting player statistics, substitution patterns, and season data, while maintaining persistent state across simulation runs.\n\n### Visual Feedback Systems\n\nThe interfaces implement several visual feedback mechanisms:\n- **Attention Indicators**: Pulsing buttons (`pulse-attention` class) when user action is required\n- **Loading States**: Spinner components during API operations\n- **Toast Notifications**: Error and success messages for user actions\n- **Drag Feedback**: Visual cues during player substitution management\n\nSources: [src/pages/FullSeasonVersion.tsx:354-365](), [src/pages/FullSeasonVersion.tsx:227-232](), [src/lib/utils.ts:8-42]()"])</script><script>self.__next_f.push([1,"1f:T2b23,"])</script><script>self.__next_f.push([1,"# Layout and Navigation\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [src/components/AppSidebar.tsx](src/components/AppSidebar.tsx)\n- [src/components/MainLayout.tsx](src/components/MainLayout.tsx)\n- [src/components/ProfileDropdown.tsx](src/components/ProfileDropdown.tsx)\n- [src/components/searchbox.tsx](src/components/searchbox.tsx)\n- [src/components/ui/calendar.tsx](src/components/ui/calendar.tsx)\n- [src/layout.tsx](src/layout.tsx)\n\n\u003c/details\u003e\n\n\n\nThis document covers the NBA simulation application's layout system, routing architecture, and navigation components. The layout system provides a hierarchical provider structure with distinct layouts for authentication and game simulation interfaces.\n\nFor information about the core UI components used within these layouts, see [Core Components](#4.1). For details about the game-specific interfaces that render within these layouts, see [Game Setup Interface](#4.2) and [Game Simulation Interfaces](#4.3).\n\n## Application Bootstrap Architecture\n\nThe application uses a hierarchical provider system established in `AppLayout` with distinct layouts for authentication and game simulation states. The architecture follows a layered approach with context providers wrapping the routing system.\n\n**Application Bootstrap Flow**\n```mermaid\ngraph TB\n    ReactRoot[\"ReactDOM.createRoot\"]\n    StrictMode[\"React.StrictMode\"]\n    AppLayout[\"AppLayout\"]\n    QueryClient[\"QueryClientProvider\"]\n    UserProvider[\"UserProvider\"]\n    ApiProvider[\"ApiProvider\"]\n    TooltipProvider[\"TooltipProvider\"]\n    Toaster1[\"Toaster\"]\n    Sonner[\"Sonner\"]\n    HashRouter[\"HashRouter\"]\n    SidebarProvider[\"SidebarProvider\"]\n    AppContent[\"AppContent\"]\n    \n    ReactRoot --\u003e StrictMode\n    StrictMode --\u003e AppLayout\n    AppLayout --\u003e QueryClient\n    QueryClient --\u003e UserProvider\n    UserProvider --\u003e ApiProvider\n    ApiProvider --\u003e TooltipProvider\n    TooltipProvider --\u003e Toaster1\n    TooltipProvider --\u003e Sonner\n    TooltipProvider --\u003e HashRouter\n    HashRouter --\u003e SidebarProvider\n    SidebarProvider --\u003e AppContent\n    \n    subgraph \"Context Hierarchy\"\n        QueryClient\n        UserProvider\n        ApiProvider\n        TooltipProvider\n        SidebarProvider\n    end\n    \n    subgraph \"UI Systems\"\n        Toaster1\n        Sonner\n        HashRouter\n    end\n```\n\n**Layout Selection Logic**\n```mermaid\ngraph LR\n    AppContent[\"AppContent\"]\n    useLocation[\"useLocation\"]\n    isAuthRoute[\"isAuthRoute check\"]\n    AuthLayout[\"AuthLayout\"]\n    DashboardLayout[\"DashboardLayout\"]\n    Routes[\"Routes\"]\n    \n    AppContent --\u003e useLocation\n    useLocation --\u003e isAuthRoute\n    isAuthRoute --\u003e|\"pathname starts with /login or /\"| AuthLayout\n    isAuthRoute --\u003e|\"other paths\"| DashboardLayout\n    AuthLayout --\u003e Routes\n    DashboardLayout --\u003e Routes\n    \n    subgraph \"Route Conditions\"\n        LoginPath[\"location.pathname.startsWith('/login')\"]\n        RootPath[\"location.pathname === '/'\"]\n    end\n    \n    isAuthRoute --\u003e LoginPath\n    isAuthRoute --\u003e RootPath\n```\n\nSources: [src/layout.tsx:44-62](), [src/layout.tsx:22-42]()\n\n## Routing System\n\nThe application uses `HashRouter` for navigation with a simple route configuration that separates authentication and game simulation flows.\n\n**Route Configuration**\n```mermaid\ngraph TB\n    HashRouter[\"HashRouter\"]\n    AppContent[\"AppContent\"]\n    Routes[\"Routes\"]\n    LoginRoute[\"Route path='/login'\"]\n    RootRoute[\"Route path='/'\"]\n    LeagueRoute[\"Route path='/league'\"]\n    CatchAllRoute[\"Route path='*'\"]\n    \n    Navigate[\"Navigate to='/' replace\"]\n    LoginAPI[\"LoginAPI\"]\n    GameSetup[\"GameSetup\"]\n    \n    HashRouter --\u003e AppContent\n    AppContent --\u003e Routes\n    Routes --\u003e LoginRoute\n    Routes --\u003e RootRoute  \n    Routes --\u003e LeagueRoute\n    Routes --\u003e CatchAllRoute\n    \n    LoginRoute --\u003e Navigate\n    RootRoute --\u003e LoginAPI\n    LeagueRoute --\u003e GameSetup\n    CatchAllRoute --\u003e LoginAPI\n    \n    subgraph \"Components\"\n        LoginAPI\n        GameSetup\n        Navigate\n    end\n```\n\n### Route Mapping\n\n| Route | Component | Purpose |\n|-------|-----------|---------|\n| `/` | `LoginAPI` | Authentication entry point |\n| `/login` | Redirect to `/` | Login redirect handler |\n| `/league` | `GameSetup` | Main game setup interface |\n| `*` | `LoginAPI` | Catch-all fallback |\n\n### Layout Selection\n\nThe `AppContent` component determines layout based on route path:\n\n```typescript\nconst isAuthRoute = location.pathname.startsWith(\"/login\") || location.pathname === \"/\";\nconst Layout = isAuthRoute ? AuthLayout : DashboardLayout;\n```\n\nSources: [src/layout.tsx:22-42](), [src/layout.tsx:34-40]()\n\n## Layout Components\n\nThe application uses two primary layout components imported from the components directory to handle different application states.\n\n**Layout Component Architecture**\n```mermaid\ngraph TB\n    AppContent[\"AppContent\"]\n    LocationCheck[\"location.pathname check\"]\n    AuthLayout[\"AuthLayout\"]\n    DashboardLayout[\"DashboardLayout\"]\n    RoutesWrapper[\"Routes wrapper\"]\n    \n    LoginAPI[\"LoginAPI\"]\n    GameSetup[\"GameSetup\"]\n    \n    AppContent --\u003e LocationCheck\n    LocationCheck --\u003e|\"auth routes\"| AuthLayout\n    LocationCheck --\u003e|\"app routes\"| DashboardLayout\n    AuthLayout --\u003e RoutesWrapper\n    DashboardLayout --\u003e RoutesWrapper\n    RoutesWrapper --\u003e LoginAPI\n    RoutesWrapper --\u003e GameSetup\n    \n    subgraph \"Route Components\"\n        LoginAPI\n        GameSetup\n    end\n    \n    subgraph \"Layout System\"\n        AuthLayout\n        DashboardLayout\n    end\n```\n\n### Layout Selection Logic\n\nThe layout selection follows this pattern:\n\n| Condition | Layout | Used For |\n|-----------|--------|----------|\n| `pathname.startsWith(\"/login\")` | `AuthLayout` | Login flows |\n| `pathname === \"/\"` | `AuthLayout` | Root authentication |\n| All other paths | `DashboardLayout` | Game simulation |\n\nSources: [src/layout.tsx:16-18](), [src/layout.tsx:25-27]()\n\n## Context Provider Hierarchy\n\nThe application establishes a sophisticated context provider hierarchy in `AppLayout` that manages global state, API communication, and UI systems.\n\n**Provider Stack Architecture**\n```mermaid\ngraph TB\n    QueryClientProvider[\"QueryClientProvider\"]\n    UserProvider[\"UserProvider\"]\n    ApiProvider[\"ApiProvider\"]\n    TooltipProvider[\"TooltipProvider\"]\n    HashRouter[\"HashRouter\"]\n    SidebarProvider[\"SidebarProvider\"]\n    \n    QueryClient[\"queryClient\"]\n    UserContext[\"UserContext\"]\n    ApiContext[\"ApiContext\"]\n    TooltipContext[\"UI Tooltip Context\"]\n    RouterContext[\"React Router Context\"]\n    SidebarContext[\"Sidebar State Context\"]\n    \n    QueryClientProvider --\u003e UserProvider\n    UserProvider --\u003e ApiProvider\n    ApiProvider --\u003e TooltipProvider\n    TooltipProvider --\u003e HashRouter\n    HashRouter --\u003e SidebarProvider\n    \n    QueryClientProvider -.-\u003e QueryClient\n    UserProvider -.-\u003e UserContext\n    ApiProvider -.-\u003e ApiContext\n    TooltipProvider -.-\u003e TooltipContext\n    HashRouter -.-\u003e RouterContext\n    SidebarProvider -.-\u003e SidebarContext\n    \n    subgraph \"State Management\"\n        QueryClient\n        UserContext\n        ApiContext\n    end\n    \n    subgraph \"UI Systems\"\n        TooltipContext\n        RouterContext\n        SidebarContext\n    end\n```\n\n### Provider Responsibilities\n\n| Provider | Purpose | Scope |\n|----------|---------|-------|\n| `QueryClientProvider` | React Query client management | API caching and synchronization |\n| `UserProvider` | User authentication state | User session and profile data |\n| `ApiProvider` | API context aggregation | Unified API interface |\n| `TooltipProvider` | UI tooltip system | Component tooltip management |\n| `SidebarProvider` | Sidebar state management | Sidebar collapse/expand state |\n\n### Notification Systems\n\nThe application includes dual notification systems:\n\n```typescript\n\u003cToaster /\u003e\n\u003cSonner /\u003e\n```\n\nThese provide toast notifications and sound notifications for user feedback.\n\nSources: [src/layout.tsx:44-60](), [src/layout.tsx:6-9]()\n\n## Navigation Integration\n\nThe application integrates navigation through React Router with location-aware layout selection and component rendering.\n\n**Navigation Flow Integration**\n```mermaid\ngraph TB\n    HashRouter[\"HashRouter\"]\n    AppContent[\"AppContent\"]\n    useLocation[\"useLocation hook\"]\n    isAuthRoute[\"isAuthRoute evaluation\"]\n    LayoutSelection[\"Layout = isAuthRoute ? AuthLayout : DashboardLayout\"]\n    \n    Routes[\"Routes\"]\n    LoginRoute[\"Route path='/'\"]\n    LeagueRoute[\"Route path='/league'\"]\n    CatchAll[\"Route path='*'\"]\n    \n    LoginAPI[\"LoginAPI\"]\n    GameSetup[\"GameSetup\"]\n    \n    HashRouter --\u003e AppContent\n    AppContent --\u003e useLocation\n    useLocation --\u003e isAuthRoute\n    isAuthRoute --\u003e LayoutSelection\n    LayoutSelection --\u003e Routes\n    \n    Routes --\u003e LoginRoute\n    Routes --\u003e LeagueRoute\n    Routes --\u003e CatchAll\n    \n    LoginRoute --\u003e LoginAPI\n    LeagueRoute --\u003e GameSetup\n    CatchAll --\u003e LoginAPI\n    \n    subgraph \"Route Logic\"\n        AuthCheck[\"pathname.startsWith('/login') || pathname === '/'\"]\n        LayoutSwitch[\"AuthLayout vs DashboardLayout\"]\n    end\n    \n    isAuthRoute --\u003e AuthCheck\n    AuthCheck --\u003e LayoutSwitch\n```\n\n### Component Navigation Patterns\n\nThe application uses several navigation patterns:\n\n| Pattern | Implementation | Usage |\n|---------|----------------|-------|\n| Route-based Layout | `isAuthRoute` conditional | Layout switching |\n| Component Routing | `Routes` with `Route` elements | Page rendering |\n| Programmatic Navigation | `useNavigate` hook | Component-triggered navigation |\n| Location Awareness | `useLocation` hook | Active state management |\n\n### Route Guard Implementation\n\nThe route configuration implements implicit authentication guards:\n\n- **Auth Routes** (`/`, `/login`): Use `AuthLayout`, render `LoginAPI`\n- **App Routes** (`/league`): Use `DashboardLayout`, render `GameSetup`\n- **Fallback**: All unknown routes redirect to authentication\n\nSources: [src/layout.tsx:22-30](), [src/layout.tsx:34-40]()\n\n## Navigation State Integration\n\nThe layout and navigation components integrate with several React contexts for state management:\n\n**Context Integration Flow**\n```mermaid\ngraph TB\n    useUser[\"useUser Context\"]\n    useSidebar[\"useSidebar Context\"] \n    useLocation[\"useLocation hook\"]\n    useNavigate[\"useNavigate hook\"]\n    \n    AppSidebar --\u003e useUser\n    AppSidebar --\u003e useSidebar\n    AppSidebar --\u003e useLocation\n    \n    ProfileDropdown --\u003e useUser\n    ProfileDropdown --\u003e useNavigate\n    \n    subgraph \"State Sources\"\n        UserContext[\"UserContext - user data, auth\"]\n        SidebarContext[\"SidebarProvider - collapse state\"]\n        ReactRouter[\"React Router - navigation\"]\n    end\n    \n    useUser --\u003e UserContext\n    useSidebar --\u003e SidebarContext\n    useLocation --\u003e ReactRouter\n    useNavigate --\u003e ReactRouter\n```\n\nThe navigation system maintains active route highlighting through `location.pathname` comparison and provides seamless navigation through React Router integration.\n\nSources: [src/components/AppSidebar.tsx:24-38](), [src/components/ProfileDropdown.tsx:13-19]()"])</script><script>self.__next_f.push([1,"20:T266c,"])</script><script>self.__next_f.push([1,"# Authentication UI\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [src/pages/auth/ConfirmationForm.tsx](src/pages/auth/ConfirmationForm.tsx)\n- [src/pages/auth/loginCognito.tsx](src/pages/auth/loginCognito.tsx)\n- [src/pages/auth/signup.tsx](src/pages/auth/signup.tsx)\n\n\u003c/details\u003e\n\n\n\n## Purpose and Scope\n\nThis document covers the user interface components responsible for authentication workflows in the react-nba-qlx application. It focuses on the presentation layer and user interaction patterns for login, signup, and confirmation processes. For the underlying authentication system architecture and context management, see [Authentication System](#3.3). For overall application state management patterns, see [State Management](#3.2).\n\nThe authentication UI system supports two distinct authentication methods:\n- AWS Cognito user account authentication with email confirmation\n- Direct API key authentication for basketball simulation services\n\n## Authentication UI Component Architecture\n\nThe authentication UI is organized into specialized components that handle different aspects of the user authentication flow:\n\n```mermaid\ngraph TB\n    subgraph \"Authentication UI Components\"\n        LoginCognito[\"LoginCognito\u003cbr/\u003eAWS Cognito Login\"]\n        LoginAPI[\"LoginAPI\u003cbr/\u003eAPI Key Login\"]\n        Signup[\"Signup\u003cbr/\u003eUser Registration\"]\n        ConfirmationForm[\"ConfirmationForm\u003cbr/\u003eEmail Verification\"]\n    end\n    \n    subgraph \"UI Component Library\"\n        Button[\"Button\"]\n        Input[\"Input\"]\n        Label[\"Label\"]\n        Card[\"Card Components\"]\n        AlertDialog[\"AlertDialog\"]\n    end\n    \n    subgraph \"Context Integration\"\n        UserContext[\"UserContext\"]\n        ApiContext[\"ApiContext\"]\n    end\n    \n    subgraph \"Routing\"\n        Navigate[\"useNavigate\"]\n        Link[\"Link\"]\n    end\n    \n    LoginCognito --\u003e UserContext\n    LoginCognito --\u003e Navigate\n    LoginAPI --\u003e ApiContext\n    LoginAPI --\u003e Navigate\n    Signup --\u003e ConfirmationForm\n    Signup --\u003e Navigate\n    \n    LoginCognito --\u003e Button\n    LoginCognito --\u003e Input\n    LoginCognito --\u003e Card\n    LoginCognito --\u003e AlertDialog\n    \n    LoginAPI --\u003e Button\n    LoginAPI --\u003e Input\n    LoginAPI --\u003e Card\n    \n    Signup --\u003e Button\n    Signup --\u003e Input\n    Signup --\u003e Card\n    \n    ConfirmationForm --\u003e Button\n    ConfirmationForm --\u003e Input\n    ConfirmationForm --\u003e Card\n```\n\n**Sources:** [src/pages/auth/loginCognito.tsx:1-314](), [src/LoginAPI.tsx:1-172](), [src/pages/auth/signup.tsx:1-321](), [src/pages/auth/ConfirmationForm.tsx:1-76]()\n\n## User Authentication Flows\n\nThe authentication UI supports multiple user flows depending on the authentication method and user state:\n\n```mermaid\nsequenceDiagram\n    participant User\n    participant LoginCognito\n    participant LoginAPI\n    participant Signup\n    participant ConfirmationForm\n    participant UserContext\n    participant ApiContext\n    participant AWSCognito\n    \n    alt \"AWS Cognito Authentication Flow\"\n        User-\u003e\u003eLoginCognito: \"Enter email/password\"\n        LoginCognito-\u003e\u003eAWSCognito: \"signIn()\"\n        \n        alt \"Sign In Successful\"\n            AWSCognito--\u003e\u003eLoginCognito: \"Authentication success\"\n            LoginCognito-\u003e\u003eUserContext: \"login(currentUser, idToken)\"\n            LoginCognito-\u003e\u003eUser: \"Navigate to /league\"\n        else \"User Not Found\"\n            AWSCognito--\u003e\u003eLoginCognito: \"UserNotFoundException\"\n            LoginCognito-\u003e\u003eUser: \"Show signup dialog\"\n            User-\u003e\u003eSignup: \"Navigate to signup\"\n        end\n    end\n    \n    alt \"User Registration Flow\"\n        User-\u003e\u003eSignup: \"Fill registration form\"\n        Signup-\u003e\u003eAWSCognito: \"signUp()\"\n        AWSCognito--\u003e\u003eSignup: \"Confirmation required\"\n        Signup-\u003e\u003eConfirmationForm: \"Show confirmation\"\n        User-\u003e\u003eConfirmationForm: \"Enter confirmation code\"\n        ConfirmationForm-\u003e\u003eAWSCognito: \"confirmSignUp()\"\n        AWSCognito--\u003e\u003eConfirmationForm: \"Confirmation success\"\n        ConfirmationForm-\u003e\u003eUser: \"Navigate to /login\"\n    end\n    \n    alt \"API Key Authentication Flow\"\n        User-\u003e\u003eLoginAPI: \"Enter apiKey/authorization\"\n        LoginAPI-\u003e\u003eApiContext: \"login({apiKey, authorization})\"\n        ApiContext--\u003e\u003eLoginAPI: \"Validation success\"\n        LoginAPI-\u003e\u003eUser: \"Navigate to /league\"\n    end\n```\n\n**Sources:** [src/pages/auth/loginCognito.tsx:44-97](), [src/pages/auth/signup.tsx:91-141](), [src/pages/auth/signup.tsx:143-174](), [src/LoginAPI.tsx:42-52]()\n\n## Component Implementation Details\n\n### LoginCognito Component\n\nThe `LoginCognito` component provides AWS Cognito authentication with a sophisticated two-panel layout:\n\n| Feature | Implementation | Location |\n|---------|---------------|----------|\n| Form State | `FormState` interface with username/password | [src/pages/auth/loginCognito.tsx:22-25]() |\n| Password Visibility | Toggle between text/password input types | [src/pages/auth/loginCognito.tsx:29]() |\n| Error Handling | Displays authentication errors and user guidance | [src/pages/auth/loginCognito.tsx:83-96]() |\n| Split Layout | Left panel for form, right panel for branding | [src/pages/auth/loginCognito.tsx:119-309]() |\n| User Context Integration | Calls `login()` from `useUser()` hook | [src/pages/auth/loginCognito.tsx:69]() |\n\nThe component handles multiple authentication scenarios including new password requirements and user not found errors.\n\n### Signup Component\n\nThe `Signup` component manages user registration with comprehensive form validation:\n\n| Feature | Implementation | Location |\n|---------|---------------|----------|\n| Form Interface | `IForm` with user attributes | [src/pages/auth/signup.tsx:21-33]() |\n| Email Validation | Custom regex validation | [src/pages/auth/signup.tsx:74-76]() |\n| Password Confirmation | Client-side password matching | [src/pages/auth/signup.tsx:97-101]() |\n| AWS Integration | Uses `signUp()` from aws-amplify/auth | [src/pages/auth/signup.tsx:106-118]() |\n| State Management | Tracks loading, error, success states | [src/pages/auth/signup.tsx:50-53]() |\n\n### ConfirmationForm Component\n\nThe `ConfirmationFor
