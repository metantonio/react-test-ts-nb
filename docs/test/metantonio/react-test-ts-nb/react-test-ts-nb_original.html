m` component handles email verification during registration:\n\n```mermaid\ngraph LR\n    SignupForm[\"Signup Form\"] --\u003e ConfirmationRequired[\"Confirmation Required\"]\n    ConfirmationRequired --\u003e ConfirmationForm[\"ConfirmationForm\"]\n    ConfirmationForm --\u003e CodeInput[\"6-digit Code Input\"]\n    ConfirmationForm --\u003e ResendCode[\"Resend Code Button\"]\n    CodeInput --\u003e ConfirmSignUp[\"confirmSignUp()\"]\n    ResendCode --\u003e ResendSignUpCode[\"resendSignUpCode()\"]\n    ConfirmSignUp --\u003e LoginRedirect[\"Navigate to Login\"]\n```\n\n**Sources:** [src/pages/auth/ConfirmationForm.tsx:7-16](), [src/pages/auth/ConfirmationForm.tsx:41-58]()\n\n### LoginAPI Component\n\nThe `LoginAPI` component provides API key-based authentication for direct service access:\n\n| Feature | Implementation | Location |\n|---------|---------------|----------|\n| Form State | `FormState` with apiKey/authorization | [src/LoginAPI.tsx:22-25]() |\n| Background Image | NBA-themed background styling | [src/LoginAPI.tsx:55-58]() |\n| API Context Integration | Uses `useApi()` hook for authentication | [src/LoginAPI.tsx:32]() |\n| Credential Masking | Shows/hides authorization field | [src/LoginAPI.tsx:118-137]() |\n\n## Form Validation and Error Handling\n\nThe authentication UI implements comprehensive validation and error handling patterns:\n\n### Validation Rules\n\n| Component | Validation Rules | Implementation |\n|-----------|-----------------|----------------|\n| Signup | Email format validation | [src/pages/auth/signup.tsx:74-76]() |\n| Signup | Password minimum length (8 chars) | [src/pages/auth/signup.tsx:86-88]() |\n| Signup | Password confirmation matching | [src/pages/auth/signup.tsx:97-101]() |\n| LoginCognito | Required field validation | [src/pages/auth/loginCognito.tsx:50-52]() |\n| ConfirmationForm | 6-digit code validation | [src/pages/auth/ConfirmationForm.tsx:49]() |\n\n### Error State Management\n\nAll authentication components follow a consistent error handling pattern:\n\n```mermaid\nstateDiagram-v2\n    [*] --\u003e Idle\n    Idle --\u003e Loading: \"Form Submit\"\n    Loading --\u003e Success: \"Operation Success\"\n    Loading --\u003e Error: \"Operation Failed\"\n    Success --\u003e Idle: \"Reset Form\"\n    Error --\u003e Loading: \"Retry\"\n    Error --\u003e Idle: \"Clear Error\"\n    \n    Success --\u003e Navigate: \"Auto-redirect\"\n    Navigate --\u003e [*]\n```\n\n**Sources:** [src/pages/auth/loginCognito.tsx:34](), [src/pages/auth/signup.tsx:51](), [src/LoginAPI.tsx:31]()\n\n## Styling and Layout Patterns\n\n### Component Layout Structure\n\nThe authentication UI uses consistent layout patterns across components:\n\n| Layout Element | Implementation | Usage |\n|----------------|---------------|--------|\n| Card Container | `Card`, `CardHeader`, `CardContent`, `CardFooter` | All auth forms |\n| Input Groups | `Label` + `Input` with spacing | Form fields |\n| Icon Integration | Lucide icons (`Mail`, `Lock`, `Eye`) | Visual enhancement |\n| Error/Success Messages | Colored background containers | User feedback |\n| Button States | Loading and disabled states | Form submission |\n\n### Responsive Design\n\n- **LoginCognito**: Split-screen layout with responsive breakpoints [src/pages/auth/loginCognito.tsx:119-309]()\n- **Signup**: Single column layout with grid-based field organization [src/pages/auth/signup.tsx:233-258]()\n- **LoginAPI**: Full-screen background with centered form overlay [src/LoginAPI.tsx:55-67]()\n\n### Visual Themes\n\n- **LoginCognito**: Professional split-panel with animated basketball graphics\n- **LoginAPI**: NBA-themed background with semi-transparent form overlay  \n- **Signup/Confirmation**: Clean, minimal card-based design\n\n**Sources:** [src/pages/auth/loginCognito.tsx:229-308](), [src/LoginAPI.tsx:4](), [src/pages/auth/signup.tsx:213-316](), [src/pages/auth/ConfirmationForm.tsx:20-72]()"])</script><script>self.__next_f.push([1,"21:T2c57,"])</script><script>self.__next_f.push([1,"# Game Features\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [src/components/ui/table.tsx](src/components/ui/table.tsx)\n- [src/gamesetup_result_image.png](src/gamesetup_result_image.png)\n- [src/lib/utils.ts](src/lib/utils.ts)\n- [src/pages/FullSeasonVersion.tsx](src/pages/FullSeasonVersion.tsx)\n- [src/pages/GameSetup.tsx](src/pages/GameSetup.tsx)\n- [src/pages/Instructions.tsx](src/pages/Instructions.tsx)\n- [src/pages/SingleGameVersion.tsx](src/pages/SingleGameVersion.tsx)\n- [src/player_subs_pattern.png](src/player_subs_pattern.png)\n\n\u003c/details\u003e\n\n\n\nThis document covers the basketball simulation functionality and game mechanics implemented in the NBA simulation application. It focuses on the core gameplay features, simulation modes, and the underlying systems that enable realistic basketball game simulation.\n\nFor information about the user interface components that display these features, see [Game Simulation Interfaces](#4.3). For details about the external API integration that powers the simulations, see [API Integration](#6).\n\n## Simulation Architecture Overview\n\nThe game features are built around a dual-mode simulation system that supports both single games and full season simulations. The architecture centers on the `GameSetup` component as the primary orchestrator.\n\n**Core Simulation Flow**\n```mermaid\ngraph TB\n    GameSetup[\"GameSetup Component\u003cbr/\u003e(Primary Orchestrator)\"]\n    \n    subgraph \"Simulation Modes\"\n        FullSeason[\"FullSeasonVersion\u003cbr/\u003eComponent\"]\n        SingleGame[\"SingleGameVersion\u003cbr/\u003eComponent\"]\n    end\n    \n    subgraph \"Configuration Systems\" \n        LeagueSelect[\"League Selection\u003cbr/\u003ehandleFetchLeagues()\"]\n        TeamSelect[\"Team Selection\u003cbr/\u003ehandleFetchTeams()\"]\n        PlayerData[\"Player Statistics\u003cbr/\u003ehandleFetchPlayersTeam1/2()\"]\n        SubPattern[\"Substitution Patterns\u003cbr/\u003ehandleFetchPlayerSubpattern()\"]\n    end\n    \n    subgraph \"Simulation Execution\"\n        PredictMode[\"Predict Mode\u003cbr/\u003ehandlePredictMode()\"]\n        GameInitial[\"Game Initialization\u003cbr/\u003ehandleSingleGameInitial()\"]\n        Schedule82[\"82-Game Schedule\u003cbr/\u003ehandleSchedule82()\"]\n    end\n    \n    subgraph \"Live Game Data\"\n        ScoreBoard[\"Scoreboard\u003cbr/\u003ehandleFetchScoreBoard()\"]\n        PlayByPlay[\"Play-by-Play\u003cbr/\u003ehandleFetchPlayByPlay()\"]\n        BoxScore[\"Box Scores\u003cbr/\u003ehandleFetchBoxScore()\"]\n    end\n    \n    GameSetup --\u003e FullSeason\n    GameSetup --\u003e SingleGame\n    \n    GameSetup --\u003e LeagueSelect\n    GameSetup --\u003e TeamSelect\n    GameSetup --\u003e PlayerData\n    GameSetup --\u003e SubPattern\n    \n    GameSetup --\u003e PredictMode\n    GameSetup --\u003e GameInitial\n    GameSetup --\u003e Schedule82\n    \n    PredictMode --\u003e ScoreBoard\n    GameInitial --\u003e PlayByPlay\n    Schedule82 --\u003e BoxScore\n```\n\nSources: [src/pages/GameSetup.tsx:1-947](), [src/pages/FullSeasonVersion.tsx:1-1023](), [src/pages/SingleGameVersion.tsx:1-273]()\n\n## Simulation Modes\n\nThe application supports two primary simulation modes, each designed for different user scenarios and gameplay experiences.\n\n### Full Season Simulation\n\nThe full season mode (`FullSeasonVersion`) provides comprehensive season-long basketball simulation with multiple configuration options:\n\n**Game Mode Options**:\n- `predict`: Prediction-based simulation for limited games\n- `8200`: Full 82-game NBA season simulation  \n- `fsv`: Full season version with enhanced features\n\n**Configuration Parameters**:\n- `schedule`: Determines the type of season simulation\n- `location`: Controls home/away game distribution (`home`, `away`, `both`)\n- `homeaway`: Specific home/away team assignments\n- `keeppbp`: Whether to maintain play-by-play data (`Y`/`N`)\n\n```mermaid\ngraph LR\n    subgraph \"Full Season Configuration\"\n        Schedule[\"schedule: predict|8200|fsv\"]\n        Location[\"location: home|away|both\"] \n        Teams[\"homeaway: team assignments\"]\n        PBP[\"keeppbp: Y|N\"]\n    end\n    \n    subgraph \"Season Execution\"\n        PredictEndpoint[\"play_predict.php\"]\n        Season82[\"play_82.php\"] \n        FSVEndpoint[\"play_fsv.php\"]\n    end\n    \n    subgraph \"Season Data\"\n        BoxScoreFull[\"BoxScoreFullSeason[]\"]\n        TeamsSchedule[\"TeamsSchedule[]\"]\n        PlayerStats[\"PlayerChar[]\"]\n    end\n    \n    Schedule --\u003e PredictEndpoint\n    Schedule --\u003e Season82\n    Schedule --\u003e FSVEndpoint\n    \n    Location --\u003e Teams\n    Teams --\u003e PBP\n    \n    PredictEndpoint --\u003e BoxScoreFull\n    Season82 --\u003e TeamsSchedule\n    FSVEndpoint --\u003e PlayerStats\n```\n\nSources: [src/pages/FullSeasonVersion.tsx:147-151](), [src/pages/GameSetup.tsx:467-494]()\n\n### Single Game Simulation\n\nThe single game mode focuses on detailed, real-time simulation of individual basketball games with comprehensive play-by-play tracking and live statistics.\n\n**Key Features**:\n- Real-time scoreboard updates via `ScoreBoard` interface\n- Live play-by-play commentary through `PlayByPlay[]` data\n- Detailed box score tracking with `BoxScore[]` arrays\n- Interactive game controls and pause options\n\nSources: [src/pages/SingleGameVersion.tsx:12-273](), [src/pages/GameSetup.tsx:410-426]()\n\n## Player and Team Data Integration\n\nThe simulation system integrates real NBA player statistics and team data to ensure realistic game outcomes.\n\n### Player Statistics System\n\nPlayer data is managed through the `PlayerChar` interface, which contains comprehensive statistical profiles:\n\n**Core Player Attributes**:\n```typescript\ninterface PlayerChar {\n  name: string;\n  position: string; \n  poss_fact: string;        // Possession factor\n  two_pt_fg_pct: string;    // 2-point field goal percentage\n  ft_pct: string;           // Free throw percentage\n  three_pt_pct_shot: string; // 3-point shot percentage\n  pct_fouled: string;       // Fouling percentage\n  pct_to: string;           // Turnover percentage\n  off_reb: string;          // Offensive rebounds\n  def_reb: string;          // Defensive rebounds\n  // ... additional statistical fields\n}\n```\n\n**Player Data Endpoints**:\n- `get_actual_player_stats.php`: Retrieves real player statistics\n- `get_players_chars.php`: Fetches editable player characteristics\n- `get_players_subs.php`: Manages substitution patterns\n\nSources: [src/pages/GameSetup.tsx:46-84](), [src/pages/GameSetup.tsx:516-538]()\n\n### Team Selection and Management\n\nTeams are organized by league with comprehensive logo and scheduling support:\n\n```mermaid\ngraph TB\n    subgraph \"Team Data Structure\"\n        League[\"League Selection\u003cbr/\u003eleague_name\"]\n        Teams[\"Teams[]\u003cbr/\u003eteams: string\"]\n        Schedule[\"TeamsSchedule[]\u003cbr/\u003eteams + games count\"]\n        Logos[\"teamLogos{}\u003cbr/\u003eWikipedia URLs\"]\n    end\n    \n    subgraph \"Team Endpoints\" \n        GetLeagues[\"get_leagues.php\"]\n        GetTeams[\"get_teams.php\"] \n        GetSchedule[\"get_82_game_schedule.php\"]\n    end\n    \n    League --\u003e GetLeagues\n    Teams --\u003e GetTeams\n    Schedule --\u003e GetSchedule\n    \n    GetLeagues --\u003e Teams\n    GetTeams --\u003e Schedule\n    GetSchedule --\u003e Logos\n```\n\nSources: [src/pages/GameSetup.tsx:235-266](), [src/pages/GameSetup.tsx:371-408](), [src/pages/GameSetup.tsx:428-447]()\n\n## Advanced Simulation Features\n\n### Substitution Pattern Management\n\nThe application includes a sophisticated substitution management system that allows users to define player rotations across 4-minute intervals throughout a 48-minute game.\n\n**Substitution Pattern Structure**:\n```typescript\ninterface PlayerSubPattern {\n  pos1: string;  // Center (C)\n  pos2: string;  // Power Forward (PF)  \n  pos3: string;  // Small Forward (SF)\n  pos4: string;  // Shooting Guard (SG)\n  pos5: string;  // Point Guard (PG)\n}\n```\n\nThe system manages 12 intervals (4-minute segments) across 4 quarters, allowing detailed control over player rotation strategies.\n\n**Substitution Features**:\n- Drag-and-drop player assignment interface\n- Duplicate player validation within intervals\n- Quarter-by-quarter rotation visualization\n- Export functionality for substitution patterns\n\nSources: [src/pages/FullSeasonVersion.tsx:215-242](), [src/pages/FullSeasonVersion.tsx:682-732]()\n\n### Live Game Simulation Engine\n\nThe simulation engine provides real-time game progression with multiple data streams:\n\n**Live Data Streams**:\n1. **Scoreboard Updates**: Real-time scores, quarters, fouls, possessions\n2. **Play-by-Play**: Detailed action commentary with color coding\n3. **Box Score Tracking**: Cumulative player and team statistics\n4. **Player Performance**: Individual player metrics during simulation\n\n```mermaid\ngraph LR\n    subgraph \"Simulation Engine\"\n        GameState[\"Current Game State\"]\n        SimStep[\"playsinglegame_step.php\"]\n        SimInitial[\"playsinglegame_initial.php\"]\n    end\n    \n    subgraph \"Live Data APIs\"\n        ScoreBoardAPI[\"get_singlegame_stats.php\"]\n        PlayByPlayAPI[\"get_singlegame_pbp.php\"] \n        BoxScoreAPI[\"get_singlegame_box.php\"]\n    end\n    \n    subgraph \"UI Components\"\n        ScoreBoardUI[\"Scoreboard Display\"]\n        PlayByPlayUI[\"Play-by-Play Feed\"]\n        BoxScoreUI[\"Box Score Tables\"]\n    end\n    \n    GameState --\u003e SimStep\n    SimInitial --\u003e GameState\n    \n    SimStep --\u003e ScoreBoardAPI\n    SimStep --\u003e PlayByPlayAPI\n    SimStep --\u003e BoxScoreAPI\n    \n    ScoreBoardAPI --\u003e ScoreBoardUI\n    PlayByPlayAPI --\u003e PlayByPlayUI\n    BoxScoreAPI --\u003e BoxScoreUI\n```\n\nSources: [src/pages/GameSetup.tsx:449-465](), [src/pages/GameSetup.tsx:565-587](), [src/pages/GameSetup.tsx:589-633]()\n\n### Alternative Team Configurations\n\nFor advanced simulations, the system supports alternative team configurations through the `GetAlts` system:\n\n```typescript\ninterface GetAlts {\n  alt_sub: string;  // Alternative substitution pattern identifier\n}\n```\n\nThis feature enables users to experiment with different team compositions and strategic approaches within the same league framework.\n\nSources: [src/pages/GameSetup.tsx:734-760](), [src/pages/FullSeasonVersion.tsx:401-419]()\n\n## Statistical Output and Reporting\n\nThe simulation system generates comprehensive statistical reports across multiple formats:\n\n### Box Score Generation\n\nTwo distinct box score systems serve different simulation modes:\n\n- **Single Game Box Scores** (`BoxScore[]`): Line-by-line game statistics\n- **Full Season Box Scores** (`BoxScoreFullSeason[]`): Aggregated season data with game numbering\n\n### Data Export Capabilities\n\nThe system includes built-in export functionality through the `exportToCSV` utility:\n\n```typescript\nexportToCSV\u003cT extends Record\u003cstring, any\u003e\u003e(\n  data: T[],\n  filename: string\n)\n```\n\n**Export Options**:\n- Player statistics to CSV format\n- Substitution patterns for analysis\n- Box score data for external processing\n- Team performance metrics\n\nSources: [src/lib/utils.ts:8-42](), [src/pages/FullSeasonVersion.tsx:441-442]()\n\n## Game Configuration API Integration\n\nAll simulation features integrate with external basketball simulation APIs through a centralized request system:\n\n**Core API Endpoints**:\n- `conversionjs`: Primary simulation gateway\n- Basketball simulation endpoints for game execution\n- Player and team data retrieval services\n- Statistical reporting and box score generation\n\nThe system uses a dual-token authentication approach, combining AWS authentication tokens with specialized NBA API tokens for secure access to simulation services.\n\nSources: [src/pages/GameSetup.tsx:369-389](), [src/pages/GameSetup.tsx:467-494]()"])</script><script>self.__next_f.push([1,"22:T35cd,"])</script><script>self.__next_f.push([1,"# Basketball Simulation\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [src/components/PlayerStatsTable.tsx](src/components/PlayerStatsTable.tsx)\n- [src/components/Scoreboard.tsx](src/components/Scoreboard.tsx)\n- [src/gamesetup_result_image.png](src/gamesetup_result_image.png)\n- [src/pages/GameSetup.tsx](src/pages/GameSetup.tsx)\n- [src/pages/Instructions.tsx](src/pages/Instructions.tsx)\n- [src/pages/SingleGameVersion.tsx](src/pages/SingleGameVersion.tsx)\n\n\u003c/details\u003e\n\n\n\nThis document covers the core basketball simulation functionality that powers the NBA game simulation features. The basketball simulation system handles game mechanics, player statistics, real-time game state management, and integration with external basketball APIs. For information about the user interface components that display simulation results, see [Game Simulation Interfaces](#4.3). For details about season-long management features, see [Season Management](#5.2).\n\n## System Architecture\n\nThe basketball simulation system is built around a central orchestrator pattern where the `GameSetup` component coordinates all simulation activities through external API calls and state management.\n\n```mermaid\ngraph TB\n    subgraph \"Simulation Orchestrator\"\n        GameSetup[\"GameSetup\u003cbr/\u003e(Primary Controller)\"]\n    end\n    \n    subgraph \"Simulation Modes\"\n        FullSeasonVersion[\"FullSeasonVersion\u003cbr/\u003e(Season Simulation)\"]\n        SingleGameVersion[\"SingleGameVersion\u003cbr/\u003e(Single Game UI)\"]\n    end\n    \n    subgraph \"Data Management\"\n        PlayerChar[\"PlayerChar Interface\u003cbr/\u003e(Player Statistics)\"]\n        ScoreBoard[\"ScoreBoard Interface\u003cbr/\u003e(Game State)\"]\n        PlayByPlay[\"PlayByPlay Interface\u003cbr/\u003e(Game Events)\"]\n        BoxScore[\"BoxScore Interface\u003cbr/\u003e(Game Summary)\"]\n    end\n    \n    subgraph \"External API\"\n        BasketballAPI[\"Basketball Simulation API\u003cbr/\u003e(bballsports.com)\"]\n        Endpoints[\"API Endpoints:\u003cbr/\u003eget_leagues.php\u003cbr/\u003eget_teams.php\u003cbr/\u003eplaysinglegame_initial.php\u003cbr/\u003eget_singlegame_stats.php\u003cbr/\u003eplay_predict.php\"]\n    end\n    \n    subgraph \"Display Components\"\n        PlayerStatsTable[\"PlayerStatsTable\u003cbr/\u003e(Statistics Display)\"]\n        Scoreboard[\"Scoreboard\u003cbr/\u003e(Game Status)\"]\n    end\n    \n    GameSetup --\u003e FullSeasonVersion\n    GameSetup --\u003e SingleGameVersion\n    GameSetup --\u003e PlayerChar\n    GameSetup --\u003e ScoreBoard\n    GameSetup --\u003e PlayByPlay\n    GameSetup --\u003e BoxScore\n    GameSetup --\u003e BasketballAPI\n    BasketballAPI --\u003e Endpoints\n    \n    PlayerChar --\u003e PlayerStatsTable\n    ScoreBoard --\u003e Scoreboard\n    \n    style GameSetup fill:#f9f,stroke:#333,stroke-width:3px\n    style BasketballAPI fill:#bbf,stroke:#333,stroke-width:2px\n```\n\nThe simulation system operates through a series of coordinated API calls that manage game state, player data, and simulation execution. The `GameSetup` component serves as the central coordinator, managing data flow between the external basketball simulation API and the application's user interface components.\n\nSources: [src/pages/GameSetup.tsx:1-947](), [src/components/PlayerStatsTable.tsx:1-57](), [src/components/Scoreboard.tsx:1-101](), [src/pages/SingleGameVersion.tsx:1-273]()\n\n## Game Simulation Modes\n\nThe basketball simulation supports two primary modes of operation, each with distinct data flows and API interaction patterns.\n\n```mermaid\ngraph LR\n    subgraph \"Full Season Mode\"\n        LeagueSelection[\"handleFetchLeagues\u003cbr/\u003e(get_leagues.php)\"]\n        TeamSelection[\"handleFetchTeams\u003cbr/\u003e(get_teams.php)\"]\n        PlayerData[\"handleFetchPlayersTeam1/2\u003cbr/\u003e(get_actual_player_stats.php)\"]\n        SeasonSim[\"handlePredictMode\u003cbr/\u003e(play_predict.php)\"]\n        SeasonResults[\"handleFetchBoxScoreFullSeason\u003cbr/\u003e(get_raw_box_scores.php)\"]\n    end\n    \n    subgraph \"Single Game Mode\"\n        GameInit[\"handleSingleGameInitial\u003cbr/\u003e(playsinglegame_initial.php)\"]\n        GameState[\"handleFetchScoreBoard\u003cbr/\u003e(get_singlegame_stats.php)\"]\n        PlayEvents[\"handleFetchPlayByPlay\u003cbr/\u003e(get_singlegame_pbp.php)\"]\n        GameBox[\"handleFetchBoxScore\u003cbr/\u003e(get_singlegame_box.php)\"]\n    end\n    \n    subgraph \"Shared Components\"\n        PlayerStats[\"PlayerChar Interface\"]\n        GameDisplay[\"Scoreboard Component\"]\n    end\n    \n    LeagueSelection --\u003e TeamSelection\n    TeamSelection --\u003e PlayerData\n    PlayerData --\u003e SeasonSim\n    SeasonSim --\u003e SeasonResults\n    \n    GameInit --\u003e GameState\n    GameState --\u003e PlayEvents\n    PlayEvents --\u003e GameBox\n    \n    PlayerData --\u003e PlayerStats\n    GameState --\u003e GameDisplay\n    \n    style SeasonSim fill:#ffd,stroke:#333,stroke-width:2px\n    style GameInit fill:#dff,stroke:#333,stroke-width:2px\n```\n\n### Full Season Simulation\n\nFull season simulation operates through the `handlePredictMode` function which supports multiple simulation types controlled by the `schedule` state variable. The simulation can run in three modes: `\"predict\"` for predictive analysis, `\"8200\"` for full season play, and `\"fsv\"` for full season version.\n\nSources: [src/pages/GameSetup.tsx:467-494](), [src/pages/GameSetup.tsx:287-288]()\n\n### Single Game Simulation\n\nSingle game simulation begins with `handleSingleGameInitial` which sets up the initial game state, followed by real-time updates through `handleFetchScoreBoard` to retrieve current game status. The system tracks detailed play-by-play events and maintains comprehensive box score statistics.\n\nSources: [src/pages/GameSetup.tsx:410-426](), [src/pages/GameSetup.tsx:449-465]()\n\n## Player Data Management\n\nThe basketball simulation manages comprehensive player statistics through the `PlayerChar` interface, which contains both current season statistics and simulation-specific attributes.\n\n| Category | Properties | Purpose |\n|----------|------------|---------|\n| Basic Info | `name`, `position`, `height`, `year`, `team_code` | Player identification |\n| Simulation Stats | `poss_fact`, `two_pt_fg_pct`, `ft_pct`, `pct_shot` | Simulation mechanics |\n| Game Stats | `ptsg`, `min`, `fgpct`, `threeptfgpct`, `totreb` | Performance metrics |\n| Advanced Stats | `def_fg_pct`, `pct_pf`, `pct_st`, `pct_bs` | Defensive abilities |\n\n```mermaid\ngraph TB\n    subgraph \"Player Data Flow\"\n        SelectTeam[\"Team Selection\"]\n        FetchPlayers[\"handleFetchPlayersTeam1/2\"]\n        PlayerChar[\"PlayerChar Interface\u003cbr/\u003e(84 properties)\"]\n        StatsDisplay[\"PlayerStatsTable Component\"]\n    end\n    \n    subgraph \"API Endpoints\"\n        ActualStats[\"get_actual_player_stats.php\u003cbr/\u003e(Real Statistics)\"]\n        EditableStats[\"get_players_chars.php\u003cbr/\u003e(Editable Statistics)\"]\n    end\n    \n    subgraph \"Player Characteristics\"\n        SimulationAttrs[\"Simulation Attributes:\u003cbr/\u003eposs_fact, deny_fact\u003cbr/\u003epct_shot, pct_fouled\u003cbr/\u003epct_to, pct_pass\"]\n        GameStats[\"Game Statistics:\u003cbr/\u003eptsg, min, fgpct\u003cbr/\u003ethreeptfgpct, ftpct\u003cbr/\u003eoffreb, defreb, totreb\"]\n        DefensiveStats[\"Defensive Stats:\u003cbr/\u003edef_fg_pct, pct_pf\u003cbr/\u003epct_st, pct_bs\u003cbr/\u003edefrat\"]\n    end\n    \n    SelectTeam --\u003e FetchPlayers\n    FetchPlayers --\u003e ActualStats\n    FetchPlayers --\u003e EditableStats\n    ActualStats --\u003e PlayerChar\n    EditableStats --\u003e PlayerChar\n    PlayerChar --\u003e SimulationAttrs\n    PlayerChar --\u003e GameStats\n    PlayerChar --\u003e DefensiveStats\n    PlayerChar --\u003e StatsDisplay\n    \n    style PlayerChar fill:#fef,stroke:#333,stroke-width:2px\n    style FetchPlayers fill:#eff,stroke:#333,stroke-width:2px\n```\n\nThe `PlayerChar` interface serves dual purposes, containing both actual player statistics from real NBA data and editable simulation parameters. The system maintains separate endpoints for retrieving actual statistics versus simulation-specific characteristics.\n\nSources: [src/pages/GameSetup.tsx:46-84](), [src/pages/GameSetup.tsx:516-538](), [src/pages/GameSetup.tsx:540-563]()\n\n## Real-Time Game State Management\n\nThe simulation system maintains real-time game state through the `ScoreBoard` interface, which tracks comprehensive game information including scores, game clock, player positions, and individual player statistics.\n\n```mermaid\ngraph TB\n    subgraph \"Game State Components\"\n        ScoreBoardInterface[\"ScoreBoard Interface\"]\n        GameClock[\"Game Timing:\u003cbr/\u003equarter, clock\"]\n        TeamScores[\"Team Data:\u003cbr/\u003eaway_score, home_score\u003cbr/\u003eaway_possessions, home_possessions\u003cbr/\u003eaway_fouls, home_fouls\"]\n        PlayerPositions[\"Player Positions:\u003cbr/\u003eaway_player1-5\u003cbr/\u003ehome_player1-5\u003cbr/\u003eoff_position1-5, def_position1-5\"]\n        PlayerStats[\"Individual Stats:\u003cbr/\u003eplayer_pts, player_reb\u003cbr/\u003eplayer_ast, player_pf\u003cbr/\u003eplayer_possfact\"]\n    end\n    \n    subgraph \"Game Flow Control\"\n        GameState[\"handleFetchScoreBoard\"]\n        PlayAdvance[\"handlePredictPlay\"]\n        GameAPI[\"get_singlegame_stats.php\"]\n        StepAPI[\"playsinglegame_step.php\"]\n    end\n    \n    subgraph \"Display Components\"\n        ScoreboardComp[\"Scoreboard Component\"]\n        GameDisplay[\"Game Status Display\"]\n    end\n    \n    ScoreBoardInterface --\u003e GameClock\n    ScoreBoardInterface --\u003e TeamScores\n    ScoreBoardInterface --\u003e PlayerPositions\n    ScoreBoardInterface --\u003e PlayerStats\n    \n    GameState --\u003e GameAPI\n    PlayAdvance --\u003e StepAPI\n    GameAPI --\u003e ScoreBoardInterface\n    StepAPI --\u003e ScoreBoardInterface\n    \n    ScoreBoardInterface --\u003e ScoreboardComp\n    ScoreBoardInterface --\u003e GameDisplay\n    \n    style ScoreBoardInterface fill:#ffd,stroke:#333,stroke-width:2px\n    style GameState fill:#dff,stroke:#333,stroke-width:2px\n```\n\nThe `ScoreBoard` interface contains 184 individual properties tracking every aspect of the game state, from basic scores to detailed player positioning and individual performance metrics. The system updates this state through periodic API calls during game simulation.\n\nSources: [src/pages/GameSetup.tsx:94-184](), [src/pages/GameSetup.tsx:449-465](), [src/components/Scoreboard.tsx:3-14]()\n\n## Play-by-Play and Box Score Systems\n\nThe simulation generates detailed game narratives through the play-by-play system and comprehensive statistical summaries through box scores.\n\n```mermaid\ngraph LR\n    subgraph \"Game Events System\"\n        PlayByPlayInterface[\"PlayByPlay Interface\"]\n        EventData[\"Event Properties:\u003cbr/\u003ecolor (display styling)\u003cbr/\u003epbp_line (event description)\"]\n        PlayByPlayAPI[\"get_singlegame_pbp.php\"]\n    end\n    \n    subgraph \"Statistics System\"\n        BoxScoreInterface[\"BoxScore Interface\"]\n        SingleGameBox[\"Single Game:\u003cbr/\u003ebox_line, game_number\u003cbr/\u003eline_number\"]\n        FullSeasonBox[\"Full Season:\u003cbr/\u003etext, game_number\u003cbr/\u003eline_number\"]\n        BoxScoreAPI[\"get_singlegame_box.php\u003cbr/\u003eget_raw_box_scores.php\"]\n    end\n    \n    subgraph \"Display Integration\"\n        PlayByPlayDisplay[\"Play-by-Play Display\"]\n        BoxScoreDisplay[\"Box Score Tables\"]\n        SingleGameUI[\"SingleGameVersion\"]\n    end\n    \n    PlayByPlayInterface --\u003e EventData\n    PlayByPlayAPI --\u003e PlayByPlayInterface\n    \n    BoxScoreInterface --\u003e SingleGameBox\n    BoxScoreInterface --\u003e FullSeasonBox\n    BoxScoreAPI --\u003e BoxScoreInterface\n    \n    PlayByPlayInterface --\u003e PlayByPlayDisplay\n    BoxScoreInterface --\u003e BoxScoreDisplay\n    PlayByPlayDisplay --\u003e SingleGameUI\n    BoxScoreDisplay --\u003e SingleGameUI\n    \n    style PlayByPlayInterface fill:#ffe,stroke:#333,stroke-width:2px\n    style BoxScoreInterface fill:#eff,stroke:#333,stroke-width:2px\n```\n\nThe play-by-play system generates color-coded event descriptions that provide narrative context for game actions. The box score system maintains separate interfaces for single games versus full season statistics, with different data structures optimized for each use case.\n\nSources: [src/pages/GameSetup.tsx:190-197](), [src/pages/GameSetup.tsx:199-213](), [src/pages/GameSetup.tsx:565-587](), [src/pages/GameSetup.tsx:589-633]()\n\n## API Integration Architecture\n\nThe basketball simulation integrates with external APIs through a standardized request pattern that supports multiple simulation endpoints and authentication methods.\n\n```mermaid\ngraph TB\n    subgraph \"API Request Pattern\"\n        fetchWithAuth[\"fetchWithAuth Function\"]\n        APIEndpoint[\"${API_URL}/conversionjs\"]\n        RequestBody[\"Request Body:\u003cbr/\u003eendpoint (PHP file)\u003cbr/\u003emethod (POST)\u003cbr/\u003e...simulation parameters\"]\n    end\n    \n    subgraph \"Simulation Endpoints\"\n        LeagueAPI[\"get_leagues.php\"]\n        TeamsAPI[\"get_teams.php\"]\n        PlayerAPI[\"get_actual_player_stats.php\"]\n        GameInitAPI[\"playsinglegame_initial.php\"]\n        GameStatsAPI[\"get_singlegame_stats.php\"]\n        PredictAPI[\"play_predict.php\"]\n        BoxScoreAPI[\"get_raw_box_scores.php\"]\n    end\n    \n    subgraph \"Response Processing\"\n        BodyResponse[\"BodyResponse Interface\"]\n        JSONParsing[\"JSON.parse(data.body)\"]\n        StateUpdate[\"React State Updates\"]\n    end\n    \n    fetchWithAuth --\u003e APIEndpoint\n    APIEndpoint --\u003e RequestBody\n    RequestBody --\u003e LeagueAPI\n    RequestBody --\u003e TeamsAPI\n    RequestBody --\u003e PlayerAPI\n    RequestBody --\u003e GameInitAPI\n    RequestBody --\u003e GameStatsAPI\n    RequestBody --\u003e PredictAPI\n    RequestBody --\u003e BoxScoreAPI\n    \n    LeagueAPI --\u003e BodyResponse\n    TeamsAPI --\u003e BodyResponse\n    PlayerAPI --\u003e BodyResponse\n    BodyResponse --\u003e JSONParsing\n    JSONParsing --\u003e StateUpdate\n    \n    style fetchWithAuth fill:#fef,stroke:#333,stroke-width:2px\n    style APIEndpoint fill:#eff,stroke:#333,stroke-width:2px\n```\n\nAll simulation API calls follow a consistent pattern where requests are sent to `/conversionjs` with a body containing the target PHP endpoint and simulation parameters. Responses are wrapped in a `BodyResponse` interface that requires JSON parsing to extract the actual data.\n\nSources: [src/pages/GameSetup.tsx:369-389](), [src/pages/GameSetup.tsx:17-19](), [src/pages/GameSetup.tsx:414-426](), [src/pages/GameSetup.tsx:467-494]()"])</script><script>self.__next_f.push([1,"23:T3d2d,"])</script><script>self.__next_f.push([1,"# Season Management\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [src/components/ui/table.tsx](src/components/ui/table.tsx)\n- [src/lib/utils.ts](src/lib/utils.ts)\n- [src/pages/FullSeasonVersion.tsx](src/pages/FullSeasonVersion.tsx)\n- [src/pages/GameSetup.tsx](src/pages/GameSetup.tsx)\n- [src/player_subs_pattern.png](src/player_subs_pattern.png)\n\n\u003c/details\u003e\n\n\n\nThis document covers the full season simulation capabilities of the NBA simulation application, including batch game processing, schedule management, player substitution patterns, and comprehensive statistics analysis. For individual game simulation features, see [Basketball Simulation](#5.1). For the initial game configuration interface, see [Game Setup Interface](#4.2).\n\n## Overview\n\nThe Season Management system enables users to simulate complete basketball seasons with varying scales of games (82, 820, or 8200 games), manage player substitution patterns, and analyze comprehensive statistics across multiple games. The system is implemented primarily through the `FullSeasonVersion` component and provides both automated batch processing and detailed configuration options.\n\n## Core Architecture\n\nThe season management functionality is centered around the `FullSeasonVersion` component, which orchestrates full season simulations through the parent `GameSetup` component:\n\n```mermaid\ngraph TB\n    subgraph \"Season Management Core\"\n        GameSetup[\"GameSetup Component\u003cbr/\u003eMain Orchestrator\"]\n        FullSeasonVersion[\"FullSeasonVersion\u003cbr/\u003eUI Component\"]\n        handlePredictMode[\"handlePredictMode()\u003cbr/\u003eSimulation Engine\"]\n        handleSchedule82[\"handleSchedule82()\u003cbr/\u003eSchedule Generator\"]\n    end\n    \n    subgraph \"Data Structures\"\n        TeamsSchedule[\"TeamsSchedule[]\u003cbr/\u003eteams, games\"]\n        PlayerChar[\"PlayerChar[]\u003cbr/\u003ePlayer Statistics\"]\n        BoxScoreFullSeason[\"BoxScoreFullSeason[]\u003cbr/\u003etext, game_number, line_number\"]\n        PlayerSubPattern[\"PlayerSubPattern[]\u003cbr/\u003epos1-pos5, 12 intervals\"]\n    end\n    \n    subgraph \"API Endpoints\"\n        get_82_game_schedule[\"get_82_game_schedule.php\u003cbr/\u003eSchedule Generation\"]\n        play_predict[\"play_predict.php\u003cbr/\u003ePredict Mode\"]\n        play_82[\"play_82\u003cbr/\u003e8200 Game Mode\"]\n        play_fsv[\"play_fsv\u003cbr/\u003eFull Season Mode\"]\n        get_raw_box_scores[\"get_raw_box_scores.php\u003cbr/\u003eBox Score Data\"]\n    end\n    \n    GameSetup --\u003e FullSeasonVersion\n    GameSetup --\u003e handlePredictMode\n    GameSetup --\u003e handleSchedule82\n    \n    handleSchedule82 --\u003e get_82_game_schedule\n    handlePredictMode --\u003e play_predict\n    handlePredictMode --\u003e play_82\n    handlePredictMode --\u003e play_fsv\n    \n    get_82_game_schedule --\u003e TeamsSchedule\n    play_predict --\u003e BoxScoreFullSeason\n    handlePredictMode --\u003e get_raw_box_scores\n    \n    FullSeasonVersion --\u003e PlayerSubPattern\n    FullSeasonVersion --\u003e PlayerChar\n```\n\nSources: [src/pages/GameSetup.tsx:427-447](), [src/pages/GameSetup.tsx:467-494](), [src/pages/FullSeasonVersion.tsx:1-792](), [src/pages/GameSetup.tsx:635-680]()\n\n## Schedule Generation System\n\nThe schedule generation system creates game schedules through the `handleSchedule82` function, which calls the `get_82_game_schedule.php` API endpoint. The system uses a multiplier-based approach for displaying different game counts:\n\n| Multiplier | Display Count | API Response | Purpose |\n|------------|---------------|--------------|---------|\n| 100 | 82 games | Actual schedule | Standard NBA season |\n| 10 | 820 games | Actual × 10 | Extended simulation display |\n| 1 | 8200 games | Actual × 100 | Statistical analysis display |\n\n```mermaid\ngraph LR\n    subgraph \"Schedule Generation Flow\"\n        TeamSelection[\"selectedTeams2\u003cbr/\u003eHome Team Selection\"]\n        LeagueSelection[\"selectedLeague\u003cbr/\u003eLeague Context\"]\n        HandleSchedule82[\"handleSchedule82()\u003cbr/\u003eGameSetup Function\"]\n        APICall[\"get_82_game_schedule.php\u003cbr/\u003eAPI Endpoint\"]\n        ResponseData[\"BodyResponse\u003cbr/\u003eJSON String Response\"]\n        ParsedData[\"TeamsSchedule[]\u003cbr/\u003eteams, games fields\"]\n        StateUpdate[\"setTeamsSchedule()\u003cbr/\u003eState Update\"]\n        DisplayTable[\"Schedule Display\u003cbr/\u003ewith multiplier\"]\n    end\n    \n    TeamSelection --\u003e HandleSchedule82\n    LeagueSelection --\u003e HandleSchedule82\n    HandleSchedule82 --\u003e APICall\n    APICall --\u003e ResponseData\n    ResponseData --\u003e ParsedData\n    ParsedData --\u003e StateUpdate\n    StateUpdate --\u003e DisplayTable\n```\n\nSources: [src/pages/GameSetup.tsx:428-447](), [src/pages/FullSeasonVersion.tsx:753-784](), [src/pages/GameSetup.tsx:37-44]()\n\n## Substitution Pattern Management\n\nThe substitution pattern system provides granular control over player rotations during games, organized in 4-minute intervals across four quarters:\n\n### Pattern Structure\n\n```mermaid\ngraph TB\n    subgraph \"Substitution Pattern Structure\"\n        PlayerSubPattern[\"PlayerSubPattern[]\u003cbr/\u003e12 Intervals Total\"]\n        \n        subgraph \"Quarter 1\"\n            Interval0[\"0-4 min\u003cbr/\u003epos1-pos5\"]\n            Interval1[\"4-8 min\u003cbr/\u003epos1-pos5\"]\n            Interval2[\"8-12 min\u003cbr/\u003epos1-pos5\"]\n        end\n        \n        subgraph \"Quarter 2\"\n            Interval3[\"12-16 min\u003cbr/\u003epos1-pos5\"]\n            Interval4[\"16-20 min\u003cbr/\u003epos1-pos5\"]\n            Interval5[\"20-24 min\u003cbr/\u003epos1-pos5\"]\n        end\n        \n        subgraph \"Quarter 3\"\n            Interval6[\"24-28 min\u003cbr/\u003epos1-pos5\"]\n            Interval7[\"28-32 min\u003cbr/\u003epos1-pos5\"]\n            Interval8[\"32-36 min\u003cbr/\u003epos1-pos5\"]\n        end\n        \n        subgraph \"Quarter 4\"\n            Interval9[\"36-40 min\u003cbr/\u003epos1-pos5\"]\n            Interval10[\"40-44 min\u003cbr/\u003epos1-pos5\"]\n            Interval11[\"44-48 min\u003cbr/\u003epos1-pos5\"]\n        end\n    end\n    \n    PlayerSubPattern --\u003e Interval0\n    PlayerSubPattern --\u003e Interval3\n    PlayerSubPattern --\u003e Interval6\n    PlayerSubPattern --\u003e Interval9\n```\n\nSources: [src/pages/FullSeasonVersion.tsx:96-102](), [src/pages/FullSeasonVersion.tsx:227-229]()\n\n### Drag-and-Drop Interface\n\nThe substitution pattern interface supports drag-and-drop functionality for assigning players to positions:\n\n```mermaid\nsequenceDiagram\n    participant User\n    participant PlayerList[\"Available Players\u003cbr/\u003eplayersTeam2[]\"]\n    participant DropZone[\"Position Cell\u003cbr/\u003eTableCell\"]\n    participant ValidationLogic[\"handleDrop()\u003cbr/\u003eDuplicate Check\"]\n    participant StateUpdate[\"playerSubPattern\u003cbr/\u003eState Update\"]\n    \n    User-\u003e\u003ePlayerList: \"Drag Player\"\n    PlayerList-\u003e\u003eDropZone: \"onDragStart\u003cbr/\u003esetData(player_name)\"\n    User-\u003e\u003eDropZone: \"Drop on Position\"\n    DropZone-\u003e\u003eValidationLogic: \"handleDrop(intervalIndex, posKey)\"\n    ValidationLogic-\u003e\u003eValidationLogic: \"Check Duplicate in Interval\"\n    alt No Duplicate\n        ValidationLogic-\u003e\u003eStateUpdate: \"Update Pattern\"\n    else Duplicate Found\n        ValidationLogic-\u003e\u003eUser: \"Toast Error Message\"\n    end\n```\n\nSources: [src/pages/FullSeasonVersion.tsx:194-221](), [src/pages/FullSeasonVersion.tsx:517-532]()\n\n## Simulation Modes\n\nThe system supports three distinct simulation modes controlled by the `schedule` state variable and executed through the `handlePredictMode` function:\n\n### Predict Games Mode (`schedule === \"predict\"`)\n\nExecutes prediction simulations using the `play_predict.php` endpoint:\n\n```mermaid\ngraph LR\n    subgraph \"Predict Mode Execution\"\n        PredictRadio[\"CustomRadio\u003cbr/\u003evalue='predict'\"]\n        PlayGamesButton[\"PLAY GAMES Button\u003cbr/\u003ehandlePlayGames()\"]\n        HandlePredictMode[\"handlePredictMode()\u003cbr/\u003eGameSetup Function\"]\n        APIEndpoint[\"play_predict.php\u003cbr/\u003eAPI Endpoint\"]\n        FetchBoxScoreFullSeason[\"handleFetchBoxScoreFullSeason()\u003cbr/\u003eResults Retrieval\"]\n        BoxScoreData[\"boxScoreFullSeason[]\u003cbr/\u003eState Update\"]\n    end\n    \n    PredictRadio --\u003e PlayGamesButton\n    PlayGamesButton --\u003e HandlePredictMode\n    HandlePredictMode --\u003e APIEndpoint\n    APIEndpoint --\u003e FetchBoxScoreFullSeason\n    FetchBoxScoreFullSeason --\u003e BoxScoreData\n```\n\n### 8200 Game Schedule Mode (`schedule === \"8200\"`)\n\nFull season simulation with advanced configuration options:\n\n```mermaid\ngraph TB\n    subgraph \"8200 Mode Features\"\n        EightTwoHundredRadio[\"CustomRadio\u003cbr/\u003evalue='8200'\"]\n        AltsDropdown[\"getAlts Dropdown\u003cbr/\u003eAlternative Substitutions\"]\n        SubPattern[\"Substitution Pattern\u003cbr/\u003e4-minute intervals\"]\n        LocationRadio[\"Location Settings\u003cbr/\u003ehome/away/both/neutral\"]\n        SaveOptions[\"Save Checkboxes\u003cbr/\u003esavePbp, saveBox\"]\n        APICall[\"play_82 endpoint\u003cbr/\u003ekeeppbp='Y'\"]\n    end\n    \n    EightTwoHundredRadio --\u003e AltsDropdown\n    EightTwoHundredRadio --\u003e SubPattern\n    EightTwoHundredRadio --\u003e LocationRadio\n    EightTwoHundredRadio --\u003e SaveOptions\n    EightTwoHundredRadio --\u003e APICall\n```\n\n**Key Parameters for 8200 Mode:**\n- `endpoint`: `\"play_82\"`\n- `keeppbp`: `\"Y\"` (save play-by-play)\n- `gamearray`: Contains prediction configuration\n- `gamemode`: `\"8200\"`\n\n### Full Season Replay Mode (`schedule === \"fullseason\"`)\n\nExecutes through the `play_fsv` endpoint for complete league season replay:\n\n```mermaid\ngraph LR\n    subgraph \"Full Season Mode\"\n        FullSeasonRadio[\"CustomRadio\u003cbr/\u003evalue='fullseason'\"]\n        HandlePredictMode2[\"handlePredictMode()\u003cbr/\u003eGameSetup Function\"]\n        PlayFSVEndpoint[\"play_fsv\u003cbr/\u003eAPI Endpoint\"]\n        KeepPBP[\"keeppbp='N'\u003cbr/\u003eNo play-by-play\"]\n        Results[\"Season Results\u003cbr/\u003eProcessing\"]\n    end\n    \n    FullSeasonRadio --\u003e HandlePredictMode2\n    HandlePredictMode2 --\u003e PlayFSVEndpoint\n    PlayFSVEndpoint --\u003e KeepPBP\n    KeepPBP --\u003e Results\n```\n\nSources: [src/pages/GameSetup.tsx:467-494](), [src/pages/FullSeasonVersion.tsx:717-719](), [src/pages/FullSeasonVersion.tsx:291-305](), [src/pages/FullSeasonVersion.tsx:401-419]()\n\n## Data Export and Analysis\n\nThe system provides comprehensive data export capabilities:\n\n### Export Features\n\n| Data Type | Export Function | File Format |\n|-----------|----------------|-------------|\n| Player Statistics | `exportToCSV(playersTeam1, filename)` | CSV |\n| Substitution Patterns | `exportToCSV(playerSubPattern, filename)` | CSV |\n| Box Scores | Sheet display with copy functionality | Text |\n\n```mermaid\ngraph TB\n    subgraph \"Export System\"\n        PlayerStats[\"Player Statistics\u003cbr/\u003ePlayerChar[]\"]\n        SubPatterns[\"Substitution Patterns\u003cbr/\u003ePlayerSubPattern[]\"]\n        BoxScoreData[\"Box Score Data\u003cbr/\u003eBoxScore[]\"]\n        \n        ExportCSV[\"exportToCSV()\u003cbr/\u003eUtils Function\"]\n        SheetDisplay[\"Sheet Component\u003cbr/\u003eDisplay Interface\"]\n        \n        PlayerStats --\u003e ExportCSV\n        SubPatterns --\u003e ExportCSV\n        BoxScoreData --\u003e SheetDisplay\n    end\n```\n\nSources: [src/pages/FullSeasonVersion.tsx:411-411](), [src/pages/FullSeasonVersion.tsx:553-553](), [src/pages/FullSeasonVersion.tsx:617-617](), [src/lib/utils.ts:8-42]()\n\n## User Interface Components\n\nThe Season Management interface is organized into several key sections:\n\n### Navigation Tabs\n\nQuick access buttons for different views and functionalities:\n\n```mermaid\ngraph LR\n    subgraph \"Navigation Tabs\"\n        GameSetup[\"Game Setup\u003cbr/\u003eButton\"]\n        RawStats[\"Raw Stats\u003cbr/\u003eButton\"]\n        BoxScoreSheet[\"Show Box Score\u003cbr/\u003eSheet Trigger\"]\n        SortableStats[\"Sortable Stats\u003cbr/\u003eButton\"]\n        SortableBox[\"Sortable Box Scores\u003cbr/\u003eButton\"]\n        PlayByPlay[\"Play by Play\u003cbr/\u003eButton\"]\n    end\n```\n\nSources: [src/pages/FullSeasonVersion.tsx:281-304]()\n\n### Configuration Panel\n\nMain configuration area with team selection and game mode options:\n\n- **League Selection**: Dropdown with available leagues\n- **Team Selection**: Separate dropdowns for away and home teams\n- **Alternative Substitutions**: Available when in schedule mode\n- **Simulation Mode Radios**: Schedule, Predict, or Replay options\n- **Location Options**: Home, Away, Both, or Neutral settings\n- **Save Options**: Checkboxes for play-by-play and box score saving\n\nSources: [src/pages/FullSeasonVersion.tsx:308-720]()\n\n### Schedule Display\n\nReal-time display of generated schedules with team logos and game counts:\n\n```mermaid\ngraph TB\n    subgraph \"Schedule Display\"\n        ScheduleTable[\"Schedule Table\u003cbr/\u003eTable Component\"]\n        TeamLogos[\"TeamLogo Component\u003cbr/\u003eLogo Display\"]\n        GameCounts[\"Game Counts\u003cbr/\u003eCalculated from multiplier\"]\n        \n        TeamsScheduleData[\"teamsSchedule[]\u003cbr/\u003eSchedule Data\"]\n        TeamLogosData[\"teamLogos{}\u003cbr/\u003eLogo Mapping\"]\n        \n        TeamsScheduleData --\u003e ScheduleTable\n        TeamLogosData --\u003e TeamLogos\n        TeamLogos --\u003e ScheduleTable\n    end\n```\n\nSources: [src/pages/FullSeasonVersion.tsx:753-784](), [src/pages/FullSeasonVersion.tsx:261-263]()\n\n## State Management\n\nThe component manages extensive state for season simulation:\n\n### Core State Variables\n\n| State Variable | Type | Values | Purpose |\n|----------------|------|--------|---------|\n| `schedule` | string | `\"predict\"`, `\"8200\"`, `\"fullseason\"` | Current simulation mode |\n| `location` | string | `\"home\"`, `\"away\"`, `\"both\"`, `\"neutral\"` | Game location setting |\n| `savePbp` | boolean | `true`/`false` | Save play-by-play flag |\n| `saveBox` | boolean | `true`/`false` | Save box scores flag |\n| `isSimulating` | boolean | `true`/`false` | Simulation in progress |\n| `multiplier` | number | `1`, `10`, `100` | Schedule display scale factor |\n| `playerSubPattern` | PlayerSubPattern[] \\| null | Array of 12 intervals | Substitution patterns |\n| `isSubPatternSheetOpen` | boolean | `true`/`false` | Sheet visibility control |\n| `isFetchingSubPattern` | boolean | `true`/`false` | Loading state for patterns |\n\nSources: [src/pages/FullSeasonVersion.tsx:194-202](), [src/pages/GameSetup.tsx:287-289]()\n\n### Props Interface\n\nThe `FullSeasonVersion` component receives comprehensive props from the parent `GameSetup` component:\n\n```mermaid\ngraph TB\n    subgraph \"FullSeasonVersionProps Interface\"\n        ConfigData[\"leagues: League[]\u003cbr/\u003eselectedLeague: League | null\u003cbr/\u003eteams: Team[]\u003cbr/\u003eselectedTeams1/2: Team | null\"]\n        PlayerData[\"playersTeam1: PlayerChar[]\u003cbr/\u003eplayersTeam2: PlayerChar[]\"]\n        ScheduleData[\"teamsSchedule: TeamsSchedule[]\u003cbr/\u003esetTeamsSchedule: Dispatch\"]\n        SimulationData[\"boxScoreFullSeason: BoxScoreFullSeason[]\u003cbr/\u003esetBoxScoreFullSeason: Dispatch\"]\n        APIHandlers[\"handleFetchScoreBoard: () =\u003e Promise\u003cvoid\u003e\u003cbr/\u003ehandleSchedule82: () =\u003e Promise\u003cvoid\u003e\u003cbr/\u003ehandlePredictMode: () =\u003e Promise\u003cvoid\u003e\"]\n        SubstitutionData[\"handleFetchPlayerSubpattern: () =\u003e Promise\u003cPlayerSubPattern[] | null\u003e\u003cbr/\u003ehandleFetchSetPlayerSubpattern: () =\u003e Promise\u003cvoid | null\u003e\"]\n        UtilityData[\"teamLogos: { [key: string]: string }\u003cbr/\u003egetAlts: GetAlts[]\u003cbr/\u003egetAltsSelected: string | null\u003cbr/\u003eerror: string | null\u003cbr/\u003eisLoading: boolean\"]\n        StateControls[\"schedule: string | null\u003cbr/\u003esetSchedule: Dispatch\u003cstring\u003e\u003cbr/\u003elocation: string | null\u003cbr/\u003esetLocation: Dispatch\u003cstring\u003e\"]\n    end\n```\n\nSources: [src/pages/FullSeasonVersion.tsx:115-151](), [src/pages/GameSetup.tsx:896-932]()\n\n## Integration Points\n\nThe Season Management system integrates with several external systems:\n\n### API Integration\n\n- **Basketball Simulation API**: Handles game simulation requests\n- **Schedule Generation**: Creates game schedules based on selected parameters\n- **Player Data Retrieval**: Fetches player statistics and characteristics\n- **Substitution Pattern API**: Manages player rotation data\n\n### State Management Integration\n\n- **ApiContext**: Receives API handler functions and state\n- **Parent Component**: Inherits configuration from GameSetup component\n- **Toast Notifications**: Provides user feedback through toast system\n\nSources: [src/pages/FullSeasonVersion.tsx:29-29](), [src/pages/FullSeasonVersion.tsx:126-133]()"])</script><script>self.__next_f.push([1,"24:T2551,"])</script><script>self.__next_f.push([1,"# API Integration\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [src/LoginAPI.tsx](src/LoginAPI.tsx)\n- [src/contexts/ApiContext.tsx](src/contexts/ApiContext.tsx)\n- [src/contexts/AppStateContext.tsx](src/contexts/AppStateContext.tsx)\n- [src/contexts/NotificationContext.tsx](src/contexts/NotificationContext.tsx)\n- [src/contexts/UserContext.tsx](src/contexts/UserContext.tsx)\n- [src/hooks/useFetch.tsx](src/hooks/useFetch.tsx)\n- [src/pages/GameSetup.tsx](src/pages/GameSetup.tsx)\n\n\u003c/details\u003e\n\n\n\nThis document covers the API integration system used by the react-nba-qlx application to communicate with external basketball simulation services. It details the unified API management approach, authentication mechanisms, request/response patterns, and data models used throughout the application.\n\nFor information about user authentication flows, see [Authentication System](#3.3). For details about UI components that interact with APIs, see [Game Setup Interface](#4.2).\n\n## API Architecture Overview\n\nThe application uses a centralized API integration pattern built around React Context providers that manage authentication, request handling, and state synchronization.\n\n**API Architecture**\n```mermaid\ngraph TB\n    subgraph \"Application Layer\"\n        GameSetup[\"GameSetup\"]\n        FullSeason[\"FullSeasonVersion\"]\n        SingleGame[\"SingleGameVersion\"]\n    end\n    \n    subgraph \"Context Layer\"\n        ApiContext[\"ApiContext\"]\n        UserContext[\"UserContext\"]\n        AppState[\"AppStateContext\"]\n        Notifications[\"NotificationContext\"]\n    end\n    \n    subgraph \"Authentication\"\n        LoginAPI[\"LoginAPI\"]\n        LoginCognito[\"LoginCognito\"]\n    end\n    \n    subgraph \"HTTP Layer\"\n        fetchWithAuth[\"fetchWithAuth\"]\n        useFetch[\"useFetch\"]\n    end\n    \n    subgraph \"External Services\"\n        BBAPI[\"Basketball API\u003cbr/\u003ebballsports.com\"]\n        Cognito[\"AWS Cognito\"]\n    end\n    \n    GameSetup --\u003e ApiContext\n    FullSeason --\u003e ApiContext\n    SingleGame --\u003e ApiContext\n    \n    ApiContext --\u003e AppState\n    ApiContext --\u003e Notifications\n    ApiContext --\u003e UserContext\n    \n    LoginAPI --\u003e ApiContext\n    LoginCognito --\u003e UserContext\n    \n    ApiContext --\u003e fetchWithAuth\n    fetchWithAuth --\u003e BBAPI\n    \n    UserContext --\u003e Cognito\n    \n    style ApiContext fill:#f9f9f9\n    style fetchWithAuth fill:#f9f9f9\n```\n\nSources: [src/contexts/ApiContext.tsx:1-106](), [src/pages/GameSetup.tsx:1-823](), [src/LoginAPI.tsx:1-172]()\n\n## Authentication System\n\nThe application supports dual authentication methods: API key-based authentication for basketball simulation services and AWS Cognito for user management.\n\n**Dual Authentication Flow**\n```mermaid\ngraph TD\n    User[\"User Login\"]\n    \n    subgraph \"Authentication Methods\"\n        APIKey[\"API Key Auth\"]\n        CognitoAuth[\"AWS Cognito Auth\"]\n    end\n    \n    subgraph \"Credential Storage\"\n        ApiCredentials[\"ApiCredentials\u003cbr/\u003e{apiKey, authorization}\"]\n    end\n    \n    subgraph \"Context State\"\n        ApiContext[\"ApiContext\"]\n        UserContext[\"UserContext\"]\n    end\n    \n    subgraph \"API Functions\"\n        fetchWithAuth[\"fetchWithAuth\"]\n        login[\"login()\"]\n        loginWithCognito[\"loginWithCognito()\"]\n    end\n    \n    User --\u003e APIKey\n    User --\u003e CognitoAuth\n    \n    APIKey --\u003e login\n    CognitoAuth --\u003e loginWithCognito\n    \n    login --\u003e ApiCredentials\n    loginWithCognito --\u003e ApiCredentials\n    \n    ApiCredentials --\u003e ApiContext\n    ApiContext --\u003e UserContext\n    \n    ApiContext --\u003e fetchWithAuth\n    \n    style ApiCredentials fill:#f9f9f9\n    style fetchWithAuth fill:#f9f9f9\n```\n\n### API Credentials Interface\n\nThe `ApiCredentials` interface defines the structure for authentication data:\n\n| Field | Type | Purpose |\n|-------|------|---------|\n| `apiKey` | string | Basketball API access key |\n| `authorization` | string | Authorization token/header value |\n\nSources: [src/contexts/ApiContext.tsx:5-8](), [src/LoginAPI.tsx:22-25]()\n\n## Request/Response Flow\n\nAll API requests flow through the centralized `fetchWithAuth` function, which automatically handles authentication, request formatting, and error handling.\n\n**Request Processing Flow**\n```mermaid\nsequenceDiagram\n    participant Component as \"React Component\"\n    participant ApiContext as \"ApiContext\"\n    participant fetchWithAuth as \"fetchWithAuth\"\n    participant API as \"Basketball API\"\n    \n    Component-\u003e\u003eApiContext: Request data\n    ApiContext-\u003e\u003efetchWithAuth: url, method, body\n    \n    alt API credentials available\n        fetchWithAuth-\u003e\u003efetchWithAuth: Add authorization headers\n        fetchWithAuth-\u003e\u003efetchWithAuth: Inject apiKey into body\n        fetchWithAuth-\u003e\u003eAPI: HTTP Request\n        API--\u003e\u003efetchWithAuth: BodyResponse\n        fetchWithAuth--\u003e\u003eApiContext: Response\n        ApiContext--\u003e\u003eComponent: Parsed data\n    else No credentials\n        fetchWithAuth--\u003e\u003eApiContext: Error: credentials not set\n        ApiContext--\u003e\u003eComponent: Authentication error\n    end\n```\n\n### Request Structure\n\nThe `fetchWithAuth` function automatically constructs requests with the following pattern:\n\n```typescript\n// Headers\n{\n  'Content-Type': 'application/json',\n  'Authorization': api.authorization\n}\n\n// Body (for POST/PUT requests)\n{\n  ...requestBody,\n  apikey: api.apiKey\n}\n```\n\nSources: [src/contexts/ApiContext.tsx:53-78]()\n\n### Response Structure\n\nMost API responses follow a consistent wrapper pattern:\n\n| Interface | Fields | Usage |\n|-----------|--------|-------|\n| `BodyResponse` | `body: string` | Generic wrapper for API responses |\n| `Message` | `message: string` | Error message responses |\n| Specific Types | Various | Typed responses for specific endpoints |\n\nThe response `body` field typically contains JSON that must be parsed:\n\n```typescript\nconst data: BodyResponse = await response.json();\nconst parsedBody: { data: SomeType[] } = JSON.parse(data.body);\n```\n\nSources: [src/pages/GameSetup.tsx:17-19](), [src/pages/GameSetup.tsx:25-27]()\n\n## API Endpoints and Data Models\n\nThe application communicates with basketball simulation endpoints through a proxy service. All requests are routed through the `/conversionjs` endpoint.\n\n### Core Endpoints\n\n| Endpoint | Purpose | Request Data | Response Type |\n|----------|---------|--------------|---------------|\n| `get_leagues.php` | Fetch available leagues | `{method: \"POST\", endpoint: \"get_leagues.php\", content: \"form\"}` | `League[]` |\n| `get_teams.php` | Get teams for league | `{...league, method: \"POST\", endpoint: \"get_teams.php\"}` | `Teams[]` |\n| `playsinglegame_initial.php` | Initialize game simulation | Game setup parameters | Success/Error |\n| `get_singlegame_stats.php` | Get current game state | `{endpoint: \"get_singlegame_stats.php\", method: \"POST\"}` | `ScoreBoard` |\n| `play_predict.php` | Run prediction simulation | Prediction parameters | Game results |\n\n### Data Models\n\n**League Data**\n```typescript\ninterface League {\n  league_name: string;\n}\n```\n\n**Team Data**\n```typescript\ninterface Teams {\n  teams: string;\n}\n\ninterface TeamsSchedule {\n  teams: string;\n  games: string;\n}\n```\n\n**Player Statistics**\n```typescript\ninterface PlayerChar {\n  name: string;\n  position: string;\n  poss_fact: string;\n  two_pt_fg_pct: string;\n  ft_pct: string;\n  // ... extensive stats fields\n  team_code: string;\n  year: string;\n}\n```\n\n**Game State**\n```typescript\ninterface ScoreBoard {\n  away_score: string;\n  home_score: string;\n  quarter: string;\n  clock: string;\n  away_possessions: string;\n  home_possessions: string;\n  // ... detailed game state\n}\n```\n\nSources: [src/pages/GameSetup.tsx:21-188]()\n\n## Environment Configuration\n\nThe API integration relies on environment variables for configuration:\n\n| Variable | Purpose | Usage |\n|----------|---------|-------|\n| `VITE_API_BASE_URL` | Base URL for basketball API | Used in `API_URL` constant |\n\nThe base URL is accessed in components as:\n```typescript\nconst API_URL = import.meta.env.VITE_API_BASE_URL;\n```\n\nSources: [src/pages/GameSetup.tsx:360]()\n\n## Error Handling\n\nThe API integration implements comprehensive error handling at multiple layers:\n\n### Context-Level Error Handling\n\nThe `fetchWithAuth` function throws errors for missing credentials:\n```typescript\nif (!api) {\n  throw new Error('API credentials are not set. Please login first.');\n}\n```\n\n### Component-Level Error Handling\n\nComponents implement try-catch blocks with user-friendly error messages:\n```typescript\ntry {\n  const response = await fetchWithAuth(url, method, body);\n  if (!response.ok) {\n    const err: Message = await response.json();\n    setError(`error: ${err.message}`);\n    throw new Error('Failed to fetch data.');\n  }\n} catch (err: any) {\n  setError(`${err}`);\n}\n```\n\n### Error State Management\n\nComponents maintain error state for UI feedback:\n- `error` state variable stores error messages\n- Error display in UI components\n- Loading states during API operations\n\nSources: [src/contexts/ApiContext.tsx:54-56](), [src/pages/GameSetup.tsx:362-380]()\n\n## Custom Fetch Hook\n\nThe application also provides a generic `useFetch` hook for simpler HTTP operations:\n\n**useFetch Interface**\n```typescript\ninterface UseFetchReturn\u003cT\u003e {\n  data: T | null;\n  error: Error | null;\n  isLoading: boolean;\n  fetchData: (url: string, options?: FetchOptions) =\u003e Promise\u003cvoid\u003e;\n}\n```\n\nThis hook provides:\n- Generic typing for response data\n- Built-in loading and error states\n- Automatic JSON parsing\n- Configurable HTTP methods and headers\n\nSources: [src/hooks/useFetch.tsx:11-16](), [src/hooks/useFetch.tsx:18-61]()"])</script><script>self.__next_f.push([1,"25:T2886,"])</script><script>self.__next_f.push([1,"# Development Guide\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [.env.example](.env.example)\n- [README.md](README.md)\n- [license.txt](license.txt)\n- [package.json](package.json)\n- [src/main.tsx](src/main.tsx)\n- [vite.config.ts](vite.config.ts)\n\n\u003c/details\u003e\n\n\n\nThis document covers development workflows, tooling, build configuration, and platform-specific considerations for the NBA simulation application. It provides guidance for setting up development environments, understanding build processes, and working with the dual web/Electron deployment system.\n\nFor information about styling and theming systems, see [7.1](#7.1). For Electron-specific development features, see [7.2](#7.2).\n\n## Development Environment Setup\n\nThe application supports two primary development modes: web browser development and Electron desktop development. The development environment is configured through the `VITE_APP_TARGET` environment variable and managed by Vite with TypeScript compilation.\n\n### Environment Configuration\n\nThe development environment requires specific environment variables defined in `.env` files. The `VITE_APP_TARGET` variable controls which development mode is active, while additional variables configure external service connections.\n\n```mermaid\ngraph TB\n    subgraph \"Environment Configuration\"\n        A[\".env File\"] --\u003e B[\"VITE_APP_TARGET\"]\n        A --\u003e C[\"VITE_API_BASE_URL\"]\n        A --\u003e D[\"VITE_APP_COGNITO_USER_POOL_ID\"]\n        A --\u003e E[\"VITE_APP_COGNITO_CLIENT_ID\"]\n        A --\u003e F[\"VITE_APP_COGNITO_DOMAIN\"]\n    end\n    \n    subgraph \"Development Mode Selection\"\n        B --\u003e G{Target Check}\n        G --\u003e|\"electron\"| H[\"Electron Mode\"]\n        G --\u003e|\"other/undefined\"| I[\"Web Mode\"]\n    end\n    \n    subgraph \"Development Servers\"\n        H --\u003e J[\"vite dev + electron\"]\n        I --\u003e K[\"vite web server\"]\n        J --\u003e L[\"localhost:5173 + Electron Window\"]\n        K --\u003e M[\"localhost:5173 Browser\"]\n    end\n    \n    subgraph \"External Services\"\n        C --\u003e N[\"Basketball API Connection\"]\n        D --\u003e O[\"AWS Cognito Authentication\"]\n        E --\u003e O\n        F --\u003e O\n    end\n```\n\n**Development Environment Flow**\nSources: [.env.example:1-5](), [vite.config.ts:8-11](), [README.md:88-94]()\n\n### Development Dependencies\n\nThe application uses a comprehensive set of development tools and libraries configured through `package.json`. TypeScript provides type safety, ESLint ensures code quality, and Vite handles module bundling and hot module replacement.\n\n| Category | Tools | Purpose |\n|----------|-------|---------|\n| **Build System** | `vite`, `typescript`, `@vitejs/plugin-react` | Module bundling, TypeScript compilation, React support |\n| **Code Quality** | `eslint`, `@typescript-eslint/*` | Linting, code standards enforcement |\n| **Electron Integration** | `electron`, `electron-builder`, `vite-plugin-electron` | Desktop application development |\n| **UI Libraries** | `@radix-ui/*`, `tailwindcss`, `primereact` | Component libraries and styling |\n| **Authentication** | `aws-amplify`, `@aws-amplify/*` | AWS integration and authentication |\n\nSources: [package.json:81-156]()\n\n## Build Configuration and Workflows\n\nThe build system uses Vite as the primary bundler with conditional Electron plugin activation. The `vite.config.ts` file dynamically configures the build pipeline based on the `VITE_APP_TARGET` environment variable.\n\n### Build System Architecture\n\n```mermaid\ngraph TB\n    subgraph \"Configuration Loading\"\n        A[\"vite.config.ts\"] --\u003e B[\"loadEnv()\"]\n        B --\u003e C[\"VITE_APP_TARGET Check\"]\n    end\n    \n    subgraph \"Plugin Configuration\"\n        C --\u003e D{Target Type}\n        D --\u003e|\"electron\"| E[\"React + TSConfigPaths + Electron\"]\n        D --\u003e|\"web\"| F[\"React + TSConfigPaths Only\"]\n    end\n    \n    subgraph \"Electron Plugin Config\"\n        E --\u003e G[\"main: electron/main.ts\"]\n        E --\u003e H[\"preload: electron/preload.ts\"]\n        E --\u003e I[\"renderer: {} (polyfill)\"]\n    end\n    \n    subgraph \"Output Targets\"\n        F --\u003e J[\"dist/ (Web Assets)\"]\n        G --\u003e K[\"dist-electron/main.js\"]\n        H --\u003e L[\"dist-electron/preload.js\"]\n        I --\u003e M[\"dist/ (Renderer Assets)\"]\n    end\n    \n    subgraph \"Build Commands\"\n        N[\"npm run buildweb\"] --\u003e F\n        O[\"npm run build\"] --\u003e E\n        O --\u003e P[\"electron-builder\"]\n        P --\u003e Q[\"release/ (Installers)\"]\n    end\n```\n\n**Build System Configuration**\nSources: [vite.config.ts:8-37](), [package.json:158-173]()\n\n### Development vs Production Builds\n\nThe application distinguishes between development and production builds through different npm scripts. Development builds include hot module replacement and debugging features, while production builds optimize for distribution.\n\n| Command | Mode | Output | Features |\n|---------|------|--------|----------|\n| `npm run web` | Development Web | Dev server | HMR, debugging, source maps |\n| `npm run dev` | Development Electron | Dev server + Electron | HMR, debugging, native window |\n| `npm run buildweb` | Production Web | `dist/` | Optimized, minified web assets |\n| `npm run build` | Production Electron | `dist-electron/` + `release/` | Native installers, auto-updater |\n\nSources: [package.json:13-20](), [README.md:38-86]()\n\n## Development Commands and Scripts\n\nThe `package.json` defines a comprehensive set of npm scripts for development, building, and maintenance tasks. Each script serves a specific purpose in the development workflow.\n\n### Core Development Scripts\n\n```mermaid\ngraph LR\n    subgraph \"Development Scripts\"\n        A[\"npm run dev\"] --\u003e B[\"vite\"]\n        C[\"npm run web\"] --\u003e B\n        B --\u003e D[\"Development Server\"]\n        D --\u003e E[\"localhost:5173\"]\n    end\n    \n    subgraph \"Build Scripts\"\n        F[\"npm run build\"] --\u003e G[\"tsc\"]\n        G --\u003e H[\"vite build\"]\n        H --\u003e I[\"electron-builder\"]\n        \n        J[\"npm run buildweb\"] --\u003e K[\"tsc\"]\n        K --\u003e L[\"vite build\"]\n    end\n    \n    subgraph \"Quality Scripts\"\n        M[\"npm run lint\"] --\u003e N[\"eslint\"]\n        N --\u003e O[\"TypeScript + React Linting\"]\n        \n        P[\"npm run preview\"] --\u003e Q[\"vite preview\"]\n        Q --\u003e R[\"Production Preview Server\"]\n    end\n    \n    subgraph \"Documentation\"\n        S[\"npm run wiki\"] --\u003e T[\"deepwiki-export\"]\n        T --\u003e U[\"docs/test/\"]\n    end\n```\n\n**Development Script Workflow**\nSources: [package.json:13-21]()\n\n### Script Execution Flow\n\nThe build scripts follow a specific execution order to ensure proper compilation and packaging. TypeScript compilation occurs first, followed by Vite bundling, and finally Electron packaging for desktop builds.\n\n1. **TypeScript Compilation**: `tsc` validates types and generates JavaScript\n2. **Vite Build**: Bundles assets and applies optimizations\n3. **Electron Builder**: Creates platform-specific installers (desktop only)\n\nSources: [package.json:16-17]()\n\n## Environment Management\n\nEnvironment variables control application behavior across different deployment targets and development modes. The system uses Vite's environment variable handling with the `VITE_` prefix for client-side availability.\n\n### Environment Variable Categories\n\n| Variable | Purpose | Values | Impact |\n|----------|---------|--------|--------|\n| `VITE_APP_TARGET` | Build target selection | `electron` or undefined | Determines development mode and build output |\n| `VITE_API_BASE_URL` | Basketball API endpoint | URL string | External API connection configuration |\n| `VITE_APP_COGNITO_*` | AWS Cognito configuration | AWS service identifiers | Authentication service setup |\n\nSources: [.env.example:1-5](), [vite.config.ts:10]()\n\n### Environment File Structure\n\nThe application expects environment variables to be defined in `.env` files in the project root. The `.env.example` file provides a template for required variables.\n\n```mermaid\ngraph TB\n    subgraph \"Environment Files\"\n        A[\".env.example\"] --\u003e B[\"Template Configuration\"]\n        C[\".env\"] --\u003e D[\"Local Configuration\"]\n        E[\".env.local\"] --\u003e F[\"Local Overrides\"]\n    end\n    \n    subgraph \"Variable Loading\"\n        D --\u003e G[\"loadEnv() in vite.config.ts\"]\n        F --\u003e G\n        G --\u003e H[\"process.env Variables\"]\n    end\n    \n    subgraph \"Runtime Access\"\n        H --\u003e I[\"import.meta.env.VITE_*\"]\n        I --\u003e J[\"Client-Side Code\"]\n        H --\u003e K[\"Direct process.env Access\"]\n        K --\u003e L[\"Build-Time Configuration\"]\n    end\n```\n\n**Environment Variable Flow**\nSources: [.env.example:1-5](), [vite.config.ts:9]()\n\n## Platform-Specific Development\n\nThe application supports development for both web browsers and Electron desktop environments. Platform-specific considerations affect development workflows, debugging approaches, and feature availability.\n\n### Development Mode Comparison\n\n| Aspect | Web Mode | Electron Mode |\n|--------|----------|---------------|\n| **Entry Point** | [src/main.tsx:8-12]() | [src/main.tsx:8-12]() + [electron/main.ts]() |\n| **API Access** | Browser fetch with CORS | Node.js capabilities + Electron APIs |\n| **Debugging** | Browser DevTools | Chrome DevTools + Electron DevTools |\n| **File System** | Limited (Web APIs) | Full Node.js file system access |\n| **Native Features** | Web APIs only | Native desktop integration |\n\nSources: [src/main.tsx:15-19](), [vite.config.ts:16-33]()\n\n### Development Server Integration\n\nThe development environment provides hot module replacement and live reloading for both web and Electron modes. The Electron development setup includes IPC communication for main-renderer process interaction.\n\n```mermaid\ngraph TB\n    subgraph \"Web Development\"\n        A[\"npm run web\"] --\u003e B[\"Vite Dev Server\"]\n        B --\u003e C[\"Browser Window\"]\n        C --\u003e D[\"React DevTools\"]\n        B --\u003e E[\"HMR Updates\"]\n    end\n    \n    subgraph \"Electron Development\"\n        F[\"npm run dev\"] --\u003e G[\"Vite Dev Server\"]\n        G --\u003e H[\"Electron Main Process\"]\n        H --\u003e I[\"Electron Renderer\"]\n        I --\u003e J[\"Chrome DevTools\"]\n        \n        H --\u003e K[\"IPC Communication\"]\n        K --\u003e L[\"window.ipcRenderer\"]\n        L --\u003e M[\"src/main.tsx:15-19\"]\n    end\n    \n    subgraph \"Shared Features\"\n        E --\u003e N[\"Component Updates\"]\n        G --\u003e N\n        N --\u003e O[\"TypeScript Compilation\"]\n        N --\u003e P[\"React Fast Refresh\"]\n    end\n```\n\n**Development Server Architecture**\nSources: [src/main.tsx:15-19](), [package.json:14-15](), [vite.config.ts:16-33]()"])</script><script>self.__next_f.push([1,"26:T2e71,"])</script><script>self.__next_f.push([1,"# Styling and Theming\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [postcss.config.cjs](postcss.config.cjs)\n- [src/assets/nba-logo-free-vector.jpg](src/assets/nba-logo-free-vector.jpg)\n- [src/img/nba-bg.jpg](src/img/nba-bg.jpg)\n- [src/index.css](src/index.css)\n- [src/styles/index.css](src/styles/index.css)\n- [tailwind.config.cjs](tailwind.config.cjs)\n\n\u003c/details\u003e\n\n\n\nThis document covers the styling and theming system used in the NBA simulation application. It explains how Tailwind CSS is integrated as the primary styling framework, how global styles are managed, and the patterns used for component-specific styling throughout the codebase.\n\nFor information about UI component structure and design patterns, see [Core Components](#4.1). For build system configuration that affects styling, see [Build System](#3.4).\n\n## Styling System Architecture\n\nThe application uses a layered styling approach that combines Tailwind CSS utilities with custom CSS for specific design requirements and global theming.\n\n### Styling Architecture Overview\n\n```mermaid\ngraph TB\n    subgraph \"Styling Layers\"\n        TAILWIND[tailwind.config.cjs\u003cbr/\u003e\"Tailwind Configuration\"]\n        INDEX_CSS[src/index.css\u003cbr/\u003e\"Global Styles \u0026 Base\"]\n        APP_CSS[src/App.css\u003cbr/\u003e\"Component Styles\"]\n        INLINE[Inline Tailwind Classes\u003cbr/\u003e\"Component Styling\"]\n    end\n    \n    subgraph \"CSS Processing\"\n        POSTCSS[PostCSS Processing]\n        VITE[Vite Build System]\n    end\n    \n    subgraph \"Output\"\n        BUNDLE[Bundled CSS]\n        COMPONENTS[Styled Components]\n    end\n    \n    TAILWIND --\u003e POSTCSS\n    INDEX_CSS --\u003e POSTCSS\n    APP_CSS --\u003e POSTCSS\n    INLINE --\u003e POSTCSS\n    \n    POSTCSS --\u003e VITE\n    VITE --\u003e BUNDLE\n    BUNDLE --\u003e COMPONENTS\n```\n\nSources: [tailwind.config.cjs:1-8](), [src/index.css:1-3](), [src/App.css:1-50]()\n\n## Tailwind CSS Integration\n\nThe application uses Tailwind CSS as its primary styling framework with a standard configuration setup.\n\n### Tailwind Configuration\n\nThe Tailwind configuration is minimal and uses default settings with content scanning configured for the React application structure:\n\n| Configuration | Value | Purpose |\n|---------------|--------|---------|\n| Content paths | `[\"./index.html\", \"./src/**/*.{js,ts,jsx,tsx}\", \"./src/components/**/*.{js,ts,jsx,tsx}\"]` | Scans for Tailwind classes |\n| Theme extensions | None | Uses default Tailwind theme |\n| Plugins | None | No additional Tailwind plugins |\n\nThe configuration at [tailwind.config.cjs:3]() ensures all TypeScript and JSX files are scanned for Tailwind utility classes during the build process.\n\nSources: [tailwind.config.cjs:1-8]()\n\n### Tailwind Import Structure\n\n```mermaid\ngraph LR\n    BASE[\"@tailwind base\"]\n    COMPONENTS[\"@tailwind components\"] \n    UTILITIES[\"@tailwind utilities\"]\n    CUSTOM[Custom CSS Rules]\n    \n    BASE --\u003e COMPONENTS\n    COMPONENTS --\u003e UTILITIES\n    UTILITIES --\u003e CUSTOM\n    \n    subgraph \"src/index.css Structure\"\n        BASE\n        COMPONENTS\n        UTILITIES\n        CUSTOM\n    end\n```\n\nThe Tailwind directives are imported in the standard order at [src/index.css:1-3](), followed by custom CSS rules that extend or override default behavior.\n\nSources: [src/index.css:1-3]()\n\n## Global Styles and Theme System\n\nThe application implements a dark-themed design system with global CSS custom properties and base styles.\n\n### Design System and CSS Custom Properties\n\nThe application implements a comprehensive design system using CSS custom properties with full light/dark theme support:\n\n#### Light Theme Properties\n| Property Category | Key Variables | Values |\n|------------------|---------------|---------|\n| Background | `--background`, `--card` | `0 0% 100%` (white) |\n| Foreground | `--foreground`, `--card-foreground` | `222.2 84% 4.9%` (dark text) |\n| Primary | `--primary`, `--primary-foreground` | `210 72% 22%`, `210 40% 98%` |\n| Sidebar | `--sidebar-background`, `--sidebar-foreground` | `210 72% 22%`, `0 0% 98%` |\n\n#### Dark Theme Properties  \n| Property Category | Key Variables | Values |\n|------------------|---------------|---------|\n| Background | `--background`, `--card` | `222.2 84% 4.9%` (dark) |\n| Foreground | `--foreground`, `--card-foreground` | `210 40% 98%` (light text) |\n| Primary | `--primary`, `--primary-foreground` | `210 40% 98%`, `222.2 47.4% 11.2%` |\n| Sidebar | `--sidebar-background`, `--sidebar-foreground` | `240 5.9% 10%`, `240 4.8% 95.9%` |\n\n#### Typography System\nThe global typography at [src/index.css:87-99]() includes:\n- Font stack: `Inter, system-ui, Avenir, Helvetica, Arial, sans-serif`\n- Color scheme: `light dark` with browser support\n- Optimized rendering: `text-rendering: optimizeLegibility`, `-webkit-font-smoothing: antialiased`\n\nSources: [src/index.css:5-83](), [src/index.css:86-99]()\n\n### Custom Utility Classes\n\nThe application defines extensive custom utility classes organized by functionality:\n\n#### Theme-Specific Utilities\n```mermaid\ngraph TB\n    subgraph \"Background Classes\"\n        POPOVER[\".bg-popover\u003cbr/\u003e#242424\"]\n        BACKGROUND[\".bg-background\u003cbr/\u003e#252525\"]\n        PRIMARY[\".bg-primary\u003cbr/\u003e#605f5f\"]\n        DESTRUCTIVE[\".bg-destructive\u003cbr/\u003e#ab1717\"]\n        GRAY[\".bg-gray\u003cbr/\u003e#4d4d4d\"]\n    end\n    \n    subgraph \"Gradient Classes\"\n        CASINO[\".casino-gradient\u003cbr/\u003eBlue to white gradient\"]\n        GOLD[\".gold-accent\u003cbr/\u003eRed to gold gradient\"]\n    end\n    \n    subgraph \"Interactive States\"\n        HOVER_PRIMARY[\".bg-primary:hover\u003cbr/\u003e#c6c3c3\"]\n        HOVER_MUTED[\".bg-muted:hover\u003cbr/\u003e#c6c3c3\"]\n    end\n    \n    POPOVER --\u003e MODAL[Modal Components]\n    DESTRUCTIVE --\u003e ERROR[Error States]\n    CASINO --\u003e HEADERS[Header Components]\n    GOLD --\u003e ACCENTS[Accent Elements]\n```\n\n#### Attention-Grabbing Components\nThe application includes a sophisticated `.pulse-attention` class with:\n- CSS custom properties for color management\n- Keyframe animation with `pulse-press` effect\n- Accessibility support via `prefers-reduced-motion`\n- Interactive states with hover and focus effects\n\nSources: [src/index.css:163-266](), [src/index.css:155-161]()\n\n## Component-Specific Styling Patterns\n\n### Layout and Responsive Design\n\nThe application uses specific styling patterns for layout management and responsive behavior.\n\n#### Root Container Styling\n\nThe main application container uses centered layout with responsive sizing:\n\n| Property | Value | Purpose |\n|----------|--------|---------|\n| `max-width` | `1280px` | Maximum content width |\n| `margin` | `0 auto` | Horizontal centering |\n| `padding` | `2rem` | Base container padding |\n| `text-align` | `center` | Default text alignment |\n\nDefined at [src/App.css:1-6](), this provides the base layout structure for the application.\n\nSources: [src/App.css:1-6]()\n\n#### Sidebar Collapse System\n\nThe application implements a collapsible sidebar using data attributes:\n\n```mermaid\ngraph LR\n    COLLAPSED[\"data-collapsed='true'\u003cbr/\u003ewidth: 60px\"]\n    EXPANDED[\"data-collapsed='false'\u003cbr/\u003ewidth: 240px\"]\n    \n    TOGGLE[Sidebar Toggle] --\u003e COLLAPSED\n    TOGGLE --\u003e EXPANDED\n    \n    subgraph \"Sidebar States\"\n        COLLAPSED\n        EXPANDED\n    end\n```\n\nThe collapse system at [src/App.css:44-50]() uses data attributes to control sidebar width, enabling smooth transitions between collapsed and expanded states.\n\nSources: [src/App.css:44-50]()\n\n### Interactive Element Styling\n\n#### Button System\n\nGlobal button styling provides consistent interactive elements:\n\n| State | Properties | Visual Effect |\n|-------|------------|---------------|\n| Default | `border-radius: 8px`, `padding: 0.6em 1.2em`, `background-color: #1a1a1a` | Dark themed button |\n| Hover | `border-color: #646cff` | Blue border highlight |\n| Focus | `outline: 4px auto -webkit-focus-ring-color` | Accessibility outline |\n\nThe button system at [src/index.css:44-63]() includes transition effects and proper focus management for accessibility.\n\nSources: [src/index.css:44-63]()\n\n#### Link Styling\n\nLink elements use consistent color theming:\n\n- Default color: `#646cff` (blue)\n- Hover color: `#535bf2` (darker blue)\n- Font weight: `500` (medium)\n\nDefined at [src/index.css:21-29](), links maintain visual consistency with the overall color scheme.\n\nSources: [src/index.css:21-29]()\n\n## Animation and Visual Effects\n\n### Basketball-Themed Animations\n\nThe application features basketball-specific animations that enhance the sports simulation theme:\n\n#### Baske
