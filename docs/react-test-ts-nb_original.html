omCheckboxProps\"]\n    CheckboxProps --\u003e CheckboxState[\"checked: boolean\"]\n    CheckboxProps --\u003e CheckboxCallback[\"onChange: (boolean) =\u003e void\"]\n```\n\n**Sources:** [src/components/PlayerStatsTable.tsx:11-22](), [src/components/Scoreboard.tsx:3-22](), [src/components/ui/CustomCheckbox.tsx:3-8]()\n\n## Component Usage Patterns\n\n### Data Flow Architecture\n\nThe core components follow a unidirectional data flow pattern where parent components pass data down through props:\n\n```mermaid\ngraph LR\n    GameInterface[\"Game Simulation Components\"] --\u003e PlayerStatsTable[\"PlayerStatsTable\"]\n    GameInterface --\u003e Scoreboard[\"Scoreboard\"]\n    GameSetup[\"GameSetup Component\"] --\u003e CustomCheckbox[\"CustomCheckbox\"]\n    \n    PlayerStatsTable --\u003e TableData[\"Table/TableRow/TableCell\"]\n    Scoreboard --\u003e DisplayElements[\"Clock/Score/Fouls\"]\n    CustomCheckbox --\u003e InputElement[\"Hidden Input + Label\"]\n```\n\n### Styling System Integration\n\nComponents integrate with the application's styling system through:\n\n- Tailwind CSS utility classes for responsive design\n- CSS custom properties for theme variables\n- Conditional styling for dark mode support\n- Hover and focus states for interactive elements\n\nThe `PlayerStatsTable` uses `dark:bg-gray-800` and `dark:hover:bg-gray-700` classes for dark mode support [src/components/PlayerStatsTable.tsx:30-41](), while the `Scoreboard` implements complex backdrop effects with `bg-gray-900/80 backdrop-blur-sm` [src/components/Scoreboard.tsx:53]().\n\n**Sources:** [src/components/PlayerStatsTable.tsx:24-54](), [src/components/Scoreboard.tsx:52-98](), [src/components/ui/CustomCheckbox.tsx:12-27]()"])</script><script>self.__next_f.push([1,"1d:T26ac,"])</script><script>self.__next_f.push([1,"# Game Setup Interface\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [src/components/ui/sheet.tsx](src/components/ui/sheet.tsx)\n- [src/pages/GameSetup.tsx](src/pages/GameSetup.tsx)\n\n\u003c/details\u003e\n\n\n\n## Purpose and Scope\n\nThe Game Setup Interface serves as the central orchestration component for initializing and configuring basketball game simulations. It provides the main user interface for selecting leagues, teams, and game modes, while managing the complex state transitions required to prepare a game for simulation. This component acts as the primary entry point after authentication and coordinates data fetching from external basketball simulation APIs.\n\nFor information about the actual game simulation mechanics, see [Basketball Simulation](#5.1). For details about the authentication system that precedes this interface, see [Authentication System](#3.3).\n\n## Component Architecture Overview\n\nThe `GameSetup` component implements a tabbed interface architecture that separates different game simulation modes while sharing common setup functionality.\n\n```mermaid\ngraph TD\n    GameSetup[\"GameSetup Component\u003cbr/\u003e(src/pages/GameSetup.tsx)\"]\n    \n    subgraph \"Tab Components\"\n        FullSeason[\"FullSeasonVersion\u003cbr/\u003eLine 564-583\"]\n        SingleGame[\"SingleGameVersion\u003cbr/\u003eLine 586\"]\n        Instructions[\"Instructions\u003cbr/\u003eLine 589\"]\n    end\n    \n    subgraph \"UI Components\"\n        Tabs[\"Tabs/TabsList/TabsContent\u003cbr/\u003eLines 556-591\"]\n        Button[\"Button component\u003cbr/\u003eLine 553\"]\n    end\n    \n    subgraph \"Context Dependencies\"\n        ApiContext[\"useApi hook\u003cbr/\u003eLine 227\"]\n        Navigate[\"useNavigate hook\u003cbr/\u003eLine 228\"]\n    end\n    \n    GameSetup --\u003e FullSeason\n    GameSetup --\u003e SingleGame\n    GameSetup --\u003e Instructions\n    GameSetup --\u003e Tabs\n    GameSetup --\u003e Button\n    GameSetup --\u003e ApiContext\n    GameSetup --\u003e Navigate\n```\n\n**Tab Structure:**\n- **Full Season Version**: Complete league and team setup with live data\n- **Single Game Version**: Simplified game mode with hardcoded data  \n- **Instructions**: User guidance and documentation\n\nSources: [src/pages/GameSetup.tsx:556-591]()\n\n## Data Flow and State Management\n\nThe component maintains extensive state for managing the game setup process, with cascading effects that trigger API calls as selections are made.\n\n```mermaid\ngraph TD\n    subgraph \"Initial Load\"\n        useEffect1[\"useEffect leagues\u003cbr/\u003eLines 491-495\"]\n        handleFetchLeagues[\"handleFetchLeagues()\u003cbr/\u003eLines 318-332\"]\n        leagues[\"leagues state\u003cbr/\u003eLine 229\"]\n    end\n    \n    subgraph \"League Selection Flow\"\n        selectedLeague[\"selectedLeague state\u003cbr/\u003eLine 231\"]\n        useEffect2[\"useEffect selectedLeague\u003cbr/\u003eLines 497-505\"]\n        handleFetchTeams[\"handleFetchTeams()\u003cbr/\u003eLines 334-348\"]\n        teams[\"teams state\u003cbr/\u003eLine 232\"]\n    end\n    \n    subgraph \"Team Selection Flow\"\n        selectedTeams1[\"selectedTeams1 state\u003cbr/\u003eLine 233\"]\n        selectedTeams2[\"selectedTeams2 state\u003cbr/\u003eLine 234\"]\n        useEffect3[\"useEffect teams\u003cbr/\u003eLines 507-515\"]\n        handleSingleGameInitial[\"handleSingleGameInitial()\u003cbr/\u003eLines 350-366\"]\n    end\n    \n    subgraph \"Player Data Flow\"\n        useEffect4[\"useEffect team1\u003cbr/\u003eLines 517-532\"]\n        useEffect5[\"useEffect team2\u003cbr/\u003eLines 534-548\"]\n        handleFetchPlayersTeam1[\"handleFetchPlayersTeam1()\u003cbr/\u003eLines 421-436\"]\n        handleFetchPlayersTeam2[\"handleFetchPlayersTeam2()\u003cbr/\u003eLines 438-453\"]\n        playersTeam1[\"playersTeam1 state\u003cbr/\u003eLine 239\"]\n        playersTeam2[\"playersTeam2 state\u003cbr/\u003eLine 278\"]\n    end\n    \n    useEffect1 --\u003e handleFetchLeagues\n    handleFetchLeagues --\u003e leagues\n    leagues --\u003e selectedLeague\n    selectedLeague --\u003e useEffect2\n    useEffect2 --\u003e handleFetchTeams\n    handleFetchTeams --\u003e teams\n    teams --\u003e selectedTeams1\n    teams --\u003e selectedTeams2\n    selectedTeams1 --\u003e useEffect3\n    selectedTeams2 --\u003e useEffect3\n    useEffect3 --\u003e handleSingleGameInitial\n    selectedTeams1 --\u003e useEffect4\n    useEffect4 --\u003e handleFetchPlayersTeam1\n    handleFetchPlayersTeam1 --\u003e playersTeam1\n    selectedTeams2 --\u003e useEffect5\n    useEffect5 --\u003e handleFetchPlayersTeam2\n    handleFetchPlayersTeam2 --\u003e playersTeam2\n```\n\nSources: [src/pages/GameSetup.tsx:491-548]()\n\n## API Integration Points\n\nThe component integrates with multiple external API endpoints through the `fetchWithAuth` method, handling authentication and error management consistently.\n\n```mermaid\ngraph LR\n    subgraph \"API Functions\"\n        fetchWithAuth[\"fetchWithAuth\u003cbr/\u003efrom useApi()\"]\n    end\n    \n    subgraph \"Basketball Simulation Endpoints\"\n        getLeagues[\"get_leagues.php\u003cbr/\u003eLine 321\"]\n        getTeams[\"get_teams.php\u003cbr/\u003eLine 337\"]\n        playSingle[\"playsinglegame_initial.php\u003cbr/\u003eLine 354\"]\n        getStats[\"get_singlegame_stats.php\u003cbr/\u003eLine 371\"]\n        getPlayers[\"get_actual_player_stats.php\u003cbr/\u003eLines 424, 441\"]\n        getPBP[\"get_singlegame_pbp.php\u003cbr/\u003eLine 458\"]\n        getBox[\"get_singlegame_box.php\u003cbr/\u003eLine 474\"]\n        playPredict[\"play_predict.php\u003cbr/\u003eLine 387\"]\n        playStep[\"playsinglegame_step.php\u003cbr/\u003eLine 409\"]\n    end\n    \n    subgraph \"State Updates\"\n        setLeagues[\"setLeagues\u003cbr/\u003eLine 328\"]\n        setTeams[\"setTeams\u003cbr/\u003eLine 344\"] \n        setScoreBoard[\"setScoreBoard\u003cbr/\u003eLine 378\"]\n        setPlayersTeam1[\"setPlayersTeam1\u003cbr/\u003eLine 431\"]\n        setPlayersTeam2[\"setPlayersTeam2\u003cbr/\u003eLine 447\"]\n        setPlayByPlay[\"setPlayByPlay\u003cbr/\u003eLine 465\"]\n        setBoxScore[\"setBoxScore\u003cbr/\u003eLine 481\"]\n    end\n    \n    fetchWithAuth --\u003e getLeagues\n    fetchWithAuth --\u003e getTeams\n    fetchWithAuth --\u003e playSingle\n    fetchWithAuth --\u003e getStats\n    fetchWithAuth --\u003e getPlayers\n    fetchWithAuth --\u003e getPBP\n    fetchWithAuth --\u003e getBox\n    fetchWithAuth --\u003e playPredict\n    fetchWithAuth --\u003e playStep\n    \n    getLeagues --\u003e setLeagues\n    getTeams --\u003e setTeams\n    getStats --\u003e setScoreBoard\n    getPlayers --\u003e setPlayersTeam1\n    getPlayers --\u003e setPlayersTeam2\n    getPBP --\u003e setPlayByPlay\n    getBox --\u003e setBoxScore\n```\n\n**Key API Endpoints:**\n| Endpoint | Purpose | Trigger |\n|----------|---------|---------|\n| `get_leagues.php` | Fetch available leagues | Component mount |\n| `get_teams.php` | Fetch teams for selected league | League selection |\n| `playsinglegame_initial.php` | Initialize single game | Both teams selected |\n| `get_actual_player_stats.php` | Fetch player statistics | Team selection |\n| `play_predict.php` | Set prediction mode | Both teams selected |\n\nSources: [src/pages/GameSetup.tsx:318-485]()\n\n## TypeScript Interface System\n\nThe component defines comprehensive TypeScript interfaces that structure the API response data and internal state management.\n\n```mermaid\ngraph TD\n    subgraph \"Core Data Interfaces\"\n        League[\"League\u003cbr/\u003eLines 14-16\"]\n        Teams[\"Teams\u003cbr/\u003eLines 22-24\"] \n        PlayerChar[\"PlayerChar\u003cbr/\u003eLines 30-68\"]\n        ScoreBoard[\"ScoreBoard\u003cbr/\u003eLines 78-168\"]\n    end\n    \n    subgraph \"Response Interfaces\"\n        LeagueResponse[\"LeagueResponse\u003cbr/\u003eLines 18-20\"]\n        TeamsResponse[\"TeamsResponse\u003cbr/\u003eLines 26-28\"]\n        PlayerCharResponse[\"PlayerCharResponse\u003cbr/\u003eLines 70-72\"]\n        ScoreBoardResponse[\"ScoreBoardResponse\u003cbr/\u003eLines 170-172\"]\n    end\n    \n    subgraph \"Game Data Interfaces\"\n        PlayByPlay[\"PlayByPlay\u003cbr/\u003eLines 174-177\"]\n        BoxScore[\"BoxScore\u003cbr/\u003eLines 183-187\"]\n        UpdatePlayByPlayResponse[\"UpdatePlayByPlayResponse\u003cbr/\u003eLines 179-181\"]\n        BoxScoreResponse[\"BoxScoreResponse\u003cbr/\u003eLines 189-191\"]\n    end\n    \n    League --\u003e LeagueResponse\n    Teams --\u003e TeamsResponse\n    PlayerChar --\u003e PlayerCharResponse\n    ScoreBoard --\u003e ScoreBoardResponse\n    PlayByPlay --\u003e UpdatePlayByPlayResponse\n    BoxScore --\u003e BoxScoreResponse\n```\n\n**Key Interface Details:**\n- `PlayerChar` interface contains 45+ properties covering all basketball statistics\n- `ScoreBoard` interface tracks real-time game state including player positions and statistics\n- Response interfaces wrap data arrays from API calls\n- All numeric values are typed as strings due to API response format\n\nSources: [src/pages/GameSetup.tsx:10-191]()\n\n## Team Logo and Asset Management\n\nThe component includes a comprehensive mapping of NBA team names to their official logo URLs for visual enhancement of the interface.\n\n```mermaid\ngraph LR\n    subgraph \"Asset Configuration\"\n        teamLogos[\"teamLogos object\u003cbr/\u003eLines 193-224\"]\n    end\n    \n    subgraph \"Team Data Integration\"\n        selectedTeams1[\"selectedTeams1\"]\n        selectedTeams2[\"selectedTeams2\"]\n        FullSeasonVersion[\"FullSeasonVersion component\"]\n    end\n    \n    subgraph \"External Resources\"\n        WikipediaLogos[\"Wikipedia Commons\u003cbr/\u003eLogo SVG files\"]\n    end\n    \n    teamLogos --\u003e FullSeasonVersion\n    selectedTeams1 --\u003e FullSeasonVersion  \n    selectedTeams2 --\u003e FullSeasonVersion\n    WikipediaLogos --\u003e teamLogos\n```\n\nThe `teamLogos` object maps 30 NBA team names to their Wikipedia Commons SVG logo URLs, providing visual identification in the game interface.\n\nSources: [src/pages/GameSetup.tsx:193-224](), [src/pages/GameSetup.tsx:582]()\n\n## Error Handling and Loading States\n\nThe component implements consistent error handling and loading state management across all API operations.\n\n| State Variable | Purpose | Usage |\n|----------------|---------|-------|\n| `error` | Store error messages | Set in catch blocks, displayed in UI |\n| `isLoading` | Track API request status | From `useApi()` hook, disables buttons |\n| `isGameInitial` | Track game initialization | Local loading state for game setup |\n\n**Error Handling Pattern:**\n1. Clear existing errors with `setError(null)`\n2. Wrap API calls in try-catch blocks\n3. Parse error responses and set descriptive error messages\n4. Display errors in UI components\n\nSources: [src/pages/GameSetup.tsx:230](), [src/pages/GameSetup.tsx:235](), [src/pages/GameSetup.tsx:319-331]()"])</script><script>self.__next_f.push([1,"1e:T27fc,"])</script><script>self.__next_f.push([1,"# Game Simulation Interfaces\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [src/components/PlayerStatsTable.tsx](src/components/PlayerStatsTable.tsx)\n- [src/components/Scoreboard.tsx](src/components/Scoreboard.tsx)\n- [src/components/ui/CustomRadio.tsx](src/components/ui/CustomRadio.tsx)\n- [src/components/ui/table.tsx](src/components/ui/table.tsx)\n- [src/gamesetup_result_image.png](src/gamesetup_result_image.png)\n- [src/lib/utils.ts](src/lib/utils.ts)\n- [src/pages/FullSeasonVersion.tsx](src/pages/FullSeasonVersion.tsx)\n- [src/pages/Instructions.tsx](src/pages/Instructions.tsx)\n- [src/pages/SingleGameVersion.tsx](src/pages/SingleGameVersion.tsx)\n\n\u003c/details\u003e\n\n\n\nThis document covers the user interface components that provide interactive basketball game simulation experiences. These interfaces allow users to configure and run basketball simulations, from single games to full season schedules, and view real-time results including statistics, play-by-play action, and box scores.\n\nFor information about the underlying basketball simulation mechanics and algorithms, see [Basketball Simulation](#5.1). For details about the initial game setup and team selection process, see [Game Setup Interface](#4.2).\n\n## Overview\n\nThe application provides two primary simulation interfaces, each optimized for different use cases:\n\n- **Full Season Version**: Batch simulation interface for running multiple games with statistical analysis\n- **Single Game Version**: Interactive real-time simulation interface with detailed game controls\n\nBoth interfaces integrate with the external basketball simulation API and provide comprehensive statistical tracking and export capabilities.\n\n## Full Season Simulation Interface\n\nThe `FullSeasonVersion` component provides a comprehensive interface for running large-scale basketball simulations. This interface is designed for statistical analysis and batch processing of multiple games.\n\n### Component Architecture\n\n```mermaid\ngraph TD\n    FSV[\"FullSeasonVersion\"] --\u003e DD1[\"DropdownMenu (League Selection)\"]\n    FSV --\u003e DD2[\"DropdownMenu (Team Selection)\"]\n    FSV --\u003e CR1[\"CustomRadio (Schedule Options)\"]\n    FSV --\u003e CR2[\"CustomRadio (Location Options)\"]\n    FSV --\u003e CB1[\"CustomCheckbox (Save Options)\"]\n    FSV --\u003e Sheet1[\"Sheet (Player Statistics)\"]\n    FSV --\u003e Sheet2[\"Sheet (Box Score)\"]\n    FSV --\u003e Table1[\"Table (Player Stats Display)\"]\n    FSV --\u003e Button1[\"Button (PLAY GAMES)\"]\n    \n    FSV --\u003e API[\"handleFetchScoreBoard()\"]\n    FSV --\u003e API2[\"handleFetchPlayByPlay()\"]\n    FSV --\u003e API3[\"handleFetchBoxScore()\"]\n\u003c/mermaid\u003e\n\n**Sources:** [src/pages/FullSeasonVersion.tsx:1-447]()\n\n### Key Features\n\nThe full season interface supports three main simulation modes configured through radio buttons [src/pages/FullSeasonVersion.tsx:391-394]():\n\n| Mode | Description | Purpose |\n|------|-------------|---------|\n| `schedule` | 82/820/8200 Game Schedule | Standard season simulation |\n| `predict` | Predict Games | Predictive analytics mode |\n| `replay` | Replay Full League Season | Historical replay functionality |\n\n### Game Location Configuration\n\nLocation options control where games are played [src/pages/FullSeasonVersion.tsx:398-402]():\n\n- **Home**: Home team advantage only\n- **Away**: Away team scenarios only  \n- **Both**: Mixed home/away games\n- **Neutral**: Neutral venue games\n\n### Data Export and Statistics\n\nThe interface provides comprehensive player statistics with CSV export functionality [src/pages/FullSeasonVersion.tsx:257-258]() and [src/pages/FullSeasonVersion.tsx:321-322](). Player statistics include detailed performance metrics defined in the `PlayerChar` interface [src/pages/FullSeasonVersion.tsx:44-82]():\n\n```mermaid\ngraph LR\n    PS[\"Player Statistics\"] --\u003e Basic[\"Basic Stats\"]\n    PS --\u003e Advanced[\"Advanced Stats\"] \n    PS --\u003e Shooting[\"Shooting Stats\"]\n    \n    Basic --\u003e G[\"Games (g)\"]\n    Basic --\u003e MIN[\"Minutes (min/ming)\"]\n    Basic --\u003e PTS[\"Points (ptsg)\"]\n    \n    Advanced --\u003e REB[\"Rebounds (offreb/defreb/totreb)\"]\n    Advanced --\u003e AST[\"Assists (pct_pass)\"]\n    Advanced --\u003e DEF[\"Defense (def_fg_pct/pct_st/pct_bs)\"]\n    \n    Shooting --\u003e FG[\"Field Goal % (fgpct/scorefgpct)\"]\n    Shooting --\u003e ThreeP[\"3-Point % (threeptfgpct)\"]\n    Shooting --\u003e FT[\"Free Throw % (ftpct)\"]\n\u003c/mermaid\u003e\n\n**Sources:** [src/pages/FullSeasonVersion.tsx:44-82](), [src/pages/FullSeasonVersion.tsx:252-380]()\n\n### Simulation Controls\n\nThe main simulation trigger uses the `handlePlayGames` function [src/pages/FullSeasonVersion.tsx:141-147]() which orchestrates three API calls:\n\n1. `handleFetchScoreBoard()` - Retrieves game scores\n2. `handleFetchPlayByPlay()` - Fetches play-by-play data  \n3. `handleFetchBoxScore()` - Gets detailed box score statistics\n\n**Sources:** [src/pages/FullSeasonVersion.tsx:141-147](), [src/pages/FullSeasonVersion.tsx:409-412]()\n\n## Single Game Simulation Interface\n\nThe `SingleGameVersion` component provides an interactive, real-time basketball simulation experience with granular control over game progression and team behavior.\n\n### Real-time Game Controls\n\n```mermaid\ngraph TD\n    SGV[\"SingleGameVersion\"] --\u003e TeamControls[\"Team Control Modes\"]\n    SGV --\u003e PauseControls[\"Pause Options\"]\n    SGV --\u003e DisplayControls[\"Display Options\"]\n    SGV --\u003e GameState[\"Game State Management\"]\n    \n    TeamControls --\u003e Manual[\"Manual Pass\"]\n    TeamControls --\u003e Auto[\"Auto Pass\"] \n    TeamControls --\u003e Computer[\"Computer\"]\n    \n    PauseControls --\u003e EachLine[\"Pause after each line\"]\n    PauseControls --\u003e EachPoss[\"Pause after each possession\"]\n    PauseControls --\u003e EndQuarter[\"Pause after end of quarter\"]\n    PauseControls --\u003e NoPause[\"Do not pause\"]\n    \n    DisplayControls --\u003e PBP[\"Play by Play\"]\n    DisplayControls --\u003e BoxScore[\"Box Score\"]\n    DisplayControls --\u003e Both[\"Both\"]\n\u003c/mermaid\u003e\n\n**Sources:** [src/pages/SingleGameVersion.tsx:47-56](), [src/pages/SingleGameVersion.tsx:70-72](), [src/pages/SingleGameVersion.tsx:108-110](), [src/pages/SingleGameVersion.tsx:114-117]()\n\n### Interactive Scoreboard Display\n\nThe interface features a prominent scoreboard section [src/pages/SingleGameVersion.tsx:125-175]() displaying:\n\n- Live game scores with large numerical displays\n- Quarter and time information\n- Team fouls and possession indicators\n- Substitution pattern controls\n\n### Player Statistics Tables\n\nReal-time player statistics are displayed in dual tables [src/pages/SingleGameVersion.tsx:195-244]() showing:\n\n| Away Team Stats | Home Team Stats |\n|----------------|-----------------|\n| BS, TO, ST, FLS, AST, TREB, PTS | Player, PF, POS, MIN, PTS, TREB, AST |\n| MIN, Player, PF, POS | FLS, ST, TO, BS |\n\n**Sources:** [src/pages/SingleGameVersion.tsx:14-28](), [src/pages/SingleGameVersion.tsx:195-244]()\n\n### Play-by-Play Integration\n\nThe interface includes live play-by-play display [src/pages/SingleGameVersion.tsx:260-267]() with colored text formatting for different types of game events. This integrates with the basketball simulation API to provide real-time game narrative.\n\n**Sources:** [src/pages/SingleGameVersion.tsx:30-36](), [src/pages/SingleGameVersion.tsx:260-267]()\n\n## Supporting Components\n\n### PlayerStatsTable Component\n\nThe `PlayerStatsTable` component [src/components/PlayerStatsTable.tsx:1-57]() provides a reusable interface for displaying player performance data:\n\n```mermaid\ngraph LR\n    PST[\"PlayerStatsTable\"] --\u003e Props[\"PlayerStatsTableProps\"]\n    Props --\u003e TeamName[\"teamName: string\"]\n    Props --\u003e Players[\"players: PlayerStats[]\"]\n    \n    PST --\u003e Table[\"Table Component\"]\n    Table --\u003e Header[\"TableHeader (Player, PTS, REB, AST, PF)\"]\n    Table --\u003e Body[\"TableBody (scrollable)\"]\n    \n    Body --\u003e Rows[\"TableRow (per player)\"]\n```\n\n**Sources:** [src/components/PlayerStatsTable.tsx:19-26](), [src/components/PlayerStatsTable.tsx:29-50]()\n\n### Scoreboard Component\n\nThe `Scoreboard` component [src/components/Scoreboard.tsx:1-101]() renders game status information:\n\n```mermaid\ngraph TD\n    SB[\"Scoreboard\"] --\u003e Props[\"ScoreboardProps\"]\n    Props --\u003e ScoreData[\"scoreboardData: ScoreBoard\"]\n    Props --\u003e TeamInfo[\"awayTeamName, homeTeamName\"]\n    Props --\u003e Logos[\"awayTeamLogo, homeTeamLogo\"]\n    \n    SB --\u003e Display[\"Display Elements\"]\n    Display --\u003e TeamLogos[\"TeamLogo components\"]\n    Display --\u003e Scores[\"Score displays (away_score, home_score)\"]\n    Display --\u003e GameInfo[\"Quarter, Clock, Fouls\"]\n    Display --\u003e Possession[\"Possession indicators\"]\n\u003c/mermaid\u003e\n\n**Sources:** [src/components/Scoreboard.tsx:16-22](), [src/components/Scoreboard.tsx:47-49](), [src/components/Scoreboard.tsx:52-98]()\n\n### Data Export Utilities\n\nThe `exportToCSV` function [src/lib/utils.ts:8-42]() provides data export capabilities used by both simulation interfaces:\n\n- Handles CSV header generation from object keys\n- Manages special character escaping for CSV format\n- Creates downloadable blob files for browser download\n\n**Sources:** [src/lib/utils.ts:8-42]()\n\n## User Interaction Flow\n\nThe typical user workflow through the game simulation interfaces follows this pattern:\n\n```mermaid\nsequenceDiagram\n    participant U as \"User\"\n    participant FSV as \"FullSeasonVersion\"\n    participant SGV as \"SingleGameVersion\"\n    participant API as \"Basketball API\"\n    \n    Note over U,API: Full Season Flow\n    U-\u003e\u003eFSV: Select teams and options\n    U-\u003e\u003eFSV: Configure schedule/location\n    U-\u003e\u003eFSV: Click \"PLAY GAMES\"\n    FSV-\u003e\u003eAPI: handleFetchScoreBoard()\n    FSV-\u003e\u003eAPI: handleFetchPlayByPlay()\n    FSV-\u003e\u003eAPI: handleFetchBoxScore()\n    API--\u003e\u003eFSV: Return simulation results\n    FSV--\u003e\u003eU: Display statistics and export options\n    \n    Note over U,API: Single Game Flow  \n    U-\u003e\u003eSGV: Configure team control modes\n    U-\u003e\u003eSGV: Set pause and display options\n    U-\u003e\u003eSGV: Start game\n    SGV-\u003e\u003eAPI: Real-time simulation requests\n    API--\u003e\u003eSGV: Live game updates\n    SGV--\u003e\u003eU: Update scoreboard and stats\n```\n\n**Sources:** [src/pages/FullSeasonVersion.tsx:141-147](), [src/pages/SingleGameVersion.tsx:59-268]()\n\nThe interfaces provide complementary experiences: the full season version focuses on batch processing and statistical analysis, while the single game version emphasizes real-time interaction and detailed game progression control."])</script><script>self.__next_f.push([1,"1f:T21b7,"])</script><script>self.__next_f.push([1,"# Layout and Navigation\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [src/components/AppSidebar.tsx](src/components/AppSidebar.tsx)\n- [src/components/GoogleMap.tsx](src/components/GoogleMap.tsx)\n- [src/components/LoginLayout.tsx](src/components/LoginLayout.tsx)\n- [src/components/MainLayout.tsx](src/components/MainLayout.tsx)\n- [src/components/ProfileDropdown.tsx](src/components/ProfileDropdown.tsx)\n\n\u003c/details\u003e\n\n\n\nThis document covers the application's layout system, sidebar navigation components, and user profile management interface. The layout system provides a consistent structure for the application with role-based navigation and user account management features.\n\nFor information about the core UI components used within these layouts, see [Core Components](#4.1). For details about the game-specific interfaces that render within these layouts, see [Game Setup Interface](#4.2) and [Game Simulation Interfaces](#4.3).\n\n## Layout Architecture\n\nThe application uses a modular layout system with distinct layouts for authenticated and unauthenticated states. The primary layout combines a collapsible sidebar with a flexible main content area.\n\n**Layout Structure**\n```mermaid\ngraph TB\n    App[\"Application Root\"]\n    AuthLayout[\"AuthLayout Component\"]\n    DashboardLayout[\"DashboardLayout/MainLayout Component\"]\n    \n    AppSidebar[\"AppSidebar Component\"]\n    ProfileDropdown[\"ProfileDropdown Component\"]\n    MainContent[\"Main Content Area\"]\n    \n    App --\u003e AuthLayout\n    App --\u003e DashboardLayout\n    \n    DashboardLayout --\u003e AppSidebar\n    DashboardLayout --\u003e MainContent\n    AppSidebar --\u003e ProfileDropdown\n    \n    subgraph \"Layout Components\"\n        AuthLayout\n        DashboardLayout\n    end\n    \n    subgraph \"Navigation Components\"\n        AppSidebar\n        ProfileDropdown\n    end\n```\n\nSources: [src/components/MainLayout.tsx:1-14](), [src/components/LoginLayout.tsx:1-12](), [src/components/AppSidebar.tsx:1-117](), [src/components/ProfileDropdown.tsx:1-121]()\n\n## Main Layout System\n\nThe `DashboardLayout` component in `MainLayout.tsx` provides the primary application structure using a two-pane layout design.\n\n**Layout Implementation**\n```mermaid\ngraph LR\n    DashboardLayout[\"DashboardLayout\"]\n    Container[\"flex container min-h-screen\"]\n    Sidebar[\"AppSidebar\"]\n    MainArea[\"main flex-1 overflow-auto\"]\n    Children[\"children props\"]\n    \n    DashboardLayout --\u003e Container\n    Container --\u003e Sidebar\n    Container --\u003e MainArea\n    MainArea --\u003e Children\n```\n\nThe layout uses flexbox with the sidebar maintaining fixed width and the main content area taking remaining space. The `overflow-auto` class on the main area enables scrolling for content that exceeds viewport height.\n\nSources: [src/components/MainLayout.tsx:4-10]()\n\n## Authentication Layout\n\nThe `AuthLayout` component provides a full-screen container for authentication flows.\n\n| Property | Value | Purpose |\n|----------|-------|---------|\n| Container | `w-screen h-screen` | Full viewport coverage |\n| Content | Direct children rendering | Flexible auth UI placement |\n\nSources: [src/components/LoginLayout.tsx:4-9]()\n\n## Sidebar Navigation\n\nThe `AppSidebar` component implements a collapsible navigation system with role-based menu items and user profile integration.\n\n**Sidebar Component Structure**\n```mermaid\ngraph TB\n    AppSidebar[\"AppSidebar\"]\n    SidebarHeader[\"SidebarHeader\"]\n    SidebarContent[\"SidebarContent\"]\n    SidebarFooter[\"SidebarFooter\"]\n    \n    Logo[\"Logo \u0026 Brand\"]\n    UserRole[\"User Role Display\"]\n    MenuItems[\"Navigation Menu\"]\n    ToggleButton[\"Collapse/Expand Button\"]\n    \n    AppSidebar --\u003e SidebarHeader\n    AppSidebar --\u003e SidebarContent  \n    AppSidebar --\u003e SidebarFooter\n    \n    SidebarHeader --\u003e Logo\n    SidebarHeader --\u003e UserRole\n    SidebarContent --\u003e MenuItems\n    SidebarFooter --\u003e ToggleButton\n    \n    subgraph \"Menu Configuration\"\n        menuItems[\"menuItems array\"]\n        permissions[\"Permission-based filtering\"]\n    end\n    \n    MenuItems --\u003e menuItems\n    menuItems --\u003e permissions\n```\n\n### Navigation Menu Configuration\n\nThe sidebar menu is driven by a configuration array with permission-based access control:\n\n```typescript\nconst menuItems = [\n  { title: \"Dashboard\", url: \"/adminpanel\", icon: Home, permission: \"view_all\" },\n  { title: \"Casinos\", url: \"/adminpanel/casinos\", icon: Building2, permission: \"view_all\" },\n  { title: \"Users\", url: \"/adminpanel/users\", icon: Users, permission: \"add_edit_delete_users\" },\n  { title: \"Analytics\", url: \"/adminpanel/analytics\", icon: BarChart3, permission: \"view_all\" },\n  { title: \"Settings\", url: \"/adminpanel/settings\", icon: Settings, permission: \"view_all\" }\n];\n```\n\n### Sidebar State Management\n\nThe sidebar uses the `useSidebar` hook for state management and provides collapsible functionality:\n\n| State | Description | Visual Behavior |\n|-------|-------------|-----------------|\n| `expanded` | Full sidebar with text labels | Shows icons and text |\n| `collapsed` | Icon-only mode | Shows only icons, hides text |\n\nThe collapse state is controlled by the `toggleSidebar` function and affects content visibility through CSS classes like `group-data-[collapsible=icon]:hidden`.\n\nSources: [src/components/AppSidebar.tsx:27-33](), [src/components/AppSidebar.tsx:35-116]()\n\n## User Profile System\n\nThe `ProfileDropdown` component provides user account management with role-based features and authentication controls.\n\n**Profile Dropdown Flow**\n```mermaid\ngraph TB\n    ProfileButton[\"Profile Avatar Button\"]\n    DropdownMenu[\"DropdownMenu\"]\n    UserInfo[\"User Information Display\"]\n    RoleSection[\"Role Management Section\"]\n    ActionSection[\"User Actions Section\"]\n    \n    ProfileButton --\u003e DropdownMenu\n    DropdownMenu --\u003e UserInfo\n    DropdownMenu --\u003e RoleSection\n    DropdownMenu --\u003e ActionSection\n    \n    subgraph \"User Context Integration\"\n        useUser[\"useUser hook\"]\n        UserRole[\"UserRole type\"]\n        logout[\"logout function\"]\n    end\n    \n    subgraph \"Actions\"\n        RoleSwitch[\"handleRoleSwitch\"]\n        PasswordReset[\"Navigate to settings\"]\n        LogoutAction[\"Logout and navigate\"]\n    end\n    \n    UserInfo --\u003e useUser\n    RoleSection --\u003e UserRole\n    RoleSection --\u003e RoleSwitch\n    ActionSection --\u003e PasswordReset\n    ActionSection --\u003e LogoutAction\n    LogoutAction --\u003e logout\n```\n\n### User Information Display\n\nThe profile dropdown displays comprehensive user information with role-based styling:\n\n| Component | Data Source | Display Format |\n|-----------|-------------|----------------|\n| Avatar | `user.username` | Initials from name |\n| Username | `user.username` | Full display name |\n| Email | `user.email` | User email address |\n| Role Badge | `user.role` | Colored badge with role name |\n\n### Role Management\n\nThe component includes role switching functionality for admin users:\n\n```typescript\nconst getRoleBadgeColor = (role: UserRole) =\u003e {\n  switch (role) {\n    case 'admin': return 'bg-red-100 text-red-800';\n    case 'developer': return 'bg-blue-100 text-blue-800';  \n    case 'guest': return 'bg-gray-100 text-gray-800';\n    default: return 'bg-gray-100 text-gray-800';\n  }\n};\n```\n\n### Authentication Actions\n\nThe profile dropdown provides access to critical user actions:\n\n- **Password Reset**: Navigates to `/adminpanel/settings?tab=security`\n- **Logout**: Calls `logout()` function and redirects to `/adminpanel/login`\n\nSources: [src/components/ProfileDropdown.tsx:17-43](), [src/components/ProfileDropdown.tsx:44-118]()\n\n## Navigation State Integration\n\nThe layout and navigation components integrate with several React contexts for state management:\n\n**Context Integration Flow**\n```mermaid\ngraph TB\n    useUser[\"useUser Context\"]\n    useSidebar[\"useSidebar Context\"] \n    useLocation[\"useLocation hook\"]\n    useNavigate[\"useNavigate hook\"]\n    \n    AppSidebar --\u003e useUser\n    AppSidebar --\u003e useSidebar\n    AppSidebar --\u003e useLocation\n    \n    ProfileDropdown --\u003e useUser\n    ProfileDropdown --\u003e useNavigate\n    \n    subgraph \"State Sources\"\n        UserContext[\"UserContext - user data, auth\"]\n        SidebarContext[\"SidebarProvider - collapse state\"]\n        ReactRouter[\"React Router - navigation\"]\n    end\n    \n    useUser --\u003e UserContext\n    useSidebar --\u003e SidebarContext\n    useLocation --\u003e ReactRouter\n    useNavigate --\u003e ReactRouter\n```\n\nThe navigation system maintains active route highlighting through `location.pathname` comparison and provides seamless navigation through React Router integration.\n\nSources: [src/components/AppSidebar.tsx:24-38](), [src/components/ProfileDropdown.tsx:13-19]()"])</script><script>self.__next_f.push([1,"20:T2b18,"])</script><script>self.__next_f.push([1,"# Game Features\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [src/components/ui/CustomRadio.tsx](src/components/ui/CustomRadio.tsx)\n- [src/components/ui/sheet.tsx](src/components/ui/sheet.tsx)\n- [src/components/ui/table.tsx](src/components/ui/table.tsx)\n- [src/gamesetup_result_image.png](src/gamesetup_result_image.png)\n- [src/lib/utils.ts](src/lib/utils.ts)\n- [src/pages/FullSeasonVersion.tsx](src/pages/FullSeasonVersion.tsx)\n- [src/pages/GameSetup.tsx](src/pages/GameSetup.tsx)\n- [src/pages/Instructions.tsx](src/pages/Instructions.tsx)\n- [src/pages/SingleGameVersion.tsx](src/pages/SingleGameVersion.tsx)\n\n\u003c/details\u003e\n\n\n\n## Purpose and Scope\n\nThis document covers the basketball simulation features and game mechanics available in the NBA simulation application. It details the two primary simulation modes, the underlying basketball engine, player management capabilities, and statistical tracking features.\n\nFor information about the user interface components that display these features, see [User Interface](#4). For details about the external API integration that powers the simulation, see [API Integration](#6).\n\n## Game Simulation Modes\n\nThe application provides two distinct simulation modes accessible through the main game interface, each offering different levels of interaction and control.\n\n### Full Season Mode\n\nThe Full Season Mode provides comprehensive league simulation capabilities with multiple game scheduling options and statistical tracking.\n\n```mermaid\nflowchart TD\n    GameSetup[\"GameSetup\"] --\u003e FullSeasonVersion[\"FullSeasonVersion\"]\n    FullSeasonVersion --\u003e LeagueSelection[\"League Selection\"]\n    FullSeasonVersion --\u003e TeamSelection[\"Team Selection\"]\n    FullSeasonVersion --\u003e GameModes[\"Game Modes\"]\n    \n    GameModes --\u003e Schedule[\"82/820/8200 Game Schedule\"]\n    GameModes --\u003e Predict[\"Predict Games\"] \n    GameModes --\u003e Replay[\"Replay Full League Season\"]\n    \n    FullSeasonVersion --\u003e LocationOptions[\"Location Options\"]\n    LocationOptions --\u003e Home[\"Home\"]\n    LocationOptions --\u003e Away[\"Away\"] \n    LocationOptions --\u003e Both[\"Both\"]\n    LocationOptions --\u003e Neutral[\"Neutral\"]\n    \n    FullSeasonVersion --\u003e DataStorage[\"Data Storage\"]\n    DataStorage --\u003e SavePBP[\"Save Play-by-Play\"]\n    DataStorage --\u003e SaveBox[\"Save Box Scores\"]\n```\n\n**Key Features:**\n- **Schedule Modes**: Supports 82, 820, or 8200 game simulations via the `schedule` state variable\n- **Prediction Mode**: Uses `handlePredictMode()` function to run predictive simulations\n- **Location Control**: Home/away/both/neutral options via `location` state\n- **Data Persistence**: Optional saving of play-by-play and box score data\n\nSources: [src/pages/FullSeasonVersion.tsx:126-131](), [src/pages/GameSetup.tsx:384-404]()\n\n### Single Game Mode\n\nThe Single Game Mode provides detailed, interactive simulation of individual basketball games with real-time controls and comprehensive statistics display.\n\n```mermaid\nflowchart TD\n    SingleGameVersion[\"SingleGameVersion\"] --\u003e TeamControls[\"Team Control Modes\"]\n    TeamControls --\u003e Manual[\"Manual Pass\"]\n    TeamControls --\u003e Auto[\"Auto Pass\"]\n    TeamControls --\u003e Computer[\"Computer\"]\n    \n    SingleGameVersion --\u003e PauseOptions[\"Pause Options\"]\n    PauseOptions --\u003e EachLine[\"Pause after each line\"]\n    PauseOptions --\u003e EachPossession[\"Pause after each possession\"]\n    PauseOptions --\u003e EndQuarter[\"Pause after end of quarter\"]\n    PauseOptions --\u003e NoPause[\"Do not pause\"]\n    \n    SingleGameVersion --\u003e DisplayOptions[\"Display Options\"]\n    DisplayOptions --\u003e PlayByPlayView[\"Play by Play\"]\n    DisplayOptions --\u003e BoxScoreView[\"Box Score\"] \n    DisplayOptions --\u003e BothViews[\"Both\"]\n    \n    SingleGameVersion --\u003e PlayerStats[\"Real-time Player Stats\"]\n    PlayerStats --\u003e AwayTeamStats[\"awayTeamStats\"]\n    PlayerStats --\u003e HomeTeamStats[\"homeTeamStats\"]\n```\n\n**Interactive Controls:**\n- **Team Control**: Manual, auto, or computer-controlled gameplay via `awayTeamMode` and `homeTeamMode` states\n- **Pause Control**: Granular pause options through `pauseOptions` state management\n- **Display Modes**: Flexible viewing options via `displayOptions` state\n\nSources: [src/pages/SingleGameVersion.tsx:47-56](), [src/pages/SingleGameVersion.tsx:69-122]()\n\n## Basketball Simulation Engine\n\nThe core basketball simulation is powered by external API calls that handle game mechanics, player interactions, and statistical calculations.\n\n### Game Initialization and Control\n\n```mermaid\nsequenceDiagram\n    participant UI as \"Game Interface\"\n    participant GameSetup as \"GameSetup\"\n    participant API as \"Basketball API\"\n    \n    UI-\u003e\u003eGameSetup: Select teams\n    GameSetup-\u003e\u003eAPI: handleSingleGameInitial()\n    Note over API: \"playsinglegame_initial.php\"\n    API--\u003e\u003eGameSetup: Game initialized\n    \n    GameSetup-\u003e\u003eAPI: handleFetchScoreBoard()\n    Note over API: \"get_singlegame_stats.php\"\n    API--\u003e\u003eGameSetup: ScoreBoard data\n    \n    GameSetup-\u003e\u003eAPI: handleFetchPlayByPlay()\n    Note over API: \"get_singlegame_pbp.php\" \n    API--\u003e\u003eGameSetup: PlayByPlay data\n    \n    GameSetup-\u003e\u003eAPI: handleFetchBoxScore()\n    Note over API: \"get_singlegame_box.php\"\n    API--\u003e\u003eGameSetup: BoxScore data\n```\n\n**Core Simulation Functions:**\n- **Game Initialization**: `handleSingleGameInitial()` sets up the game state with selected teams\n- **Scoreboard Updates**: `handleFetchScoreBoard()` retrieves current game status\n- **Play Generation**: `handleFetchPlayByPlay()` gets real-time game narration\n- **Statistics Tracking**: `handleFetchBoxScore()` provides detailed game statistics\n\nSources: [src/pages/GameSetup.tsx:350-366](), [src/pages/GameSetup.tsx:368-382](), [src/pages/GameSetup.tsx:455-469](), [src/pages/GameSetup.tsx:471-485]()\n\n### Game State Management\n\nThe simulation maintains comprehensive game state through structured data interfaces:\n\n| Component | Interface | Key Properties |\n|-----------|-----------|----------------|\n| Game Status | `ScoreBoard` | `away_score`, `home_score`, `quarter`, `clock` |\n| Player Tracking | `ScoreBoard` | `away_player1-5`, `home_player1-5`, position data |\n| Game Flow | `PlayByPlay` | `pbp_line`, `color` for play descriptions |\n| Statistics | `BoxScore` | `box_line`, `game_number`, `line_number` |\n\nSources: [src/pages/GameSetup.tsx:78-168](), [src/pages/GameSetup.tsx:174-181](), [src/pages/GameSetup.tsx:183-191]()\n\n## Player and Team Management\n\n### Player Characteristics System\n\nThe application manages detailed player statistics and characteristics through the `PlayerChar` interface, supporting both actual historical stats and editable simulation parameters.\n\n```mermaid\nclassDiagram\n    class PlayerChar {\n        +string name\n        +string position\n        +string height\n        +string team_code\n        +string poss_fact\n        +string two_pt_fg_pct\n        +string three_pt_pct_shot\n        +string ft_pct\n        +string off_reb\n        +string def_reb\n        +string def_fg_pct\n        +string g\n        +string min\n        +string ptsg\n        +string fgpct\n    }\n    \n    class GameSetup {\n        +PlayerChar[] playersTeam1\n        +PlayerChar[] playersTeam2\n        +handleFetchPlayersTeam1()\n        +handleFetchPlayersTeam2()\n    }\n    \n    class FullSeasonVersion {\n        +displayPlayerStats()\n        +exportToCSV()\n    }\n    \n    GameSetup --\u003e PlayerChar\n    FullSeasonVersion --\u003e PlayerChar\n```\n\n**Player Data Management:**\n- **Actual Statistics**: Retrieved via `get_actual_player_stats.php` API endpoint\n- **Editable Characteristics**: Alternative endpoint `get_players_chars.php` for customizable stats\n- **Dual Statistics Schema**: Same interface supports both actual and editable player data\n\nSources: [src/pages/GameSetup.tsx:30-68](), [src/pages/GameSetup.tsx:421-436](), [src/pages/GameSetup.tsx:438-453]()\n\n### Team Selection and Management\n\nThe team management system provides hierarchical selection from leagues to specific teams with integrated logo support.\n\n**Team Selection Flow:**\n1. **League Selection**: Users choose from available leagues via `handleFetchLeagues()`\n2. **Team Loading**: Selected league triggers `handleFetchTeams()` \n3. **Team Assignment**: Away and home team selection through `selectedTeams1` and `selectedTeams2`\n4. **Logo Integration**: Team logos retrieved from `teamLogos` object mapping team names to image URLs\n\nSources: [src/pages/GameSetup.tsx:318-332](), [src/pages/GameSetup.tsx:334-348](), [src/pages/GameSetup.tsx:193-224]()\n\n## Statistics and Reporting Features\n\n### Player Statistics Display\n\nThe application provides comprehensive player statistics viewing with export capabilities through dedicated UI components.\n\n**Statistics Tables:**\n- **Scrollable Tables**: Fixed-height containers with overflow scrolling for large rosters\n- **Comprehensive Metrics**: Position, height, games, minutes, points, shooting percentages, rebounds, defensive ratings\n- **Export Functionality**: CSV export via `exportToCSV()` utility function\n- **Dual Team Display**: Side-by-side comparison of both teams' player statistics\n\nSources: [src/pages/FullSeasonVersion.tsx:252-380](), [src/lib/utils.ts:8-42]()\n\n### Game Data Export\n\n```mermaid\nflowchart LR\n    PlayerData[\"Player Statistics\"] --\u003e ExportCSV[\"exportToCSV()\"]\n    BoxScoreData[\"Box Score Data\"] --\u003e SheetDisplay[\"Sheet Component\"]\n    PlayByPlayData[\"Play-by-Play\"] --\u003e RealTimeDisplay[\"Real-time Display\"]\n    \n    ExportCSV --\u003e CSVFile[\"CSV File Download\"]\n    SheetDisplay --\u003e FormattedView[\"Formatted Text View\"]\n    RealTimeDisplay --\u003e ColorCodedText[\"Color-coded Text Lines\"]\n```\n\n**Export Features:**\n- **CSV Export**: Player statistics exported via browser download with `exportToCSV()` function\n- **Box Score Sheets**: Formatted text display in sliding sheet components\n- **Play-by-Play Archive**: Real-time text feed with color coding for different events\n\nSources: [src/lib/utils.ts:8-42](), [src/pages/FullSeasonVersion.tsx:156-172]()\n\n## Interactive Features\n\n### Real-time Game Controls\n\nThe simulation provides multiple levels of user interaction during game execution:\n\n**Simulation Control Options:**\n- **Pause Management**: Configurable pause points (each line, possession, quarter, or continuous)\n- **Team Control**: Switch between manual, automatic, and computer-controlled team management\n- **Display Toggles**: Real-time switching between play-by-play, box scores, and combined views\n- **Game Flow Control**: Continue/stop decisions at configurable intervals\n\nSources: [src/pages/SingleGameVersion.tsx:114-122](), [src/pages/SingleGameVersion.tsx:247-257]()\n\n### Data Persistence Options\n\nThe application offers flexible data storage configuration for different simulation scenarios:\n\n**Storage Configuration:**\n- **Play-by-Play Storage**: Optional saving limited to 100 games via `savePbp` checkbox\n- **Box Score Storage**: Optional saving with 15,000 game limit via `saveBox` checkbox  \n- **Game Limitations**: Built-in constraints prevent excessive data storage\n\nSources: [src/pages/FullSeasonVersion.tsx:405-408]()"])</script><script>self.__next_f.push([1,"21:T234d,"])</script><script>self.__next_f.push([1,"# Basketball Simulation\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [src/components/PlayerStatsTable.tsx](src/components/PlayerStatsTable.tsx)\n- [src/components/Scoreboard.tsx](src/components/Scoreboard.tsx)\n- [src/components/ui/sheet.tsx](src/components/ui/sheet.tsx)\n- [src/pages/GameSetup.tsx](src/pages/GameSetup.tsx)\n\n\u003c/details\u003e\n\n\n\nThis document explains the basketball simulation engine that powers the core gameplay experience. It covers the data models, API integration patterns, and real-time game progression mechanics that enable users to simulate NBA games with detailed play-by-play action and statistical tracking.\n\nFor information about the user interface components that display simulation results, see [Game Simulation Interfaces](#4.3). For details about season-long simulation features, see [Season Management](#5.2).\n\n## Simulation Architecture\n\nThe basketball simulation system integrates with an external basketball simulation API to provide realistic game experiences. The simulation operates through a stateful session model where games are initialized, progressed through individual plays, and tracked with comprehensive statistics.\n\n```mermaid\ngraph TD\n    GameSetup[\"GameSetup Component\"] --\u003e LeagueSelection[\"handleFetchLeagues()\"]\n    LeagueSelection --\u003e TeamSelection[\"handleFetchTeams()\"]\n    TeamSelection --\u003e GameInit[\"handleSingleGameInitial()\"]\n    \n    GameInit --\u003e SimAPI[\"playsinglegame_initial.php\"]\n    SimAPI --\u003e SessionState[\"Game Session Created\"]\n    \n    SessionState --\u003e PlayStep[\"handlePredictPlay()\"]\n    PlayStep --\u003e StepAPI[\"playsinglegame_step.php\"]\n    StepAPI --\u003e GameUpdate[\"Game State Update\"]\n    \n    GameUpdate --\u003e ScoreboardAPI[\"get_singlegame_stats.php\"]\n    GameUpdate --\u003e PlayByPlayAPI[\"get_singlegame_pbp.php\"] \n    GameUpdate --\u003e BoxScoreAPI[\"get_singlegame_box.php\"]\n    \n    ScoreboardAPI --\u003e ScoreboardComp[\"Scoreboard Component\"]\n    PlayByPlayAPI --\u003e PlayByPlayState[\"playByPlay State\"]\n    BoxScoreAPI --\u003e BoxScoreState[\"boxScore State\"]\n    \n    PlayerStatsAPI[\"get_actual_player_stats.php\"] --\u003e PlayerStatsComp[\"PlayerStatsTable Component\"]\n```\n\nSources: [src/pages/GameSetup.tsx:318-485]()\n\n## Core Data Models\n\nThe simulation system uses several key interfaces to represent game state and player information.\n\n### Game State Representation\n\nThe `ScoreBoard` interface serves as the primary game state container, tracking all essential game information including scores, clock, player positions, and individual statistics.\n\n| Component | Description | Key Fields |\n|-----------|-------------|------------|\n| Game Clock | Current game time and quarter | `quarter`, `clock` |\n| Team Scores | Current score for both teams | `away_score`, `home_score` |\n| Team Fouls | Foul counts for each team | `away_fouls`, `home_fouls` |\n| Possession | Which team has the ball | `home_team_offense`, `player_with_ball` |\n| Player Stats | Individual player performance | `*_player*_pts`, `*_player*_reb`, `*_player*_ast` |\n| Court Positions | Player positioning data | `off_position*`, `def_position*`, `passable*` |\n\nSources: [src/pages/GameSetup.tsx:78-168](), [src/components/Scoreboard.tsx:3-14]()\n\n### Player Characteristics\n\nThe `PlayerChar` interface defines comprehensive player attributes used for simulation calculations:\n\n```mermaid\ngraph LR\n    PlayerChar[\"PlayerChar Interface\"] --\u003e BasicInfo[\"name, position, height, team_code\"]\n    PlayerChar --\u003e ShootingStats[\"two_pt_fg_pct, three_pt_pct_shot, ft_pct\"]\n    PlayerChar --\u003e GameStats[\"poss_fact, pct_shot, pct_fouled, pct_to\"]\n    PlayerChar --\u003e DefenseStats[\"def_fg_pct, deny_fact, pct_pf, pct_st, pct_bs\"]\n    PlayerChar --\u003e ReboundStats[\"off_reb, def_reb, totreb\"]\n    PlayerChar --\u003e SeasonStats[\"g, min, ptsg, fgpct, defrat\"]\n```\n\nSources: [src/pages/GameSetup.tsx:30-68]()\n\n### Play-by-Play Events\n\nGame narrative is captured through the `PlayByPlay` interface, which stores formatted text descriptions with visual styling information.\n\nSources: [src/pages/GameSetup.tsx:174-181]()\n\n## API Integration Flow\n\nThe simulation communicates with the external basketball API through a series of HTTP endpoints, each serving specific functions in the game lifecycle.\n\n```mermaid\nsequenceDiagram\n    participant GS as \"GameSetup\"\n    participant API as \"Basketball API\"\n    participant UI as \"UI Components\"\n    \n    GS-\u003e\u003eAPI: \"POST get_leagues.php\"\n    API--\u003e\u003eGS: \"LeagueResponse\"\n    \n    GS-\u003e\u003eAPI: \"POST get_teams.php + selectedLeague\"\n    API--\u003e\u003eGS: \"TeamsResponse\"\n    \n    GS-\u003e\u003eAPI: \"POST playsinglegame_initial.php + teams\"\n    API--\u003e\u003eGS: \"Game Session Created\"\n    \n    loop Game Progression\n        GS-\u003e\u003eAPI: \"POST playsinglegame_step.php + options\"\n        API--\u003e\u003eGS: \"Play Result\"\n        \n        GS-\u003e\u003eAPI: \"POST get_singlegame_stats.php\"\n        API--\u003e\u003eGS: \"ScoreBoardResponse\"\n        \n        GS-\u003e\u003eAPI: \"POST get_singlegame_pbp.php\"\n        API--\u003e\u003eGS: \"UpdatePlayByPlayResponse\"\n        \n        GS-\u003e\u003eAPI: \"POST get_singlegame_box.php\"\n        API--\u003e\u003eGS: \"BoxScoreResponse\"\n    end\n    \n    GS-\u003e\u003eUI: \"Update Scoreboard, PlayByPlay, BoxScore\"\n```\n\nSources: [src/pages/GameSetup.tsx:318-485]()\n\n### Key API Endpoints\n\n| Endpoint | Purpose | Request Data | Response Type |\n|----------|---------|--------------|---------------|\n| `get_leagues.php` | Retrieve available leagues | None | `LeagueResponse` |\n| `get_teams.php` | Get teams for selected league | `selectedLeague` | `TeamsResponse` |\n| `playsinglegame_initial.php` | Initialize game session | Team selection data | Session confirmation |\n| `playsinglegame_step.php` | Progress game by one play | `options: \"4\"` | Play result |\n| `get_singlegame_stats.php` | Get current scoreboard | None | `ScoreBoardResponse` |\n| `get_singlegame_pbp.php` | Get play-by-play updates | None | `UpdatePlayByPlayResponse` |\n| `get_singlegame_box.php` | Get box score data | None | `BoxScoreResponse` |\n| `get_actual_player_stats.php` | Get player statistics | `league + team_name` | `PlayerCharResponse` |\n\nSources: [src/pages/GameSetup.tsx:321-485]()\n\n## Real-Time Game Progression\n\nThe simulation engine operates through a step-based progression model where each play is individually calculated and the game state is updated accordingly.\n\n### Game Initialization Process\n\nThe `handleSingleGameInitial` function sets up a new game session:\n\n1. Sends team configuration to `playsinglegame_initial.php`\n2. Automatically fetches initial scoreboard state\n3. Triggers prediction mode setup via `handlePredictMode`\n4. Initializes play stepping through `handlePredictPlay`\n\nSources: [src/pages/GameSetup.tsx:350-366]()\n\n### Play Stepping Mechanism\n\nIndividual plays are advanced using the `handlePredictPlay` function, which calls `playsinglegame_step.php` with specific options to progress the simulation engine.\n\nSources: [src/pages/GameSetup.tsx:406-419]()\n\n### State Synchronization\n\nThe simulation maintains consistency through React's `useEffect` hooks that automatically trigger data fetching and state updates:\n\n- Team selection triggers player data loading and prediction setup\n- Game initialization automatically fetches scoreboard data\n- Play progression updates all relevant game state components\n\nSources: [src/pages/GameSetup.tsx:491-548]()\n\n## Statistical Tracking\n\nThe system tracks comprehensive statistics at both team and individual player levels through the `PlayerStatsTable` component and related data structures.\n\n```mermaid\ngraph TD\n    PlayerData[\"Player Statistics\"] --\u003e BasicStats[\"Points, Rebounds, Assists\"]\n    PlayerData --\u003e DetailedStats[\"Field Goal %, Free Throw %, Turnovers\"]\n    PlayerData --\u003e PositionalData[\"Court Position, Possession Factor\"]\n    PlayerData --\u003e DefensiveStats[\"Steals, Blocks, Personal Fouls\"]\n    \n    BasicStats --\u003e StatsTable[\"PlayerStatsTable Component\"]\n    DetailedStats --\u003e Calculations[\"Simulation Calculations\"]\n    PositionalData --\u003e GameLogic[\"Play-by-Play Logic\"]\n    DefensiveStats --\u003e GameEvents[\"Game Event Generation\"]\n```\n\nSources: [src/components/PlayerStatsTable.tsx:11-17](), [src/pages/GameSetup.tsx:421-453]()\n\n### Player Statistics Display\n\nThe `PlayerStatsTable` component renders real-time player performance in a structured table format showing points, rebounds, assists, and personal fouls for each active player.\n\nSources: [src/components/PlayerStatsTable.tsx:1-56]()\n\n## Visual Game Representation\n\nThe simulation integrates with display components to provide real-time visual feedback during game progression.\n\n### Scoreboard Integration\n\nThe `Scoreboard` component receives live game state through the `ScoreBoard` interface and displays:\n\n- Current scores and game clock\n- Team possession indicators\n- Foul counts for both teams\n- Team logos and branding\n\nSources: [src/components/Scoreboard.tsx:24-98]()\n\n### Team Logo Resolution\n\nThe system includes a comprehensive mapping of NBA team names to their official logo URLs for enhanced visual presentation.\n\nSources: [src/pages/GameSetup.tsx:193-224]()"])</script><script>self.__next_f.push([1,"22:T2adb,"])</script><script>self.__next_f.push([1,"# Season Management\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [src/components/ui/CustomRadio.tsx](src/components/ui/CustomRadio.tsx)\n- [src/components/ui/table.tsx](src/components/ui/table.tsx)\n- [src/lib/utils.ts](src/lib/utils.ts)\n- [src/pages/FullSeasonVersion.tsx](src/pages/FullSeasonVersion.tsx)\n\n\u003c/details\u003e\n\n\n\nThis document explains the full season simulation capabilities of the NBA simulation application, focusing on how basketball seasons are configured, executed, and tracked through the `FullSeasonVersion` component. Season Management provides comprehensive functionality for simulating complete basketball seasons with configurable parameters, statistical tracking, and data export capabilities.\n\nFor information about single game simulations, see [Game Simulation Interfaces](#4.3). For broader basketball simulation mechanics, see [Basketball Simulation](#5.1).\n\n## Season Simulation Architecture\n\nThe season management system is built around the `FullSeasonVersion` component which orchestrates all aspects of multi-game simulation campaigns.\n\n### Core Season Management Components\n\n```mermaid\ngraph TD\n    FullSeasonVersion[\"FullSeasonVersion\"]\n    GameSetup[\"Game Setup Controls\"]\n    PlayerStats[\"Player Statistics Management\"]\n    BoxScoreViewer[\"Box Score Viewer\"]\n    ScheduleConfig[\"Schedule Configuration\"]\n    DataExport[\"Data Export System\"]\n    \n    FullSeasonVersion --\u003e GameSetup\n    FullSeasonVersion --\u003e PlayerStats\n    FullSeasonVersion --\u003e BoxScoreViewer\n    FullSeasonVersion --\u003e ScheduleConfig\n    FullSeasonVersion --\u003e DataExport\n    \n    GameSetup --\u003e LeagueSelector[\"League Selection\"]\n    GameSetup --\u003e TeamSelector[\"Team Selection\"]\n    GameSetup --\u003e SimulationTrigger[\"Simulation Controls\"]\n    \n    PlayerStats --\u003e PlayerStatsTable[\"PlayerStatsTable Component\"]\n    PlayerStats --\u003e CSVExport[\"exportToCSV Function\"]\n    \n    BoxScoreViewer --\u003e SheetComponent[\"Sheet UI Component\"]\n    BoxScoreViewer --\u003e BoxScoreData[\"BoxScore Interface\"]\n    \n    ScheduleConfig --\u003e RadioControls[\"CustomRadio Components\"]\n    ScheduleConfig --\u003e CheckboxControls[\"CustomCheckbox Components\"]\n```\n\nSources: [src/pages/FullSeasonVersion.tsx:105-125](), [src/pages/FullSeasonVersion.tsx:30-82]()\n\n### Season Configuration State Management\n\nThe season management system maintains several key state variables that control simulation behavior:\n\n| State Variable | Type | Purpose | Default Value |\n|---|---|---|---|\n| `schedule` | string | Game count mode selection | 'schedule' |\n| `location` | string | Home/away/neutral venue control | 'both' |\n| `savePbp` | boolean | Play-by-play data persistence | false |\n| `saveBox` | boolean | Box score data persistence | true |\n| `isSimulating` | boolean | Simulation execution state | false |\n\nSources: [src/pages/FullSeasonVersion.tsx:126-131]()\n\n## Schedule Configuration System\n\nThe schedule configuration allows users to select different simulation modes and data persistence options through radio button and checkbox interfaces.\n\n### Schedule Mode Options\n\n```mermaid\ngraph LR\n    ScheduleSelection[\"Schedule Selection\"]\n    \n    ScheduleSelection --\u003e GameSchedule[\"82/820/8200 Game Schedule\"]\n    ScheduleSelection --\u003e PredictGames[\"Predict Games\"]\n    ScheduleSelection --\u003e ReplayLeague[\"Replay Full League Season\"]\n    \n    LocationSelection[\"Location Selection\"]\n    \n    LocationSelection --\u003e Home[\"Home Games Only\"]\n    LocationSelection --\u003e Away[\"Away Games Only\"] \n    LocationSelection --\u003e Both[\"Both Home and Away\"]\n    LocationSelection --\u003e Neutral[\"Neutral Venue\"]\n    \n    DataPersistence[\"Data Persistence Options\"]\n    \n    DataPersistence --\u003e SavePBP[\"Save Play-by-Play (100 games)\"]\n    DataPersistence --\u003e SaveBox[\"Save Box Scores (15,000 games)\"]\n```\n\nSources: [src/pages/FullSeasonVersion.tsx:388-408]()\n\nThe schedule configuration is implemented using `CustomRadio` components for mutually exclusive options and `CustomCheckbox` components for data persistence settings:\n\n```typescript\n\u003cCustomRadio \n  name=\"schedule\" \n  value=\"schedule\" \n  checked={schedule === 'schedule'} \n  onChange={setSchedule} \n  label=\"82/820/8200 Game Schedule\" \n/\u003e\n```\n\nSources: [src/pages/FullSeasonVersion.tsx:391-392](), [src/components/ui/CustomRadio.tsx:12-32]()\n\n## Player Statistics Management\n\nThe season management system provides comprehensive player statistics tracking with export capabilities for both teams in a simulation.\n\n### Player Data Structure\n\nThe `PlayerChar` interface defines the complete statistical profile for players participating in season simulations:\n\n```mermaid\ngraph TD\n    PlayerChar[\"PlayerChar Interface\"]\n    \n    PlayerChar --\u003e BasicInfo[\"Basic Information\"]\n    PlayerChar --\u003e GameStats[\"Game Statistics\"]\n    PlayerChar --\u003e ShootingStats[\"Shooting Statistics\"]\n    PlayerChar --\u003e ReboundStats[\"Rebounding Statistics\"]\n    PlayerChar --\u003e DefensiveStats[\"Defensive Statistics\"]\n    \n    BasicInfo --\u003e Name[\"name\"]\n    BasicInfo --\u003e Position[\"position\"]\n    BasicInfo --\u003e Height[\"height\"]\n    BasicInfo --\u003e TeamCode[\"team_code\"]\n    \n    GameStats --\u003e Games[\"g (games)\"]\n    GameStats --\u003e Minutes[\"min (total minutes)\"]\n    GameStats --\u003e MinutesPerGame[\"ming (minutes per game)\"]\n    GameStats --\u003e PointsPerGame[\"ptsg (points per game)\"]\n    \n    ShootingStats --\u003e FGPct[\"fgpct (field goal %)\"]\n    ShootingStats --\u003e TwoPtFGPct[\"twoptfgpct (2-point %)\"]\n    ShootingStats --\u003e ThreePtFGPct[\"threeptfgpct (3-point %)\"]\n    ShootingStats --\u003e FTPct[\"ftpct (free throw %)\"]\n    \n    ReboundStats --\u003e OffReb[\"offreb (offensive rebounds)\"]\n    ReboundStats --\u003e DefReb[\"defreb (defensive rebounds)\"]\n    ReboundStats --\u003e TotReb[\"totreb (total rebounds)\"]\n    \n    DefensiveStats --\u003e DefRat[\"defrat (defensive rating)\"]\n    DefensiveStats --\u003e PctPF[\"pctpf (personal fouls %)\"]\n    DefensiveStats --\u003e PctST[\"pctst (steals %)\"]\n    DefensiveStats --\u003e PctBS[\"pctbs (blocks %)\"]\n```\n\nSources: [src/pages/FullSeasonVersion.tsx:44-82]()\n\n### Statistics Display and Export\n\nPlayer statistics are displayed in scrollable tables with export functionality implemented through the `exportToCSV` utility function:\n\n```typescript\n\u003cButton \n  variant=\"outline\" \n  size=\"sm\" \n  onClick={() =\u003e exportToCSV(playersTeam1, `${selectedTeams1?.teams}_stats.csv`)}\n\u003e\n  Export to CSV\n\u003c/Button\u003e\n```\n\nThe export system automatically generates CSV files containing all player statistical data for external analysis.\n\nSources: [src/pages/FullSeasonVersion.tsx:257](), [src/lib/utils.ts:8-42]()\n\n## Game Simulation Execution\n\nThe season simulation execution is coordinated through the `handlePlayGames` function which orchestrates multiple API calls to generate complete game data.\n\n### Simulation Workflow\n\n```mermaid\nsequenceDiagram\n    participant User\n    participant FullSeasonVersion\n    participant APIContext\n    participant BasketballAPI\n    \n    User-\u003e\u003eFullSeasonVersion: \"Click PLAY GAMES\"\n    FullSeasonVersion-\u003e\u003eFullSeasonVersion: \"setIsSimulating(true)\"\n    \n    FullSeasonVersion-\u003e\u003eAPIContext: \"handleFetchScoreBoard()\"\n    APIContext-\u003e\u003eBasketballAPI: \"Fetch game scoreboard data\"\n    BasketballAPI--\u003e\u003eAPIContext: \"Scoreboard response\"\n    APIContext--\u003e\u003eFullSeasonVersion: \"Scoreboard data\"\n    \n    FullSeasonVersion-\u003e\u003eAPIContext: \"handleFetchPlayByPlay()\"\n    APIContext-\u003e\u003eBasketballAPI: \"Fetch play-by-play data\"\n    BasketballAPI--\u003e\u003eAPIContext: \"Play-by-play response\"\n    APIContext--\u003e\u003eFullSeasonVersion: \"Play-by-play data\"\n    \n    FullSeasonVersion-\u003e\u003eAPIContext: \"handleFetchBoxScore()\"\n    APIContext-\u003e\u003eBasketballAPI: \"Fetch box score data\"\n    BasketballAPI--\u003e\u003eAPIContext: \"Box score response\"\n    APIContext--\u003e\u003eFullSeasonVersion: \"Box score data\"\n    \n    FullSeasonVersion-\u003e\u003eFullSeasonVersion: \"setIsSimulating(false)\"\n    FullSeasonVersion--\u003e\u003eUser: \"Simulation complete\"\n```\n\nSources: [src/pages/FullSeasonVersion.tsx:141-147]()\n\nThe simulation button provides visual feedback during execution with a loading spinner and disabled state:\n\n```typescript\n\u003cButton \n  variant=\"outline\" \n  disabled={isLoading || isSimulating} \n  className=\"mt-4\" \n  onClick={handlePlayGames}\n\u003e\n  {isSimulating \u0026\u0026 \u003cLoader2 className=\"mr-2 h-4 w-4 animate-spin\" /\u003e}\n  PLAY GAMES\n\u003c/Button\u003e\n```\n\nSources: [src/pages/FullSeasonVersion.tsx:409-412]()\n\n## Data Visualization and Management\n\nThe season management system provides multiple interfaces for viewing and managing simulation data.\n\n### Box Score Viewer\n\nBox scores are displayed in a slide-out sheet component that provides scrollable access to detailed game data:\n\n```typescript\n\u003cSheet\u003e\n  \u003cSheetTrigger asChild\u003e\n    \u003cButton variant=\"outline\" size=\"sm\" disabled={isSimulating}\u003e\n      {boxScore.length === 0 ? \"Show Box Score\" : \"Show Box Score (!)\"}\n    \u003c/Button\u003e\n  \u003c/SheetTrigger\u003e\n  \u003cSheetContent className=\"overflow-y-auto\"\u003e\n    \u003cpre className=\"text-sm\"\u003e\n      {boxScore.map((item: any) =\u003e item.box_line).join('\\n')}\n    \u003c/pre\u003e\n  \u003c/SheetContent\u003e\n\u003c/Sheet\u003e\n```\n\nThe box score data is stored in the `BoxScore` interface with structured game information including game numbers and line data.\n\nSources: [src/pages/FullSeasonVersion.tsx:156-172](), [src/pages/FullSeasonVersion.tsx:38-42]()\n\n### Team Logos and Visual Elements\n\nThe season management interface includes team logo display functionality through the `TeamLogo` component:\n\n```typescript\nconst TeamLogo: React.FC\u003c{ logo?: string; name: string }\u003e = ({ logo, name }) =\u003e (\n  logo ? \n    \u003cimg src={logo} alt={`${name} Logo`} className=\"h-14 w-14 object-contain\" /\u003e : \n    \u003cdiv className=\"h-14 w-14 bg-gray-700 rounded-full flex items-center justify-center text-white font-bold text-xl\"\u003e\n      {name.substring(0, 3).toUpperCase()}\n    \u003c/div\u003e\n);\n```\n\nSources: [src/pages/FullSeasonVersion.tsx:133-135]()\n\n## Season Management Controls\n\nThe interface provides various management controls for season administration including quick access buttons and schedule manipulation options.\n\n### Quick Action Buttons\n\n| Button | Purpose | Implementation |\n|---|---|---|\n| Zero Schedule | Clear current schedule | Placeholder functionality |\n| 82 Games | Set standard season length | Placeholder functionality |\n| 820 Games | Set extended season length | Placeholder functionality |\n| 8200 Games | Set maximum season length | Placeholder functionality |\n| Clear | Reset all selections | Active implementation |\n\nThe Clear button implementation demonstrates the comprehensive state reset functionality:\n\n```typescript\n\u003cButton variant=\"outline\" onClick={() =\u003e {\n  setSelectedLeague(null)\n  setSelectedTeams1(null)\n  setSelectedTeams2(null)\n  setBoxScore([])\n  setIsClear(!isClear)\n}}\u003e\n  Clear\n\u003c/Button\u003e\n```\n\nSources: [src/pages/FullSeasonVersion.tsx:185-191](), [src/pages/FullSeasonVersion.tsx:420-425]()\n\nThis season management system provides a comprehensive framework for conducting multi-game basketball simulations with full statistical tracking, data export capabilities, and flexible configuration options."])</script><script>self.__next_f.push([1,"23:T2a65,"])</script><script>self.__next_f.push([1,"# API Integration\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [src/components/ui/sheet.tsx](src/components/ui/sheet.tsx)\n- [src/contexts/ApiContext.tsx](src/contexts/ApiContext.tsx)\n- [src/contexts/AppStateContext.tsx](src/contexts/AppStateContext.tsx)\n- [src/contexts/NotificationContext.tsx](src/contexts/NotificationContext.tsx)\n- [src/hooks/useFetch.tsx](src/hooks/useFetch.tsx)\n- [src/pages/GameSetup.tsx](src/pages/GameSetup.tsx)\n\n\u003c/details\u003e\n\n\n\nThis document covers the API integration system used throughout the NBA simulation application. It explains how the application communicates with external basketball simulation APIs, manages authentication, handles data fetching, and processes API responses.\n\nFor information about the broader state management patterns, see [State Management](#3.2). For details about specific game simulation features that consume this API data, see [Game Features](#5).\n\n## API Architecture Overview\n\nThe application uses a centralized API integration pattern with a dedicated context provider that manages authentication and provides standardized data fetching capabilities. The system primarily integrates with an external basketball simulation API hosted at `api.bballsports.com`.\n\n### API Integration Flow\n\n```mermaid\ngraph TD\n    subgraph \"Application Layer\"\n        GameSetup[\"GameSetup\"]\n        FullSeason[\"FullSeasonVersion\"] \n        SingleGame[\"SingleGameVersion\"]\n    end\n    \n    subgraph \"API Layer\"\n        ApiContext[\"ApiContext\"]\n        fetchWithAuth[\"fetchWithAuth()\"]\n        ApiCredentials[\"ApiCredentials\"]\n    end\n    \n    subgraph \"External API\"\n        BballAPI[\"api.bballsports.com\"]\n        GetLeagues[\"get_leagues.php\"]\n        GetTeams[\"get_teams.php\"] \n        PlayGame[\"playsinglegame_initial.php\"]\n        GetStats[\"get_singlegame_stats.php\"]\n        GetPBP[\"get_singlegame_pbp.php\"]\n        GetBox[\"get_singlegame_box.php\"]\n    end\n    \n    GameSetup --\u003e ApiContext\n    FullSeason --\u003e ApiContext\n    SingleGame --\u003e ApiContext\n    \n    ApiContext --\u003e fetchWithAuth\n    fetchWithAuth --\u003e ApiCredentials\n    \n    fetchWithAuth --\u003e BballAPI\n    BballAPI --\u003e GetLeagues\n    BballAPI --\u003e GetTeams\n    BballAPI --\u003e PlayGame\n    BballAPI --\u003e GetStats\n    BballAPI --\u003e GetPBP\n    BballAPI --\u003e GetBox\n```\n\n**Sources:** [src/contexts/ApiContext.tsx:1-97](), [src/pages/GameSetup.tsx:226-597]()\n\n## Authentication System\n\nThe API integration uses an API key-based authentication system managed through the `ApiContext`. Authentication credentials consist of two components: an API key and an authorization header.\n\n### Authentication Data Structure\n\nThe authentication system uses the `ApiCredentials` interface to manage API access:\n\n```mermaid\nclassDiagram\n    class ApiCredentials {\n        +string apiKey\n        +string authorization\n    }\n    \n    class ApiContext {\n        +ApiCredentials api\n        +boolean isAuthenticated\n        +boolean isLoading\n        +login(apiData: ApiCredentials)\n        +logout()\n        +fetchWithAuth(url, method, body)\n    }\n    \n    ApiContext --\u003e ApiCredentials : contains\n```\n\n**Sources:** [src/contexts/ApiContext.tsx:5-8](), [src/contexts/ApiContext.tsx:12-21]()\n\n### Authentication Flow\n\n```mermaid\nsequenceDiagram\n    participant User\n    participant LoginAPI\n    participant ApiContext\n    participant ExternalAPI\n    \n    User-\u003e\u003eLoginAPI: \"Enter API credentials\"\n    LoginAPI-\u003e\u003eApiContext: \"login(apiKey, authorization)\"\n    ApiContext-\u003e\u003eApiContext: \"setApi(credentials)\"\n    ApiContext-\u003e\u003eApiContext: \"setIsAuthenticated(true)\"\n    \n    Note over ApiContext: \"Credentials stored for subsequent requests\"\n    \n    User-\u003e\u003eGameSetup: \"Make API request\"\n    GameSetup-\u003e\u003eApiContext: \"fetchWithAuth(url, method, body)\"\n    ApiContext-\u003e\u003eApiContext: \"Add apikey to request body\"\n    ApiContext-\u003e\u003eApiContext: \"Add Authorization header\"\n    ApiContext-\u003e\u003eExternalAPI: \"HTTP request with auth\"\n    ExternalAPI--\u003e\u003eApiContext: \"API response\"\n    ApiContext--\u003e\u003eGameSetup: \"Response data\"\n```\n\n**Sources:** [src/contexts/ApiContext.tsx:33-43](), [src/contexts/ApiContext.tsx:45-70]()\n\n## External API Endpoints\n\nThe application integrates with multiple endpoints of the basketball simulation API. Each endpoint serves a specific purpose in the game simulation workflow.\n\n### Core API Endpoints\n\n| Endpoint | Purpose | Method | Key Parameters |\n|----------|---------|--------|----------------|\n| `get_leagues.php` | Fetch available leagues | POST | `apikey` |\n| `get_teams.php` | Get teams for selected league | POST | `apikey`, `league_name` |\n| `playsinglegame_initial.php` | Initialize single game | POST | `homeaway`, `hometeam`, `awayteam`, `homeleague_name`, `awayleague_name` |\n| `get_singlegame_stats.php` | Retrieve game scoreboard | POST | `apikey` |\n| `get_actual_player_stats.php` | Get player statistics | POST | `apikey`, `league_name`, `team_name` |\n| `get_singlegame_pbp.php` | Fetch play-by-play data | POST | `apikey` |\n| `get_singlegame_box.php` | Get box score data | POST | `apikey` |\n| `play_predict.php` | Initialize prediction mode | POST | `league_name`, `gamearray`, `gamemode` |\n| `playsinglegame_step.php` | Step through game simulation | POST | `options` |\n\n**Sources:** [src/pages/GameSetup.tsx:318-485]()\n\n### API Request Authentication Pattern\n\nThe `fetchWithAuth` function automatically handles authentication by injecting credentials into requests:\n\n```mermaid\nflowchart LR\n    Request[\"API Request\"] --\u003e CheckAuth[\"Check Authentication\"]\n    CheckAuth --\u003e AddHeaders[\"Add Authorization Header\"]\n    AddHeaders --\u003e AddApiKey[\"Add apikey to Body\"]\n    AddApiKey --\u003e SendRequest[\"Send HTTP Request\"]\n    SendRequest --\u003e HandleResponse[\"Process Response\"]\n    \n    CheckAuth --\u003e|\"Not authenticated\"| ThrowError[\"Throw Authentication Error\"]\n```\n\n**Sources:** [src/contexts/ApiContext.tsx:45-70]()\n\n## Data Flow Patterns\n\nThe API integration follows consistent patterns for data fetching, error handling, and state updates across different game components.\n\n### Typical API Call Pattern\n\n```mermaid\nsequenceDiagram\n    participant Component\n    participant ApiContext\n    participant ExternalAPI\n    participant LocalState\n    \n    Component-\u003e\u003eComponent: \"setError(null)\"\n    Component-\u003e\u003eApiContext: \"fetchWithAuth(url, method, body)\"\n    ApiContext-\u003e\u003eExternalAPI: \"HTTP request\"\n    \n    alt Success Response\n        ExternalAPI--\u003e\u003eApiContext: \"200 OK + data\"\n        ApiContext--\u003e\u003eComponent: \"Response object\"\n        Component-\u003e\u003eComponent: \"await response.json()\"\n        Component-\u003e\u003eLocalState: \"setState(data)\"\n    else Error Response\n        ExternalAPI--\u003e\u003eApiContext: \"Error status\"\n        ApiContext--\u003e\u003eComponent: \"Response object\"\n        Component-\u003e\u003eComponent: \"Handle error response\"\n        Component-\u003e\u003eLocalState: \"setError(message)\"\n    end\n```\n\n**Sources:** [src/pages/GameSetup.tsx:318-332](), [src/pages/GameSetup.tsx:334-348]()\n\n### Response Data Processing\n\nAPI responses follow consistent TypeScript interfaces for type safety:\n\n```mermaid\nclassDiagram\n    class LeagueResponse {\n        +League[] data\n    }\n    \n    class TeamsResponse {\n        +Teams[] data\n    }\n    \n    class PlayerCharResponse {\n        +PlayerChar[] data\n    }\n    \n    class ScoreBoardResponse {\n        +ScoreBoard[] scoreboard\n    }\n    \n    class UpdatePlayByPlayResponse {\n        +PlayByPlay[] playbyplay\n    }\n    \n    class BoxScoreResponse {\n        +BoxScore[] boxscore\n    }\n```\n\n**Sources:** [src/pages/GameSetup.tsx:14-191]()\n\n## Error Handling\n\nThe API integration implements comprehensive error handling at multiple levels to ensure robust operation and user feedback.\n\n### Error Handling Hierarchy\n\n```mermaid\nflowchart TD\n    APICall[\"API Call Initiated\"] --\u003e TryCatch[\"Try-Catch Block\"]\n    TryCatch --\u003e CheckResponse[\"Check response.ok\"]\n    \n    CheckResponse --\u003e|\"response.ok = false\"| ParseError[\"Parse Error Message\"]\n    CheckResponse --\u003e|\"response.ok = true\"| ParseData[\"Parse Response Data\"]\n    \n    ParseError --\u003e SetError[\"setError(error message)\"]\n    ParseData --\u003e UpdateState[\"Update Component State\"]\n    \n    TryCatch --\u003e|\"Exception thrown\"| CatchBlock[\"Catch Block\"]\n    CatchBlock --\u003e SetError\n    \n    SetError --\u003e DisplayError[\"Display Error to User\"]\n```\n\n**Sources:** [src/pages/GameSetup.tsx:318-332](), [src/pages/GameSetup.tsx:322-330]()\n\n### Error Message Structure\n\nThe API returns error messages in a consistent format that components handle uniformly:\n\n```typescript\ninterface Message {\n  message: string;\n}\n```\n\nError handling follows this pattern across all API functions:\n1. Set error state to `null` at request start\n2. Check `response.ok` status\n3. Parse error message from response if request failed\n4. Set error state with descriptive message\n5. Catch and handle any network or parsing exceptions\n\n**Sources:** [src/pages/GameSetup.tsx:10-12](), [src/pages/GameSetup.tsx:322-331]()\n\n## Custom Fetch Hook\n\nThe application provides a generic `useFetch` hook for components that need custom fetch logic outside the main API context.\n\n### useFetch Implementation\n\n```mermaid\nclassDiagram\n    class UseFetchReturn {\n        +T data\n        +Error error\n        +boolean isLoading\n        +fetchData(url, options) Promise~void~\n    }\n    \n    class FetchOptions {\n        +HttpMethod method\n        +Record~string,string~ headers\n        +any body\n    }\n    \n    UseFetchReturn --\u003e FetchOptions : uses\n```\n\nThe `useFetch` hook provides:\n- Generic type support for response data\n- Loading state management\n- Error state handling\n- Configurable HTTP methods and headers\n- Automatic JSON parsing and error handling\n\n**Sources:** [src/hooks/useFetch.tsx:1-62]()\n\n## Integration with State Management\n\nThe API integration system works closely with the application's React Context-based state management to provide seamless data flow.\n\n### Context Integration\n\n```mermaid\ngraph LR\n    subgraph \"Combined Context\"\n        ApiContext[\"ApiContext\"]\n        AppStateContext[\"AppStateContext\"] \n        NotificationContext[\"NotificationContext\"]\n    end\n    \n    subgraph \"API Functions\"\n        fetchWithAuth[\"fetchWithAuth\"]\n        login[\"login\"]\n        logout[\"logout\"]\n    end\n    \n    subgraph \"Components\"\n        GameSetup[\"GameSetup\"]\n        FullSeason[\"FullSeasonVersion\"]\n    end\n    \n    ApiContext --\u003e AppStateContext\n    ApiContext --\u003e NotificationContext\n    ApiContext --\u003e fetchWithAuth\n    ApiContext --\u003e login\n    ApiContext --\u003e logout\n    \n    GameSetup --\u003e ApiContext\n    FullSeason --\u003e ApiContext\n```\n\nThe `ApiContext` aggregates multiple context providers into a unified interface, allowing components to access API functionality alongside application state and notifications through a single hook.\n\n**Sources:** [src/contexts/ApiContext.tsx:12-21](), [src/contexts/ApiContext.tsx:72-88]()"])</script><script>self.__next_f.push([1,"24:T233a,"])</script><script>self.__next_f.push([1,"# Development Guide\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [src/App.css](src/App.css)\n- [src/index.css](src/index.css)\n- [tailwind.config.cjs](tailwind.config.cjs)\n\n\u003c/details\u003e\n\n\n\nThis document provides technical guidance for developers working on the NBA simulation application codebase. It covers component development patterns, styling approaches, development workflow, and code organization principles. For information about the overall architecture, see [Architecture](#3). For specific styling and theming details, see [Styling and Theming
