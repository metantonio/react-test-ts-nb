ider\"]\n14:T22af,"])</script><script>self.__next_f.push([1,"# Overview\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [.env.example](.env.example)\n- [README.md](README.md)\n- [license.txt](license.txt)\n- [package.json](package.json)\n- [src/gamesetupimage.png](src/gamesetupimage.png)\n- [src/main.tsx](src/main.tsx)\n- [vite.config.ts](vite.config.ts)\n\n\u003c/details\u003e\n\n\n\n## Purpose and Scope\n\nThis document provides a comprehensive overview of the NBA simulation application, a React-based basketball game simulator that enables users to simulate basketball games and seasons through integration with external basketball simulation APIs. The application supports both web browser and desktop deployment through a unified codebase.\n\nFor detailed information about specific subsystems, see [Architecture](#3) for system design patterns, [User Interface](#4) for component documentation, [Game Features](#5) for simulation mechanics, and [Development Guide](#7) for contributor guidelines.\n\n## Application Architecture\n\nThe NBA simulation application follows a modern React architecture with dual deployment capabilities. The system is built around a centralized state management approach using React Context and supports both web and Electron desktop environments from a single codebase.\n\n```mermaid\ngraph TB\n    subgraph \"Frontend Application Layer\"\n        AppLayout[\"AppLayout\"]\n        LoginAPI[\"LoginAPI\"]\n        GameSetup[\"GameSetup\"] \n        FullSeasonVersion[\"FullSeasonVersion\"]\n        SingleGameVersion[\"SingleGameVersion\"]\n    end\n    \n    subgraph \"State Management Layer\"\n        ApiContext[\"ApiContext\"]\n        UserContext[\"UserContext\"]\n        AppStateContext[\"AppStateContext\"]\n        NotificationContext[\"NotificationContext\"]\n    end\n    \n    subgraph \"Build System Layer\"\n        ViteConfig[\"vite.config.ts\"]\n        PackageJson[\"package.json\"]\n        ElectronMain[\"electron/main.ts\"]\n        ElectronPreload[\"electron/preload.ts\"]\n    end\n    \n    subgraph \"External Integrations\"\n        BasketballAPI[\"Basketball Simulation API\u003cbr/\u003e(bballsports.com)\"]\n        AWSAmplify[\"AWS Amplify\u003cbr/\u003eAuthentication\"]\n    end\n    \n    AppLayout --\u003e LoginAPI\n    LoginAPI --\u003e GameSetup\n    GameSetup --\u003e FullSeasonVersion\n    GameSetup --\u003e SingleGameVersion\n    \n    LoginAPI --\u003e ApiContext\n    GameSetup --\u003e ApiContext\n    FullSeasonVersion --\u003e ApiContext\n    SingleGameVersion --\u003e ApiContext\n    \n    ApiContext --\u003e BasketballAPI\n    ApiContext --\u003e AWSAmplify\n    \n    ViteConfig --\u003e ElectronMain\n    ViteConfig --\u003e ElectronPreload\n    PackageJson --\u003e ViteConfig\n    \n    style AppLayout fill:#e1f5fe\n    style ApiContext fill:#f3e5f5\n    style ViteConfig fill:#fff3e0\n    style BasketballAPI fill:#e8f5e8\n```\n\nSources: [src/main.tsx:10](), [package.json:2](), [vite.config.ts:8-36]()\n\n## Deployment Architecture\n\nThe application supports dual deployment targets through environment-driven build configuration. The `VITE_APP_TARGET` environment variable controls whether the application builds for web or desktop deployment.\n\n```mermaid\ngraph LR\n    subgraph \"Source Code\"\n        ReactApp[\"React Application\u003cbr/\u003esrc/\"]\n        Components[\"UI Components\"]\n        Contexts[\"Context Providers\"]\n    end\n    \n    subgraph \"Build Configuration\"\n        EnvVar[\"VITE_APP_TARGET\"]\n        ViteConfigTs[\"vite.config.ts\u003cbr/\u003edefineConfig()\"]\n        PackageJsonScripts[\"package.json\u003cbr/\u003escripts\"]\n    end\n    \n    subgraph \"Development Modes\"\n        WebDev[\"npm run web\u003cbr/\u003elocalhost:5173\"]\n        ElectronDev[\"npm run dev\u003cbr/\u003eElectron Window\"]\n    end\n    \n    subgraph \"Production Builds\"\n        WebBuild[\"npm run buildweb\u003cbr/\u003edist/\"]\n        ElectronBuild[\"npm run build\u003cbr/\u003edist-electron/ + release/\"]\n    end\n    \n    ReactApp --\u003e ViteConfigTs\n    Components --\u003e ViteConfigTs  \n    Contexts --\u003e ViteConfigTs\n    \n    EnvVar --\u003e ViteConfigTs\n    ViteConfigTs --\u003e WebDev\n    ViteConfigTs --\u003e ElectronDev\n    ViteConfigTs --\u003e WebBuild\n    ViteConfigTs --\u003e ElectronBuild\n    \n    PackageJsonScripts --\u003e WebDev\n    PackageJsonScripts --\u003e ElectronDev\n    PackageJsonScripts --\u003e WebBuild\n    PackageJsonScripts --\u003e ElectronBuild\n    \n    style ViteConfigTs fill:#fff3e0\n    style WebBuild fill:#c8e6c9\n    style ElectronBuild fill:#c8e6c9\n```\n\nSources: [vite.config.ts:8-11](), [package.json:6-12](), [README.md:15-71]()\n\n## Core Technology Stack\n\nThe application leverages a modern React ecosystem with carefully selected libraries for UI, state management, and development workflow.\n\n| Category | Technology | Purpose |\n|----------|------------|---------|\n| **Frontend Framework** | React 18.3.1 | Component-based UI development |\n| **Type System** | TypeScript 5.8.3 | Static type checking and IDE support |\n| **Build System** | Vite 5.1.6 | Fast development server and build tooling |\n| **Desktop Runtime** | Electron 30.0.1 | Cross-platform desktop application support |\n| **UI Components** | Radix UI + PrimeReact | Accessible component primitives and widgets |\n| **Styling** | Tailwind CSS 3.4.17 | Utility-first CSS framework |\n| **State Management** | React Context | Built-in React state management pattern |\n| **Authentication** | AWS Amplify 6.15.3 | User authentication and management |\n| **Data Fetching** | TanStack React Query 5.56.2 | Server state management and caching |\n\nSources: [package.json:14-71]()\n\n## Authentication and API Integration\n\nThe application implements API key-based authentication through AWS Amplify integration. The `ApiContext` centralizes all external API communication and authentication state management.\n\n```mermaid\nsequenceDiagram\n    participant User\n    participant LoginAPI\n    participant ApiContext  \n    participant AWSAmplify\n    participant BasketballAPI\n    participant GameSetup\n    \n    User-\u003e\u003eLoginAPI: \"Enter API credentials\"\n    LoginAPI-\u003e\u003eApiContext: \"login(apiKey, authorization)\"\n    ApiContext-\u003e\u003eAWSAmplify: \"Validate credentials\"\n    AWSAmplify--\u003e\u003eApiContext: \"Authentication result\"\n    ApiContext--\u003e\u003eLoginAPI: \"Update auth state\"\n    \n    LoginAPI-\u003e\u003eGameSetup: \"Navigate to /league\"\n    GameSetup-\u003e\u003eApiContext: \"fetchWithAuth('get_leagues')\"\n    ApiContext-\u003e\u003eBasketballAPI: \"GET /leagues with headers\"\n    BasketballAPI--\u003e\u003eApiContext: \"League data\"\n    ApiContext--\u003e\u003eGameSetup: \"Update leagues state\"\n    \n    GameSetup-\u003e\u003eApiContext: \"fetchWithAuth('get_teams')\"\n    ApiContext-\u003e\u003eBasketballAPI: \"GET /teams with headers\"\n    BasketballAPI--\u003e\u003eApiContext: \"Team data\"\n    ApiContext--\u003e\u003eGameSetup: \"Update teams state\"\n```\n\nThe authentication system supports integration with basketball simulation services at `bballsports.com` and manages user sessions through AWS Amplify's authentication infrastructure.\n\nSources: [package.json:15](), [package.json:47](), [package.json:113]()\n\n## Development Environment Setup\n\nThe application provides streamlined development workflows for both web and desktop environments through npm scripts and environment variable configuration.\n\n### Environment Configuration\n\nThe `.env` file controls build target selection:\n- Set `VITE_APP_TARGET=electron` for desktop development and builds\n- Remove or set to any other value for web development and builds\n\n### Development Commands\n\n| Command | Environment | Description |\n|---------|-------------|-------------|\n| `npm run web` | Web | Start development server at http://localhost:5173 |\n| `npm run dev` | Electron | Launch Electron development window |\n| `npm run buildweb` | Web | Build production web application to `dist/` |\n| `npm run build` | Electron | Build desktop application to `dist-electron/` and `release/` |\n\nThe Vite configuration automatically detects the environment target and conditionally loads the Electron plugin, enabling seamless switching between development modes without configuration changes.\n\nSources: [README.md:15-71](), [vite.config.ts:8-36](), [.env.example:1]()\n\n## Project Structure and Entry Points\n\nThe application follows a standard React application structure with TypeScript support and modular component organization.\n\n### Main Entry Point\n\nThe application bootstraps through [src/main.tsx:8-12]() where `ReactDOM` renders the `AppLayout` component wrapped in `React.StrictMode`. The main entry also includes Electron IPC communication setup for desktop deployment.\n\n### Core Application Layout\n\nThe `AppLayout` component serves as the root container, managing routing, authentication state, and global context providers. This component orchestrates the entire application flow from login through game simulation interfaces.\n\n### Build Artifacts\n\n- **Web deployment**: Static files generated in `dist/` directory\n- **Desktop deployment**: Electron application files in `dist-electron/` with installers in `release/`\n- **Main process**: Electron entry point defined as `dist-electron/main.js` in [package.json:149]()\n\nSources: [src/main.tsx:8-19](), [package.json:149]()"])</script><script>self.__next_f.push([1,"15:T1bfd,"])</script><script>self.__next_f.push([1,"# Getting Started\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [.env.example](.env.example)\n- [.gitignore](.gitignore)\n- [electron-builder.json5.example](electron-builder.json5.example)\n- [package.json](package.json)\n- [src/gamesetupimage.png](src/gamesetupimage.png)\n- [src/main.tsx](src/main.tsx)\n- [vite.config.ts](vite.config.ts)\n\n\u003c/details\u003e\n\n\n\nThis document provides setup instructions and development workflows for the NBA simulation application. It covers installation, environment configuration, and running the application in both web browser and desktop modes.\n\nFor information about the application architecture and component structure, see [Architecture](#3). For details about the UI components and game interfaces, see [User Interface](#4).\n\n## Prerequisites\n\nBefore setting up the application, ensure you have the following installed on your development machine:\n\n| Requirement | Version | Purpose |\n|-------------|---------|---------|\n| Node.js | 18+ | Runtime environment and package manager |\n| npm | 8+ | Package dependency management |\n| Git | Latest | Source code version control |\n\nThe application requires access to external basketball simulation APIs and AWS Amplify services for full functionality.\n\n## Installation\n\nClone the repository and install dependencies:\n\n```bash\ngit clone https://github.com/metantonio/react-test-ts-nb\ncd react-test-ts-nb\nnpm install\n```\n\nThe installation process will download all dependencies listed in [package.json:14-147](), including React, TypeScript, Electron, and UI component libraries.\n\n**Sources:** [package.json:1-150]()\n\n## Environment Configuration\n\nThe application uses environment variables to control build targets and configuration. Create a `.env` file in the project root:\n\n```bash\ncp .env.example .env\n```\n\n### Key Environment Variables\n\n| Variable | Values | Description |\n|----------|--------|-------------|\n| `VITE_APP_TARGET` | `electron` \\| `web` | Determines build target platform |\n\nThe `VITE_APP_TARGET` variable controls whether the application builds for Electron desktop or web browser deployment. This affects the Vite configuration and available features.\n\n### Build Target Configuration Flow\n\n```mermaid\ngraph TD\n    ENV[\".env file\"] --\u003e VITE[\"vite.config.ts loadEnv()\"]\n    VITE --\u003e CHECK{\"VITE_APP_TARGET === 'electron'?\"}\n    CHECK --\u003e|Yes| ELECTRON[\"Enable electron plugins\"]\n    CHECK --\u003e|No| WEB[\"Web-only build\"]\n    \n    ELECTRON --\u003e MAIN[\"electron/main.ts\"]\n    ELECTRON --\u003e PRELOAD[\"electron/preload.ts\"]\n    ELECTRON --\u003e RENDERER[\"Renderer process\"]\n    \n    WEB --\u003e BROWSER[\"Browser deployment\"]\n    \n    MAIN --\u003e APP[\"React App\"]\n    RENDERER --\u003e APP\n    BROWSER --\u003e APP\n```\n\n**Sources:** [vite.config.ts:8-11](), [.env.example:1]()\n\n## Development Workflows\n\nThe application supports two primary development modes through different npm scripts defined in `package.json`.\n\n### Web Development\n\nFor web browser development:\n\n```bash\nnpm run web\n```\n\nThis command starts a Vite development server accessible at `http://localhost:5173`. The application runs in web mode without Electron-specific features.\n\n### Desktop Development  \n\nFor Electron desktop development:\n\n```bash\nnpm run dev\n```\n\nThis command starts both the Vite development server and launches the Electron application window. Hot reload is enabled for both the main process and renderer process.\n\n### Application Startup Flow\n\n```mermaid\ngraph TD\n    START[\"npm run dev/web\"] --\u003e VITE[\"Vite dev server\"]\n    VITE --\u003e MAIN_TSX[\"src/main.tsx\"]\n    MAIN_TSX --\u003e STRICT[\"React.StrictMode\"]\n    STRICT --\u003e LAYOUT[\"AppLayout component\"]\n    \n    LAYOUT --\u003e AUTH[\"Authentication check\"]\n    LAYOUT --\u003e ROUTER[\"Router setup\"]\n    LAYOUT --\u003e CONTEXT[\"Context providers\"]\n    \n    AUTH --\u003e LOGIN[\"LoginAPI component\"]\n    ROUTER --\u003e GAME[\"Game components\"]\n    CONTEXT --\u003e STATE[\"Application state\"]\n    \n    subgraph \"Electron Only\"\n        ELECTRON_MAIN[\"electron/main.ts\"] --\u003e WINDOW[\"BrowserWindow\"]\n        WINDOW --\u003e VITE\n    end\n```\n\n**Sources:** [src/main.tsx:8-12](), [package.json:7-8]()\n\n## Build Commands\n\nThe application provides several build commands for different deployment targets:\n\n### Web Production Build\n\n```bash\nnpm run buildweb\n```\n\nCompiles TypeScript and creates an optimized web build in the `dist/` directory. The build process:\n1. Runs TypeScript compiler (`tsc`)  \n2. Executes Vite build process\n3. Outputs static files for web deployment\n\n### Desktop Production Build\n\n```bash\nnpm run build\n```\n\nCreates both the web build and Electron desktop application packages. The build process:\n1. Compiles TypeScript (`tsc`)\n2. Creates Vite build (`vite build`)  \n3. Runs Electron Builder (`electron-builder`)\n4. Generates platform-specific installers in `release/` directory\n\n### Electron Builder Configuration\n\nThe desktop build uses `electron-builder.json5` for packaging configuration:\n\n```mermaid\ngraph LR\n    BUILD[\"npm run build\"] --\u003e TSC[\"TypeScript compile\"]\n    TSC --\u003e VITE_BUILD[\"vite build\"]\n    VITE_BUILD --\u003e ELECTRON_BUILDER[\"electron-builder\"]\n    \n    ELECTRON_BUILDER --\u003e WINDOWS[\"Windows NSIS installer\"]\n    ELECTRON_BUILDER --\u003e MAC[\"macOS DMG\"]\n    ELECTRON_BUILDER --\u003e LINUX[\"Linux AppImage\"]\n    \n    subgraph \"Output Directories\"\n        DIST[\"dist/ - Web assets\"]\n        DIST_ELECTRON[\"dist-electron/ - Electron main process\"]\n        RELEASE[\"release/ - Platform installers\"]\n    end\n    \n    VITE_BUILD --\u003e DIST\n    VITE_BUILD --\u003e DIST_ELECTRON\n    ELECTRON_BUILDER --\u003e RELEASE\n```\n\n**Sources:** [package.json:9-12](), [electron-builder.json5.example:1-51](), [.gitignore:11-14]()\n\n## Development Tools\n\n### Linting\n\nRun ESLint to check code quality:\n\n```bash\nnpm run lint\n```\n\nThe linting configuration checks TypeScript and TSX files with React-specific rules enabled.\n\n### Preview Production Build\n\nTest the production web build locally:\n\n```bash\nnpm run preview\n```\n\nThis serves the built application from the `dist/` directory using Vite's preview server.\n\n**Sources:** [package.json:11-12]()\n\n## Directory Structure\n\nAfter setup and initial builds, the project structure includes:\n\n| Directory | Purpose | Generated By |\n|-----------|---------|--------------|\n| `src/` | React application source code | Manual |\n| `electron/` | Electron main and preload processes | Manual | \n| `dist/` | Web production build output | `npm run buildweb` |\n| `dist-electron/` | Electron main process build | `npm run build` |\n| `release/` | Platform-specific installers | `npm run build` |\n| `node_modules/` | Package dependencies | `npm install` |\n\n**Sources:** [.gitignore:10-14](), [vite.config.ts:17-25]()\n\n## Next Steps\n\nAfter completing the installation and setup:\n\n1. Start development using `npm run web` or `npm run dev`\n2. Configure API credentials for basketball simulation services\n3. Review the authentication system documentation in [Authentication System](#3.3)\n4. Explore the game setup interface documentation in [Game Setup Interface](#4.2)\n\nThe application will require valid API credentials for the basketball simulation service to access game data and functionality."])</script><script>self.__next_f.push([1,"16:T2330,"])</script><script>self.__next_f.push([1,"# Architecture\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [.env.example](.env.example)\n- [src/contexts/ApiContext.tsx](src/contexts/ApiContext.tsx)\n- [src/contexts/AppStateContext.tsx](src/contexts/AppStateContext.tsx)\n- [src/contexts/NotificationContext.tsx](src/contexts/NotificationContext.tsx)\n- [src/layout.tsx](src/layout.tsx)\n- [src/main.tsx](src/main.tsx)\n- [vite.config.ts](vite.config.ts)\n\n\u003c/details\u003e\n\n\n\nThis document explains the overall system architecture and core design patterns of the NBA simulation application. It covers the React application structure, state management system, authentication patterns, and dual-target build configuration that enables both web and desktop deployment.\n\nFor specific details about individual UI components, see [Core Components](#4.1). For build system implementation details, see [Build System](#3.4).\n\n## System Overview\n\nThe application follows a React-based architecture with a centralized state management system using React Context. The codebase is structured to support dual deployment targets (web and Electron desktop) from a single source tree.\n\n### High-Level Component Architecture\n\n```mermaid\ngraph TB\n    subgraph \"Application Entry\"\n        main[\"main.tsx\"]\n        layout[\"layout.tsx (AppLayout)\"]\n    end\n    \n    subgraph \"Context Providers\"\n        query[\"QueryClientProvider\"]\n        user[\"UserProvider\"]\n        api[\"ApiProvider\"]\n        tooltip[\"TooltipProvider\"]\n        sidebar[\"SidebarProvider\"]\n    end\n    \n    subgraph \"Routing System\"\n        router[\"HashRouter\"]\n        content[\"AppContent\"]\n        routes[\"Routes\"]\n    end\n    \n    subgraph \"Layout Components\"\n        auth[\"AuthLayout\"]\n        dashboard[\"DashboardLayout\"]\n    end\n    \n    subgraph \"Page Components\"\n        login[\"LoginAPI\"]\n        gamesetup[\"GameSetup\"]\n    end\n    \n    main --\u003e layout\n    layout --\u003e query\n    query --\u003e user\n    user --\u003e api\n    api --\u003e tooltip\n    tooltip --\u003e router\n    router --\u003e sidebar\n    sidebar --\u003e content\n    \n    content --\u003e auth\n    content --\u003e dashboard\n    content --\u003e routes\n    \n    routes --\u003e login\n    routes --\u003e gamesetup\n    \n    auth --\u003e login\n    dashboard --\u003e gamesetup\n```\n\nSources: [src/main.tsx:1-20](), [src/layout.tsx:44-62](), [src/layout.tsx:22-42]()\n\n## Core Architectural Patterns\n\n### Provider Pattern with Context Aggregation\n\nThe application uses a sophisticated context system where `ApiProvider` acts as an aggregator that combines multiple context slices into a unified interface. This pattern reduces the complexity of consuming multiple contexts throughout the component tree.\n\n```mermaid\ngraph LR\n    subgraph \"Context Composition\"\n        appstate[\"useAppState()\"]\n        notification[\"useNotificationState()\"]\n        apilogic[\"API Logic\"]\n    end\n    \n    subgraph \"Combined Context\"\n        apicontext[\"ApiContext\"]\n    end\n    \n    subgraph \"Consumer Components\"\n        gamesetup[\"GameSetup\"]\n        loginapi[\"LoginAPI\"]\n        components[\"Other Components\"]\n    end\n    \n    appstate --\u003e apicontext\n    notification --\u003e apicontext\n    apilogic --\u003e apicontext\n    \n    apicontext --\u003e gamesetup\n    apicontext --\u003e loginapi\n    apicontext --\u003e components\n```\n\nSources: [src/contexts/ApiContext.tsx:12-21](), [src/contexts/ApiContext.tsx:72-82]()\n\n### Conditional Layout System\n\nThe application implements a conditional layout system that switches between `AuthLayout` and `DashboardLayout` based on the current route. This provides different UI experiences for authenticated and unauthenticated states.\n\n| Route Pattern | Layout Component | Purpose |\n|---------------|------------------|---------|\n| `/` | `AuthLayout` | Login interface |\n| `/login` | `AuthLayout` | Redirects to `/` |\n| `/league` | `DashboardLayout` | Main application interface |\n| `*` (fallback) | `AuthLayout` | Unknown routes redirect to login |\n\nSources: [src/layout.tsx:25-27](), [src/layout.tsx:34-40]()\n\n## Context System Architecture\n\nThe state management system is built around three main context slices that are composed together:\n\n### Context Composition Pattern\n\n```mermaid\ngraph TB\n    subgraph \"Individual Context Hooks\"\n        appstate[\"useAppState()\u003cbr/\u003e- theme: light/dark\u003cbr/\u003e- language: string\u003cbr/\u003e- leagues: League[]\u003cbr/\u003e- toggleTheme()\u003cbr/\u003e- setLanguage()\"]\n        notification[\"useNotificationState()\u003cbr/\u003e- notifications: Notification[]\u003cbr/\u003e- addNotification()\u003cbr/\u003e- dismissNotification()\"]\n    end\n    \n    subgraph \"ApiContext Provider\"\n        apicontext[\"ApiProvider\u003cbr/\u003e- api: ApiCredentials\u003cbr/\u003e- isAuthenticated: boolean\u003cbr/\u003e- login()\u003cbr/\u003e- logout()\u003cbr/\u003e- fetchWithAuth()\"]\n    end\n    \n    subgraph \"Combined Context Interface\"\n        combined[\"CombinedContextType\u003cbr/\u003eAll properties from:\u003cbr/\u003eAppStateSlice +\u003cbr/\u003eNotificationSlice +\u003cbr/\u003eAPI functionality\"]\n    end\n    \n    appstate --\u003e apicontext\n    notification --\u003e apicontext\n    apicontext --\u003e combined\n```\n\nSources: [src/contexts/ApiContext.tsx:13-20](), [src/contexts/AppStateContext.tsx:4-24](), [src/contexts/NotificationContext.tsx:22-22]()\n\n### Authentication Flow Architecture\n\nThe authentication system is integrated into the context layer and provides authenticated API requests through the `fetchWithAuth` method:\n\n```mermaid\nsequenceDiagram\n    participant C as \"Component\"\n    participant API as \"ApiContext\"\n    participant EXT as \"External API\"\n    \n    C-\u003e\u003eAPI: \"login(credentials)\"\n    API-\u003e\u003eAPI: \"setAuthenticated(true)\"\n    API-\u003e\u003eAPI: \"setApi(credentials)\"\n    \n    C-\u003e\u003eAPI: \"fetchWithAuth(url, method, body)\"\n    API-\u003e\u003eAPI: \"Add Authorization header\"\n    API-\u003e\u003eAPI: \"Add apikey to request body\"\n    API-\u003e\u003eEXT: \"HTTP Request with auth\"\n    EXT--\u003e\u003eAPI: \"Response\"\n    API--\u003e\u003eC: \"Response\"\n```\n\nSources: [src/contexts/ApiContext.tsx:33-38](), [src/contexts/ApiContext.tsx:45-70]()\n\n## Routing and Layout System\n\n### Route-Based Layout Selection\n\nThe application uses `HashRouter` with a dynamic layout selection system based on route patterns. The `AppContent` component determines which layout to use:\n\n```typescript\nconst isAuthRoute = location.pathname.startsWith(\"/login\") || location.pathname === \"/\";\nconst Layout = isAuthRoute ? AuthLayout : DashboardLayout;\n```\n\nThis pattern enables different UI structures for different application states while maintaining a single routing system.\n\n### Route Configuration\n\n| Route | Component | Layout | Purpose |\n|-------|-----------|--------|---------|\n| `/` | `LoginAPI` | `AuthLayout` | API credential input |\n| `/login` | Redirect to `/` | `AuthLayout` | Legacy route handling |\n| `/league` | `GameSetup` | `DashboardLayout` | Main application |\n| `*` | `LoginAPI` | `AuthLayout` | Catch-all fallback |\n\nSources: [src/layout.tsx:24-27](), [src/layout.tsx:34-40]()\n\n## Build System Architecture\n\n### Dual-Target Build Configuration\n\nThe application supports both web and Electron deployment through a conditional build system controlled by environment variables:\n\n```mermaid\ngraph TB\n    subgraph \"Environment Configuration\"\n        env[\"VITE_APP_TARGET\"]\n        envweb[\"web\"]\n        envelectron[\"electron\"]\n    end\n    \n    subgraph \"Vite Configuration\"\n        viteconfig[\"vite.config.ts\"]\n        plugins[\"Plugin Array\"]\n        react[\"@vitejs/plugin-react\"]\n        electron[\"vite-plugin-electron\"]\n    end\n    \n    subgraph \"Build Outputs\"\n        webdist[\"dist/ (Web)\"]\n        electrondist[\"dist-electron/ (Desktop)\"]\n    end\n    \n    env --\u003e viteconfig\n    envweb --\u003e webdist\n    envelectron --\u003e electrondist\n    \n    viteconfig --\u003e plugins\n    plugins --\u003e react\n    plugins --\u003e electron\n    \n    react --\u003e webdist\n    electron --\u003e electrondist\n```\n\nThe build system uses `loadEnv` to read the `VITE_APP_TARGET` environment variable and conditionally includes the Electron plugin:\n\n```typescript\nconst isElectron = env.VITE_APP_TARGET === 'electron';\n```\n\nThis enables the same codebase to generate both web applications and desktop applications without code duplication.\n\nSources: [vite.config.ts:8-11](), [vite.config.ts:16-34](), [.env.example:1-1]()\n\n## Application Initialization Flow\n\nThe application follows a specific initialization sequence that sets up all architectural layers:\n\n```mermaid\ngraph TD\n    start[\"ReactDOM.createRoot()\"] --\u003e strict[\"React.StrictMode\"]\n    strict --\u003e applayout[\"AppLayout\"]\n    applayout --\u003e query[\"QueryClientProvider\"]\n    query --\u003e user[\"UserProvider\"]\n    user --\u003e api[\"ApiProvider\"]\n    api --\u003e tooltip[\"TooltipProvider\"]\n    tooltip --\u003e toaster[\"Toaster Components\"]\n    toaster --\u003e router[\"HashRouter\"]\n    router --\u003e sidebar[\"SidebarProvider\"]\n    sidebar --\u003e content[\"AppContent\"]\n    content --\u003e layoutselection[\"Layout Selection\"]\n    layoutselection --\u003e routes[\"Route Rendering\"]\n```\n\nThis initialization sequence ensures that all context providers are available to child components and that the routing system has access to the complete application state.\n\nSources: [src/main.tsx:8-12](), [src/layout.tsx:44-60]()"])</script><script>self.__next_f.push([1,"17:T1bc5,"])</script><script>self.__next_f.push([1,"# Application Structure\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [index.html](index.html)\n- [src/components/GoogleMap.tsx](src/components/GoogleMap.tsx)\n- [src/components/LoginLayout.tsx](src/components/LoginLayout.tsx)\n- [src/components/MainLayout.tsx](src/components/MainLayout.tsx)\n- [src/layout.tsx](src/layout.tsx)\n\n\u003c/details\u003e\n\n\n\nThis page documents the React application structure, routing system, and layout components that form the foundation of the NBA simulation application. It covers the component hierarchy, routing configuration, provider setup, and layout organization.\n\nFor information about the build system that supports both web and Electron deployment, see [Build System](#3.4). For details about the React Context-based state management, see [State Management](#3.2).\n\n## Application Entry Point and Provider Hierarchy\n\nThe application follows a standard React structure with a hierarchical provider system that manages global state, routing, and UI components. The main entry point establishes the provider chain that wraps the entire application.\n\n### Provider Stack Architecture\n\n```mermaid\ngraph TB\n    QueryClientProvider[\"QueryClientProvider\u003cbr/\u003e(TanStack Query)\"]\n    UserProvider[\"UserProvider\u003cbr/\u003e(User Context)\"]\n    ApiProvider[\"ApiProvider\u003cbr/\u003e(API Context)\"]\n    TooltipProvider[\"TooltipProvider\u003cbr/\u003e(shadcn/ui)\"]\n    HashRouter[\"HashRouter\u003cbr/\u003e(React Router)\"]\n    SidebarProvider[\"SidebarProvider\u003cbr/\u003e(shadcn/ui)\"]\n    AppContent[\"AppContent\u003cbr/\u003e(Route Logic)\"]\n    \n    QueryClientProvider --\u003e UserProvider\n    UserProvider --\u003e ApiProvider\n    ApiProvider --\u003e TooltipProvider\n    TooltipProvider --\u003e HashRouter\n    HashRouter --\u003e SidebarProvider\n    SidebarProvider --\u003e AppContent\n    \n    subgraph \"Global UI Components\"\n        Toaster[\"Toaster (shadcn/ui)\"]\n        Sonner[\"Sonner (toast notifications)\"]\n    end\n    \n    TooltipProvider -.-\u003e Toaster\n    TooltipProvider -.-\u003e Sonner\n```\n\nSources: [src/layout.tsx:44-60]()\n\n## Routing System\n\nThe application uses `HashRouter` for client-side routing, which is compatible with both web and Electron deployment targets. The routing logic is centralized in the `AppContent` component with conditional layout rendering.\n\n### Route Configuration\n\n| Route Path | Component | Layout | Purpose |\n|------------|-----------|--------|---------|\n| `/` | `LoginAPI` | `AuthLayout` | Main login/authentication page |\n| `/login` | Redirect to `/` | `AuthLayout` | Login redirect (legacy) |\n| `/league` | `GameSetup` | `DashboardLayout` | Game setup and configuration |\n| `*` (catch-all) | `LoginAPI` | `AuthLayout` | Fallback for unknown routes |\n\n### Routing Logic Implementation\n\n```mermaid\ngraph TD\n    AppContent[\"AppContent()\"]\n    useLocation[\"useLocation()\"]\n    isAuthRoute{\"isAuthRoute\u003cbr/\u003epathname === '/' or\u003cbr/\u003estarts with '/login'\"}\n    AuthLayout[\"AuthLayout\"]\n    DashboardLayout[\"DashboardLayout\"]\n    Routes[\"Routes Configuration\"]\n    \n    AppContent --\u003e useLocation\n    useLocation --\u003e isAuthRoute\n    isAuthRoute --\u003e|true| AuthLayout\n    isAuthRoute --\u003e|false| DashboardLayout\n    AuthLayout --\u003e Routes\n    DashboardLayout --\u003e Routes\n    \n    subgraph \"Route Components\"\n        LoginAPI[\"LoginAPI\"]\n        GameSetup[\"GameSetup\"]\n        Navigate[\"Navigate to '/'\"]\n    end\n    \n    Routes --\u003e LoginAPI\n    Routes --\u003e GameSetup\n    Routes --\u003e Navigate\n```\n\nSources: [src/layout.tsx:22-42]()\n\n## Layout System\n\nThe application uses a dual-layout system where the layout component is dynamically selected based on the current route. This allows for different UI structures between authentication and main application screens.\n\n### AuthLayout Structure\n\nThe `AuthLayout` provides a minimal container for authentication-related components, occupying the full screen without additional navigation or sidebar elements.\n\n```mermaid\ngraph LR\n    AuthLayout[\"AuthLayout\"]\n    Container[\"div.w-screen.h-screen\"]\n    Children[\"children props\u003cbr/\u003e(LoginAPI component)\"]\n    \n    AuthLayout --\u003e Container\n    Container --\u003e Children\n```\n\nSources: [src/components/LoginLayout.tsx:4-9]()\n\n### DashboardLayout Structure\n\nThe `DashboardLayout` implements a sidebar-based layout for the main application interface, providing navigation and content areas.\n\n```mermaid\ngraph LR\n    DashboardLayout[\"DashboardLayout\"]\n    Container[\"div.min-h-screen.flex.w-full\"]\n    AppSidebar[\"AppSidebar\"]\n    MainContent[\"main.flex-1.overflow-auto\"]\n    Children[\"children props\u003cbr/\u003e(GameSetup component)\"]\n    \n    DashboardLayout --\u003e Container\n    Container --\u003e AppSidebar\n    Container --\u003e MainContent\n    MainContent --\u003e Children\n```\n\nSources: [src/components/MainLayout.tsx:4-11]()\n\n## Component Import Structure\n\nThe application organizes components into logical groups with clear import paths and responsibilities.\n\n### Main Application Components\n\n| Import Path | Component | Purpose |\n|-------------|-----------|---------|\n| `./App` | `App` | Main application component |\n| `./LoginAPI` | `LoginAPI` | Authentication interface |\n| `./pages/GameSetup` | `GameSetup` | Game configuration interface |\n| `./components/LoginLayout` | `AuthLayout` | Authentication layout wrapper |\n| `./components/MainLayout` | `DashboardLayout` | Dashboard layout wrapper |\n\n### Context Providers\n\n| Import Path | Provider | Functionality |\n|-------------|----------|---------------|\n| `@/contexts/UserContext` | `UserProvider` | User authentication state |\n| `@/contexts/ApiContext` | `ApiProvider` | API configuration and requests |\n\n### UI Library Integrations\n\n| Import Path | Component | Library |\n|-------------|-----------|---------|\n| `@/components/ui/sidebar` | `SidebarProvider` | shadcn/ui |\n| `@/components/ui/tooltip` | `TooltipProvider` | shadcn/ui |\n| `@/components/ui/toaster` | `Toaster` | shadcn/ui |\n| `@/components/ui/sonner` | `Sonner` | Sonner toast library |\n\nSources: [src/layout.tsx:1-18]()\n\n## Application Initialization Flow\n\nThe application follows a specific initialization sequence that establishes the provider hierarchy and routing system before rendering any user interface components.\n\n### Initialization Sequence\n\n```mermaid\nsequenceDiagram\n    participant HTML as \"index.html\"\n    participant Main as \"main.tsx\"\n    participant AppLayout as \"AppLayout\"\n    participant Providers as \"Provider Chain\"\n    participant AppContent as \"AppContent\"\n    participant Routes as \"Route Components\"\n    \n    HTML-\u003e\u003eMain: Load React app\n    Main-\u003e\u003eAppLayout: Render root component\n    AppLayout-\u003e\u003eProviders: Initialize provider chain\n    Note over Providers: QueryClient  User  API  Tooltip  Router  Sidebar\n    Providers-\u003e\u003eAppContent: Render with contexts\n    AppContent-\u003e\u003eRoutes: Determine layout and route\n    Routes-\u003e\u003eRoutes: Render LoginAPI or GameSetup\n```\n\nSources: [index.html:10-12](), [src/layout.tsx:44-60]()\n\nThe `AppLayout` component serves as the root component that orchestrates the entire application structure, establishing the context providers, routing system, and layout rendering logic in a predictable hierarchy."])</script><script>self.__next_f.push([1,"18:T223e,"])</script><script>self.__next_f.push([1,"# State Management\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [src/contexts/ApiContext.tsx](src/contexts/ApiContext.tsx)\n- [src/contexts/AppStateContext.tsx](src/contexts/AppStateContext.tsx)\n- [src/contexts/AuthService.ts](src/contexts/AuthService.ts)\n- [src/contexts/NotificationContext.tsx](src/contexts/NotificationContext.tsx)\n- [src/contexts/UserContext.tsx](src/contexts/UserContext.tsx)\n\n\u003c/details\u003e\n\n\n\nThis document covers the React Context-based state management system used throughout the NBA simulation application. The system implements a centralized pattern where multiple specialized contexts are combined into a unified API context that provides state and actions to components.\n\nFor information about the authentication integration with AWS Amplify, see [Authentication System](#3.3). For details about API integration patterns, see [API Integration](#6).\n\n## Overview\n\nThe application uses a multi-layered React Context architecture that combines several specialized contexts into a single unified interface. This approach provides centralized state management while maintaining separation of concerns across different application domains.\n\n### Context Architecture\n\n```mermaid\ngraph TD\n    ApiContext[\"ApiContext\u003cbr/\u003e(Primary Interface)\"]\n    AppStateContext[\"AppStateContext\u003cbr/\u003e(Theme, Language, Leagues)\"]\n    NotificationContext[\"NotificationContext\u003cbr/\u003e(Notifications)\"]\n    UserContext[\"UserContext\u003cbr/\u003e(User Auth, Permissions)\"]\n    \n    ApiContext --\u003e AppStateContext\n    ApiContext --\u003e NotificationContext\n    ApiContext -.-\u003e UserContext\n    \n    GameSetup[\"GameSetup Component\"]\n    FullSeasonVersion[\"FullSeasonVersion Component\"]\n    SingleGameVersion[\"SingleGameVersion Component\"]\n    \n    GameSetup --\u003e ApiContext\n    FullSeasonVersion --\u003e ApiContext\n    SingleGameVersion --\u003e ApiContext\n    \n    UserContext --\u003e AppProfile[\"AppProfile Component\"]\n```\n\nSources: [src/contexts/ApiContext.tsx:13-21](), [src/contexts/AppStateContext.tsx:24](), [src/contexts/NotificationContext.tsx:22](), [src/contexts/UserContext.tsx:12-20]()\n\n## Individual Context Components\n\n### AppStateContext\n\nThe `AppStateContext` manages application-wide settings and cached data. It uses a custom hook pattern that returns a memoized state slice combining state and actions.\n\n| State Property | Type | Purpose |\n|----------------|------|---------|\n| `theme` | `'light' \\| 'dark'` | Current UI theme |\n| `language` | `string` | Current language setting |\n| `leagues` | `League[]` | Cached league data |\n\n| Action | Purpose |\n|--------|---------|\n| `toggleTheme()` | Switches between light and dark themes |\n| `setLanguage(language: string)` | Updates the application language |\n| `setLeague(value: [])` | Updates cached league data |\n\nThe context uses `useMemo` for performance optimization: [src/contexts/AppStateContext.tsx:43-50]()\n\nSources: [src/contexts/AppStateContext.tsx:4-7](), [src/contexts/AppStateContext.tsx:17-21](), [src/contexts/AppStateContext.tsx:27-52]()\n\n### NotificationContext\n\nThe `NotificationContext` manages application-wide notifications using a queue-based system. Each notification has a unique timestamp-based ID for management.\n\n```mermaid\ngraph LR\n    addNotification[\"addNotification(message, type)\"]\n    NotificationState[\"notifications: Notification[]\"]\n    dismissNotification[\"dismissNotification(id)\"]\n    \n    addNotification --\u003e NotificationState\n    NotificationState --\u003e dismissNotification\n    \n    Component[\"UI Component\"] --\u003e addNotification\n    Component --\u003e dismissNotification\n```\n\nThe notification interface includes:\n- `id`: Unique timestamp-based identifier\n- `message`: Display text\n- `type`: `'info' | 'success' | 'error'`\n\nSources: [src/contexts/NotificationContext.tsx:4-8](), [src/contexts/NotificationContext.tsx:28-49]()\n\n### UserContext\n\nThe `UserContext` handles user authentication, role-based permissions, and user profile management. This appears to be designed for AWS Amplify integration, separate from the API key authentication system.\n\n```mermaid\ngraph TD\n    UserLogin[\"login(userData, token)\"]\n    UserState[\"User State\u003cbr/\u003e- user: User | null\u003cbr/\u003e- token: string | null\u003cbr/\u003e- isAuthenticated: boolean\"]\n    PermissionCheck[\"hasPermission(permission)\"]\n    \n    UserLogin --\u003e UserState\n    UserState --\u003e PermissionCheck\n    \n    Roles[\"User Roles\u003cbr/\u003e- admin\u003cbr/\u003e- developer\u003cbr/\u003e- guest\"]\n    Permissions[\"Permissions\u003cbr/\u003e- view_all\u003cbr/\u003e- add_edit_delete_users\u003cbr/\u003e- add_edit_records\u003cbr/\u003e- delete_records\u003cbr/\u003e- edit_profile\"]\n    \n    Roles --\u003e PermissionCheck\n    Permissions --\u003e PermissionCheck\n```\n\nThe permission system maps roles to capabilities: [src/contexts/UserContext.tsx:48-52]()\n\nSources: [src/contexts/UserContext.tsx:3-10](), [src/contexts/UserContext.tsx:24-41](), [src/contexts/UserContext.tsx:43-55]()\n\n## Combined Context Pattern\n\n### ApiContext Integration\n\nThe `ApiContext` serves as the primary interface by combining multiple context slices into a unified context. This pattern reduces the complexity of context consumption in components.\n\n```mermaid\ngraph TB\n    CombinedContextType[\"CombinedContextType Interface\"]\n    AppStateSlice[\"AppStateSlice\u003cbr/\u003e(theme, language, actions)\"]\n    NotificationSlice[\"NotificationSlice\u003cbr/\u003e(notifications, actions)\"]\n    ApiSpecific[\"API-specific State\u003cbr/\u003e(credentials, auth, fetch)\"]\n    \n    CombinedContextType --\u003e AppStateSlice\n    CombinedContextType --\u003e NotificationSlice\n    CombinedContextType --\u003e ApiSpecific\n    \n    useAppState[\"useAppState()\"] --\u003e AppStateSlice\n    useNotificationState[\"useNotificationState()\"] --\u003e NotificationSlice\n    \n    ApiProvider[\"ApiProvider\"] --\u003e CombinedContextType\n    useApi[\"useApi()\"] --\u003e CombinedContextType\n```\n\nThe interface definition: [src/contexts/ApiContext.tsx:13-20]()\n\nThe context value assembly: [src/contexts/ApiContext.tsx:72-82]()\n\nSources: [src/contexts/ApiContext.tsx:13-21](), [src/contexts/ApiContext.tsx:72-88]()\n\n### Authentication Flow\n\nThe `ApiContext` manages API key-based authentication for the basketball simulation service, distinct from the user authentication system.\n\n```mermaid\nsequenceDiagram\n    participant C as Component\n    participant AC as ApiContext\n    participant API as Basketball API\n    \n    C-\u003e\u003eAC: login(apiKey, authorization)\n    AC-\u003e\u003eAC: setApi(credentials)\n    AC-\u003e\u003eAC: setIsAuthenticated(true)\n    \n    C-\u003e\u003eAC: fetchWithAuth(url, method, body)\n    AC-\u003e\u003eAC: Check api credentials\n    AC-\u003e\u003eAC: Add apikey to request body\n    AC-\u003e\u003eAC: Add Authorization header\n    AC-\u003e\u003eAPI: HTTP request with auth\n    API--\u003e\u003eAC: Response\n    AC--\u003e\u003eC: Response\n```\n\nThe `fetchWithAuth` method handles authenticated requests: [src/contexts/ApiContext.tsx:45-70]()\n\nSources: [src/contexts/ApiContext.tsx:33-43](), [src/contexts/ApiContext.tsx:45-70]()\n\n## Performance Optimizations\n\n### Memoization Strategy\n\nAll context hooks use React's optimization hooks to prevent unnecessary re-renders:\n\n- **useCallback**: Ensures action functions maintain referential equality [src/contexts/NotificationContext.tsx:31-41]()\n- **useMemo**: Memoizes context values to prevent provider re-renders [src/contexts/AppStateContext.tsx:43-50]()\n\n### Context Provider Hierarchy\n\nThe application structure minimizes context re-renders by organizing providers strategically. The `ApiProvider` wraps the main application and provides access to all state slices through a single context.\n\n```mermaid\ngraph TD\n    App[\"App Component\"]\n    ApiProvider[\"ApiProvider\u003cbr/\u003e(Combines all state)\"]\n    Router[\"Router Components\"]\n    GameComponents[\"Game Components\u003cbr/\u003e- GameSetup\u003cbr/\u003e- FullSeasonVersion\u003cbr/\u003e- SingleGameVersion\"]\n    \n    App --\u003e ApiProvider\n    ApiProvider --\u003e Router\n    Router --\u003e GameComponents\n    \n    useApi[\"useApi() hook\"] --\u003e GameComponents\n    \n    AppStateHook[\"useAppState()\"] --\u003e ApiProvider\n    NotificationHook[\"useNotificationState()\"] --\u003e ApiProvider\n```\n\nSources: [src/contexts/ApiContext.tsx:24-88](), [src/contexts/AppStateContext.tsx:27](), [src/contexts/NotificationContext.tsx:28]()\n\n## Usage Patterns\n\n### Component Integration\n\nComponents consume the unified context through the `useApi` hook:\n\n```typescript\nconst { \n  isAuthenticated, \n  fetchWithAuth, \n  addNotification, \n  theme \n} = useApi();\n```\n\nThe hook provides type safety and throws an error if used outside the provider context: [src/contexts/ApiContext.tsx:91-97]()\n\n### Error Handling\n\nContext hooks include runtime validation to ensure proper provider hierarchy: [src/contexts/ApiContext.tsx:93-96]()\n\nThis pattern is consistent across all context implementations for development-time error detection.\n\nSources: [src/contexts/ApiContext.tsx:91-97](), [src/contexts/UserContext.tsx:72-78]()"])</script><script>self.__next_f.push([1,"19:T1db3,"])</script><script>self.__next_f.push([1,"# Authentication System\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [src/LoginAPI.tsx](src/LoginAPI.tsx)\n- [src/contexts/AuthService.ts](src/contexts/AuthService.ts)\n- [src/contexts/UserContext.tsx](src/contexts/UserContext.tsx)\n\n\u003c/details\u003e\n\n\n\nThis document covers the authentication system used in the NBA simulation application, which implements API key-based authentication for accessing external basketball simulation services. The system manages user credentials, maintains authentication state, and provides role-based access control throughout the application.\n\nFor information about the broader state management architecture, see [State Management](#3.2). For details about API integration patterns, see [API Integration](#6).\n\n## Overview\n\nThe authentication system uses a dual-layer approach combining API key authentication for external services with internal user state management. Rather than traditional username/password authentication, the system requires users to provide API credentials to access basketball simulation data from external providers.\n\n```mermaid\ngraph TB\n    subgraph \"Authentication Components\"\n        LoginAPI[\"LoginAPI Component\"]\n        UserContext[\"UserContext Provider\"]\n        AuthService[\"AuthService Module\"]\n    end\n    \n    subgraph \"External Services\"\n        BasketballAPI[\"Basketball Simulation API\"]\n        AWSAmplify[\"AWS Amplify\"]\n    end\n    \n    subgraph \"Application State\"\n        ApiContext[\"ApiContext\"]\n        AppState[\"Application State\"]\n    end\n    \n    LoginAPI --\u003e UserContext\n    LoginAPI --\u003e ApiContext\n    UserContext --\u003e AuthService\n    ApiContext --\u003e BasketballAPI\n    UserContext --\u003e AWSAmplify\n    UserContext --\u003e AppState\n```\n\nSources: [src/LoginAPI.tsx:1-172](), [src/contexts/UserContext.tsx:1-78](), [src/contexts/AuthService.ts:1-12]()\n\n## API Key Authentication Flow\n\nThe primary authentication mechanism uses API keys and authorization tokens to access external basketball simulation services. The `LoginAPI` component handles credential collection and validation.\n\n### Login Process\n\nThe authentication flow follows these key steps:\n\n```mermaid\nsequenceDiagram\n    participant User as \"User\"\n    participant LoginComponent as \"LoginAPI\"\n    participant ApiContext as \"ApiContext\"\n    participant ExternalAPI as \"Basketball API\"\n    participant Router as \"React Router\"\n    \n    User-\u003e\u003eLoginComponent: \"Enter apiKey \u0026 authorization\"\n    LoginComponent-\u003e\u003eLoginComponent: \"Validate form inputs\"\n    LoginComponent-\u003e\u003eApiContext: \"login({apiKey, authorization})\"\n    ApiContext-\u003e\u003eExternalAPI: \"Validate credentials\"\n    ExternalAPI--\u003e\u003eApiContext: \"Authentication result\"\n    ApiContext--\u003e\u003eLoginComponent: \"Update auth state\"\n    LoginComponent-\u003e\u003eRouter: \"navigate('/league')\"\n```\n\nThe `LoginAPI` component manages two primary credential fields:\n\n| Field | Type | Purpose |\n|-------|------|---------|\n| `apiKey` | string | Primary API identifier for external service |\n| `authorization` | string | Authorization token for API access |\n\nSources: [src/LoginAPI.tsx:22-25](), [src/LoginAPI.tsx:42-52]()\n\n### Form State Management\n\nThe login form uses React state to manage user input and validation:\n\n```mermaid\ngraph LR\n    FormState[\"FormState Interface\"] --\u003e apiKey[\"apiKey: string\"]\n    FormState --\u003e authorization[\"authorization: string\"]\n    \n    LoginComponent[\"LoginAPI Component\"] --\u003e useState_apiKey[\"useState(apiKey)\"]\n    LoginComponent --\u003e useState_authorization[\"useState(authorization)\"]\n    LoginComponent --\u003e useState_error[\"useState(error)\"]\n    LoginComponent --\u003e useState_showPassword[\"useState(showPassword)\"]\n```\n\nThe form validation occurs in the `handleSubmit` function, which checks for the presence of both required fields before proceeding with authentication.\n\nSources: [src/LoginAPI.tsx:27-35](), [src/LoginAPI.tsx:37-40]()\n\n## User Context and Role Management\n\nThe `UserContext` provides centralized user state management with role-based access control. It defines three user roles with different permission levels.\n\n### User Interface Definition\n\n```mermaid\nclassDiagram\n    class User {\n        +string id\n        +string username\n        +string email\n        +UserRole role\n    }\n    \n    class UserRole {\n        \u003c\u003cenumeration\u003e\u003e\n        admin\n        developer\n        guest\n    }\n    \n    class UserContextType {\n        +User? user\n        +string? token\n        +boolean isLoading\n        +boolean isAuthenticated\n        +login(userData, token) void\n        +logout() void\n        +hasPermission(permission) boolean\n    }\n    \n    User --\u003e UserRole\n    UserContextType --\u003e User\n```\n\n### Permission System\n\nThe permission system maps user roles to specific capabilities:\n\n| Role | Permissions |\n|------|-------------|\n| `admin` | `view_all`, `add_edit_delete_users`, `add_edit_records`, `delete_records`, `edit_profile` |\n| `developer` | `view_all`, `add_edit_records`, `delete_records`, `edit_profile` |\n| `guest` | `view_all`, `add_edit_records`, `edit_profile` |\n\nThe `hasPermission` method provides runtime permission checking throughout the application.\n\nSources: [src/contexts/UserContext.tsx:3-10](), [src/contexts/UserContext.tsx:43-55]()\n\n## Authentication State Management\n\nThe authentication system maintains several state variables to track user session status:\n\n```mermaid\nstateDiagram-v2\n    [*] --\u003e Loading: \"Application Start\"\n    Loading --\u003e Unauthenticated: \"No valid session\"\n    Loading --\u003e Authenticated: \"Valid session found\"\n    Unauthenticated --\u003e Authenticated: \"login() called\"\n    Authenticated --\u003e Unauthenticated: \"logout() called\"\n    \n    state Authenticated {\n        [*] --\u003e UserDataLoaded\n        UserDataLoaded --\u003e TokenValid\n        TokenValid --\u003e PermissionChecked\n    }\n```\n\nThe `UserProvider` component manages these state transitions through the `login` and `logout` functions, which update the authentication status and user data simultaneously.\n\nSources: [src/contexts/UserContext.tsx:24-41]()\n\n## Integration with External Services\n\nThe authentication system integrates with external services through the `ApiContext`, which handles the actual API communication and credential management.\n\n### AuthService Module\n\nThe `AuthService` module provides a basic interface for authentication operations:\n\n```mermaid\ngraph LR\n    AuthService[\"authService\"] --\u003e login[\"login(username, password)\"]\n    AuthService --\u003e logout[\"logout()\"]\n    \n    login --\u003e Promise_user[\"Promise\u003c{user, token}\u003e\"]\n    logout --\u003e Promise_void[\"Promise\u003cvoid\u003e\"]\n```\n\nNote that this service currently contains placeholder implementations and would need to be extended for production use with actual authentication providers.\n\nSources: [src/contexts/AuthService.ts:1-12]()\n\n### AWS Amplify Integration\n\nBased on the system architecture, the authentication system integrates with AWS Amplify for user management and session persistence, though the specific implementation details are handled through the broader `ApiContext` system.\n\n## Error Handling and User Experience\n\nThe login interface includes comprehensive error handling and user experience features:\n\n- Form validation with real-time error clearing\n- Loading states during authentication\n- Password visibility toggle for the authorization field\n- Alert dialogs for authentication failures\n- Remember me functionality (UI placeholder)\n\nThe error handling follows a pattern where errors are cleared when users modify form inputs, providing immediate feedback for correction.\n\nSources: [src/LoginAPI.tsx:75-93](), [src/LoginAPI.tsx:118-138]()"])</script><script>self.__next_f.push([1,"1a:T249b,"])</script><script>self.__next_f.push([1,"# Build System\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [.env.example](.env.example)\n- [README.md](README.md)\n- [license.txt](license.txt)\n- [package.json](package.json)\n- [src/gamesetupimage.png](src/gamesetupimage.png)\n- [src/main.tsx](src/main.tsx)\n- [vite.config.ts](vite.config.ts)\n\n\u003c/details\u003e\n\n\n\nThis document covers the dual-target build system that enables the NBA simulation application to be deployed as both a web application and an Electron desktop application from a single codebase. The build system uses Vite as the primary build tool with conditional configuration based on environment variables.\n\nFor information about the application architecture and component structure, see [Application Structure](#3.1). For deployment and packaging details, see [Electron Development](#7.2).\n\n## Overview\n\nThe build system is designed around a unified codebase that can produce two distinct deployment targets:\n- **Web Application**: Standard React web app for browser deployment\n- **Electron Desktop**: Native desktop application with the same functionality\n\nThe target selection is controlled by the `VITE_APP_TARGET` environment variable, which determines which plugins and configurations are applied during the build process.\n\n**Build Process Flow**\n\n```mermaid\ngraph TD\n    ENV[\"VITE_APP_TARGET Environment Variable\"] --\u003e DECISION{Target Selection}\n    \n    DECISION --\u003e|\"electron\"| ELECTRON_CONFIG[\"Electron Configuration\"]\n    DECISION --\u003e|\"web\" or undefined| WEB_CONFIG[\"Web Configuration\"]\n    \n    ELECTRON_CONFIG --\u003e VITE_ELECTRON[\"Vite + Electron Plugins\"]\n    WEB_CONFIG --\u003e VITE_WEB[\"Vite + React Plugin Only\"]\n    \n    VITE_ELECTRON --\u003e TSC_E[\"TypeScript Compilation\"]\n    VITE_WEB --\u003e TSC_W[\"TypeScript Compilation\"]\n    \n    TSC_E --\u003e VITE_BUILD_E[\"Vite Build Process\"]\n    TSC_W --\u003e VITE_BUILD_W[\"Vite Build Process\"]\n    \n    VITE_BUILD_E --\u003e ELECTRON_BUILDER[\"electron-builder Packaging\"]\n    VITE_BUILD_W --\u003e WEB_DIST[\"dist/ Web Output\"]\n    \n    ELECTRON_BUILDER --\u003e ELECTRON_DIST[\"dist-electron/ + release/\"]\n```\n\nSources: [vite.config.ts:8-36](), [package.json:6-12]()\n\n## Build Configuration\n\nThe core build configuration is defined in `vite.config.ts` using a conditional approach that loads different plugin sets based on the target environment.\n\n**Configuration Architecture**\n\n```mermaid\ngraph TB\n    CONFIG[\"vite.config.ts\"] --\u003e LOAD_ENV[\"loadEnv()\"]\n    LOAD_ENV --\u003e CHECK[\"env.VITE_APP_TARGET === 'electron'\"]\n    \n    CHECK --\u003e|true| ELECTRON_PLUGINS[\"Electron Plugin Set\"]\n    CHECK --\u003e|false| BASE_PLUGINS[\"Base Plugin Set\"]\n    \n    ELECTRON_PLUGINS --\u003e REACT_PLUGIN[\"@vitejs/plugin-react\"]\n    ELECTRON_PLUGINS --\u003e TS_PATHS[\"vite-tsconfig-paths\"]\n    ELECTRON_PLUGINS --\u003e ELECTRON_SIMPLE[\"vite-plugin-electron/simple\"]\n    \n    BASE_PLUGINS --\u003e REACT_PLUGIN_2[\"@vitejs/plugin-react\"]\n    BASE_PLUGINS --\u003e TS_PATHS_2[\"vite-tsconfig-paths\"]\n    \n    ELECTRON_SIMPLE --\u003e MAIN_ENTRY[\"main: electron/main.ts\"]\n    ELECTRON_SIMPLE --\u003e PRELOAD_ENTRY[\"preload: electron/preload.ts\"]\n    ELECTRON_SIMPLE --\u003e RENDERER[\"renderer: {}\"]\n```\n\nThe configuration uses environment variable detection to conditionally include the electron plugin: [vite.config.ts:10-11](), [vite.config.ts:16-33]().\n\nSources: [vite.config.ts:1-36]()\n\n## Build Scripts\n\nThe build system provides four main npm scripts that handle different development and production scenarios:\n\n| Script | Command | Purpose | Environment |\n|--------|---------|---------|-------------|\n| `dev` | `vite` | Electron development server | Electron |\n| `web` | `vite` | Web development server | Web |\n| `build` | `tsc \u0026\u0026 vite build \u0026\u0026 electron-builder` | Production Electron build | Electron |\n| `buildweb` | `tsc \u0026\u0026 vite build` | Production web build | Web |\n\n**Build Script Execution Flow**\n\n```mermaid\ngraph LR\n    DEV_SCRIPTS[\"Development Scripts\"] --\u003e DEV_CMD[\"npm run dev\"]\n    DEV_SCRIPTS --\u003e WEB_CMD[\"npm run web\"]\n    \n    PROD_SCRIPTS[\"Production Scripts\"] --\u003e BUILD_CMD[\"npm run build\"]\n    PROD_SCRIPTS --\u003e BUILDWEB_CMD[\"npm run buildweb\"]\n    \n    DEV_CMD --\u003e VITE_DEV_E[\"vite (electron mode)\"]\n    WEB_CMD --\u003e VITE_DEV_W[\"vite (web mode)\"]\n    \n    BUILD_CMD --\u003e TSC_1[\"tsc\"]\n    TSC_1 --\u003e VITE_BUILD_1[\"vite build\"]\n    VITE_BUILD_1 --\u003e ELECTRON_BUILDER_CMD[\"electron-builder\"]\n    \n    BUILDWEB_CMD --\u003e TSC_2[\"tsc\"]\n    TSC_2 --\u003e VITE_BUILD_2[\"vite build\"]\n```\n\nSources: [package.json:6-12]()\n\n## Environment Variable Control\n\nThe `VITE_APP_TARGET` environment variable serves as the primary mechanism for target selection:\n\n- **For Electron development and builds**: Set `VITE_APP_TARGET=electron`\n- **For Web development and builds**: Remove the variable or set to any other value\n\nThe environment variable configuration is managed through `.env` files: [.env.example:1]().\n\n**Target Detection Logic**\n\n```mermaid\ngraph TD\n    START[\"Build Process Start\"] --\u003e LOAD[\"loadEnv(mode, process.cwd(), '')\"]\n    LOAD --\u003e CHECK_VAR[\"env.VITE_APP_TARGET === 'electron'\"]\n    \n    CHECK_VAR --\u003e|true| SET_ELECTRON[\"isElectron = true\"]\n    CHECK_VAR --\u003e|false| SET_WEB[\"isElectron = false\"]\n    \n    SET_ELECTRON --\u003e ELECTRON_CONFIG[\"Include electron plugin\"]\n    SET_WEB --\u003e WEB_CONFIG[\"Exclude electron plugin\"]\n    \n    ELECTRON_CONFIG --\u003e FILTER[\"plugins.filter(Boolean)\"]\n    WEB_CONFIG --\u003e FILTER\n    \n    FILTER --\u003e FINAL_CONFIG[\"Final Plugin Array\"]\n```\n\nSources: [vite.config.ts:9-10](), [README.md:67-70]()\n\n## Plugin Architecture\n\nThe build system uses a modular plugin architecture where plugins are conditionally loaded based on the target:\n\n### Base Plugins (Always Loaded)\n- `@vitejs/plugin-react`: React support and JSX transformation\n- `vite-tsconfig-paths`: TypeScript path mapping support\n\n### Conditional Plugins (Electron Only)\n- `vite-plugin-electron/simple`: Electron main and renderer process support\n\n**Plugin Configuration Structure**\n\n```mermaid\ngraph TB\n    PLUGINS[\"plugins array\"] --\u003e REACT[\"@vitejs/plugin-react\"]\n    PLUGINS --\u003e TS_PATHS[\"vite-tsconfig-paths\"]\n    PLUGINS --\u003e CONDITIONAL[\"isElectron \u0026\u0026 electron(config)\"]\n    \n    CONDITIONAL --\u003e ELECTRON_CONFIG[\"Electron Plugin Config\"]\n    \n    ELECTRON_CONFIG --\u003e MAIN_CONFIG[\"main: { entry: 'electron/main.ts' }\"]\n    ELECTRON_CONFIG --\u003e PRELOAD_CONFIG[\"preload: { input: 'electron/preload.ts' }\"]\n    ELECTRON_CONFIG --\u003e RENDERER_CONFIG[\"renderer: process.env.NODE_ENV === 'test' ? undefined : {}\"]\n    \n    PLUGINS --\u003e FILTER[\"filter(Boolean)\"]\n    FILTER --\u003e FINAL[\"Final Plugin Array\"]\n```\n\nThe electron plugin configuration includes specific entry points for the main and preload processes: [vite.config.ts:17-32]().\n\nSources: [vite.config.ts:13-35]()\n\n## Output Artifacts\n\nThe build system produces different output structures depending on the target:\n\n### Web Build Output\n- **Location**: `dist/`\n- **Contents**: Standard web application assets (HTML, CSS, JS, images)\n- **Usage**: Can be deployed to any web server or CDN\n\n### Electron Build Output\n- **Location**: `dist-electron/` and `release/`\n- **Contents**: \n  - `dist-electron/`: Compiled Electron application files\n  - `release/`: Platform-specific installers and executables\n- **Usage**: Desktop application distribution\n\n**Output Directory Structure**\n\n```mermaid\ngraph TB\n    ROOT[\"Project Root\"] --\u003e DIST_WEB[\"dist/ (Web Build)\"]\n    ROOT --\u003e DIST_ELECTRON[\"dist-electron/ (Electron Build)\"]\n    ROOT --\u003e RELEASE[\"release/ (Electron Installers)\"]\n    \n    DIST_WEB --\u003e WEB_ASSETS[\"HTML, CSS, JS, Assets\"]\n    \n    DIST_ELECTRON --\u003e MAIN_JS[\"main.js\"]\n    DIST_ELECTRON --\u003e PRELOAD_JS[\"preload.js\"]\n    DIST_ELECTRON --\u003e RENDERER_FILES[\"Renderer Process Files\"]\n    \n    RELEASE --\u003e PLATFORM_INSTALLERS[\"Platform-specific Installers\"]\n```\n\nThe `main` field in package.json points to the compiled electron main process: [package.json:149]().\n\nSources: [package.json:149](), [README.md:43-63]()\n\n## TypeScript Integration\n\nBoth build targets include TypeScript compilation as the first step in the production build process. The `tsc` command runs before the Vite build to ensure type checking and compilation:\n\n1. **Type Checking**: Validates TypeScript code for errors\n2. **Declaration Generation**: Produces `.d.ts` files if configured\n3. **Build Preparation**: Ensures clean TypeScript state before bundling\n\nThe TypeScript configuration supports path mapping through the `vite-tsconfig-paths` plugin, enabling clean import paths throughout the application: [vite.config.ts:5](), [vite.config.ts:15]().\n\nSources: [package.json:9-10](), [vite.config.ts:5](), [vite.config.ts:15]()\n\n## Development vs Production\n\nThe build system distinguishes between development and production modes:\n\n### Development Mode\n- **Hot Module Replacement (HMR)**: Automatic reload on file changes\n- **Source Maps**: Full debugging support\n- **Fast Compilation**: Optimized for development speed\n- **Live Reload**: Electron process restart on main process changes\n\n### Production Mode\n- **Code Minification**: Optimized bundle sizes\n- **Tree Shaking**: Unused code elimination\n- **Asset Optimization**: Compressed images and assets\n- **Electron Packaging**: Complete application bundling with electron-builder\n\nThe development servers are accessible at `http://localhost:5173` for web mode: [README.md:27]().\n\nSources: [README.md:19-37](), [README.md:42-63]()"])</script><script>self.__next_f.push([1,"1b:T2583,"])</script><script>self.__next_f.push([1,"# User Interface\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [src/components/searchbox.tsx](src/components/searchbox.tsx)\n- [src/components/ui/CustomCheckbox.tsx](src/components/ui/CustomCheckbox.tsx)\n- [src/components/ui/calendar.tsx](src/components/ui/calendar.tsx)\n- [src/index.css](src/index.css)\n- [src/singlegame_image.png](src/singlegame_image.png)\n\n\u003c/details\u003e\n\n\n\nThis document covers the user interface components and design patterns used throughout the NBA simulation application. It focuses on the reusable UI components, styling system, and architectural patterns that form the foundation for all user-facing interfaces.\n\nFor information about specific game interfaces and their interactions, see [Game Simulation Interfaces](#4.3). For details about the overall application layout and navigation structure, see [Layout and Navigation](#4.4).\n\n## Styling System\n\nThe application uses a Tailwind CSS-based styling system with custom global styles and CSS custom properties for consistent theming.\n\n### Global Styles and Theming\n\nThe base styling system is defined in [src/index.css:1-71]() and establishes the application's visual foundation:\n\n```css\n:root {\n  font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;\n  color-scheme: light dark;\n  color: rgba(255, 255, 255, 0.87);\n  background-color: #4d4d4d;\n}\n```\n\nThe system includes custom utility classes for specific UI elements:\n- `.bg-popover` for modal and dropdown backgrounds\n- `.bg-destructive` for error and warning states\n- Global button styling with hover and focus states\n\n**Sources:** [src/index.css:1-71]()\n\n### Tailwind CSS Integration\n\nThe application leverages Tailwind CSS as its primary styling framework through the standard directives:\n\n```css\n@tailwind base;\n@tailwind components;  \n@tailwind utilities;\n```\n\nThis provides utility-first styling throughout all components while maintaining design consistency.\n\n**Sources:** [src/index.css:1-3]()\n\n## Core UI Components\n\nThe application includes several reusable UI components that serve as building blocks for more complex interfaces.\n\n### Form Controls\n\n#### CustomCheckbox Component\n\nThe `CustomCheckbox` component provides a custom-styled checkbox input with consistent visual design:\n\n```typescript\ninterface CustomCheckboxProps {\n  checked: boolean;\n  onChange: (checked: boolean) =\u003e void;\n  label: string;\n  id: string;\n}\n```\n\nKey features:\n- Hidden native checkbox input for accessibility\n- Custom visual styling with border and checkmark icon\n- Hover and focus states for better user experience\n- SVG checkmark icon for visual feedback\n\n**Sources:** [src/components/ui/CustomCheckbox.tsx:1-31]()\n\n#### Calendar Component\n\nThe calendar component wraps the `react-day-picker` library with custom styling and behavior:\n\n```typescript\nexport type CalendarProps = React.ComponentProps\u003ctypeof DayPicker\u003e;\n```\n\nFeatures include:\n- Navigation buttons with chevron icons\n- Customizable class names for styling\n- Support for date ranges and selection states\n- Responsive layout for different screen sizes\n\n**Sources:** [src/components/ui/calendar.tsx:1-65]()\n\n### Search and Filter Components\n\n#### Advanced Search Bar\n\nThe `SearchBar` component provides sophisticated filtering capabilities with tag-based filters:\n\n```typescript\ninterface SearchBarProps {\n  onFiltersChange: (filters: FilterTag[]) =\u003e void;\n  data: Casino[];\n}\n```\n\nCore functionality:\n- Dynamic filter selection from available options\n- Real-time search with visual filter tags\n- Keyboard shortcuts (semicolon to create filter tags)\n- Filter management with add/remove capabilities\n\n**Sources:** [src/components/searchbox.tsx:1-218]()\n\n## Component Architecture\n\nThe UI system follows a hierarchical component architecture with clear separation of concerns between presentation and logic.\n\n### Component Hierarchy\n\n```mermaid\ngraph TD\n    ROOT[\"Application Root\"] --\u003e LAYOUT[\"Layout Components\"]\n    ROOT --\u003e FORMS[\"Form Components\"] \n    ROOT --\u003e UI[\"UI Components\"]\n    \n    LAYOUT --\u003e SIDEBAR[\"AppSidebar\"]\n    LAYOUT --\u003e NAVIGATION[\"Navigation\"]\n    \n    FORMS --\u003e CUSTOMCHECKBOX[\"CustomCheckbox\"]\n    FORMS --\u003e CALENDAR[\"Calendar\"]\n    FORMS --\u003e SEARCHBAR[\"SearchBar\"]\n    \n    UI --\u003e BUTTONS[\"Button Variants\"]\n    UI --\u003e MODALS[\"Modal Components\"]\n    UI --\u003e TABLES[\"Table Components\"]\n    \n    CUSTOMCHECKBOX --\u003e CHECKBOX_LOGIC[\"Checkbox Logic\"]\n    CUSTOMCHECKBOX --\u003e CHECKBOX_STYLES[\"Custom Styling\"]\n    \n    CALENDAR --\u003e DAYPICKER[\"react-day-picker\"]\n    CALENDAR --\u003e CALENDAR_STYLES[\"Custom Calendar Styling\"]\n    \n    SEARCHBAR --\u003e FILTER_LOGIC[\"Filter Management\"]\n    SEARCHBAR --\u003e DROPDOWN[\"Filter Dropdown\"]\n    SEARCHBAR --\u003e TAGS[\"Filter Tags\"]\n```\n\n**Sources:** [src/components/ui/CustomCheckbox.tsx:1-31](), [src/components/ui/calendar.tsx:1-65](), [src/components/searchbox.tsx:1-218]()\n\n### Component Data Flow\n\n```mermaid\ngraph LR\n    PROPS[\"Component Props\"] --\u003e COMPONENT[\"React Component\"]\n    COMPONENT --\u003e STATE[\"Internal State\"]\n    COMPONENT --\u003e HANDLERS[\"Event Handlers\"]\n    \n    STATE --\u003e RENDER[\"Render Logic\"]\n    HANDLERS --\u003e CALLBACKS[\"Parent Callbacks\"]\n    \n    RENDER --\u003e DOM[\"DOM Elements\"]\n    RENDER --\u003e STYLES[\"Tailwind Classes\"]\n    \n    CALLBACKS --\u003e PARENT_STATE[\"Parent Component State\"]\n    \n    subgraph \"CustomCheckbox Example\"\n        CB_PROPS[\"checked, onChange, label, id\"] --\u003e CB_COMP[\"CustomCheckbox\"]\n        CB_COMP --\u003e CB_RENDER[\"Label + Hidden Input + Visual Checkbox\"]\n        CB_COMP --\u003e CB_HANDLER[\"onClick Handler\"]\n        CB_HANDLER --\u003e CB_CALLBACK[\"onChange(checked)\"]\n    end\n    \n    subgraph \"SearchBar Example\"  \n        SB_PROPS[\"onFiltersChange, data\"] --\u003e SB_COMP[\"SearchBar\"]\n        SB_COMP --\u003e SB_STATE[\"filters, searchText, selectedFilter\"]\n        SB_STATE --\u003e SB_RENDER[\"Input + Dropdown + Filter Tags\"]\n        SB_COMP --\u003e SB_CALLBACK[\"onFiltersChange(filters)\"]\n    end\n```\n\n**Sources:** [src/components/ui/CustomCheckbox.tsx:3-8](), [src/components/searchbox.tsx:22-25]()\n\n## Design Patterns\n\n### Controlled Components Pattern\n\nAll form components follow the controlled component pattern where parent components manage state:\n\n```typescript\n// CustomCheckbox - parent controls checked state\nconst CustomCheckbox: React.FC\u003cCustomCheckboxProps\u003e = ({ \n  checked, onChange, label, id \n}) =\u003e {\n  // Component renders based on props, calls onChange for updates\n}\n\n// SearchBar - parent receives filter updates\nconst SearchBar: React.FC\u003cSearchBarProps\u003e = ({ \n  onFiltersChange, data \n}) =\u003e {\n  // Internal state for UI, but notifies parent of changes\n}\n```\n\nThis pattern ensures predictable state management and easier testing.\n\n**Sources:** [src/components/ui/CustomCheckbox.tsx:10-28](), [src/components/searchbox.tsx:27-75]()\n\n### Composition and Flexibility\n\nComponents are designed for composition with configurable props and flexible styling:\n\n#### Flexible Styling\n\n```typescript\n// Calendar component accepts custom class names\nfunction Calendar({\n  className,\n  classNames,\n  showOutsideDays = true,\n  ...props\n}: CalendarProps)\n\n// Uses cn utility for class name composition\nclassName={cn(\"p-3\", className)}\n```\n\n#### Event Handling Patterns\n\nComponents use TypeScript interfaces to ensure type safety:\n\n```typescript\ninterface CustomCheckboxProps {\n  checked: boolean;\n  onChange: (checked: boolean) =\u003e void;  // Type-safe callback\n  label: string;\n  id: string;\n}\n```\n\n**Sources:** [src/components/ui/calendar.tsx:10-19](), [src/components/ui/CustomCheckbox.tsx:3-8]()\n\n### Filter and Search Patterns\n\nThe SearchBar component demonstrates advanced patterns for dynamic filtering:\n\n#### Dynamic Filter Management\n\n```typescript\ntype FilterTag = {\n  id: string;\n  type: string; \n  label: string;\n  value: string;\n};\n\n// Dynamic filter options based on data\nconst filterOptions = [\n  { key: 'casinoName', label: 'Casino Name', values: [...new Set(data.map(item =\u003e item.casinoName))] },\n  // ... more filter options\n];\n```\n\n#### Real-time Search Integration\n\nThe component combines permanent filter tags with real-time search:\n\n```typescript\nuseEffect(() =\u003e {\n  const allFilters = [...filters];\n  \n  if (selectedFilter \u0026\u0026 searchText.trim()) {\n    // Add dynamic search filter for real-time filtering\n    const dynamicFilter: FilterTag = {\n      id: `dynamic-${selectedFilter}-${Date.now()}`,\n      type: selectedFilter as FilterTag['type'],\n      label: filterOptions.find(opt =\u003e opt.key === selectedFilter)?.label || selectedFilter,\n      value: searchText.trim()\n    };\n    allFilters.push(dynamicFilter);\n  }\n  \n  onFiltersChange(allFilters);\n}, [filters, selectedFilter, searchText, onFiltersChange]);\n```\n\n**Sources:** [src/components/searchbox.tsx:14-20](), [src/components/searchbox.tsx:34-41](), [src/components/searchbox.tsx:59-75]()\n\n### Accessibility Patterns\n\nComponents follow accessibility best practices:\n\n#### Hidden Input Pattern\n```typescript\n// CustomCheckbox hides native input but maintains functionality\n\u003cinput\n  type=\"checkbox\"\n  id={id}\n  checked={checked}\n  onChange={(e) =\u003e onChange(e.target.checked)}\n  className=\"hidden\"\n/\u003e\n\u003clabel htmlFor={id} className=\"flex items-center cursor-pointer\"\u003e\n  {/* Custom visual checkbox */}\n\u003c/label\u003e\n```\n\n#### Keyboard Navigation\n```typescript\n// SearchBar supports keyboard shortcuts\nconst handleKeyDown = (e: React.KeyboardEvent) =\u003e {\n  if (e.key === ';' \u0026\u0026 selectedFilter \u0026\u0026 searchText.trim()) {\n    e.preventDefault();\n    // Create filter tag\n  }\n};\n```\n\n**Sources:** [src/components/ui/CustomCheckbox.tsx:13-25](), [src/components/searchbox.tsx:83-99]()"])</script><script>self.__next_f.push([1,"1c:T1ccf,"])</script><script>self.__next_f.push([1,"# Core Components\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [src/components/PlayerStatsTable.tsx](src/components/PlayerStatsTable.tsx)\n- [src/components/Scoreboard.tsx](src/components/Scoreboard.tsx)\n- [src/components/searchbox.tsx](src/components/searchbox.tsx)\n- [src/components/ui/CustomCheckbox.tsx](src/components/ui/CustomCheckbox.tsx)\n- [src/components/ui/calendar.tsx](src/components/ui/calendar.tsx)\n- [src/singlegame_image.png](src/singlegame_image.png)\n\n\u003c/details\u003e\n\n\n\n## Purpose and Scope\n\nThis document covers the reusable UI components that form the foundation of the basketball simulation application's user interface. These components provide essential building blocks for displaying game data, collecting user input, and presenting statistical information throughout the application.\n\nFor information about the higher-level game interfaces that use these components, see [Game Simulation Interfaces](#4.3). For layout and navigation components, see [Layout and Navigation](#4.4).\n\n## Table Components\n\n### PlayerStatsTable Component\n\nThe `PlayerStatsTable` component provides a standardized way to display basketball player statistics across the application. It renders player data in a scrollable table format with consistent styling.\n\n**Key Features:**\n- Fixed-height scrollable container (250px) for handling large rosters\n- Responsive table layout using shadcn/ui Table components\n- Dark mode support with hover effects\n- Standardized player stat columns: Name, Points (PTS), Rebounds (REB), Assists (AST), Personal Fouls (PF)\n\n**Interface Definition:**\n```typescript\ninterface PlayerStats {\n  name: string;\n  pts: string;\n  reb: string;\n  ast: string;\n  pf: string;\n}\n\ninterface PlayerStatsTableProps {\n  teamName: string;\n  players: PlayerStats[];\n}\n```\n\nThe component uses the shadcn/ui table primitives (`Table`, `TableHeader`, `TableBody`, `TableHead`, `TableRow`, `TableCell`) for consistent styling across the application [src/components/PlayerStatsTable.tsx:3-9]().\n\n**Sources:** [src/components/PlayerStatsTable.tsx:1-57]()\n\n## Game Display Components\n\n### Scoreboard Component\n\nThe `Scoreboard` component renders a realistic basketball scoreboard interface displaying live game state information. It serves as the central visual element during game simulations.\n\n**Core Display Elements:**\n- Team scores with large, monospace font styling\n- Game clock and quarter information\n- Team fouls tracking\n- Possession indicator with animated pulse effect\n- Optional team logo support\n\n**Interface Definition:**\n```typescript\ninterface ScoreBoard {\n  away_score: string;\n  home_score: string;\n  quarter: string;\n  clock: string;\n  away_possessions: string;\n  home_possessions: string;\n  away_fouls: string;\n  home_fouls: string;\n  home_team_offense: string;\n  player_with_ball: string;\n}\n```\n\nThe component implements sophisticated visual design with backdrop blur effects, gradient backgrounds, and responsive layout using Tailwind CSS classes [src/components/Scoreboard.tsx:53-97](). The possession indicator uses conditional opacity and pulse animations based on the `home_team_offense` flag [src/components/Scoreboard.tsx:82-94]().\n\n**Sources:** [src/components/Scoreboard.tsx:1-101]()\n\n## Form Controls\n\n### CustomCheckbox Component\n\nThe `CustomCheckbox` component provides a branded alternative to native HTML checkboxes with consistent styling throughout the application.\n\n**Implementation Details:**\n- Hidden native input element for accessibility\n- Custom visual representation using CSS classes\n- SVG checkmark icon for checked state\n- Controlled component pattern with onChange callback\n\nThe component uses a hidden input strategy where the actual `\u003cinput type=\"checkbox\"\u003e` element is hidden using `className=\"hidden\"` [src/components/ui/CustomCheckbox.tsx:18](), while a custom label provides the visual interface [src/components/ui/CustomCheckbox.tsx:20-27]().\n\n**Interface:**\n```typescript\ninterface CustomCheckboxProps {\n  checked: boolean;\n  onChange: (checked: boolean) =\u003e void;\n  label: string;\n  id: string;\n}\n```\n\n**Sources:** [src/components/ui/CustomCheckbox.tsx:1-31]()\n\n## Utility Components\n\n### Calendar Component\n\nThe application includes a `Calendar` component built on `react-day-picker` with extensive customization for date selection interfaces. It uses the shadcn/ui design system with comprehensive styling options for various calendar states and interactions [src/components/ui/calendar.tsx:10-61]().\n\n### SearchBar Component\n\nA sophisticated search and filtering component is available, though it appears to be adapted from another domain (casino data). It implements tag-based filtering with real-time search capabilities [src/components/searchbox.tsx:27-215]().\n\n**Sources:** [src/components/ui/calendar.tsx:1-65](), [src/components/searchbox.tsx:1-218]()\n\n## Component Architecture Patterns\n\n### Shadcn/UI Integration\n\nThe core components leverage the shadcn/ui component library for consistent styling and theming. This provides:\n\n- Standardized component primitives (Table, Button variants)\n- Dark mode support through CSS variables\n- Utility-first styling with Tailwind CSS\n- Accessible component defaults\n\n### TypeScript Interface Design\n\nAll components use strict TypeScript interfaces to ensure type safety:\n\n```mermaid\ngraph TD\n    PlayerStatsTable[\"PlayerStatsTable\"] --\u003e PlayerStats[\"PlayerStats[]\"]\n    PlayerStatsTable --\u003e TeamName[\"teamName: string\"]\n    \n    Scoreboard[\"Scoreboard\"] --\u003e ScoreBoard[\"ScoreBoard\"]\n    Scoreboard --\u003e TeamNames[\"awayTeamName, homeTeamName\"]\n    Scoreboard --\u003e TeamLogos[\"awayTeamLogo?, homeTeamLogo?\"]\n    \n    CustomCheckbox[\"CustomCheckbox\"] --\u003e CheckboxProps[\"Cust
