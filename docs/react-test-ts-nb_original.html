](#7.1). For Electron-specific development, see [Electron Development](#7.2).\n\n## Development Environment Setup\n\nThe application uses a modern React + TypeScript + Vite development stack with dual-target deployment capabilities. The development environment supports both web and Electron builds from a single codebase.\n\n### Development Commands\n\n```mermaid\ngraph TD\n    DEV_WEB[\"npm run web\"] --\u003e VITE_DEV[\"vite --port 3000\"]\n    DEV_ELECTRON[\"npm run dev\"] --\u003e CONCUR[\"concurrently\"]\n    BUILD_WEB[\"npm run buildweb\"] --\u003e VITE_BUILD[\"vite build\"]\n    BUILD_ELECTRON[\"npm run build\"] --\u003e ELECTRON_BUILD[\"electron-builder\"]\n    \n    CONCUR --\u003e VITE_DEV\n    CONCUR --\u003e ELECTRON_WATCH[\"electron src/electron/main.ts --watch\"]\n    \n    VITE_DEV --\u003e BROWSER[\"Browser: localhost:3000\"]\n    ELECTRON_WATCH --\u003e DESKTOP[\"Electron Desktop App\"]\n    \n    VITE_BUILD --\u003e DIST_WEB[\"dist/\"]\n    ELECTRON_BUILD --\u003e DIST_ELECTRON[\"dist-electron/\"]\n    ELECTRON_BUILD --\u003e RELEASE[\"release/\"]\n```\n\n**Development Workflow Commands**\n\n| Command | Purpose | Output |\n|---------|---------|--------|\n| `npm run web` | Web development server | Browser at localhost:3000 |\n| `npm run dev` | Electron development | Desktop app with hot reload |\n| `npm run buildweb` | Web production build | `dist/` directory |\n| `npm run build` | Electron production build | `dist-electron/` and `release/` |\n\nSources: Package.json scripts, vite.config.ts\n\n## Component Development Patterns\n\nThe application follows a structured component hierarchy with reusable UI components and specialized game components.\n\n### Component Architecture\n\n```mermaid\ngraph TB\n    subgraph \"Component Types\"\n        LAYOUT[\"Layout Components\"]\n        FORMS[\"Form Components\"] \n        GAME[\"Game Components\"]\n        SHARED[\"Shared UI Components\"]\n    end\n    \n    subgraph \"Layout Components\"\n        APP_LAYOUT[\"AppLayout\"]\n        SIDEBAR[\"AppSidebar\"] \n        USER_PROFILE[\"UserProfile\"]\n    end\n    \n    subgraph \"Form Components\"\n        CUSTOM_RADIO[\"CustomRadio\"]\n        CUSTOM_CHECKBOX[\"CustomCheckbox\"]\n        LOGIN_API[\"LoginAPI\"]\n    end\n    \n    subgraph \"Game Components\"\n        GAME_SETUP[\"GameSetup\"]\n        FULL_SEASON[\"FullSeasonVersion\"]\n        SINGLE_GAME[\"SingleGameVersion\"]\n        PLAYER_STATS[\"PlayerStatsTable\"]\n        SCOREBOARD[\"Scoreboard\"]\n    end\n    \n    subgraph \"Shared UI Components\"\n        TABLE[\"Table Components\"]\n        INSTRUCTIONS[\"Instructions\"]\n    end\n    \n    LAYOUT --\u003e APP_LAYOUT\n    LAYOUT --\u003e SIDEBAR\n    LAYOUT --\u003e USER_PROFILE\n    \n    FORMS --\u003e CUSTOM_RADIO\n    FORMS --\u003e CUSTOM_CHECKBOX\n    FORMS --\u003e LOGIN_API\n    \n    GAME --\u003e GAME_SETUP\n    GAME --\u003e FULL_SEASON\n    GAME --\u003e SINGLE_GAME\n    GAME --\u003e PLAYER_STATS\n    GAME --\u003e SCOREBOARD\n    \n    SHARED --\u003e TABLE\n    SHARED --\u003e INSTRUCTIONS\n```\n\n### Component Development Guidelines\n\n**State Management Integration**\nComponents should integrate with the React Context system for shared state:\n\n- Use `ApiContext` for API calls and authentication state\n- Use `UserContext` for user data and permissions\n- Use `AppStateContext` for application-wide settings\n- Use `NotificationContext` for user feedback\n\n**TypeScript Patterns**\nAll components must be written in TypeScript with proper type definitions:\n- Define prop interfaces for all components\n- Use generic types for reusable components\n- Leverage TypeScript strict mode for type safety\n\n**Component Structure**\nFollow consistent component organization:\n- Component logic in main function\n- Type definitions at top of file\n- Helper functions below main component\n- Default export at bottom\n\nSources: src/components/ directory structure, React Context implementations\n\n## Styling System\n\nThe application uses Tailwind CSS as the primary styling framework with custom CSS for specific overrides and global styles.\n\n### Tailwind Configuration\n\n```mermaid\ngraph LR\n    TAILWIND_CONFIG[\"tailwind.config.cjs\"] --\u003e CONTENT_SCAN[\"Content Scanning\"]\n    CONTENT_SCAN --\u003e HTML_FILES[\"./index.html\"]\n    CONTENT_SCAN --\u003e SRC_FILES[\"./src/**/*.{js,ts,jsx,tsx}\"]\n    CONTENT_SCAN --\u003e COMP_FILES[\"./src/components/**/*.{js,ts,jsx,tsx}\"]\n    \n    TAILWIND_CONFIG --\u003e THEME[\"Theme Extension\"]\n    TAILWIND_CONFIG --\u003e PLUGINS[\"Plugins Array\"]\n    \n    INDEX_CSS[\"src/index.css\"] --\u003e BASE[\"@tailwind base\"]\n    INDEX_CSS --\u003e COMPONENTS[\"@tailwind components\"] \n    INDEX_CSS --\u003e UTILITIES[\"@tailwind utilities\"]\n    \n    INDEX_CSS --\u003e CUSTOM_STYLES[\"Custom Global Styles\"]\n    CUSTOM_STYLES --\u003e ROOT_VARS[\":root variables\"]\n    CUSTOM_STYLES --\u003e BUTTON_STYLES[\"Button styles\"]\n    CUSTOM_STYLES --\u003e UTILITY_CLASSES[\"Utility classes\"]\n```\n\n### Global Style Structure\n\nThe styling system is organized in [src/index.css:1-71]():\n\n**Tailwind Integration** [src/index.css:1-3]()\n- Base layer for CSS resets\n- Components layer for custom component classes  \n- Utilities layer for utility classes\n\n**Global Variables** [src/index.css:6-19]()\n- Font family definitions using Inter\n- Color scheme configuration\n- Typography optimization settings\n\n**Custom Utility Classes** [src/index.css:65-71]()\n- `.bg-popover` for popover backgrounds\n- `.bg-destructive` for destructive action styling\n\n### Styling Patterns\n\n**Component-Specific Styles**\nAdditional component styles are defined in [src/App.css:1-50]():\n- Logo animations and hover effects\n- Responsive layout utilities\n- Sidebar collapsed/expanded states\n\n**Tailwind Configuration** [tailwind.config.cjs:1-8]()\n- Content scanning includes all TypeScript/JavaScript files\n- Theme extensions for custom design tokens\n- Plugin integration for additional functionality\n\nSources: [src/index.css:1-71](), [tailwind.config.cjs:1-8](), [src/App.css:1-50]()\n\n## Development Workflow\n\n### Hot Reload and Development Server\n\nThe development workflow supports real-time code changes for both web and desktop versions:\n\n```mermaid\ngraph TD\n    FILE_CHANGE[\"File Change\"] --\u003e VITE_HMR[\"Vite HMR\"]\n    VITE_HMR --\u003e WEB_RELOAD[\"Web Browser Reload\"]\n    \n    FILE_CHANGE --\u003e ELECTRON_WATCH[\"Electron Watch\"]\n    ELECTRON_WATCH --\u003e ELECTRON_RESTART[\"Electron App Restart\"]\n    \n    TS_CHANGE[\"TypeScript Change\"] --\u003e TYPE_CHECK[\"Type Checking\"]\n    TYPE_CHECK --\u003e COMPILE[\"Compilation\"]\n    COMPILE --\u003e HOT_UPDATE[\"Hot Update\"]\n    \n    CSS_CHANGE[\"CSS/Tailwind Change\"] --\u003e TAILWIND_BUILD[\"Tailwind Rebuild\"]\n    TAILWIND_BUILD --\u003e STYLE_INJECTION[\"Style Injection\"]\n```\n\n### Environment Variables\n\nDevelopment configuration is controlled through environment variables:\n\n| Variable | Purpose | Values |\n|----------|---------|--------|\n| `VITE_APP_TARGET` | Build target selection | `web` or `electron` |\n| `VITE_API_BASE_URL` | API endpoint configuration | API base URL |\n| `VITE_AWS_REGION` | AWS services region | AWS region code |\n\n### TypeScript Configuration\n\nThe application uses strict TypeScript configuration for development:\n- Strict mode enabled for type safety\n- Path mapping for clean imports\n- JSX transformation for React components\n- Module resolution for Node.js compatibility\n\nSources: vite.config.ts, tsconfig.json, package.json scripts\n\n## Code Organization Principles\n\n### File Structure Standards\n\n**Component Organization**\n- One component per file with matching filename\n- Co-locate related components in feature directories\n- Separate shared/reusable components from feature-specific ones\n\n**Import Conventions**\n- External library imports first\n- Internal component imports second\n- Relative imports last\n- Type-only imports with `type` keyword\n\n**Naming Conventions**\n- PascalCase for components and types\n- camelCase for functions and variables\n- kebab-case for file names (when appropriate)\n- UPPER_CASE for constants\n\n### Development Best Practices\n\n**Type Safety**\n- Define explicit prop interfaces\n- Use union types for controlled values\n- Leverage TypeScript inference where appropriate\n- Avoid `any` type usage\n\n**Performance Considerations**\n- Use React.memo for expensive components\n- Implement proper dependency arrays for hooks\n- Avoid unnecessary re-renders through context splitting\n- Optimize large lists with virtualization when needed\n\n**Error Handling**\n- Implement error boundaries for component trees\n- Use try-catch blocks for async operations\n- Provide user-friendly error messages\n- Log errors for debugging purposes\n\nSources: Component files in src/ directory, TypeScript configuration, React Context implementations"])</script><script>self.__next_f.push([1,"25:T21e9,"])</script><script>self.__next_f.push([1,"# Styling and Theming\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [src/App.css](src/App.css)\n- [src/index.css](src/index.css)\n- [tailwind.config.cjs](tailwind.config.cjs)\n\n\u003c/details\u003e\n\n\n\nThis document covers the styling and theming system used in the NBA simulation application. It explains how Tailwind CSS is integrated as the primary styling framework, how global styles are managed, and the patterns used for component-specific styling throughout the codebase.\n\nFor information about UI component structure and design patterns, see [Core Components](#4.1). For build system configuration that affects styling, see [Build System](#3.4).\n\n## Styling System Architecture\n\nThe application uses a layered styling approach that combines Tailwind CSS utilities with custom CSS for specific design requirements and global theming.\n\n### Styling Architecture Overview\n\n```mermaid\ngraph TB\n    subgraph \"Styling Layers\"\n        TAILWIND[tailwind.config.cjs\u003cbr/\u003e\"Tailwind Configuration\"]\n        INDEX_CSS[src/index.css\u003cbr/\u003e\"Global Styles \u0026 Base\"]\n        APP_CSS[src/App.css\u003cbr/\u003e\"Component Styles\"]\n        INLINE[Inline Tailwind Classes\u003cbr/\u003e\"Component Styling\"]\n    end\n    \n    subgraph \"CSS Processing\"\n        POSTCSS[PostCSS Processing]\n        VITE[Vite Build System]\n    end\n    \n    subgraph \"Output\"\n        BUNDLE[Bundled CSS]\n        COMPONENTS[Styled Components]\n    end\n    \n    TAILWIND --\u003e POSTCSS\n    INDEX_CSS --\u003e POSTCSS\n    APP_CSS --\u003e POSTCSS\n    INLINE --\u003e POSTCSS\n    \n    POSTCSS --\u003e VITE\n    VITE --\u003e BUNDLE\n    BUNDLE --\u003e COMPONENTS\n```\n\nSources: [tailwind.config.cjs:1-8](), [src/index.css:1-3](), [src/App.css:1-50]()\n\n## Tailwind CSS Integration\n\nThe application uses Tailwind CSS as its primary styling framework with a standard configuration setup.\n\n### Tailwind Configuration\n\nThe Tailwind configuration is minimal and uses default settings with content scanning configured for the React application structure:\n\n| Configuration | Value | Purpose |\n|---------------|--------|---------|\n| Content paths | `[\"./index.html\", \"./src/**/*.{js,ts,jsx,tsx}\", \"./src/components/**/*.{js,ts,jsx,tsx}\"]` | Scans for Tailwind classes |\n| Theme extensions | None | Uses default Tailwind theme |\n| Plugins | None | No additional Tailwind plugins |\n\nThe configuration at [tailwind.config.cjs:3]() ensures all TypeScript and JSX files are scanned for Tailwind utility classes during the build process.\n\nSources: [tailwind.config.cjs:1-8]()\n\n### Tailwind Import Structure\n\n```mermaid\ngraph LR\n    BASE[\"@tailwind base\"]\n    COMPONENTS[\"@tailwind components\"] \n    UTILITIES[\"@tailwind utilities\"]\n    CUSTOM[Custom CSS Rules]\n    \n    BASE --\u003e COMPONENTS\n    COMPONENTS --\u003e UTILITIES\n    UTILITIES --\u003e CUSTOM\n    \n    subgraph \"src/index.css Structure\"\n        BASE\n        COMPONENTS\n        UTILITIES\n        CUSTOM\n    end\n```\n\nThe Tailwind directives are imported in the standard order at [src/index.css:1-3](), followed by custom CSS rules that extend or override default behavior.\n\nSources: [src/index.css:1-3]()\n\n## Global Styles and Theme System\n\nThe application implements a dark-themed design system with global CSS custom properties and base styles.\n\n### Color Scheme and Typography\n\nThe global theme is defined using CSS custom properties in the `:root` selector:\n\n| Property | Value | Usage |\n|----------|--------|-------|\n| `font-family` | `Inter, system-ui, Avenir, Helvetica, Arial, sans-serif` | Primary font stack |\n| `color-scheme` | `light dark` | Browser color scheme support |\n| `color` | `rgba(255, 255, 255, 0.87)` | Default text color |\n| `background-color` | `#4d4d4d` | Base background color |\n\nThe typography system at [src/index.css:7-18]() includes optimized font rendering with `text-rendering: optimizeLegibility` and `-webkit-font-smoothing: antialiased`.\n\nSources: [src/index.css:6-19]()\n\n### Custom Utility Classes\n\nThe application defines custom utility classes for specific component styling needs:\n\n```mermaid\ngraph TB\n    subgraph \"Custom Utility Classes\"\n        POPOVER[\".bg-popover\u003cbr/\u003ebackground-color: #242424\"]\n        DESTRUCTIVE[\".bg-destructive\u003cbr/\u003ebackground-color: #ab1717\"]\n    end\n    \n    subgraph \"Usage Context\"\n        MODAL[Modal Components]\n        ERROR[Error States]\n        ALERTS[Alert Components]\n    end\n    \n    POPOVER --\u003e MODAL\n    DESTRUCTIVE --\u003e ERROR\n    DESTRUCTIVE --\u003e ALERTS\n```\n\nThese custom classes at [src/index.css:65-71]() provide consistent theming for popup elements and destructive actions that override default component styling.\n\nSources: [src/index.css:65-71]()\n\n## Component-Specific Styling Patterns\n\n### Layout and Responsive Design\n\nThe application uses specific styling patterns for layout management and responsive behavior.\n\n#### Root Container Styling\n\nThe main application container uses centered layout with responsive sizing:\n\n| Property | Value | Purpose |\n|----------|--------|---------|\n| `max-width` | `1280px` | Maximum content width |\n| `margin` | `0 auto` | Horizontal centering |\n| `padding` | `2rem` | Base container padding |\n| `text-align` | `center` | Default text alignment |\n\nDefined at [src/App.css:1-6](), this provides the base layout structure for the application.\n\nSources: [src/App.css:1-6]()\n\n#### Sidebar Collapse System\n\nThe application implements a collapsible sidebar using data attributes:\n\n```mermaid\ngraph LR\n    COLLAPSED[\"data-collapsed='true'\u003cbr/\u003ewidth: 60px\"]\n    EXPANDED[\"data-collapsed='false'\u003cbr/\u003ewidth: 240px\"]\n    \n    TOGGLE[Sidebar Toggle] --\u003e COLLAPSED\n    TOGGLE --\u003e EXPANDED\n    \n    subgraph \"Sidebar States\"\n        COLLAPSED\n        EXPANDED\n    end\n```\n\nThe collapse system at [src/App.css:44-50]() uses data attributes to control sidebar width, enabling smooth transitions between collapsed and expanded states.\n\nSources: [src/App.css:44-50]()\n\n### Interactive Element Styling\n\n#### Button System\n\nGlobal button styling provides consistent interactive elements:\n\n| State | Properties | Visual Effect |\n|-------|------------|---------------|\n| Default | `border-radius: 8px`, `padding: 0.6em 1.2em`, `background-color: #1a1a1a` | Dark themed button |\n| Hover | `border-color: #646cff` | Blue border highlight |\n| Focus | `outline: 4px auto -webkit-focus-ring-color` | Accessibility outline |\n\nThe button system at [src/index.css:44-63]() includes transition effects and proper focus management for accessibility.\n\nSources: [src/index.css:44-63]()\n\n#### Link Styling\n\nLink elements use consistent color theming:\n\n- Default color: `#646cff` (blue)\n- Hover color: `#535bf2` (darker blue)\n- Font weight: `500` (medium)\n\nDefined at [src/index.css:21-29](), links maintain visual consistency with the overall color scheme.\n\nSources: [src/index.css:21-29]()\n\n## Animation and Visual Effects\n\n### Logo Animation System\n\nThe application includes sophisticated logo animations with motion preferences:\n\n```mermaid\ngraph TB\n    LOGO[\".logo class\"]\n    HOVER[\"logo:hover\u003cbr/\u003efilter: drop-shadow\"]\n    REACT_HOVER[\".logo.react:hover\u003cbr/\u003eblue drop-shadow\"]\n    SPIN_ANIM[\"@keyframes logo-spin\u003cbr/\u003e360deg rotation\"]\n    \n    LOGO --\u003e HOVER\n    LOGO --\u003e REACT_HOVER\n    LOGO --\u003e SPIN_ANIM\n    \n    subgraph \"Motion Preferences\"\n        NO_MOTION[\"prefers-reduced-motion: no-preference\"]\n        SPIN_TRIGGER[\"a:nth-of-type(2) .logo\u003cbr/\u003einfinite 20s linear\"]\n    end\n    \n    NO_MOTION --\u003e SPIN_TRIGGER\n    SPIN_ANIM --\u003e SPIN_TRIGGER\n```\n\nThe animation system at [src/App.css:8-34]() respects user motion preferences and provides visual feedback through drop-shadow effects and rotation animations.\n\nSources: [src/App.css:8-34]()\n\n### Transition Effects\n\nInteractive elements use consistent transition timing:\n\n- Button border transitions: `0.25s` duration\n- Logo filter transitions: `300ms` duration\n\nThese transitions provide smooth user interactions while maintaining performance.\n\nSources: [src/index.css:53](), [src/App.css:12]()\n\n## Development Patterns\n\n### CSS Organization Strategy\n\nThe styling system follows a clear separation of concerns:\n\n1. **Global base styles** in `src/index.css` for typography, colors, and base element styling\n2. **Component-specific styles** in `src/App.css` for layout and component behavior\n3. **Utility-first approach** using Tailwind classes directly in components\n4. **Custom utilities** for application-specific theming needs\n\n### Responsive Design Approach\n\nThe application uses Tailwind's responsive utilities combined with CSS custom properties for adaptive design. The minimum viewport width is set to `320px` at [src/index.css:35]() to ensure mobile compatibility.\n\nSources: [src/index.css:35](), [src/App.css:30-34]()"])</script><script>self.__next_f.push([1,"26:T275d,"])</script><script>self.__next_f.push([1,"# Electron Development\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [.gitignore](.gitignore)\n- [README.md](README.md)\n- [electron-builder.json5.example](electron-builder.json5.example)\n- [electron/main.ts](electron/main.ts)\n- [electron/updater.ts](electron/updater.ts)\n- [license.txt](license.txt)\n\n\u003c/details\u003e\n\n\n\nThis document covers the Electron desktop application development aspects of the NBA simulation application, including the main process setup, auto-updater system, and packaging configuration. For information about the overall build system that supports both web and Electron targets, see [Build System](#3.4).\n\n## Purpose and Scope\n\nThe Electron development system enables the React-based NBA simulation application to run as a native desktop application across Windows, macOS, and Linux platforms. This includes the main Electron process, automatic update functionality, and cross-platform packaging configuration.\n\n## Main Process Architecture\n\nThe Electron main process is implemented in `electron/main.ts` and serves as the entry point for the desktop application. The main process creates and manages the browser window that renders the React application.\n\n### Window Creation and Lifecycle\n\nThe `createWindow` function initializes the main application window with specific configurations:\n\n```mermaid\ngraph TD\n    app_ready[\"app.whenReady()\"] --\u003e check_updates[\"checkAndApplyUpdates(createWindow)\"]\n    check_updates --\u003e create_window[\"createWindow()\"]\n    create_window --\u003e browser_window[\"new BrowserWindow()\"]\n    browser_window --\u003e load_content[\"Load React App\"]\n    \n    subgraph \"Window Configuration\"\n        width[\"width: 1200\"]\n        height[\"height: 1000\"] \n        preload[\"preload: preload.mjs\"]\n        node_integration[\"nodeIntegration: true\"]\n        context_isolation[\"contextIsolation: false\"]\n    end\n    \n    browser_window --\u003e width\n    browser_window --\u003e height\n    browser_window --\u003e preload\n    browser_window --\u003e node_integration\n    browser_window --\u003e context_isolation\n    \n    load_content --\u003e dev_check{\"VITE_DEV_SERVER_URL?\"}\n    dev_check --\u003e|\"Yes\"| load_url[\"win.loadURL(VITE_DEV_SERVER_URL)\"]\n    dev_check --\u003e|\"No\"| load_file[\"win.loadFile(dist/index.html)\"]\n```\n\n**Main Process Lifecycle Events**\n\n| Event | Handler | Purpose |\n|-------|---------|---------|\n| `window-all-closed` | Quit app (except macOS) | Standard desktop app behavior |\n| `activate` | Create window if none exist | macOS dock interaction |\n| `did-finish-load` | Send timestamp message | IPC communication test |\n\nSources: [electron/main.ts:31-55](), [electron/main.ts:60-73]()\n\n### Environment and Path Configuration\n\nThe main process establishes the application directory structure and environment variables:\n\n```mermaid\ngraph LR\n    app_root[\"APP_ROOT\"] --\u003e dist_electron[\"MAIN_DIST\u003cbr/\u003e(dist-electron)\"]\n    app_root --\u003e renderer_dist[\"RENDERER_DIST\u003cbr/\u003e(dist)\"]\n    \n    vite_dev_url{\"VITE_DEV_SERVER_URL\"} --\u003e|\"Set\"| public_dev[\"VITE_PUBLIC\u003cbr/\u003e(public/)\"]\n    vite_dev_url --\u003e|\"Not Set\"| public_prod[\"VITE_PUBLIC\u003cbr/\u003e(dist/)\"]\n    \n    dist_electron --\u003e main_js[\"main.js\"]\n    dist_electron --\u003e preload_mjs[\"preload.mjs\"]\n    renderer_dist --\u003e index_html[\"index.html\"]\n```\n\nSources: [electron/main.ts:20-27]()\n\n## Auto-updater System\n\nThe auto-updater system is implemented in `electron/updater.ts` using the `electron-updater` package. It provides automatic update checking, downloading, and installation with user interaction.\n\n### Update Flow State Machine\n\n```mermaid\nstateDiagram-v2\n    [*] --\u003e CheckingUpdates: \"checkForUpdatesAndNotify()\"\n    \n    CheckingUpdates --\u003e UpdateAvailable: \"update-available\"\n    CheckingUpdates --\u003e NoUpdate: \"update-not-available\"\n    CheckingUpdates --\u003e UpdateError: \"error\"\n    \n    UpdateAvailable --\u003e UserChoice: \"Show dialog\"\n    UserChoice --\u003e Downloading: \"User accepts\"\n    UserChoice --\u003e NoUpdate: \"User declines\"\n    \n    Downloading --\u003e DownloadProgress: \"download-progress\"\n    Downloading --\u003e DownloadError: \"error\"\n    DownloadProgress --\u003e DownloadComplete: \"update-downloaded\"\n    \n    DownloadComplete --\u003e Installing: \"quitAndInstall()\"\n    \n    NoUpdate --\u003e [*]\n    UpdateError --\u003e [*]\n    DownloadError --\u003e [*]\n    Installing --\u003e [*]\n```\n\n### Auto-updater Configuration\n\nThe updater is configured with the following key settings:\n\n| Setting | Value | Purpose |\n|---------|-------|---------|\n| `autoDownload` | `false` | Requires user consent before downloading |\n| `logger` | `electron-log` | Centralized logging for update events |\n| Dialog Type | `MessageBox` | Native system dialogs for user interaction |\n\nSources: [electron/updater.ts:7-14]()\n\n### Progress Bar Integration\n\nThe system uses `electron-progressbar` to provide visual feedback during update downloads:\n\n```mermaid\ngraph TD\n    download_start[\"Download Begins\"] --\u003e create_progress[\"new ProgressBar()\"]\n    create_progress --\u003e progress_config[\"Configure Progress Bar\"]\n    \n    subgraph \"Progress Bar Configuration\"\n        indeterminate[\"indeterminate: false\"]\n        text[\"text: 'Downloading Update...'\"]\n        abort_error[\"abortOnError: true\"]\n        always_top[\"alwaysOnTop: true\"]\n    end\n    \n    progress_config --\u003e indeterminate\n    progress_config --\u003e text\n    progress_config --\u003e abort_error\n    progress_config --\u003e always_top\n    \n    download_progress[\"download-progress event\"] --\u003e update_progress[\"Update progress.value\"]\n    update_progress --\u003e update_detail[\"Update progress.detail\"]\n    \n    download_complete[\"update-downloaded\"] --\u003e close_progress[\"progressBar.close()\"]\n    close_progress --\u003e quit_install[\"autoUpdater.quitAndInstall()\"]\n```\n\nSources: [electron/updater.ts:47-56](), [electron/updater.ts:78-111]()\n\n### Update Event Handlers\n\nThe auto-updater implements comprehensive event handling:\n\n| Event | Handler Function | User Interaction |\n|-------|------------------|------------------|\n| `update-available` | Show download dialog | User chooses to download or skip |\n| `download-progress` | Update progress bar | Visual progress feedback |\n| `update-downloaded` | Automatic installation | Immediate quit and install |\n| `error` | Show error dialog | Error notification |\n| `update-not-available` | Silent logging | No user notification |\n\nSources: [electron/updater.ts:37-75](), [electron/updater.ts:114-135](), [electron/updater.ts:138-148]()\n\n## Build and Packaging Configuration\n\nThe Electron application packaging is configured through `electron-builder.json5.example`, which defines cross-platform build targets and distribution settings.\n\n### Cross-Platform Build Targets\n\n```mermaid\ngraph TD\n    electron_builder[\"electron-builder\"] --\u003e windows[\"Windows Build\"]\n    electron_builder --\u003e mac[\"macOS Build\"]\n    electron_builder --\u003e linux[\"Linux Build\"]\n    \n    windows --\u003e nsis[\"NSIS Installer\"]\n    nsis --\u003e win_config[\"x64 Architecture\u003cbr/\u003eCustom Install Options\"]\n    \n    mac --\u003e dmg[\"DMG Package\"]\n    dmg --\u003e mac_naming[\"${productName}-Mac-${version}-Installer.dmg\"]\n    \n    linux --\u003e appimage[\"AppImage\"]\n    appimage --\u003e linux_naming[\"${productName}-Linux-${version}.AppImage\"]\n    \n    subgraph \"Output Structure\"\n        release_dir[\"release/${version}/\"]\n        dist_electron_dir[\"dist-electron/\"]\n        dist_dir[\"dist/\"]\n    end\n    \n    electron_builder --\u003e release_dir\n    dist_electron_dir --\u003e electron_builder\n    dist_dir --\u003e electron_builder\n```\n\n### Build Configuration Details\n\n| Platform | Target Format | Architecture | Installer Options |\n|----------|---------------|--------------|-------------------|\n| Windows | NSIS | x64 | Custom install directory, per-user install |\n| macOS | DMG | Universal | Standard DMG with application bundle |\n| Linux | AppImage | Universal | Portable application format |\n\n**NSIS Windows Installer Configuration:**\n- `oneClick: false` - Allows custom installation options\n- `perMachine: false` - Per-user installation\n- `allowToChangeInstallationDirectory: true` - User-selectable install path\n- `deleteAppDataOnUninstall: false` - Preserves user data\n\nSources: [electron-builder.json5.example:20-40]()\n\n### GitHub Publishing Integration\n\nThe configuration includes GitHub publishing setup for automated release distribution:\n\n```json\n{\n  \"publish\": {\n    \"provider\": \"github\",\n    \"token\": \"Github-token\"\n  }\n}\n```\n\nThis enables automatic publishing of release artifacts to GitHub releases when building with the `--publish` flag.\n\nSources: [electron-builder.json5.example:47-50]()\n\n## Development Workflow\n\n### Environment Configuration\n\nThe development workflow relies on the `VITE_APP_TARGET` environment variable to control build behavior:\n\n| Command | Environment | Purpose |\n|---------|-------------|---------|\n| `npm run dev` | `VITE_APP_TARGET=electron` | Electron development with hot reload |\n| `npm run build` | `VITE_APP_TARGET=electron` | Production Electron build |\n| `npm run web` | No `VITE_APP_TARGET` | Web development server |\n| `npm run buildweb` | No `VITE_APP_TARGET` | Web production build |\n\n### File Structure and Gitignore\n\nThe Electron development generates several build artifacts that are excluded from version control:\n\n```\n dist/                 # Web build output\n dist-electron/        # Electron build output  \n release/              # Packaged installers\n electron/\n     main.ts          # Main process\n     updater.ts       # Auto-updater\n     preload.mjs      # Preload script\n```\n\nSources: [README.md:66-70](), [.gitignore:11-14]()\n\n### Integration with React Application\n\nThe Electron main process integrates with the React application through several mechanisms:\n\n1. **Window Loading**: Loads either the Vite development server or built React application\n2. **IPC Communication**: Uses preload scripts with `nodeIntegration: true` and `contextIsolation: false`\n3. **Update Integration**: Calls `checkAndApplyUpdates` before creating the main window\n\nSources: [electron/main.ts:6](), [electron/main.ts:78-79](), [electron/main.ts:36-40]()"])</script><script>self.__next_f.push([1,"27:T26d7,"])</script><script>self.__next_f.push([1,"# Reference\n\n\u003cdetails\u003e\n\u003csummary\u003eRelevant source files\u003c/summary\u003e\n\nThe following files were used as context for generating this wiki page:\n\n- [package-lock.json](package-lock.json)\n- [postcss.config.cjs](postcss.config.cjs)\n- [src/App.tsx](src/App.tsx)\n- [src/assets/nba-logo-free-vector.jpg](src/assets/nba-logo-free-vector.jpg)\n- [src/img/nba-bg.jpg](src/img/nba-bg.jpg)\n\n\u003c/details\u003e\n\n\n\nThis page provides comprehensive reference documentation for the NBA simulation application codebase structure, configuration files, dependencies, and assets. It serves as a quick lookup guide for developers working with the project's technical infrastructure and build system.\n\nFor information about the application's UI components and styling system, see [Styling and Theming](#7.1). For details about the build and deployment processes, see [Build System](#3.4).\n\n## Project Structure Overview\n\nThe application follows a standard React TypeScript project structure with dual-target builds for web and Electron desktop deployment.\n\n### Core Directory Structure\n\n```mermaid\ngraph TD\n    ROOT[\"react-test-ts-nb/\"]\n    ROOT --\u003e SRC[\"src/\"]\n    ROOT --\u003e PUBLIC[\"public/\"]\n    ROOT --\u003e DIST[\"dist/\"]\n    ROOT --\u003e DIST_ELECTRON[\"dist-electron/\"]\n    ROOT --\u003e RELEASE[\"release/\"]\n    ROOT --\u003e NODE[\"node_modules/\"]\n    \n    SRC --\u003e COMPONENTS[\"src/components/\"]\n    SRC --\u003e ASSETS[\"src/assets/\"]\n    SRC --\u003e IMG[\"src/img/\"]\n    SRC --\u003e APP_TSX[\"src/App.tsx\"]\n    SRC --\u003e MAIN_TSX[\"src/main.tsx\"]\n    \n    ROOT --\u003e PACKAGE_JSON[\"package.json\"]\n    ROOT --\u003e VITE_CONFIG[\"vite.config.ts\"]\n    ROOT --\u003e ELECTRON_BUILDER[\"electron-builder.json5\"]\n    ROOT --\u003e POSTCSS_CONFIG[\"postcss.config.cjs\"]\n    ROOT --\u003e TAILWIND_CONFIG[\"tailwind.config.js\"]\n    \n    DIST --\u003e WEB_BUILD[\"Web Build Output\"]\n    DIST_ELECTRON --\u003e ELECTRON_BUILD[\"Electron Build Output\"]\n    RELEASE --\u003e INSTALLERS[\"Desktop Installers\"]\n```\n\nSources: [package-lock.json:1-10]()\n\n### File Structure Mapping\n\n| Directory | Purpose | Key Files |\n|-----------|---------|-----------|\n| `src/` | Source code | `App.tsx`, `main.tsx` |\n| `src/components/` | React components | UI component library |\n| `src/assets/` | Static assets | Images, icons, media files |\n| `src/img/` | Image resources | `nba-bg.jpg`, logos |\n| `dist/` | Web build output | Production web assets |\n| `dist-electron/` | Electron build output | Desktop application files |\n| `release/` | Packaged installers | Platform-specific installers |\n\nSources: [src/App.tsx:1-5](), [src/assets/nba-logo-free-vector.jpg:1](), [src/img/nba-bg.jpg:1]()\n\n## Dependencies and External Libraries\n\n### Core Framework Dependencies\n\nThe application uses the following major framework dependencies defined in `package.json`:\n\n```mermaid\ngraph LR\n    subgraph \"Frontend Framework\"\n        REACT[\"react@18.3.1\"]\n        REACT_DOM[\"react-dom@18.3.1\"]\n        TYPESCRIPT[\"typescript@5.8.3\"]\n    end\n    \n    subgraph \"Build Tools\"\n        VITE[\"vite@5.1.6\"]\n        VITE_PLUGIN_ELECTRON[\"vite-plugin-electron@0.28.6\"]\n        VITE_PLUGIN_REACT[\"@vitejs/plugin-react@4.2.1\"]\n    end\n    \n    subgraph \"Desktop Platform\"\n        ELECTRON[\"electron@30.0.1\"]\n        ELECTRON_BUILDER[\"electron-builder@24.13.3\"]\n        ELECTRON_UPDATER[\"electron-updater@6.1.7\"]\n    end\n    \n    subgraph \"Backend Services\"\n        AWS_AMPLIFY[\"aws-amplify@6.15.3\"]\n        AWS_AMPLIFY_AUTH[\"@aws-amplify/auth@6.14.0\"]\n        AWS_AMPLIFY_BACKEND[\"@aws-amplify/backend@1.16.1\"]\n    end\n```\n\nSources: [package-lock.json:54-66](), [package-lock.json:115-143]()\n\n### UI Component Libraries\n\n| Library | Version | Purpose |\n|---------|---------|---------|\n| `@radix-ui/*` | Various | Accessible UI primitives |\n| `lucide-react` | 0.462.0 | Icon library |\n| `primereact` | 10.9.6 | React UI components |\n| `primeicons` | 7.0.0 | Icon set for PrimeReact |\n| `tailwindcss` | 3.4.17 | Utility-first CSS framework |\n| `tailwind-merge` | 2.5.2 | Tailwind class merging utility |\n\nSources: [package-lock.json:14-40](), [package-lock.json:50-64]()\n\n### Data Management and Utilities\n\n```mermaid\ngraph TD\n    subgraph \"State Management\"\n        REACT_QUERY[\"@tanstack/react-query@5.56.2\"]\n        REACT_HOOK_FORM[\"react-hook-form@7.53.0\"]\n        ZOD[\"zod@3.23.8\"]\n    end\n    \n    subgraph \"Routing \u0026 Navigation\"\n        REACT_ROUTER[\"react-router-dom@6.26.2\"]\n    end\n    \n    subgraph \"Utilities\"\n        DATE_FNS[\"date-fns@3.6.0\"]\n        CLSX[\"clsx@2.1.1\"]\n        CLASS_VARIANCE_AUTHORITY[\"class-variance-authority@0.7.1\"]\n    end\n    \n    subgraph \"Charts \u0026 Visualization\"\n        RECHARTS[\"recharts@2.12.7\"]\n        EMBLA_CAROUSEL[\"embla-carousel-react@8.3.0\"]\n    end\n```\n\nSources: [package-lock.json:41-66]()\n\n## Configuration Files\n\n### Build Configuration\n\nThe project uses multiple configuration files for different aspects of the build process:\n\n```mermaid\ngraph LR\n    subgraph \"Build Configuration\"\n        VITE_CONFIG[\"vite.config.ts\"]\n        ELECTRON_BUILDER_CONFIG[\"electron-builder.json5\"]\n        PACKAGE_JSON[\"package.json\"]\n    end\n    \n    subgraph \"Styling Configuration\"\n        TAILWIND_CONFIG[\"tailwind.config.js\"]\n        POSTCSS_CONFIG[\"postcss.config.cjs\"]\n    end\n    \n    subgraph \"TypeScript Configuration\"\n        TSCONFIG[\"tsconfig.json\"]\n        TSCONFIG_NODE[\"tsconfig.node.json\"]\n    end\n    \n    VITE_CONFIG --\u003e BUILD_TARGET[\"VITE_APP_TARGET env var\"]\n    ELECTRON_BUILDER_CONFIG --\u003e PACKAGING[\"Desktop App Packaging\"]\n    TAILWIND_CONFIG --\u003e STYLING[\"CSS Processing\"]\n    POSTCSS_CONFIG --\u003e CSS_PLUGINS[\"PostCSS Plugins\"]\n```\n\nSources: [postcss.config.cjs:1-7]()\n\n### PostCSS Configuration\n\nThe PostCSS configuration is minimal and focused on Tailwind CSS integration:\n\n```javascript\n// postcss.config.cjs\nmodule.exports = {\n  plugins: {\n    tailwindcss: {},\n    autoprefixer: {},\n  },\n}\n```\n\nSources: [postcss.config.cjs:1-7]()\n\n### Package Scripts\n\n| Script | Command | Purpose |\n|--------|---------|---------|\n| `web` | Development server for web | `npm run web` |\n| `dev` | Development server for Electron | `npm run dev` |\n| `buildweb` | Production web build | `npm run buildweb` |\n| `build` | Production Electron build | `npm run build` |\n\nSources: [package-lock.json:1-10]()\n\n## Assets and Resources\n\n### Image Assets\n\nThe application includes several image assets for branding and background:\n\n```mermaid\ngraph TD\n    subgraph \"Image Assets\"\n        NBA_BG[\"src/img/nba-bg.jpg\"]\n        NBA_LOGO[\"src/assets/nba-logo-free-vector.jpg\"]\n    end\n    \n    subgraph \"Usage Context\"\n        LOGIN_BG[\"Login Background\"]\n        BRANDING[\"Application Branding\"]\n    end\n    \n    NBA_BG --\u003e LOGIN_BG\n    NBA_LOGO --\u003e BRANDING\n    \n    subgraph \"Import Patterns\"\n        STATIC_IMPORT[\"import bgImage from './img/nba-bg.jpg'\"]\n    end\n    \n    NBA_BG --\u003e STATIC_IMPORT\n```\n\nSources: [src/App.tsx:4](), [src/img/nba-bg.jpg:1](), [src/assets/nba-logo-free-vector.jpg:1]()\n\n### Asset Import Example\n\nThe main application component demonstrates proper asset importing:\n\n```typescript\n// src/App.tsx\nimport bgImage from './img/nba-bg.jpg'\n\n// Usage in component\n\u003cdiv\n  className=\"min-h-screen bg-cover bg-center flex items-center justify-center\"\n  style={{ backgroundImage: `url(${bgImage})` }}\n\u003e\n```\n\nSources: [src/App.tsx:4](), [src/App.tsx:55-58]()\n\n## Build Artifacts and Output\n\n### Development vs Production Builds\n\n```mermaid\ngraph TD\n    subgraph \"Development Mode\"\n        DEV_WEB[\"npm run web\"]\n        DEV_ELECTRON[\"npm run dev\"]\n        VITE_DEV_SERVER[\"Vite Dev Server\"]\n        ELECTRON_DEV[\"Electron Development\"]\n    end\n    \n    subgraph \"Production Builds\"\n        BUILD_WEB[\"npm run buildweb\"]\n        BUILD_ELECTRON[\"npm run build\"]\n        DIST_WEB[\"dist/\"]\n        DIST_ELECTRON_DIR[\"dist-electron/\"]\n        RELEASE_DIR[\"release/\"]\n    end\n    \n    DEV_WEB --\u003e VITE_DEV_SERVER\n    DEV_ELECTRON --\u003e ELECTRON_DEV\n    \n    BUILD_WEB --\u003e DIST_WEB\n    BUILD_ELECTRON --\u003e DIST_ELECTRON_DIR\n    BUILD_ELECTRON --\u003e RELEASE_DIR\n    \n    subgraph \"Environment Variables\"\n        VITE_APP_TARGET[\"VITE_APP_TARGET\"]\n        TARGET_WEB[\"web\"]\n        TARGET_ELECTRON[\"electron\"]\n    end\n    \n    VITE_APP_TARGET --\u003e TARGET_WEB\n    VITE_APP_TARGET --\u003e TARGET_ELECTRON\n```\n\nSources: [package-lock.json:1-10]()\n\n## Environment Variables and Configuration\n\n### Build Target Configuration\n\nThe application uses environment variables to control build behavior:\n\n| Variable | Values | Purpose |\n|----------|--------|---------|\n| `VITE_APP_TARGET` | `web` \\| `electron` | Controls build target |\n| `NODE_ENV` | `development` \\| `production` | Environment mode |\n\n### Vite Configuration Integration\n\nThe build system uses the `VITE_APP_TARGET` environment variable to customize builds for different deployment targets, enabling the same codebase to produce both web and desktop applications.\n\nSources: [package-lock.json:1-10]()\n\n## External Service Dependencies\n\n### AWS Amplify Integration\n\nThe application integrates with AWS Amplify for backend services:\n\n```mermaid\ngraph LR\n    subgraph \"AWS Amplify Services\"\n        AMPLIFY_CORE[\"aws-amplify@6.15.3\"]\n        AMPLIFY_AUTH[\"@aws-amplify/auth@6.14.0\"]\n        AMPLIFY_BACKEND[\"@aws-amplify/backend@1.16.1\"]\n        AMPLIFY_CLI[\"@aws-amplify/backend-cli@1.8.0\"]\n    end\n    \n    subgraph \"Authentication\"\n        AUTH_PROVIDERS[\"Credential Providers\"]\n        USER_MANAGEMENT[\"User Management\"]\n    end\n    \n    subgraph \"Backend Infrastructure\"\n        BACKEND_DEPLOYMENT[\"Backend Deployment\"]\n        API_ENDPOINTS[\"API Endpoints\"]\n    end\n    \n    AMPLIFY_AUTH --\u003e AUTH_PROVIDERS\n    AMPLIFY_AUTH --\u003e USER_MANAGEMENT\n    AMPLIFY_BACKEND --\u003e BACKEND_DEPLOYMENT\n    AMPLIFY_BACKEND --\u003e API_ENDPOINTS\n```\n\nSources: [package-lock.json:473-485](), [package-lock.json:502-525]()\n\n### Basketball Simulation API\n\nThe application integrates with external basketball simulation services for game data and statistics, as referenced in the system architecture diagrams.\n\nSources: [package-lock.json:1-10]()"])</script><script>self.__next_f.push([1,"5:[\"$\",\"$L12\",null,{\"repoName\":\"metantonio/react-test-ts-nb\",\"hasConfig\":false,\"children\":[\"$\",\"$L13\",null,{\"wiki\":{\"metadata\":{\"repo_name\":\"metantonio/react-test-ts-nb\",\"commit_hash\":\"04aa4be9\",\"generated_at\":\"2025-08-08T14:03:58.558690\",\"config\":null,\"config_source\":\"none\"},\"pages\":[{\"page_plan\":{\"id\":\"1\",\"title\":\"Overview\"},\"content\":\"$14\"},{\"page_plan\":{\"id\":\"2\",\"title\":\"Getting Started\"},\"content\":\"$15\"},{\"page_plan\":{\"id\":\"3\",\"title\":\"Architecture\"},\"content\":\"$16\"},{\"page_plan\":{\"id\":\"3.1\",\"title\":\"Application Structure\"},\"content\":\"$17\"},{\"page_plan\":{\"id\":\"3.2\",\"title\":\"State Management\"},\"content\":\"$18\"},{\"page_plan\":{\"id\":\"3.3\",\"title\":\"Authentication System\"},\"content\":\"$19\"},{\"page_plan\":{\"id\":\"3.4\",\"title\":\"Build System\"},\"content\":\"$1a\"},{\"page_plan\":{\"id\":\"4\",\"title\":\"User Interface\"},\"content\":\"$1b\"},{\"page_plan\":{\"id\":\"4.1\",\"title\":\"Core Components\"},\"content\":\"$1c\"},{\"page_plan\":{\"id\":\"4.2\",\"title\":\"Game Setup Interface\"},\"content\":\"$1d\"},{\"page_plan\":{\"id\":\"4.3\",\"title\":\"Game Simulation Interfaces\"},\"content\":\"$1e\"},{\"page_plan\":{\"id\":\"4.4\",\"title\":\"Layout and Navigation\"},\"content\":\"$1f\"},{\"page_plan\":{\"id\":\"5\",\"title\":\"Game Features\"},\"content\":\"$20\"},{\"page_plan\":{\"id\":\"5.1\",\"title\":\"Basketball Simulation\"},\"content\":\"$21\"},{\"page_plan\":{\"id\":\"5.2\",\"title\":\"Season Management\"},\"content\":\"$22\"},{\"page_plan\":{\"id\":\"6\",\"title\":\"API Integration\"},\"content\":\"$23\"},{\"page_plan\":{\"id\":\"7\",\"title\":\"Development Guide\"},\"content\":\"$24\"},{\"page_plan\":{\"id\":\"7.1\",\"title\":\"Styling and Theming\"},\"content\":\"$25\"},{\"page_plan\":{\"id\":\
